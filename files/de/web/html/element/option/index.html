<h2 id="Zusammenfassung">Zusammenfassung</h2>

<p>Im Rahmen eines Web Formulars erzeugt das <strong>HTML<em> </em><code>&lt;option&gt;</code><em> </em>Element </strong>einen innerhalb eines HTML5 <a href="/de/docs/Web/HTML/Element/select" title="Die Beschreibung hierüber wurde bisher noch nicht geschrieben. Bitte überlege, mitzuwirken!"><code>&lt;select&gt;</code></a>, <a href="/de/docs/Web/HTML/Element/optgroup" title="In einem Webformular erstellt das &lt;optgroup&gt; HTML Element eine Gruppe von Optionen innerhalb eines &lt;select&gt; Elements."><code>&lt;optgroup&gt;</code></a> oder <a href="/de/docs/Web/HTML/Element/datalist" title="Das HTML &lt;datalist&gt; Element enthält eine Liste von &lt;option&gt; Elementen, die mögliche Optionen für den Wert eines anderen Elementes repräsentieren."><code>&lt;datalist&gt;</code></a> Elements zur Auswahl angezeigten Eintrag.</p>

<table class="properties">
 <tbody>
  <tr>
   <th scope="row"><a href="/en-US/docs/Web/HTML/Content_categories" title="HTML/Content_categories">Inhaltskategorie</a></th>
   <td>Keine.</td>
  </tr>
  <tr>
   <th scope="row">Zugelassene Inhalte</th>
   <td>Text mit bedarfsweise in HTML Sequenzen umgewandelten Spezial- und Sonderzeichen, wie z.B. <code>&amp;eacute;</code>.</td>
  </tr>
  <tr>
   <th scope="row">Verhalten bei Auslassung</th>
   <td>Im Gegensatz zum einleitenden Tag kann das beendende Tag ausgelassen werden, sofern diesem direkt ein weiteres <code>&lt;option&gt;</code> oder <a href="/de/docs/Web/HTML/Element/optgroup" title="In einem Webformular erstellt das &lt;optgroup&gt; HTML Element eine Gruppe von Optionen innerhalb eines &lt;select&gt; Elements."><code>&lt;optgroup&gt;</code></a> Element folgt, oder aber, wenn das Elternelement keine weiteren Inhalte enthält.</td>
  </tr>
  <tr>
   <th scope="row">Zugelassene Elternelemente</th>
   <td>Ein <a href="/de/docs/Web/HTML/Element/select" title="Die Beschreibung hierüber wurde bisher noch nicht geschrieben. Bitte überlege, mitzuwirken!"><code>&lt;select&gt;</code></a>, <a href="/de/docs/Web/HTML/Element/optgroup" title="In einem Webformular erstellt das &lt;optgroup&gt; HTML Element eine Gruppe von Optionen innerhalb eines &lt;select&gt; Elements."><code>&lt;optgroup&gt;</code></a> oder <a href="/de/docs/Web/HTML/Element/datalist" title="Das HTML &lt;datalist&gt; Element enthält eine Liste von &lt;option&gt; Elementen, die mögliche Optionen für den Wert eines anderen Elementes repräsentieren."><code>&lt;datalist&gt;</code></a> Element.</td>
  </tr>
  <tr>
   <th scope="row">DOM Schnittstelle</th>
   <td><a href="/de/docs/Web/API/HTMLOptionElement" title="Die Beschreibung hierüber wurde bisher noch nicht geschrieben. Bitte überlege, mitzuwirken!"><code>HTMLOptionElement</code></a></td>
  </tr>
 </tbody>
</table>

<h2 id="Attribute">Attribute</h2>

<p><span style="line-height: 21px;">Dieses Element berücksichtigt die </span><a style="line-height: 21px;" href="/en-US/docs/Web/HTML/Global_attributes" title="HTML/Global attributes">globalen Attribute</a><span style="line-height: 21px;">.</span></p>

<dl>
 <dt><strong id="attr-disabled"><code>disabled</code></strong></dt>
 <dd>Dieser boolesche Wert kennzeichnet diesen Eintrag als nicht auswählbar. Im Regelfall werden nicht auswählbare Einträge in der Darstellung ausgegraut und erhalten keine Benachrichtigungen über Mausclicks, Fokus etc. mehr vom Browser. Ein Element kann darüber hinaus auch deshalb nicht auswählbar sein, weil ein ihm übergeordnetes <a href="/de/docs/Web/HTML/Element/optgroup" title="In einem Webformular erstellt das &lt;optgroup&gt; HTML Element eine Gruppe von Optionen innerhalb eines &lt;select&gt; Elements."><code>&lt;optgroup&gt;</code></a> Element inaktiviert ist.</dd>
 <dt><strong id="attr-label"><code>label</code></strong></dt>
 <dd>Dieses Attribut kann eine kurze erläuternde Informationen zur Bedeutung der jeweiligen Auswahl enthalten. Wurde dem <code><strong>label</strong></code> Attribut kein Inhalt explizit zugewiesen, enthält es den Textinhalt des Auswahlpunktes selbst.
 <div class="note"><em>Hinweis zur Nutzung: </em>Ein <code><strong>label</strong></code> Attribut sollte lediglich eine kurze Erläuterung enthalten, wie sie z.B. im Rahmen eines Auswahlmenüs sinnvoll ist. Für längere Beschreibungen, z.B. den neben Radiobuttons und Auswahlschaltflächen angezeigten Text, wurde das <strong><code>value</code></strong> Attribut vorgesehen.</div>
 </dd>
 <dt><strong id="attr-selected"><code>selected</code></strong></dt>
 <dd>Wenn angegeben, kennzeichnet dieser boolesche Wert, ob die betreffende Auswahl initial bereits als angewählt gekennzeichnet ist. Wenn das betreffende<span style="line-height: 1.5;"> </span><code style="font-style: normal; line-height: 1.5;">&lt;option&gt;</code><span style="line-height: 1.5;"> Element einem <a href="/de/docs/Web/HTML/Element/select" title="Die Beschreibung hierüber wurde bisher noch nicht geschrieben. Bitte überlege, mitzuwirken!"><code>&lt;select&gt;</code></a> Element untergeordnet ist, dessen Attribut für Mehrfachauswahl <code><a href="/de/docs/Web/HTML/Element/select#attr-multiple">multiple</a></code> nicht gesetzt ist, darf nur ein einziges </span><code style="font-style: normal; line-height: 1.5;">&lt;option&gt;</code><span style="line-height: 1.5;"> Element des beinhaltenden <a href="/de/docs/Web/HTML/Element/select" title="Die Beschreibung hierüber wurde bisher noch nicht geschrieben. Bitte überlege, mitzuwirken!"><code>&lt;select&gt;</code></a> über ein </span><strong style="line-height: 1.5;">selected</strong><span style="line-height: 1.5;"> Attribut verfügen.</span></dd>
 <dt><strong id="attr-value"><code>value</code></strong></dt>
 <dd>Dieses Attribut kann eine textuelle Erläuterung zur Bedeutung der betreffenden Auswahl enthalten. Wurde diesem Attribut kein Inhalt explizit zugewiesen, enthält es den Textinhalt des Auswahlpunktes selbst<span style="line-height: 1.5;">.</span></dd>
 <dd>
 <div class="note"><em>Hinweis zur Nutzung: </em>Ein <code style="font-style: italic;"><strong>label</strong></code> Attribut sollte lediglich eine kurze Erläuterung enthalten, wie sie z.B. im Rahmen eines Auswahlmenüs sinnvoll ist. Für längere Beschreibungen, z.B. den neben Radiobuttons und Auswahlschaltflächen angezeigten Text, wurde das <strong><code>value</code></strong> Attribut vorgesehen.</div>
 </dd>
</dl>

<h2 id="Beispiele">Beispiele</h2>

<p>Siehe Beispiele bei <a href="/de/docs/Web/HTML/Element/select" title="Die Beschreibung hierüber wurde bisher noch nicht geschrieben. Bitte überlege, mitzuwirken!"><code>&lt;select&gt;</code></a>.</p>
