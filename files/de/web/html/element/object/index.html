<h2 id="Summary">Summary</h2>

<p>Das <strong>HTML <code>&lt;object&gt;</code> Element</strong> (oder auch <em>HTML Embedded Object Element</em>) repräsentiert eine externe Resource die entweder als Bild, eingebetteter Browser Context oder eine Resource die von einem Plugin geöffnet wird.</p>

<table class="properties">
 <tbody>
  <tr>
   <th scope="row"><a href="/en-US/docs/HTML/Content_categories" title="HTML/Content_categories">Content categories</a></th>
   <td><a href="/en-US/docs/HTML/Content_categories#Flow_content" title="HTML/Content categories#Flow content">Flow content</a>; <a href="/en-US/docs/HTML/Content_categories#Phrasing_content" title="HTML/Content categories#Phrasing content">phrasing content</a>; <a href="/en-US/docs/HTML/Content_categories#Embedded_content" title="HTML/Content categories#Embedded content">embedded content</a>, palpable content; Bei besitzen des Attributs <strong>usemap: </strong><a href="/en-US/docs/HTML/Content_categories#Interactive_content" title="HTML/Content categories#Interactive content">interactive content</a>; <a href="/en-US/docs/HTML/Content_categories#Form_listed" title="HTML/Content categories#Form listed">listed</a>, <a href="/en-US/docs/HTML/Content_categories#Form_submittable" title="HTML/Content categories#Form submittable">submittable</a> <a href="/en-US/docs/HTML/Content_categories#Form-associated_content" title="HTML/Content categories#Form-associated content">form-associated</a> element.</td>
  </tr>
  <tr>
   <th scope="row">Erlaubter Inhalt</th>

  </tr>

  </tr>
  <tr>

  </tr>

 </tbody>

<h2 id="Attributes">Attributes</h2>

<p><span style="line-height: 21px;">Dieses Element enthält die </span><a style="line-height: 21px;" href="https://developer.mozilla.org/en-US/docs/HTML/Global_attributes" title="HTML/Global attributes">global attributes</a><span style="line-height: 21px;">.</span></p>

<dl>
 <dt><strong id="attr-archive"><code>archive</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/de/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>Veraltet seit <a href="/de/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Eine durch Leerzeichen getrennte Liste von URIs für die Archive der Resourcen dieses <em>objects</em>.</dd>
 <dt><strong id="attr-border"><code>border</code></strong> <span class="deprecated deprecatedInline notecard inline" title>Unerwünscht <a href="/de/docs/HTML">HTML4.01</a></span>; <span class="obsolete obsoleteInline notecard inline" title>Veraltet seit <a href="/de/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Rahmenbreite in Pixeln.</dd>
 <dt><strong id="attr-classid"><code>classid</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/de/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>Veraltet seit <a href="/de/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>URI die Object implementiert. Kann mit oder anstatt des <strong>data</strong> Attributes benutzt werden.</dd>
 <dt><strong id="attr-codebase"><code>codebase</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/de/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>Veraltet seit <a href="/de/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Der Ursprungspfad zum auflösen der relativen URIs die durch <strong>classid</strong>, <strong>data</strong>, oder <strong>archive</strong> spezifiziert werden. Falls nicht spezifiziert, ist der Ursprungspfad der URI, document.</dd>
 <dt><strong id="attr-codetype"><code>codetype</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/de/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>Veraltet seit <a href="/de/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Inhaltstype der Daten die durch <strong>classid</strong> spezifiziert werden.</dd>
 <dt><strong id="attr-data"><code>data</code></strong></dt>
 <dd>Valide URL der Adressressource. Wenigstens eine muss für <strong>data</strong> und <strong>type</strong> angegeben werden.</dd>
 <dt><strong id="attr-declare"><code>declare</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/de/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>Veraltet seit <a href="/de/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Bei vorhanden sein dieses Boolschen Attributes, wird das Element lediglich deklariert. <em>Object </em>muss durch ein nachfolgendes <code>&lt;object&gt;</code> Element instanziiert werden. In HTML5, wiederholt sich &lt;object&gt; komplett sodass jede Resource wiederbenutzt wird.</dd>
 <dt><strong id="attr-form"><code>form</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/de/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Das form Element, falls vorhanden, sodass das <em>object mit dieser Form identifiziert wird </em>(seinem <em>form Besitzer</em>). Der Wert muss eine ID eines <a href="/de/docs/Web/HTML/Element/form" title="Das HTML &lt;form&gt;-Element ist ein Webseitenteil, mit dem interaktiv Daten an den Server gesendet werden können."><code>&lt;form&gt;</code></a> Elements im selben <em>document</em> sein.</dd>
 <dt><strong id="attr-height"><code>height</code></strong></dt>
 <dd>Rahmenhöhe in Pixeln.</dd>
 <dt><strong id="attr-name"><code>name</code></strong></dt>
 <dd>Name des gültigen Browsing Contexts (HTML5), oder der Name oder Name der <em>control </em>(HTML 4).</dd>
 <dt><strong id="attr-standby"><code>standby</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/de/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>Veraltet seit <a href="/de/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Eine Nachricht die angezeigt wird, während die <em>object</em> Implementierung und Daten geladen werden.</dd>
 <dt><strong id="attr-tabindex"><code>tabindex</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/de/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>Veraltet seit <a href="/de/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Tabbing Position im aktuellen <em>document</em>.</dd>
 <dt><strong id="attr-type"><code>type</code></strong></dt>
 <dd><a href="/en-US/docs/Glossary/Content_type">content type</a> der Resource wie in <strong>data</strong> spezifiziert. Wenigsten ein <strong>data</strong> und <strong>type</strong> müssen definiert sein.</dd>
 <dt><strong id="attr-usemap"><code>usemap</code></strong></dt>
 <dd><em>hash-name</em> Referenz zu einem <a href="/de/docs/Web/HTML/Element/map" title="Das HTML-Element &lt;map&gt; wird zusammen mit &lt;area&gt; benutzt um ein Image Map zu definieren (eine klickbare Fläche)."><code>&lt;map&gt;</code></a> Element; d.h. ein &apos;#&apos; gefolgt der Value eines <code><a href="/de/docs/Web/HTML/Element/map#attr-name">name</a></code> von einem map Element.</dd>
 <dt><strong id="attr-width"><code>width</code></strong></dt>
 <dd>Anzeigebreite in PixelnThe width of the display resource, in CSS pixels.</dd>
</dl>

<h2 id="Beispiele">Beispiele</h2>

<h3 id="Flash_Video_einbetten">Flash Video einbetten</h3>

<pre class="brush: html">&lt;!-- Einbetten eines Flash Videos --&gt;
&lt;object data=&quot;move.swf&quot; type=&quot;application/x-shockwave-flash&quot;&gt;&lt;/object&gt;

&lt;!-- <span style="font-size: 1rem;"> Einbetten eines Flash Videos</span><span style="font-size: 1rem;"> mit Parametern --&gt;</span>
&lt;object data=&quot;move.swf&quot; type=&quot;application/x-shockwave-flash&quot;&gt;
  &lt;param name=&quot;foo&quot; value=&quot;bar&quot;&gt;
&lt;/object&gt;
</pre>
