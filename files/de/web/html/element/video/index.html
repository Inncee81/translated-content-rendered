<h2 id="Summary" name="Summary">Übersicht</h2>

<p>Das <strong>HTML <code>&lt;video&gt;</code> Element</strong> wird verwendet, um Videos einzubetten. Es kann verschiedene Quellen für Videos enthalten, die im <code>src</code> Attribut oder im <a href="/de/docs/Web/HTML/Element/source" title="Die Beschreibung hierüber wurde bisher noch nicht geschrieben. Bitte überlege, mitzuwirken!"><code>&lt;source&gt;</code></a> Element repräsentiert werden. Der Webbrowser wählt dann die für ihn passende Quelle aus.</p>

<p>Eine Liste der unterstützten Formate ist unter <a href="/de/docs/Media_formats_supported_by_the_audio_and_video_elements" title="Media formats supported by the audio and video elements">Unterstützte Formate der <code>&lt;audio&gt;</code> und <code>&lt;video&gt;</code> Elemente</a> zu finden.</p>

<h2 id="Usage_context" name="Usage_context">Anwendungscontext</h2>

<table class="properties">
 <tbody>
  <tr>
   <th scope="row"><a href="/de/docs/Web/HTML/Content_categories">Inhaltskategorien</a></th>
   <td><a href="/de/docs/Web/HTML/Content_categories#Flow_content">Fließender Inhalt</a>, Formulierung, eingebetteter Inhalt. Wenn es ein <code><a href="/de/docs/Web/HTML/Element/video#attr-controls">controls</a></code> Attribut hat: interaktiver Inhalt und konkreter Inhalt.</td>
  </tr>
  <tr>
   <th scope="row">Erlaubter Inhalt</th>
   <td>Wenn das Element ein <code><a href="/de/docs/Web/HTML/Element/video#attr-src">src</a></code> Attribut hat: kein oder mehrere <a href="/de/docs/Web/HTML/Element/track" title="Die Beschreibung hierüber wurde bisher noch nicht geschrieben. Bitte überlege, mitzuwirken!"><code>&lt;track&gt;</code></a> Elemente, gefolgt von transparentem Inhalt, der keine Medienelemente des Typs <a href="/de/docs/Web/HTML/Element/audio" title="Das HTML &lt;audio&gt; Element wird zum Einbetten von Sound-Inhalten in Dokumente verwendet. Es kann mehrere Audio-Quellen enthalten, diese werden mit der Benutzung des src Attributes oder des &lt;source&gt; Elementes angegeben. Der Browser wählt die passendere aus."><code>&lt;audio&gt;</code></a> oder <a href="/de/docs/Web/HTML/Element/video" title="Das HTML &lt;video&gt; Element wird verwendet, um Videos einzubetten. Es kann verschiedene Quellen für Videos enthalten, die im src Attribut oder im &lt;source&gt; Element repräsentiert werden. Der Webbrowser wählt dann die für ihn passende Quelle aus."><code>&lt;video&gt;</code></a> enthält.<br>
    Sonst: kein oder mehrere <a href="/de/docs/Web/HTML/Element/source" title="Die Beschreibung hierüber wurde bisher noch nicht geschrieben. Bitte überlege, mitzuwirken!"><code>&lt;source&gt;</code></a> Elemente, gefolgt von keinem oder mehreren <a href="/de/docs/Web/HTML/Element/track" title="Die Beschreibung hierüber wurde bisher noch nicht geschrieben. Bitte überlege, mitzuwirken!"><code>&lt;track&gt;</code></a> Elementen, gefolgt von transparentem Inhalt, der keine Medienelemente des Typs <a href="/de/docs/Web/HTML/Element/audio" title="Das HTML &lt;audio&gt; Element wird zum Einbetten von Sound-Inhalten in Dokumente verwendet. Es kann mehrere Audio-Quellen enthalten, diese werden mit der Benutzung des src Attributes oder des &lt;source&gt; Elementes angegeben. Der Browser wählt die passendere aus."><code>&lt;audio&gt;</code></a> oder <a href="/de/docs/Web/HTML/Element/video" title="Das HTML &lt;video&gt; Element wird verwendet, um Videos einzubetten. Es kann verschiedene Quellen für Videos enthalten, die im src Attribut oder im &lt;source&gt; Element repräsentiert werden. Der Webbrowser wählt dann die für ihn passende Quelle aus."><code>&lt;video&gt;</code></a> enthält.</td>

<h2 id="Attributes" name="Attributes">Attribute</h2>

<p>Wie jedes andere HTML Element unterstützt diese Element die <a href="/de/docs/HTML/Global_attributes" title="HTML/Global attributes">globalen Attribute</a>.</p>

<dl>
 <dt><strong id="attr-autoplay"><code>autoplay</code></strong></dt>
 <dd>Ein Boolean Attribut; wenn es gesetzt ist, beginnt das Video automatisch abzuspielen sobald es nicht mehr stoppen muss um weitere Daten zu laden.</dd>
 <dt><strong id="attr-autobuffer"><code>autobuffer</code></strong> <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span> <span class="icon-only-inline" title="Dies ist eine veraltete API und es wird nicht mehr garantiert, dass sie funktioniert."><i class="icon-trash"> </i></span></dt>
 <dd>Ein Boolean Attribut; wenn es gesetzt ist, beginnt das Video automatisch mit dem Buffering, sogar wenn die automatische Wiedergabe nicht aktiv ist. Diese Attribut sollte verwendet werden, wenn angenommen werden kann, dass der Benutzer das Video abspielen wird (zum Beispiel wenn der Benutzer die Seite aufruft, um das Video abzuspielen und nicht weil es auf der Seite anderen Inhalt gibt und auch ein eingebettetes Video). Das Video wird solange gepuffert, bis der Mediencache voll ist.
 <div class="note"><strong>Implementierungshinweis:</strong> obwohl es ein Teil der frühen Entwürfe der HTML5 Spezifikation ist, wurde das <code>autobuffer</code> Attribut aus späteren Veröffentlichungen entfernt. Es wurde aus Gecko 2.0 und anderen Webbrowsern entfernt, wobei es von manchen gar nicht erst implementiert wurde. Die Spezifikation definiert ein neues Attribut <code>preload</code> mit einer anderen Syntax, um das <code>autobuffer</code> Attribut zu ersetzen. <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=548523" title="FIXED: HTML 5 media attribute &apos;autobuffer&apos; has been renamed to &apos;preload&apos;">Bug 548523</a></div>
 </dd>
 <dt><strong id="attr-buffered"><code>buffered</code></strong></dt>
 <dd>Ein Attribut, das aus dem die bereits gepufferten Zeitspannen des Mediums gelesen werden können. Dieses Attribut enthält ein <a href="/de/docs/Web/API/TimeRanges" title="Die Beschreibung hierüber wurde bisher noch nicht geschrieben. Bitte überlege, mitzuwirken!"><code>TimeRanges</code></a> Objekt.</dd>
 <dt><strong id="attr-controls"><code>controls</code></strong></dt>
 <dd>Wenn dieses Attribut gesetzt ist,  blendet Gecko Steuerelemente für die Wiedergabe ein. Darunter befinden sich Lautstärke, Spulen und pausieren/fortsetzen der Wiedergabe.</dd>
 <dt><strong id="attr-crossorigin"><code>crossorigin</code></strong></dt>
 <dd>Dieses aufgezählte Attribut gibt an, ob das Laden des dazugehörigen Bildes mit CORS erfolgen muss. <a href="/de/docs/CORS_Enabled_Image" title="CORS_Enabled_Image">CORS-enabled Ressourcen</a> können im <a href="/de/docs/Web/HTML/Element/canvas" title="Das Canvas Element ist ein großer Fortschritt in der Entwicklung des HTML, bietet es doch die Möglichkeit zur dynamischen Darstellung grafischer Informationen. Dazu wird eine Canvas (engl. Leinwand) definiert und mittels JavaScript verschiedene Methoden zur Anwendung gebracht und Attribute gesetzt (siehe Canvas Attribute). Es sollte ein Fallbackinhalt in den &lt;canvas&gt;Tag eingefügt werden, welcher nur angezeigt wird, wenn Browser das &lt;canvas&gt; Element nicht unterstützt oder Javascript deaktiviert ist."><code>&lt;canvas&gt;</code></a> Element <em>ohne Qualitätsabfall</em> verwendet werden. Die erlaubten Werte sind:
 <dl>
  <dt>anonymous</dt>
  <dd>Ein cross-origin Request (z. B. mit <code>Origin:</code> HTTP Header) wird ausgeführt aber es werden keine Credentials gesendet (z. B. kein Cookie, kein X.509 Zertifikat und keine HTTP Basic authentication werden gesendet). Wenn der Server keine Credentials an die origin site gibt (wenn der <code>Access-Control-Allow-Origin:</code> HTTP Header nicht gesetzt ist), wird das Bild <em>schlecht</em> und die Verwendung ist eingeschränkt.</dd>
  <dt>use-credentials</dt>
  <dd>Ein cross-origin Request (i.e. with <code>Origin:</code> HTTP header) wird ausgeführt und Credentials werden gesendet (z.B. ein Cookie, ein Zertifikat und eine HTTP Basic authentication wird ausgeführt). Wenn der Server keine Credentials an die origin site gibt (über den <code>Access-Control-Allow-Credentials:</code> HTTP Header), wird das Bild <em>schlecht</em> sein und die Verwendung eingeschränkt.</dd>
 </dl>
 Wenn dieses Attribute nicht verwendet wir, wird die Ressource ohne einen CORS Request geladen (z. B. ohne den <code>Origin:</code> HTTP Header zu senden), preventing its non-tainted used in <a href="/de/docs/Web/HTML/Element/canvas" title="Das Canvas Element ist ein großer Fortschritt in der Entwicklung des HTML, bietet es doch die Möglichkeit zur dynamischen Darstellung grafischer Informationen. Dazu wird eine Canvas (engl. Leinwand) definiert und mittels JavaScript verschiedene Methoden zur Anwendung gebracht und Attribute gesetzt (siehe Canvas Attribute). Es sollte ein Fallbackinhalt in den &lt;canvas&gt;Tag eingefügt werden, welcher nur angezeigt wird, wenn Browser das &lt;canvas&gt; Element nicht unterstützt oder Javascript deaktiviert ist."><code>&lt;canvas&gt;</code></a> elements. Bei einem ungültigen Wert wird das Verhalten von <strong>anonymous</strong> übernommen. Weitere Informationen sind unter <a href="/de/docs/HTML/CORS_settings_attributes" title="CORS settings attributes">CORS settings attributes</a> zu finden.</dd>
 <dt><strong id="attr-height"><code>height</code></strong></dt>
 <dd>Die Höhe des Wiedergabebereichs in CSS Pixel.</dd>
 <dt><strong id="attr-loop"><code>loop</code></strong></dt>
 <dd>Ein Boolean-Attribut; wenn es gesetzt ist, wird das Video nach dem Ende zurück an den Anfang gespult</dd>
 <dt><strong id="attr-muted"><code>muted</code></strong></dt>
 <dd>Ein Boolean-Attribut das eine Standardeinstellung für den Ton im Video angibt. Wenn es gesetzt ist, ist der Ton initial auf stumm geschaltet. Der Standardwert ist false. Das bedeutet, dass der Ton mit dem Video abgespielt wird</dd>
 <dt><strong id="attr-played"><code>played</code></strong></dt>
 <dd>Ein <a href="/de/docs/Web/API/TimeRanges" title="Die Beschreibung hierüber wurde bisher noch nicht geschrieben. Bitte überlege, mitzuwirken!"><code>TimeRanges</code></a> Objekt das die abgespielten Abschnitte des Videos angibt.</dd>
 <dt><strong id="attr-preload"><code>preload</code></strong></dt>
 <dd>Dieses aufgezählte Attribute ist ein Hinweis vom Autor darüber, wie laut ihm die möglichst beste User Experience erreicht werden kann. Es kann einen der folgenden Werte enthalten:
 <ul>
  <li><span style="font-family: courier new;">none: </span>der Autor meint, dass der Benutzer das Video nicht anfragen wird, oder dass der Server seinen Datenverkehr minimieren will; das Video sollte nicht gecached werden</li>
  <li><span style="font-family: courier new;">metadata</span>: der Autor meint, dass das Laden der Metadaten (z.B. Länge) vertretbar ist, auch wenn der Benutzer das Video nicht anfragen wird</li>
  <li><span style="font-family: courier new;">auto</span>: die Bedürfnisse des Benutzers haben Priorität; bei Bedarf kann das gesamte Video heruntergeladen werden, auch wenn es der Benutzer womöglich nicht vollständig ansieht</li>
  <li>ein <em>leerer String</em>: ein Synonym für den Wert <span style="font-family: courier new;">auto</span></li>
 </ul>

 <p>Wenn diese Attribut nicht gesetzt ist, wird der Standardwert vom Webbrowser verwendet. Jeder Webbrowser kann seinen eigenen Standardwert auswählen, obwohl die Spezifikation den Wert <span style="font-family: courier new;">metadata</span> empfiehlt.</p>

 <div class="note"><strong>Verwendungshinweise:</strong>

 <ul>
  <li>Das <code>autoplay</code>-Attribut hat Vorrang gegenüber diesem Attribute, denn wenn das Video automatisch abgespielt werden soll, muss der Webbrowser es laden. Das Setzen der Attribute <code>autoplay</code> und <code>preload</code> wird von der Spezifikation erlaubt.</li>
  <li>Der Webbrowser wird von der Spezifikation nicht gezwungen den Wert zu befolgen. Es ist ein reiner Hinweis.</li>
 </ul>
 </div>
 </dd>
 <dt><strong id="attr-poster"><code>poster</code></strong></dt>
 <dd>Die URL eines Vorschaubildes, das dargestellt wird bis der Benutzer das Video abspielt oder spult. Wenn diese Attribut nicht angegeben wird, wird nichts dargestellt bis der erste Frame des Videos verfügbar ist. Der erste Frame wird dann als Vorschaubild dargestellt.</dd>
 <dt><strong id="attr-src"><code>src</code></strong></dt>
 <dd>Die URL des Videos, das eingebettet werden soll. Diese Attribut ist optional. Stattdessen kann das <a href="/de/docs/Web/HTML/Element/source" title="Die Beschreibung hierüber wurde bisher noch nicht geschrieben. Bitte überlege, mitzuwirken!"><code>&lt;source&gt;</code></a>-Element innerhalb des video-Blocks für die Angabe des einzubettenden Videos verwendet werden.</dd>
 <dt><strong id="attr-width"><code>width</code></strong></dt>
 <dd>Die Breite des Wiedergabebereichs in CSS Pixel.</dd>
</dl>

<h2 id="Examples" name="Examples">Events</h2>

<p>Das <code>&lt;video&gt;</code>-Element kann verschiedene <a href="/de/docs/Web/Guide/Events/Media_events">Events</a> auslösen.</p>

<h2 id="Examples" name="Examples">Beispiele</h2>

<pre class="brush: html">&lt;!-- Simple video example --&gt;
&lt;video src=&quot;videofile.ogg&quot; autoplay poster=&quot;posterimage.jpg&quot;&gt;
  Sorry, your browser doesn&apos;t support embedded videos,
  but don&apos;t worry, you can &lt;a href=&quot;videofile.ogg&quot;&gt;download it&lt;/a&gt;
  and watch it with your favorite video player!
&lt;/video&gt;

&lt;!-- Video with subtitles --&gt;
&lt;video src=&quot;foo.ogg&quot;&gt;
  &lt;track kind=&quot;subtitles&quot; src=&quot;foo.en.vtt&quot; srclang=&quot;en&quot; label=&quot;English&quot;&gt;
  &lt;track kind=&quot;subtitles&quot; src=&quot;foo.sv.vtt&quot; srclang=&quot;sv&quot; label=&quot;Svenska&quot;&gt;
&lt;/video&gt;
</pre>

<p>Das erste Beispiel spielt ein Video ab, sobald genügend Frames geladen worden sind, damit es keine Unterbrechungen beim Abspielen gibt. Das Bild &quot;posterimage.jpg&quot; wird dargestellt, bis das Video abgespielt wird.</p>

<p>Das zweite Beispiel erlaubt dem Benutzer die Auswahl eines Untertitels.</p>

<h2 id="Server_support" name="Server_support">Serverunterstützung</h2>

<p>Wenn der MIME Type für das Video auf dem Server nicht korrekt konfiguriert ist, wird das Video nicht angezeigt oder eine graue Box mit einem X, falls JavaScript aktiviert ist.</p>

<p>Wenn die Videos als Ogg Theora bereitgestellt werden sollen, kann beim Apache Web Server die Dateiendung der Videos (&quot;.ogm&quot;, &quot;.ogv&quot;, oder &quot;.ogg&quot; sind die gängigsten) zum MIME Type &quot;video/ogg&quot; über die &quot;mime.types&quot; Datei in &quot;/etc/apache&quot; oder über die &quot;AddType&quot; Konfigurationsdirektive in httpd.conf abgegeben werden.</p>

<pre>AddType video/ogg .ogm
AddType video/ogg .ogv
AddType video/ogg .ogg
</pre>

<p>Wenn die Videos als WebM bereitgestellt werden sollen, kann beim Apache Web Server die Dateiendung der Videos (&quot;.webm&quot; ist die gängigste) zum MIME Type &quot;video/webm&quot; über die &quot;mime.types&quot; Datei in &quot;/etc/apache&quot; oder über die &quot;AddType&quot; Konfigurationsdirektive in httpd.conf abgegeben werden.</p>

<pre>AddType video/webm .webm
</pre>

<p>Ihr Web Host bietet möglicherweise eine einfache Schnittstellun zur Konfiguration der MIME Typen, bis es ein globales Update gibt.</p>

<h2 id="DOM_interface" name="DOM_interface">DOM Interface</h2>

<p>Dieses Element implementiert das <code><a href="/en-US/docs/Web/API/HTMLVideoElement" title="DOM/HTMLVideoElementInterface">HTMLVideoElement</a></code> Interface.</p>
