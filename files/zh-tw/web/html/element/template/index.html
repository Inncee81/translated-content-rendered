<p><span class="seoSummary"><strong>HTML <code>&lt;template&gt;</code> 元素</strong>是用作保存用戶端內容的機制。該內容在頁面載入時不受渲染，但可以在運行時使用 JavaScript 實例化。</span></p>

<p>你可以把 template 想成文件裡面，被儲存以待稍後使用的內容片段。在頁面載入時，解析器雖然會處理 <code>&lt;template&gt;</code> 元件的內容，但元素本身並不會被渲染。</p>

<h2 id="屬性">屬性</h2>

<p>本元素只允許<a href="/zh-TW/docs/Web/HTML/Global_attributes">全域屬性</a>。</p>

<h2 id="示例">示例</h2>

<p>我們先從 HTML 部分開始。</p>

<pre class="brush: html notranslate">&lt;table id=&quot;producttable&quot;&gt;
  &lt;thead&gt;
    &lt;tr&gt;
      &lt;td&gt;UPC_Code&lt;/td&gt;
      &lt;td&gt;Product_Name&lt;/td&gt;
    &lt;/tr&gt;
  &lt;/thead&gt;
  &lt;tbody&gt;
    &lt;!-- 在這裡可以選擇性地包括既有資料 --&gt;
  &lt;/tbody&gt;
&lt;/table&gt;

&lt;template id=&quot;productrow&quot;&gt;
  &lt;tr&gt;
    &lt;td class=&quot;record&quot;&gt;&lt;/td&gt;
    &lt;td&gt;&lt;/td&gt;
  &lt;/tr&gt;
&lt;/template&gt;
</pre>

<p>首先，我們有個稍後將透過 JavaScript 插入的表格。接著，我們把重點轉移到描述 HTML 內容模板結構的 template：它意味著一個表格的行。</p>

<p>現在表格已經建立、也定義了模板，所以我們將以 template 為基礎，用 JavaScript 把每個產生出來的行加到表格內。</p>

<pre class="brush:js; notranslate">// 透過檢查 HTML template 元素屬性的存在與否，以測試瀏覽器是否支援它
if (&apos;content&apos; in document.createElement(&apos;template&apos;)) {

  // 使用現有 HTML tbody、行以及模板，來實例化表格
  var t = document.querySelector(&apos;#productrow&apos;),
  td = t.content.querySelectorAll(&quot;td&quot;);
  td[0].textContent = &quot;1235646565&quot;;
  td[1].textContent = &quot;Stuff&quot;;

  // 複製新的行並將其插至表格
  var tb = document.querySelector(&quot;tbody&quot;);
  var clone = document.importNode(t.content, true);
  tb.appendChild(clone);

  // 複製新的行
  td[0].textContent = &quot;0384928528&quot;;
  td[1].textContent = &quot;Acme Kidney Beans&quot;;

  // 複製新的行並將其插至表格
  var clone2 = document.importNode(t.content, true);
  tb.appendChild(clone2);

} else {
  // 因為 HTML template 不被支援，所以要用其他方法在表格增加新行
}
</pre>

<p>結果會變成原生的 HTML 表格，它透過 JavaScript 產生了兩個新行：</p>

<div class="hidden">
<pre class="brush: css notranslate">table {
  background: #000;
}
table td {
  background: #fff;
}</pre>
</div>
