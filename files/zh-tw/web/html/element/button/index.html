<h2 id="屬性">屬性</h2>

<p>這元素的屬性包含<a href="/en-US/docs/HTML/Global_attributes">全域屬性</a>.</p>

<dl>
 <dt><strong id="attr-autofocus"><code>autofocus</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-TW/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>頁面載入後, 該按鈕如有輸入的焦點, 這個布林值式屬性即可指定上去, 除非使用者覆寫之, 例如通過不同的控制. 文本中只有一個關聯形式元素可以被指定該屬性.</dd>
 <dt><strong id="attr-autocomplete"><code>autocomplete</code></strong> <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>The use of this attribute on a <a href="/zh-TW/docs/Web/HTML/Element/button" title="HTML &lt;button&gt; 元素代表一個可點擊的按鈕."><code>&lt;button&gt;</code></a> is nonstandard and Firefox-specific. By default, unlike other browsers, <a href="https://stackoverflow.com/questions/5985839/bug-with-firefox-disabled-attribute-of-input-not-resetting-when-refreshing">Firefox persists the dynamic disabled state</a> of a <a href="/zh-TW/docs/Web/HTML/Element/button" title="HTML &lt;button&gt; 元素代表一個可點擊的按鈕."><code>&lt;button&gt;</code></a> across page loads. Setting the value of this attribute to <code>off</code> (i.e. <code>autocomplete=&quot;off&quot;</code>) disables this feature. See <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=654072">bug 654072</a>.</dd>
 <dt><strong id="attr-disabled"><code>disabled</code></strong></dt>
 <dd>
 <p>This Boolean attribute indicates that the user cannot interact with the button. If this attribute is not specified, the button inherits its setting from the containing element, for example <a href="/zh-TW/docs/Web/HTML/Element/fieldset" title="The documentation about this has not yet been written; please consider contributing!"><code>&lt;fieldset&gt;</code></a>; if there is no containing element with the <strong>disabled</strong> attribute set, then the button is enabled.</p>

 <p>Firefox will, unlike other browsers, by default, <a href="https://stackoverflow.com/questions/5985839/bug-with-firefox-disabled-attribute-of-input-not-resetting-when-refreshing">persist the dynamic disabled state</a> of a <a href="/zh-TW/docs/Web/HTML/Element/button" title="HTML &lt;button&gt; 元素代表一個可點擊的按鈕."><code>&lt;button&gt;</code></a> across page loads. Use the <code><a href="/zh-TW/docs/Web/HTML/Element/button#attr-autocomplete">autocomplete</a></code> attribute to control this feature.</p>
 </dd>
 <dt><strong id="attr-form"><code>form</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-TW/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>The form element that the button is associated with (its <em>form owner</em>). The value of the attribute must be the <strong>id</strong> attribute of a <a href="/zh-TW/docs/Web/HTML/Element/form" title="The documentation about this has not yet been written; please consider contributing!"><code>&lt;form&gt;</code></a> element in the same document. If this attribute is not specified, the <code>&lt;button&gt;</code> element will be associated to an ancestor <a href="/zh-TW/docs/Web/HTML/Element/form" title="The documentation about this has not yet been written; please consider contributing!"><code>&lt;form&gt;</code></a> element, if one exists. This attribute enables you to associate <code>&lt;button&gt;</code> elements to <a href="/zh-TW/docs/Web/HTML/Element/form" title="The documentation about this has not yet been written; please consider contributing!"><code>&lt;form&gt;</code></a> elements anywhere within a document, not just as descendants of <a href="/zh-TW/docs/Web/HTML/Element/form" title="The documentation about this has not yet been written; please consider contributing!"><code>&lt;form&gt;</code></a> elements.</dd>
 <dt><strong id="attr-formaction"><code>formaction</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-TW/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>The URI of a program that processes the information submitted by the button. If specified, it overrides the <code><a href="/zh-TW/docs/Web/HTML/Element/form#attr-action">action</a></code> attribute of the button&apos;s form owner.</dd>
 <dt><strong id="attr-formenctype"><code>formenctype</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-TW/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>If the button is a submit button, this attribute specifies the type of content that is used to submit the form to the server. Possible values are:
 <ul>
  <li><code>application/x-www-form-urlencoded</code>: The default value if the attribute is not specified.</li>
  <li><code>multipart/form-data</code>: Use this value if you are using an <a href="/zh-TW/docs/Web/HTML/Element/input" title="The HTML &lt;input&gt; element is used to create interactive controls for web-based forms in order to accept data from the user."><code>&lt;input&gt;</code></a> element with the <code><a href="/zh-TW/docs/Web/HTML/Element/input#attr-type">type</a></code> attribute set to <code>file</code>.</li>
  <li><code>text/plain</code></li>
 </ul>

 <p>If this attribute is specified, it overrides the <code><a href="/zh-TW/docs/Web/HTML/Element/form#attr-enctype">enctype</a></code> attribute of the button&apos;s form owner.</p>
 </dd>
 <dt><strong id="attr-formmethod"><code>formmethod</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-TW/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>If the button is a submit button, this attribute specifies the HTTP method that the browser uses to submit the form. Possible values are:
 <ul>
  <li><code>post</code>: The data from the form is included in the body of the form and is sent to the server.</li>
  <li><code>get</code>: The data from the form are appended to the <strong>form</strong> attribute URI, with a &apos;?&apos; as a separator, and the resulting URI is sent to the server. Use this method when the form has no side-effects and contains only ASCII characters.</li>
 </ul>

 <p>If specified, this attribute overrides the <code><a href="/zh-TW/docs/Web/HTML/Element/form#attr-method">method</a></code> attribute of the button&apos;s form owner.</p>
 </dd>
 <dt><strong id="attr-formnovalidate"><code>formnovalidate</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-TW/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>If the button is a submit button, this Boolean attribute specifies that the form is not to be validated when it is submitted. If this attribute is specified, it overrides the <code><a href="/zh-TW/docs/Web/HTML/Element/form#attr-novalidate">novalidate</a></code> attribute of the button&apos;s form owner.</dd>
 <dt><strong id="attr-formtarget"><code>formtarget</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-TW/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>If the button is a submit button, this attribute is a name or keyword indicating where to display the response that is received after submitting the form. This is a name of, or keyword for, a <em>browsing context</em> (for example, tab, window, or inline frame). If this attribute is specified, it overrides the <code><a href="/zh-TW/docs/Web/HTML/Element/form#attr-target">target</a></code> attribute of the button&apos;s form owner. The following keywords have special meanings:
 <ul>
  <li><code>_self</code>: Load the response into the same browsing context as the current one. This value is the default if the attribute is not specified.</li>
  <li><code>_blank</code>: Load the response into a new unnamed browsing context.</li>
  <li><code>_parent</code>: Load the response into the parent browsing context of the current one. If there is no parent, this option behaves the same way as <code>_self</code>.</li>
  <li><code>_top</code>: Load the response into the top-level browsing context (that is, the browsing context that is an ancestor of the current one, and has no parent). If there is no parent, this option behaves the same way as <code>_self</code>.</li>
 </ul>
 </dd>
 <dt><strong id="attr-name"><code>name</code></strong></dt>
 <dd>The name of the button, which is submitted with the form data.</dd>
 <dt><strong id="attr-type"><code>type</code></strong></dt>
 <dd>The type of the button. Possible values are:
 <ul>
  <li><code>submit</code>: The button submits the form data to the server. This is the default if the attribute is not specified, or if the attribute is dynamically changed to an empty or invalid value.</li>
  <li><code>reset</code>: The button resets all the controls to their initial values.</li>
  <li><code>button</code>: The button has no default behavior. It can have client-side scripts associated with the element&apos;s events, which are triggered when the events occur.</li>
  <li>menu: The button opens a popup menu defined via its designated <a href="/zh-TW/docs/Web/HTML/Element/menu" title="The documentation about this has not yet been written; please consider contributing!"><code>&lt;menu&gt;</code></a> element.</li>
 </ul>
 </dd>
 <dt><strong id="attr-value"><code>value</code></strong></dt>
 <dd>The initial value of the button. It defines the value associated with the button which is submitted with the form data.  This value is passed to the server in params when the form is submitted.</dd>
</dl>

<h2 id="Notes">Notes</h2>

<p><code>&lt;button&gt;</code> elements are much easier to style than <a href="/zh-TW/docs/Web/HTML/Element/input" title="The HTML &lt;input&gt; element is used to create interactive controls for web-based forms in order to accept data from the user."><code>&lt;input&gt;</code></a> elements. You can add inner HTML content (think <code>&lt;em&gt;</code>, <code>&lt;strong&gt;</code> or even <code>&lt;img&gt;</code>), and make use of <a href="/zh-TW/docs/Web/CSS/:after" title="The documentation about this has not yet been written; please consider contributing!"><code>:after</code></a> and <a href="/zh-TW/docs/Web/CSS/:before" title="The documentation about this has not yet been written; please consider contributing!"><code>:before</code></a> pseudo-element to achieve complex rendering while <a href="/zh-TW/docs/Web/HTML/Element/input" title="The HTML &lt;input&gt; element is used to create interactive controls for web-based forms in order to accept data from the user."><code>&lt;input&gt;</code></a> only accepts a text value attribute.</p>

<p>IE7 has a bug where when submitting a form with <code>&lt;button type=&quot;submit&quot; name=&quot;myButton&quot; value=&quot;foo&quot;&gt;Click me&lt;/button&gt;</code>, the <code>POST</code> data sent will result in <code>myButton=Click me</code> instead of <code>myButton=foo</code>.<br>
 IE6 has an even worse bug where submitting a form through a button will submit ALL buttons of the form, with the same bug as IE7.<br>
 This bug has been fixed in IE8.</p>

<p>Firefox will add, for accessibility purposes, a small dotted border on a focused button. This border is declared through CSS, in the browser stylesheet, but you can override it if necessary to add your own focused style using <code>button<a href="/zh-TW/docs/Web/CSS/::-moz-focus-inner" title="The documentation about this has not yet been written; please consider contributing!"><code>::-moz-focus-inner</code></a> { }</code></p>

<p>Firefox will, unlike other browsers, by default, <a href="https://stackoverflow.com/questions/5985839/bug-with-firefox-disabled-attribute-of-input-not-resetting-when-refreshing">persist the dynamic disabled state</a> of a <a href="/zh-TW/docs/Web/HTML/Element/button" title="HTML &lt;button&gt; 元素代表一個可點擊的按鈕."><code>&lt;button&gt;</code></a> across page loads. Setting the value of the <code><a href="/zh-TW/docs/Web/HTML/Element/button#attr-autocomplete">autocomplete</a></code> attribute to <code>off</code> disables this feature. See <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=654072">bug 654072</a>.</p>

<p>Firefox &lt;35 for Android sets a default <a href="/zh-TW/docs/Web/CSS/background-image" title="The documentation about this has not yet been written; please consider contributing!"><code>background-image</code></a> gradient on all buttons (see <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=763671">bug 763671</a>). This can be disabled using <code>background-image: none</code>.</p>

<h3 id="Clicking_and_focus">Clicking and focus</h3>
