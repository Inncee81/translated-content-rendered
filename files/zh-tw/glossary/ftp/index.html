<p><strong>FTP </strong>(文件傳輸協定)作爲從一個伺服器(<a href="/en-US/docs/Glossary/host" class="glossaryLink" title="host: A host is a device connected to the Internet (or a local network). Some hosts called servers offer additional services like serving webpages or storing files and emails.">host</a>) 到另一個伺服器通過網路傳輸文件的標準協定(<a href="/en-US/docs/Glossary/protocol" class="glossaryLink" title="protocol: A protocol is a system of rules that define how data is exchanged within or between computers. Communications between devices require that the devices agree on the format of the data that is being exchanged. The set of rules that defines a format is called a protocol.">protocol</a>)很多年。不過逐漸現在很多團隊和托管賬戶不允許使用 FTP 并且使用依賴于版本控制系統如 Git 代替。你可能會發現在老的托管賬戶中仍有使用它，但確切的說， FTP不再是最佳實踐。 </p>
