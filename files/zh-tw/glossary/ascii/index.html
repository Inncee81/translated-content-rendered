<p><strong>ASCII</strong> (米國信息交換標準碼)是計算機用來轉換字母、數字、符號和控制代碼轉換為數字形式的最流行的編碼方法之一。自 2007 以來, <a href="/en-US/docs/Glossary/UTF-8" class="glossaryLink" title="UTF-8: UTF-8 (UCS Transformation Format 8) is the World Wide Web's most common character encoding. Each character is represented by one to four bytes. UTF-8 is backward-compatible with ASCII and can represent any standard Unicode character.">UTF-8</a> 在網頁上取代了它。</p>
