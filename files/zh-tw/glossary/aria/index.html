<p><strong>ARIA</strong>（Accessible Rich <a href="/en-US/docs/Glossary/Internet" class="glossaryLink" title="Internet: The Internet is a worldwide network of networks that uses the Internet protocol suite (also named TCP/IP from its two most important protocols).">Internet</a> Applications，可訪問的富網際網路應用程式）是一個 <a href="/en-US/docs/Glossary/W3C" class="glossaryLink" title="W3C: The World Wide Web Consortium (W3C) is an international body that maintains Web-related rules and frameworks.">W3C</a> 規範，用已對 <a href="/en-US/docs/Glossary/HTML" class="glossaryLink" title="HTML: HTML (HyperText Markup Language) is a descriptive language that specifies webpage structure.">HTML</a> 添加語義和元數據，以迎合需要輔助技術的用戶。</p>

<p>例如：你可以給一個 <a href="/zh-TW/docs/Web/HTML/Element/p" title="The documentation about this has not yet been written; please consider contributing!"><code>&lt;p&gt;</code></a> <a href="/en-US/docs/Glossary/tag" class="glossaryLink" title="標籤: In HTML a tag is used for creating an element.  The name of an HTML element is the name used in angle brackets such as &lt;p> for paragraph.  Note that the end tag's name is preceded by a slash character, &quot;&lt;/p>&quot;, and that in empty elements the end tag is neither required nor allowed. If attributes are not mentioned, default values are used in each case.">標籤</a>添加 <code>role="alert"</code> 屬性提醒視覺障礙用戶，這裏的訊息很重要並對時間敏感（針對非視覺障礙用戶，你可能本來會用文字顔色傳達這種事）。</p>
