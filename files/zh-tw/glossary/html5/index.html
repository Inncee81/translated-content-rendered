<p><a href="/en-US/docs/Glossary/HTML" class="glossaryLink" title="HTML: HTML (HyperText Markup Language) is a descriptive language that specifies webpage structure.">HTML</a> 最新的穩定版本, HTML5 將 HTML 從簡單的文檔結構標記帶領到全app 開發平臺。新增了更多其他的功能, HTML5 包含了新的元素和<a href="/en-US/docs/Glossary/JavaScript" class="glossaryLink" title="JavaScript: JavaScript (JS) is a programming language mostly used to dynamically script webpages on the client side, but it is also often utilized on the server-side, using packages such as Node.js.">JavaScript</a> <a href="/en-US/docs/Glossary/API" class="glossaryLink" title="APIs: An API (Application Programming Interface) is a set of features and rules that exist inside a software program (the application) enabling interaction with it through software - as opposed to a human user interface. The API can be seen as a simple contract (the interface) between the application offering it and other items, such as third party software or hardware.">APIs</a>，它們提高了存儲、多媒體和硬體訪問的效率。</p>
