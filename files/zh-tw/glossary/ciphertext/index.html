<p>在密碼學(<a href="/en-US/docs/Glossary/Cryptography" class="glossaryLink" title="Cryptography: Cryptography, or cryptology, is the science that studies how to encode and transmit messages securely. Cryptography designs and studies algorithms used to encode and decode messages in an insecure environment, and their applications.">Cryptography</a>)中, 密文是傳達信息的加密信息，正常情況下無法解讀除非使用正確的密碼(<a href="/en-US/docs/Glossary/cipher" class="glossaryLink" title="cipher: In cryptography, a cipher is an algorithm that can encode cleartext to make it unreadable, and to decode it back.">cipher</a>)和秘密(通常叫做<a href="/en-US/docs/Glossary/key" class="glossaryLink" title="key: A key is a piece of information used by a cipher for encryption and/or decryption.">key</a>) 來解密(<a href="/en-US/docs/Glossary/decryption" class="glossaryLink" title="decrypted: In cryptography, decryption is the conversion of ciphertext into cleartext.">decrypted</a>)才可以再現原來的明文(<a href="/en-US/docs/Glossary/cleartext" class="glossaryLink" title="cleartext: REDIRECT Plaintext">cleartext</a>)。一個密文的安全性 以及包含信息的保密性依賴于安全的密碼和保持 key 的秘密性。 </p>
