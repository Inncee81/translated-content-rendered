<p><strong>ECMAScript</strong> 是一種腳本語言，且 <a class="glossaryLink" href="/en-US/docs/Glossary/JavaScript" title="JavaScript: JavaScript (JS) is a programming language mostly used to dynamically script webpages on the client side, but it is also often utilized on the server-side, using packages such as Node.js.">JavaScript</a> 奠基於此之上。<a href="http://www.ecma-international.org">Ecma International</a> 這個組織負責將 ECMAScript 標準化。</p>
