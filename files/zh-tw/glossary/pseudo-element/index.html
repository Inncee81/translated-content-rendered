<p>CSS中的偽元素選擇器可被應用在當HTML內沒有特定元素可以選擇，且文件內容需套用格式的時候。舉例來說，與其將每個段落的第一個字變成獨立元素，你也可選擇利用 <code>p</code><a href="/zh-TW/docs/Web/CSS/::first-letter" title="::first-letter CSS 虛擬元素選取了一個區塊第一行的第一個字母，如果那一行前面沒有其他內容（例如圖片或是行內表格）。"><code>::first-letter</code></a>的寫法選擇各段首字。</p>
