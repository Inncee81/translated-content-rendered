<p>404 為標準回應碼，代表 <a href="/en-US/docs/Glossary/Server" class="glossaryLink" title="伺服器: A server is a software or hardware offering a service to a user, usually referred to as client.  A hardware server is a shared computer on a network, usually powerful and housed in a data center.  A software server (often running on a hardware server) is a program that provides services to client programs or a user interface to human clients.">伺服器</a> 沒辦法找到要求的資源。</p>
