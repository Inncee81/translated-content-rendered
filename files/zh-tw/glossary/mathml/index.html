<p id="Summary"><strong>MathML </strong>(一種 <a href="/en-US/docs/Glossary/XML" class="glossaryLink" title="XML: eXtensible Markup Language (XML) is a generic markup language specified by the W3C. The information technology (IT) industry uses many languages based on XML as data-description languages.">XML</a> 應用程式)是一種在網頁上表示數學表達式的開放標準。在 1998 年 W3C 第一次在瀏覽器(<a href="/en-US/docs/Glossary/browser" class="glossaryLink" title="browser: A Web browser or browser is a program that retrieves and displays pages from the Web, and lets users access further pages through hyperlinks. A browser is the most familiar type of user agent.">browser</a>)推薦了 MathML 表示數學表達式。 MathML還有其他應用程式，它包括了科學内容和聲音合成。 </p>
