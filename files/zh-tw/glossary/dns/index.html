<p>DNS (域名系統)將便於記憶的需要查找 <a href="/en-US/docs/Glossary/Internet" class="glossaryLink" title="Internet: The Internet is a worldwide network of networks that uses the Internet protocol suite (also named TCP/IP from its two most important protocols).">Internet</a> 上特定的計算機服務或私人網路<a href="/en-US/docs/Glossary/domain_name" class="glossaryLink" title="域名: A domain name is a website's address on the Internet. Domain names are used in URLs to identify to which server belong a specific webpage. The domain name consists of a hierarchial sequence of names (labels) separated by periods (dots) and ending with an extension.">域名</a>轉換為數字<a href="/en-US/docs/Glossary/IP_address" class="glossaryLink" title="IP addresses: An IP address is a number assigned to every device connected to a network that uses the Internet protocol.">IP addresses</a>。</p>
