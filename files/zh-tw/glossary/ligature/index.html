<p>所謂<strong>「連字」(ligature)</strong>，即是將兩個字母整合為單一字母。以法文的「œ」為例，即是「o」與「e」的連字。</p>

<p>你可使用 <a href="/zh-TW/docs/Web/CSS/font-variant-ligatures" title="The documentation about this has not yet been written; please consider contributing!"><code>font-variant-ligatures</code></a> 在自己的網頁上設計出連字。</p>
