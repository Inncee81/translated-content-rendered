<p><em>網頁瀏覽器</em>是種從 <a href="/en-US/docs/Glossary/World_Wide_Web" class="glossaryLink" title="Web: The World Wide Web—commonly referred to as WWW, W3, or the Web—is an interconnected system of public webpages accessible through the Internet. The Web is not the same as the Internet: the Web is one of many applications built on top of the Internet.">Web</a> 擷取並顯示頁面的程式，且讓用戶透過 <a href="/en-US/docs/Glossary/hyperlink" class="glossaryLink" title="hyperlinks: Hyperlinks connect webpages or data items to one another. In HTML, &lt;a> elements define hyperlinks from a spot on a webpage (like a text string or image) to another spot on some other webpage (or even on the same page).">hyperlinks</a> 來進入其他頁面。</p>
