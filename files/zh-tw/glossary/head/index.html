<p><strong>Head</strong><strong> 是</strong>一個 <a href="/en-US/docs/Glossary/HTML" class="glossaryLink" title="HTML: HTML (HyperText Markup Language) is a descriptive language that specifies webpage structure.">HTML</a> 文檔的一部分，它包含了關於文檔的 <a href="/en-US/docs/Glossary/metadata" class="glossaryLink" title="metadata: Metadata is — in its very simplest definition — data that describes data. For example, an HTML document is data, but HTML can also contain metadata in its &lt;head> element that describes the document — for example who wrote it, and its summary.">metadata</a>，如作者(author)、描述(description)、 和引入 <a href="/en-US/docs/Glossary/CSS" class="glossaryLink" title="CSS: CSS (Cascading Style Sheets) is a declarative language that controls how webpages look in the browser.">CSS</a> 或 <a href="/en-US/docs/Glossary/JavaScript" class="glossaryLink" title="JavaScript: JavaScript (JS) is a programming language mostly used to dynamically script webpages on the client side, but it is also often utilized on the server-side, using packages such as Node.js.">JavaScript</a> 文件 并將應用于HTML。</p>
