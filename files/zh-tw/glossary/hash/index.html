<p>散列函式需要一個可變長度的消息輸入并產生一個固定長度的輸出。它通常是以128位的指紋或信息摘要的形式出現。散列對於密碼學(<a href="/en-US/docs/Glossary/cryptography" class="glossaryLink" title="cryptography: Cryptography, or cryptology, is the science that studies how to encode and transmit messages securely. Cryptography designs and studies algorithms used to encode and decode messages in an insecure environment, and their applications.">cryptography</a>)非常有用-它們確保了傳輸數據的完整性。這為提供消息認證的<a href="/zh-TW/docs/Glossary/HMAC&apos;s" class="glossaryLink" title="The definition of that term (HMAC&apos;s) has not been written yet; please consider contributing it!">HMAC&apos;s</a>提供了基礎。</p>
