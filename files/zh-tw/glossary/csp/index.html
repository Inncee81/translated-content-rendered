<p><strong>CSP</strong> (内容安全策略)是被用於檢測和緩解某些網站相關的攻擊類型如<a href="/en-US/docs/Glossary/XSS" class="glossaryLink" title="XSS: REDIRECT Cross-site scripting [en-US]">XSS</a> 和資料注入。</p>

<p>這個策略的履行是基於 <a href="/en-US/docs/Glossary/HTTP" class="glossaryLink" title="HTTP: The HyperText Transfer Protocol (HTTP) is the underlying network protocol that enables transfer of hypermedia documents on the Web, typically between a browser and a server so that humans can read them. The current version of the HTTP specification is called HTTP/2.">HTTP</a> 頭部的 <code>Content-Security-Policy</code>.</p>
