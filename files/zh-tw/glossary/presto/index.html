<p>Presto 是 <a href="/en-US/docs/Glossary/Opera_browser" class="glossaryLink" title="Opera browser: Opera is the fifth most used web browser, publicly released in 1996 and initially running on Windows only. Opera uses Blink as its layout engine since 2013 (before that, Presto). Opera also exists in mobile and tablet versions.">Opera browser</a> 原本使用的專屬排版引擎， Opera 瀏覽器 15 版起改用以 Chromium 為基礎的 <a href="/en-US/docs/Glossary/Blink" class="glossaryLink" title="Blink: Blink is an open-source browser layout engine developed by Google as part of Chromium (and therefore part of Chrome as well). Specifically, Blink is a fork of the WebCore library in WebKit, which handles layout, rendering, and DOM.">Blink</a> 排版引擎。</p>
