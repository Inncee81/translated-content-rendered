<p><strong>.arpa </strong>(地址和路由參數區域)是一個<a href="/en-US/docs/Glossary/TLD" class="glossaryLink" title="top-level domain: A TLD (top-level domain) is the most generic domain in the Internet&apos;s hierarchical DNS (domain name system). A TLD is the final component of a domain name, for example, &quot;org&quot; in developer.mozilla.org.">top-level domain</a> 用於網際網路基建意圖，特別是反向 DNS 查找 (如：根據給出的 <a href="/en-US/docs/Glossary/IP_address" class="glossaryLink" title="IP address: An IP address is a number assigned to every device connected to a network that uses the Internet protocol.">IP address</a> 查找 <a href="/en-US/docs/Glossary/domain_name" class="glossaryLink" title="domain name: A domain name is a website&apos;s address on the Internet. Domain names are used in URLs to identify to which server belong a specific webpage. The domain name consists of a hierarchial sequence of names (labels) separated by periods (dots) and ending with an extension.">domain name</a>)。</p>
