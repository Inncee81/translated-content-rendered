<p>超文字傳輸協定（HyperText Transfer Protocol、HTTP）是能在<a href="/en-US/docs/Glossary/World_Wide_Web" class="glossaryLink" title="全球資訊網: The World Wide Web—commonly referred to as WWW, W3, or the Web—is an interconnected system of public webpages accessible through the Internet. The Web is not the same as the Internet: the Web is one of many applications built on top of the Internet.">全球資訊網</a>發起文件傳輸的基本<a href="/en-US/docs/Glossary/protocol" class="glossaryLink" title="協定: A protocol is a system of rules that define how data is exchanged within or between computers. Communications between devices require that the devices agree on the format of the data that is being exchanged. The set of rules that defines a format is called a protocol.">協定</a>。HTTP 屬於文本性（所有交流都透過純文字完成）及無狀態（所有交流都不會記得上一次的交流）的。</p>
