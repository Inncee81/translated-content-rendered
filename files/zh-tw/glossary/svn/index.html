<p>Apache Subversion (<strong>SVN</strong>) 是免費的資源控制管理(<a href="/en-US/docs/Glossary/SCM" class="glossaryLink" title="SCM: SCM (Source Control Management) is a system for managing source code. Usually it refers to the use of software to handle versioning of source files. A programmer can modify source code files without being afraid of editing out useful stuff, because a SCM keeps track of how the source code has changed and who made the changes.">SCM</a>) 系統。 它准許開發者保留文本和程式碼修改的歷史記錄。儘管 SVN 可以處理二進制文件，但我們不建議使用。</p>
