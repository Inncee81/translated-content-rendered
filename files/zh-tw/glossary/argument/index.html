<p><strong>引數</strong>（argument）是作爲<a class="glossaryLink" href="/en-US/docs/Glossary/function" title="函式: A function is a code snippet that can be called by other code or by itself, or a variable that refers to the function. When a function is called, arguments are passed to the function as input, and the function can optionally return an output. A function in JavaScript is also an object.">函式</a>輸入的<a class="glossaryLink" href="/en-US/docs/Glossary/primitive" title="原始型別: In JavaScript, a primitive (primitive value, primitive data type) is data that is not an object and has no methods. There are 6 primitive data types: string, number, boolean, null, undefined, symbol (new in ECMAScript 2015).">原始型別</a><a class="glossaryLink" href="/en-US/docs/Glossary/value" title="值: In the context of data or an object wrapper around that data, the value is the primitive value that the object wrapper contains. In the context of a variable or property, the value can be either a primitive or an object reference.">值</a>或著<a class="glossaryLink" href="/en-US/docs/Glossary/object" title="物件: Object refers to a data structure containing data and instructions for working with the data. Objects sometimes refer to real-world things, for example a car or map object in a racing game. JavaScript, Java, C++, Python, and Ruby are examples of object-oriented programming languages.">物件</a>。</p>
