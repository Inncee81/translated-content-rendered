title: 型別
slug: Glossary/Type
translation_of: Glossary/Type
---
<p><strong>型別</strong>（或<em>資料型別</em>）是能決定 <a href="/en-US/docs/Glossary/value" class="glossaryLink" title="value: In the context of data or an object wrapper around that data, the value is the primitive value that the object wrapper contains. In the context of a variable or property, the value can be either a primitive or an object reference.">value</a> 該存為何種類型的特性：例如 JavaScript 的 <a href="/zh-TW/docs/Web/API/Boolean" title="The documentation about this has not yet been written; please consider contributing!"><code>Boolean</code></a> 只能存為 <code>true</code>/<code>false</code> 兩者其一、而字串（<a href="/zh-TW/docs/Web/API/String" title="The documentation about this has not yet been written; please consider contributing!"><code>String</code></a>）能存為文字字串、<a href="/zh-TW/docs/Web/API/Number" title="The documentation about this has not yet been written; please consider contributing!"><code>Number</code></a> 則能存城任何類型的數字……等等。</p>

<p>型別也能決定哪些操作是有效的：例如說整數（integer）可以與整數相乘，但不能與字串相乘。</p>
