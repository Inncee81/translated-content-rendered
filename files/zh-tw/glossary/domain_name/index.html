<p>域名是指在網際網路(<a class="glossaryLink" href="/en-US/docs/Glossary/Internet" title="Internet: The Internet is a worldwide network of networks that uses the Internet protocol suite (also named TCP/IP from its two most important protocols).">Internet</a>)上的網站地址。它在網址(<a class="glossaryLink" href="/en-US/docs/Glossary/URL" title="URLs: Uniform Resource Locator (URL) is a text string specifying where a resource can be found on the Internet.">URLs</a>)裡被用來確定所屬伺服器的具體網頁。它由一組層次順序標籤 (labels)組成並以句點 (dots)分割和擴展名(<a class="glossaryLink" href="/en-US/docs/Glossary/TLD" title="extension: A TLD (top-level domain) is the most generic domain in the Internet&apos;s hierarchical DNS (domain name system). A TLD is the final component of a domain name, for example, &quot;org&quot; in developer.mozilla.org.">extension</a>)結尾。</p>
