<p><em>Attribute</em> （標籤屬性）用於擴充 HTML <a href="/en-US/docs/Glossary/tag" class="glossaryLink" title="tag: In HTML a tag is used for creating an element.  The name of an HTML element is the name used in angle brackets such as &lt;p> for paragraph.  Note that the end tag's name is preceded by a slash character, &quot;&lt;/p>&quot;, and that in empty elements the end tag is neither required nor allowed. If attributes are not mentioned, default values are used in each case.">tag</a>，可改變標籤行為或提供額外資訊。HTML 標籤屬性的正確格式為 <code>name=value</code>（以屬性名稱對上屬性值）。</p>
