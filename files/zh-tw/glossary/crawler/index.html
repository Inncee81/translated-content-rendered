<p>網路爬蟲（web crawler）是個程式，也被稱作機器人（bot、robot），會系統化瀏覽<a href="/en-US/docs/Glossary/World_Wide_Web" class="glossaryLink" title="網路: The World Wide Web—commonly referred to as WWW, W3, or the Web—is an interconnected system of public webpages accessible through the Internet. The Web is not the same as the Internet: the Web is one of many applications built on top of the Internet.">網路</a>以蒐集網頁資料。通常，搜尋引擎會用爬蟲建立網頁索引。</p>
