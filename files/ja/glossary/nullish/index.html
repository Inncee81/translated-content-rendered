<p><a href="https://wiki.developer.mozilla.org/ja/docs/Glossary/JavaScript">JavaScript</a> では Nullish value は <a href="/ja/docs/Web/JavaScript/Reference/Global_Objects/null"><code>null</code></a> または <a href="/ja/docs/Web/JavaScript/Reference/Global_Objects/undefined"><code>undefined</code></a> のいずれかの値です。Nullish values は常に <a href="/ja/docs/Glossary/Falsy">falsy</a> です。</p>
