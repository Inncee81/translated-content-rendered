<p><strong>IANA </strong>(Internet Assigned Numbers Authority) は、インターネット<a href="/ja/docs/Glossary/protocol" class="glossaryLink" title="プロトコル: プロトコルは、コンピューター内またはコンピューター間でデータを交換する方法を定義したルールの体系です。機器間の通信では、交換されるデータの形式に機器が対応している必要があります。形式を定義する一連のルールがプロトコルと呼ばれています。">プロトコル</a>で使用される<a href="/ja/docs/Glossary/domain_name" class="glossaryLink" title="ドメイン名: ドメイン名は インターネット 上でのウェブサイトのアドレスです。ドメイン名はURLでサーバーを一意に識別するために使用されています。ドメイン名は、ドットで区切られトップレベルドメインで終わる階層的な名前で構成されています。">ドメイン名</a>、<a href="/ja/docs/Glossary/IP_address" class="glossaryLink" title="IP アドレス: IP アドレスはネットワークに接続された、インターネットプロトコル(IP) を使うすべての端末に割り当てられる番号です。">IP アドレス</a>、その他の名前と番号の記録および/または割り当てを担当する <a href="/ja/docs/Glossary/ICANN" class="glossaryLink" title="ICANN: ICANN (Internet Corporation of Assigned Names and Numbers、アイキャン) は国際非営利組織で、ドメインネームシステム や IP アドレスのレコードをメンテナンスしています。">ICANN</a> の下部組織です。</p>
