<p>ガードは、<a href="/ja/docs/Web/API/Fetch_API" title="Fetch API には (ネットワーク越しの通信を含む) リソース取得のためのインターフェイスが定義されています。XMLHttpRequest と似たものではありますが、より強力で柔軟な操作が可能です。"><code>Fetch 仕様</code></a>で定義されている <a href="/ja/docs/Web/API/Headers" title="Fetch API の Headers インターフェースは、HTTP リクエストとレスポンスのヘッダ上のさまざまなアクションを実行します。これらのアクションには、取得や設定、追加、削除が含まれます。Headers オブジェクトは、最初は空で 0 個以上の名前と値のペアで構成される関連するヘッダリストを持っています。追加には append()（例 を見てください）のようなメソッドを使用できます。このインタフェースのすべてのメソッドで、ヘッダ名は大文字と小文字を区別しないバイトシーケンスにマッチしています。"><code>Headers</code></a> オブジェクトの機能で、<a href="/ja/docs/Web/API/Headers/set" title="この項目についての文書はまだ書かれていません。書いてみませんか？"><code>set()</code></a> や <a href="/ja/docs/Web/API/Headers/append" title="Headers インターフェースの append() メソッドは、Headers オブジェクト内の既存のヘッダに新しい値を追加します。または、既存のヘッダがない場合には、ヘッダを追加します。"><code>append()</code></a> などのメソッドがヘッダーのコンテンツを変更できるかどうかに影響します。 例えば、<code>immutable</code>（不変）ガードは、ヘッダーを変更できないことを意味します。 詳しくは、<a href="/ja/docs/Web/API/Fetch_API/Basic_concepts#Guard">Fetch の基本概念: ガード</a>を参照してください。</p>
