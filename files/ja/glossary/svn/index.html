<p>Apache Subversion (<strong>SVN</strong>) は無償のソースコードマネジメント (<a href="/ja/docs/Glossary/SCM" class="glossaryLink" title="この用語 (SCM) の定義はまだ書かれていません。ぜひご寄稿ください！">SCM</a>) システムです。 開発者はテキストファイルやソースコードの変更履歴を記録できます。SVNはバイナリファイルにも対応していますが、推奨はしていません。</p>
