<p id="Summary" style="line-height: 30px;">バリデーターはコードの構文エラーを確認するプログラムです。バリデーターはあらゆる書式や言語のために作成することができますが、ここでは特に <a class="glossaryLink" href="/ja/docs/Glossary/HTML" title="HTML: HTML (HyperText Markup Language) は、ウェブページ構造を指定する記述言語です。">HTML</a>、<a class="glossaryLink" href="/ja/docs/Glossary/CSS" title="CSS: CSS (Cascading StyleSheets) は ブラウザー で Web ページの見た目を調整する宣言型の言語です。">CSS</a>、そして <a class="glossaryLink" href="/ja/docs/Glossary/XML" title="XML: eXtensible Markup Language (XML) は W3C によって規定された汎用マークアップ言語です。情報技術 (IT) 産業ではデータ記述言語として多くの XML を基にした言語を使用しています。">XML</a> を確認するツールのことを指します。</p>
