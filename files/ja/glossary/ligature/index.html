<p><strong>合字</strong>は、2つの文字を1つの形に結合したものです。 たとえば、フランス語では &quot;œ&quot; は &quot;oe&quot; の合字です。</p>

<p><a href="/ja/docs/Web/CSS/font-variant-ligatures" title="CSS の font-variant-ligatures プロパティは、適用される用途の文字コンテンツで使われる合字および文脈に合わせた字形を制御します。"><code>font-variant-ligatures</code></a> を使用してウェブページで合字を実装できます。</p>
