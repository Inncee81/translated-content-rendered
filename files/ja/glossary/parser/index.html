<p><strong>パーサー</strong>は、ソースコードファイルを<a class="glossaryLink" href="/ja/docs/Glossary/parse" title="解析: 解析(Parsing)とは、プログラムを解析し、例えばブラウザー内の JavaScript エンジンといった実行環境で、実際に実行できる内部形式に変換することを意味します。">解析</a>するコンパイラまたはインタプリタのモジュールです。</p>

<p>より一般的に言えば、テキストを解析して内容を別の表現に変換するソフトウェアです。</p>
