<p><strong>ASCII</strong> (<em>American Standard Code for Information Interchange</em>) とは、文字、数字、句読点、および制御コードをデジタル形式に変換するために、コンピュータによって使用される最も一般的な符号化方法の1つです。 2007 年から、ウェブ上では <a href="/ja/docs/Glossary/UTF-8" class="glossaryLink" title="UTF-8: UTF-8 (UCS Transformation Format 8) は World Wide Web において最も一般的な文字エンコーディングです。1文字あたり1～4バイトで表します。 UTF-8 は ASCII に対して前方互換性を持っており、すべての標準 Unicode 文字を表現することができます。">UTF-8</a> が用いられています。</p>
