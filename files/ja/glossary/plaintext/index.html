<p><span class="seoSummary"><a href="https://ja.wikipedia.org/wiki/平文" title="平文">平文</a>（ひらぶん）とは、<a href="/ja/docs/Glossary/encryption" class="glossaryLink" title="暗号化: 暗号学での暗号化は、 平文を暗号文に変換することを指します。 暗号文とは認証されていない読み手には読めないようにするための文章です。">暗号化</a> <a href="/ja/docs/Glossary/algorithm" class="glossaryLink" title="アルゴリズム: アルゴリズムとは、ある機能を実行するための、独立した一連の命令です。">アルゴリズム</a>への入力として使用されている情報、または</span><a href="/ja/docs/Glossary/decryption" class="glossaryLink" title="復号: 暗号学では、復号とは暗号文を平文に変換することです。">復号</a><span class="seoSummary">された<a href="/ja/docs/Glossary/ciphertext" class="glossaryLink" title="暗号文: 暗号学では、暗号文は情報を伝達するスクランブルされたメッセージですが、正しいサイファー と正しい秘密（通常は鍵）で復号して元の平文を再現しない限り判読できません。 暗号文の安全性、ひいては含まれる情報の安全性は、安全なサイファーを使用し、鍵の秘密を保つことに依存します。">暗号文</a>のことです。</span></p>

<p>頻繁に使用される用語である<a href="https://ja.wikipedia.org/wiki/クリアテキスト" title="クリアテキスト">クリアテキスト</a>は、暗号化されておらず、追加の処理を行わずに人間やコンピュータが読むことができるテキスト文書、画像などの情報を意味します。</p>
