<p><strong>BiDi</strong> (BiDirectional、双方向) は、<a href="/ja/docs/Glossary/rtl" class="glossaryLink" title="右から左: rtl（Right To Left、右から左）は、テキストが右から左に書かれることを示すロケールプロパティです。 たとえば、he ロケール（ヘブライ語用）は右から左を指定します。">右から左</a>および<a href="/ja/docs/Glossary/ltr" class="glossaryLink" title="左から右: LTR (Left To Right, 左書き) は、テキストが左から右に書かれることを示すロケールプロパティです。例えば、 en-US ロケール (アメリカ英語) は左書きを指定します。">左から右</a>に向かって書くテキストの両方を含む文書を指します。両方の方向性が同じパラグラフで発生しても、各言語のテキストは適切な方向性で表示されなくてはなりません。</p>
