<p>ブラウザーにおいては、<ruby>クローム<rp> (</rp><rt>chrome</rt><rp>) </rp></ruby>はブラウザーの中で、ウェブページ自体を除いた見える部分すべて (ツールバー、メニューバー、タブなど) のことです。 <a href="/ja/docs/Glossary/Google_Chrome" class="glossaryLink" title="Google Chrome: Google ChromeはGoogleが開発した無償のbrowserです。オープンソースプロジェクトであるChromiumがベースとなっています。重要な違いについてはChromium wikiで説明されています。ChromeもChromiumもレイアウトエンジンはWebKitの派生であるBlinkを使用していますが、iOS版はレンダリングエンジンにプラットフォーム独自のものを使用しており、Blinkは使用していません。">Google Chrome</a> ブラウザーと混同しないようにしてください。</p>
