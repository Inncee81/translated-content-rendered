<p><strong>メディア</strong>という用語は、ウェブについて話すときに複数の意味で使われます。これは文脈によって異なる意味を取ります。</p>

    <dt><a href="/ja/docs/Glossary/Media/CSS">Media (CSS)</a></dt>

</dl>
