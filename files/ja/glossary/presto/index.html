<p>Presto は、バージョン15までの <a href="/ja/docs/Glossary/Opera_Browser">Opera browser</a> を強化する為に使用された独自のブラウザーレイアウトエンジンでした。それ以降の Opera browser は、 <a href="/ja/docs/Glossary/Blink">Blink</a> レイアウトエンジンを使用する Chromium をベースにしています。</p>
