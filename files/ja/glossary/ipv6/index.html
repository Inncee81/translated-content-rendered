<p id="Summary"><strong>IPv6 </strong>は、<a class="glossaryLink" href="/ja/docs/Glossary/Internet" title="インターネット: インターネットは、インターネット・プロトコル群を使用するネットワークの世界的ネットワークです (最も重要な 2 つの プロトコル から、 TCP/IP とも呼ばれています)。">インターネット</a> の基礎をなす現在のバージョンの通信  <a class="glossaryLink" href="/ja/docs/Glossary/protocol" title="プロトコル: プロトコルは、コンピューター内またはコンピューター間でデータを交換する方法を定義したルールの体系です。機器間の通信では、交換されるデータの形式に機器が対応している必要があります。形式を定義する一連のルールがプロトコルと呼ばれています。">プロトコル</a> です。IPv6 はより多くの <a class="glossaryLink" href="/ja/docs/Glossary/IP_address" title="IP アドレス: IP アドレスはネットワークに接続された、インターネットプロトコル(IP) を使うすべての端末に割り当てられる番号です。">IP アドレス</a> を使えるなどの理由により、ゆっくりと <a class="glossaryLink" href="/ja/docs/Glossary/IPv4" title="IPv4: IPv4 は、インターネットの基礎となる通信プロトコルの第4 のバージョンで、広範囲に展開された最初のバージョンです。">IPv4</a> を置き換えています。</p>
