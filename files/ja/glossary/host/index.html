<p>ホストは、<a href="/ja/docs/Glossary/Internet" class="glossaryLink" title="インターネット: インターネットは、インターネット・プロトコル群を使用するネットワークの世界的ネットワークです (最も重要な 2 つの プロトコル から、 TCP/IP とも呼ばれています)。">インターネット</a> (またはローカルネットワーク) に接続する端末です。<a href="/ja/docs/Glossary/server" class="glossaryLink" title="サーバ: サーバーは、ふつうはクライアントと呼ばれるユーザーにサービスを提供するソフトウェアまたはハードウェアです。ハードウェアとしてのサーバーはネットワーク上で共有されるコンピューターであり、ふつうは性能が高く、データセンターに格納されています。ソフトウェアとしてのサーバーは (よくハードウェアとしてのサーバーの上で動作しています)、クライアントプログラムにサービスを提供するプログラム、または人間のクライアントに対するユーザーインターフェイスです。">サーバ</a> と呼ばれるホストは、Web ページの提供や、ファイルやメールの保存のような、付加サービスを提供します。</p>
