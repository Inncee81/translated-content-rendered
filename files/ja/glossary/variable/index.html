<p>変数は、<a class="glossaryLink" href="/ja/docs/Glossary/Value" title="値: データ、またはデータ周りのオブジェクトラッパーのコンテキストでは、値はオブジェクトラッパーに含まれるプリミティブ値です。変数やプロパティのコンテキストでは、値はプリミティブ、もしくはオブジェクト参照のいずれかになります。">値</a>を格納するための名前付けされた場所です。これにより、あらかじめ決めておいた名前を使って、予測できない値にアクセスできます。</p>
