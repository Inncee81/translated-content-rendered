<p><a href="/ja/docs/"></a><a href="/ja/docs/Glossary/Object">オブジェクト</a>の文脈において <a href="/js/docs/"></a><a href="/ja/docs/Glossary/Object_reference">オブジェクト参照</a>を指します。MDNでは <a href="/js/docs/"></a><a href="/ja/docs/Glossary/JavaScript">JavaScript</a> 参照自体を指す場合があります。</p>
