<p><strong>.arpa </strong>(address and routing parameter area) はインターネットインフラ関連の目的で使われる<a href="/ja/docs/Glossary/TLD" class="glossaryLink" title="この用語 (トップレベルドメイン) の定義はまだ書かれていません。ぜひご寄稿ください！">トップレベルドメイン</a>です。特にDNS逆引き(<a href="/ja/docs/Glossary/IP_address" class="glossaryLink" title="IPアドレス: IP アドレスはネットワークに接続された、インターネットプロトコル(IP) を使うすべての端末に割り当てられる番号です。">IPアドレス</a>から<a href="/ja/docs/Glossary/domain_name" class="glossaryLink" title="ドメイン名: ドメイン名は インターネット 上でのウェブサイトのアドレスです。ドメイン名はURLでサーバーを一意に識別するために使用されています。ドメイン名は、ドットで区切られトップレベルドメインで終わる階層的な名前で構成されています。">ドメイン名</a>を調べること)のために使われます。</p>
