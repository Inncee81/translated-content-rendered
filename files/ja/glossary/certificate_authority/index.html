<p>認証局 (CA) は、<a href="/ja/docs/Glossary/Digital_certificate" class="glossaryLink" title="デジタル証明書: デジタル証明書は、公開鍵暗号を組織に結びつけるデータファイルです。">デジタル証明書</a>とそれに関連する公開<a href="/ja/docs/Glossary/Key" class="glossaryLink" title="鍵: 暗号鍵は、暗号技術における暗号化や復号で使用される情報の断片です。">鍵</a>に<a href="/ja/docs/Glossary/Signature/%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3" class="glossaryLink" title="署名: 署名 もしくは デジタル署名 とは、通信が正当であることを示す プロトコル です。">署名</a>する組織です。これは、デジタル証明書を要求した組織 (例: Mozilla Corporation) が、証明書に記載されているサブジェクト (例: mozilla.org) の証明書を要求する権限があることを証明します。</p>
