<p><strong>引数</strong>は<a class="glossaryLink" href="/ja/docs/Glossary/function" title="関数: 関数 は、他のコードや自分自身、関数を参照する 変数 から呼ばれるコード断片です。関数が呼ばれると、引数 が関数への入力として渡され、次に関数は任意で値を戻します。JavaScript における関数は、オブジェクト でもあります。">関数</a>の入力として渡される<a class="glossaryLink" href="/ja/docs/Glossary/value" title="値: データ、またはデータ周りのオブジェクトラッパーのコンテキストでは、値はオブジェクトラッパーに含まれるプリミティブ値です。変数やプロパティのコンテキストでは、値はプリミティブ、もしくはオブジェクト参照のいずれかになります。">値</a>(<a class="glossaryLink" href="/ja/docs/Glossary/primitive" title="プリミティブ: JavaScript において、プリミティブ (primitive、プリミティブ値、プリミティブデータ型) はオブジェクトでなく、メソッドを持たないデータのことです。 7 種類のプリミティブデータ型があります。文字列、数値、真偽値、null、undefined、そしてシンボル (ECMAScript 2016 で追加) です。">プリミティブ</a>または<a class="glossaryLink" href="/ja/docs/Glossary/object" title="オブジェクト: オブジェクトはデータとそのデータをやり取りするための命令が入ったデータ構造です。オブジェクトはしばしば現実世界の事物を参照する事があります。例えば、レーシングゲームでは car や map オブジェクトと言った具合です。オブジェクト指向プログラミング言語の例としては、JavaScript、 Java、C++、Python、そして Ruby などが挙げられます。">オブジェクト</a>)です。</p>
