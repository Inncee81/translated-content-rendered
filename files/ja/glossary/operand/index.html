<p><strong>オペランド</strong>は<a href="/ja/docs/Glossary/operator" class="glossaryLink" title="演算子: 記号や英数字によって構成された予約語で、内蔵の機能を実行します。例えば、 JavaScript では加算演算子（&quot;+&quot;）は複数の数値を加算したり文字列を結合したりします。「否定」演算子（&quot;!&quot;）は式を否定し、例えば、 true を表す式では false を返します。">演算子</a>で操作されるデータを表す命令の一部です。例えば、2 つの数字を加算する時、数字はオペランドで &quot;+&quot; が演算子です。</p>
