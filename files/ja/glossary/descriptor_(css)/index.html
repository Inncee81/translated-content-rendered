<p><strong>CSS 記述子</strong>は、 <a href="/ja/docs/Web/CSS/at-rule" title="この項目についての文書はまだ書かれていません。書いてみませんか？"><code>@-規則</code></a>の性質を定義します。 @-規則は1つ以上の記述子を持つことができます。それぞれの記述子には、以下のものがあります。</p>

<ul>
 <li>名前</li>
 <li>値: コンポーネントの値</li>
 <li>"!important" フラグ: 設定されていない場合の既定の状態</li>
</ul>
