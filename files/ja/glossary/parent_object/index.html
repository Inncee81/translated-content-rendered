<p>指定された <a href="/ja/docs/Glossary/property" class="glossaryLink" title="プロパティ: プロパティという用語はコンテキストに応じて幾つかの意味を持ちます。以下を参照してください：">プロパティ</a> や <a href="/ja/docs/Glossary/method" class="glossaryLink" title="メソッド: メソッドはオブジェクトのプロパティである関数です。メソッドは 2種類あります：オブジェクトインスタンスごとに内蔵されたタスクとして実行されるインスタンスメソッドと、オブジェクトインスタンスを必要とせずに実行されるタスクであるスタティックメソッドです。">メソッド</a> が所属している <a href="/ja/docs/Glossary/object" class="glossaryLink" title="オブジェクト: オブジェクトはデータとそのデータをやり取りするための命令が入ったデータ構造です。オブジェクトはしばしば現実世界の事物を参照する事があります。例えば、レーシングゲームでは car や map オブジェクトと言った具合です。オブジェクト指向プログラミング言語の例としては、JavaScript、 Java、C++、Python、そして Ruby などが挙げられます。">オブジェクト</a>。</p>
