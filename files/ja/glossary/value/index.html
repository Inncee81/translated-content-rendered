<p>データ、またはデータ周りのオブジェクト<strong><a href="/ja/docs/Glossary/Wrapper" class="glossaryLink" title="ラッパー: JavaScript のようなプログラミング言語において、ラッパー (wrapper) は一つ以上の他の関数を呼び出すための関数であり、時には純粋に利便性のために、時にはプロセス中でまったく異なるタスクに合わせるために使用されます。">ラッパー</a></strong>のコンテキストでは、値はオブジェクトラッパーに含まれる<strong><a href="/ja/docs/Glossary/Primitive" class="glossaryLink" title="プリミティブ値: プリミティブ (primitive、プリミティブ値、プリミティブデータ型) は、オブジェクトでなく、メソッドを持たないデータのことです。JavaScript には 6 個のプリミティブデータ型があります。文字列、数値、真偽値、null、undefined、そしてシンボルです (ECMAScript 2015 で追加)。">プリミティブ値</a></strong>です。<strong><a href="/ja/docs/Glossary/Variable" class="glossaryLink" title="変数: 変数は、値を格納するための名前付けされた場所です。これにより、予測できない値にあらかじめ決めておいた名前を使ってアクセスすることができます。">変数</a></strong>や<strong><a href="/ja/docs/Glossary/Property" class="glossaryLink" title="プロパティ: プロパティという用語はコンテキストに応じて幾つかの意味を持ちます。以下を参照してください：">プロパティ</a></strong>のコンテキストでは、値はプリミティブ、もしくは<strong><a href="/ja/docs/Glossary/Object_reference" class="glossaryLink" title="オブジェクト参照: オブジェクトへのリンクです。 オブジェクト参照はまさにリンクされたオブジェクトのように使うことができます。">オブジェクト参照</a></strong>のいずれかになります。</p>
