<p><strong>NNTP</strong> (Network News Transfer Protocol) は、<a class="glossaryLink" href="/ja/docs/Glossary/Usenet" title="この用語 (Usenet) の定義はまだ書かれていません。ぜひご寄稿ください！">Usenet</a> のメッセージをクライアントからサーバー、またはサーバー間で転送するために使用される<a class="glossaryLink" href="/ja/docs/Glossary/protocol" title="プロトコル: プロトコルは、コンピューター内またはコンピューター間でデータを交換する方法を定義したルールの体系です。機器間の通信では、交換されるデータの形式に機器が対応している必要があります。形式を定義する一連のルールがプロトコルと呼ばれています。">プロトコル</a>です。</p>
