<p>グローバル変数は<a href="/ja/docs/Glossary/Global_scope">グローバルスコープ</a>で宣言された<a href="/ja/docs/Glossary/Variable">変数</a>です。言い換えると、他のすべてのスコープから参照可能な変数です。</p>

<p>JavaScript では、グローバル変数は<a href="/ja/docs/Glossary/Global_object">グローバルオブジェクト</a>の<a href="/ja/docs/Glossary/property">プロパティ</a>です。</p>
