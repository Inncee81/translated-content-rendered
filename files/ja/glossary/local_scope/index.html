<p>ローカルスコープは <a href="/ja/docs/Glossary/variable" class="glossaryLink" title="変数: 変数は、値を格納するための名前付けされた場所です。これにより、予測できない値にあらかじめ決めておいた名前を使ってアクセスすることができます。">変数</a> をローカルにする変数の特性です（つまり、変数名は <a href="/ja/docs/Glossary/global_scope" class="glossaryLink" title='グローバルスコープ: プログラミング環境において、グローバルスコープとは、他のすべてのスコープを含み、他のすべてのスコープからアクセス可能な{{glossary("scope", "スコープ")}}を指します。'>グローバルスコープ</a> ではないスコープ内の <a href="/ja/docs/Glossary/value" class="glossaryLink" title="値: データ、またはデータ周りのオブジェクトラッパーのコンテキストでは、値はオブジェクトラッパーに含まれるプリミティブ値です。変数やプロパティのコンテキストでは、値はプリミティブ、もしくはオブジェクト参照のいずれかになります。">値</a> にのみ結び付けられます）。</p>
