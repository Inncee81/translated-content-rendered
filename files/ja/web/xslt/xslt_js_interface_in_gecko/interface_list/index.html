<h2 id="Interface_List" name="Interface_List">インターフェースリスト</h2>

<p>Web APIドキュメントのセクションの <a href="/ja/docs/Web/API/XSLTProcessor" title="XSLTProcessor は、XSLT スタイルシート変換を XML 文書に適用して、新しい XML 文書を出力として生成します。XSLT スタイルシートをロードし、&lt;xsl:param> パラメータ値を操作し、変換処理をドキュメントに適用するメソッドを持っています。"><code>XSLTProcessor</code></a> を参照してください。</p>
