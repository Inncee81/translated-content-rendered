<p><span class="seoSummary"><strong>HTML のコンテンツテンプレート (<code>&lt;template&gt;</code>) 要素</strong> は、すなわちページの読み込み時にすぐには描画されないものの、後で JavaScript を使用してインスタンスを生成できる <a href="/ja/docs/Glossary/HTML">HTML</a> を保持するメカニズムです。</span></p>

<p>テンプレートは、文書内に格納されたコンテンツの断片として考えてください。ページの読み込み時にパーサーが <strong><code>&lt;template&gt;</code></strong> 要素の内容を処理している間、その内容の有効性のみが検証されます。しかし、要素の内容は描画されません。</p>

<table class="properties">
 <tbody>
  <tr>
   <th scope="row"><a href="/ja/docs/Web/HTML/Content_categories">コンテンツカテゴリ</a></th>
   <td><a href="/ja/docs/Web/HTML/Content_categories#Metadata_content">メタデータコンテンツ</a>, <a href="/ja/docs/Web/HTML/Content_categories#Flow_content">フローコンテンツ</a>, <a href="/ja/docs/Web/Guide/HTML/Content_categories#Phrasing_content">記述コンテンツ</a>, <a href="/ja/docs/Web/Guide/HTML/Content_categories#Script-supporting_elements">スクリプト対応要素</a></td>
  </tr>
  <tr>
   <th scope="row">許可されている内容</th>
   <td>制限なし</td>
  </tr>
  <tr>
   <th scope="row">タグの省略</th>
   <td>不可。開始と終了タグの両方が必要。</td>
  </tr>
  <tr>
   <th scope="row">許可されている親要素</th>
   <td><a href="/ja/docs/Web/Guide/HTML/Content_categories#Metadata_content">メタデータコンテンツ</a>, <a href="/ja/docs/Web/Guide/HTML/Content_categories#Phrasing_content">記述コンテンツ</a>, <a href="/ja/docs/Web/Guide/HTML/Content_categories#Script-supporting_elements">スクリプト対応要素</a> を受け付けるすべての要素。また、 <code><a href="/ja/docs/Web/HTML/Element/colgroup#attr-span">span</a></code> 属性を持たない <a href="/ja/docs/Web/HTML/Element/colgroup" title="HTML の &lt;colgroup&gt; 要素は、表内の列のグループを定義します。"><code>&lt;colgroup&gt;</code></a> 要素の子になることもできます。</td>
  </tr>

<h2 id="Attributes" name="Attributes">属性</h2>

<p>この要素には、<a href="/ja/docs/Web/HTML/Global_attributes">グローバル属性</a>のみがあります。</p>

<p>ただし、 <a href="/ja/docs/Web/API/HTMLTemplateElement"><code>HTMLTemplateElement</code></a> の <a href="/ja/docs/Web/API/HTMLTemplateElement/content"><code>content</code></a> プロパティは、読み取り専用の <a href="/ja/docs/Web/API/DocumentFragment"><code>DocumentFragment</code></a> で、テンプレートが表現する DOM サブツリーを保持しています。なお、 <a href="/ja/docs/Web/API/HTMLTemplateElement/content"><code>content</code></a> の値を直接使用すると予想外の動作につながる可能性があります。下記の <a href="#Avoiding_DocumentFragment_pitfall">DocumentFragment の落とし穴の回避</a>の節を参照してください。</p>

<h2 id="Examples" name="Examples">例</h2>

<p>まず、HTML 部分の例から始めましょう。</p>

<pre class="brush: html notranslate">&lt;table id=&quot;producttable&quot;&gt;
  &lt;thead&gt;
    &lt;tr&gt;
      &lt;td&gt;UPC_Code&lt;/td&gt;
      &lt;td&gt;Product_Name&lt;/td&gt;
    &lt;/tr&gt;
  &lt;/thead&gt;
  &lt;tbody&gt;
    &lt;!-- 必要に応じて既存のデータをここに含められます。 --&gt;
  &lt;/tbody&gt;
&lt;/table&gt;

&lt;template id=&quot;productrow&quot;&gt;
  &lt;tr&gt;
    &lt;td class=&quot;record&quot;&gt;&lt;/td&gt;
    &lt;td&gt;&lt;/td&gt;
  &lt;/tr&gt;
&lt;/template&gt;
</pre>

<p>まず、JavaScript コードを使用して後からコンテンツを挿入するための table を作ります。次に、1 行分を表す HTML 断片の構造が書かれた template が続きます。</p>

<p>table が生成され、 template が定義されました。 JavaScript を使って、 template を基に構築される各行を table に挿入します。</p>

<pre class="brush:js; notranslate">// templete 要素の content 属性の有無を確認することで、
// ブラウザーが HTML template 要素に対応しているかテストします。
if (&apos;content&apos; in document.createElement(&apos;template&apos;)) {

    // 既存の HTML tbody と template の行を使って
    // table をインスタンス生成します。
    var tbody = document.querySelector(&quot;tbody&quot;);
    var template = document.querySelector(&apos;#productrow&apos;);

    // 新しい行を複製して表に挿入します。
    var clone = template.content.cloneNode(true);
    var td = clone.querySelectorAll(&quot;td&quot;);
    td[0].textContent = &quot;1235646565&quot;;
    td[1].textContent = &quot;Stuff&quot;;

    tbody.appendChild(clone);

    // 新しい行を複製して表に挿入します。
    var clone2 = template.content.cloneNode(true);
    td = clone2.querySelectorAll(&quot;td&quot;);
    td[0].textContent = &quot;0384928528&quot;;
    td[1].textContent = &quot;Acme Kidney Beans 2&quot;;

    tbody.appendChild(clone2);

} else {
  // HTML template 要素に対応していないので
  // 表に行を追加するほかの方法を探します。
}
</pre>

<p>結果として、 JavaScript を通して、新しい行が追加された HTML の表ができます。</p>

<div class="hidden">

  background: #000;
}
table td {
  background: #fff;
}</pre>
</div>

<h2 id="Avoiding_DocumentFragment_pitfall" name="Avoiding_DocumentFragment_pitfall">DocumentFragment の落とし穴の回避</h2>

<p><a href="/ja/docs/Web/API/DocumentFragment"><code>DocumentFragment</code></a> は様々なイベントのために有効なターゲットではないので、その中の要素を複製したり、参照したりすることが好ましいことがよくあります。</p>

<p>以下の HTML および JavaScript を考えてみてください。</p>

<h3 id="HTML">HTML</h3>

<pre class="brush: html notranslate">&lt;div id=&quot;container&quot;&gt;&lt;/div&gt;

&lt;template id=&quot;template&quot;&gt;
  &lt;div&gt;Click me&lt;/div&gt;
&lt;/template&gt;</pre>

<h3 id="JavaScript">JavaScript</h3>

<pre class="brush: js notranslate">const container = document.getElementById(&quot;container&quot;);
const template = document.getElementById(&quot;template&quot;);

function clickHandler(event) {
  alert(&quot;Clicked a div&quot;);
}

const firstClone = template.content.cloneNode(true);
firstClone.addEventListener(&quot;click&quot;, clickHandler);
container.appendChild(firstClone);

const secondClone = template.content.firstElementChild.cloneNode(true);
secondClone.addEventListener(&quot;click&quot;, clickHandler);
container.appendChild(secondClone);</pre>

<h3 id="Result" name="Result">結果</h3>

<p><code>firstClone</code> は DocumentFragment のインスタンスなので、期待通りにコンテナー内に追加されますが、クリックしてもクリックイベントは発生しません。 <code>secondClone</code> は <a href="/ja/docs/Web/API/HTMLDivElement"><code>HTMLDivElement</code></a> のインスタンスなので、クリックすると期待通りに動作します。</p>
