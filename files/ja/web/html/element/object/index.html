<p><strong>HTML の <code>&lt;object&gt;</code> 要素</strong>は、画像、内部の閲覧コンテキスト、プラグインによって扱われるリソースなどのように扱われる外部リソースを表現します。</p>

<h2 id="Attributes" name="Attributes">属性</h2>

<p>この要素は、すべての HTML 要素で共通の<a href="/ja/docs/Web/HTML/Global_attributes">グローバル属性</a>と、以下に列挙する属性を持ちます。</p>

<dl>
 <dt><strong id="attr-archive"><code>archive</code></strong><span class="htmlVer htmlVerInline notecard inline"><a href="/ja/docs/HTML">HTML 4</a></span> のみ。 <span class="obsolete obsoleteInline notecard inline" title><a href="/ja/docs/HTML/HTML5">HTML5</a> で廃止</span></dt>
 <dd>オブジェクトのリソースの URI 群を、半角スペースで区切って指定。</dd>
 <dt><strong id="attr-border"><code>border</code></strong><span class="deprecated deprecatedInline notecard inline" title>非推奨 <a href="/ja/docs/HTML">HTML4.01</a></span><span class="obsolete obsoleteInline notecard inline" title><a href="/ja/docs/HTML/HTML5">HTML5</a> で廃止</span></dt>
 <dd>コントロールの境界線のピクセル幅。※指定時に px などの単位は不要。</dd>
 <dt><strong id="attr-classid"><code>classid</code></strong><span class="htmlVer htmlVerInline notecard inline"><a href="/ja/docs/HTML">HTML 4</a></span> のみ。 <span class="obsolete obsoleteInline notecard inline" title><a href="/ja/docs/HTML/HTML5">HTML5</a> で廃止</span></dt>
 <dd>オブジェクトの実装の URI。 <strong>data</strong> 属性とともに、または <strong>data</strong> 属性の代替として用いることができます。</dd>
 <dt><strong id="attr-codebase"><code>codebase</code></strong><span class="htmlVer htmlVerInline notecard inline"><a href="/ja/docs/HTML">HTML 4</a></span> のみ。 <span class="obsolete obsoleteInline notecard inline" title><a href="/ja/docs/HTML/HTML5">HTML5</a> で廃止</span></dt>
 <dd><strong>classid</strong> 属性、<strong>data</strong> 属性、<strong>archive</strong> 属性で指定された相対 URI を解決するための基準パス。指定しない場合、既定値は現在の文書のベース URI となります。</dd>
 <dt><strong id="attr-codetype"><code>codetype</code></strong><span class="htmlVer htmlVerInline notecard inline"><a href="/ja/docs/HTML">HTML 4</a></span> のみ。 <span class="obsolete obsoleteInline notecard inline" title><a href="/ja/docs/HTML/HTML5">HTML5</a> で廃止</span></dt>
 <dd><strong>classid</strong> によって指定されたデータの、コンテンツ・タイプ。</dd>
 <dt><strong id="attr-data"><code>data</code></strong></dt>
 <dd>リソースのアドレスを有効な URL で指定。<strong>data</strong> 属性と <strong>type</strong> 属性のうち、少なくとも1つは定義しておく必要があります。</dd>
 <dt><strong id="attr-declare"><code>declare</code></strong><span class="htmlVer htmlVerInline notecard inline"><a href="/ja/docs/HTML">HTML 4</a></span> のみ。 <span class="obsolete obsoleteInline notecard inline" title><a href="/ja/docs/HTML/HTML5">HTML5</a> で廃止</span></dt>
 <dd>この論理属性は属性名を指定するだけで有効になります。オブジェクトは、後続する <code>&lt;object&gt;</code> 要素でインスタンス化しなければなりません。HTML5 ではリソースを再利用するごとに、完全な形の &lt;object&gt; 要素を繰り返し配置します。</dd>
 <dt><strong id="attr-form"><code>form</code></strong><span class="htmlVer htmlVerInline notecard inline"><a href="/ja/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>オブジェクトがフォームに関連付けられている場合、そのフォーム（※フォームオーナー）の id を指定。属性値は、同一文書内の <a href="/ja/docs/Web/HTML/Element/form" title="HTML の &lt;form&gt; 要素は、ウェブサーバーに情報を送信するための対話型コントロールを含む文書の区間を表します。"><code>&lt;form&gt;</code></a> 要素の id でなければなりません。</dd>
 <dt><strong id="attr-height"><code>height</code></strong></dt>
 <dd>表示されるリソースの高さを <a href="https://drafts.csswg.org/css-values/#px">CSS ピクセル値</a> で指定。(絶対値に限ります。<a href="https://html.spec.whatwg.org/multipage/embedded-content.html#dimension-attributes">パーセント値は不可</a>)</dd>
 <dt><strong id="attr-name"><code>name</code></strong></dt>
 <dd>有効な閲覧コンテキストの名前 (HTML5) またはコントロールの名前 (HTML 4)。</dd>
 <dt><strong id="attr-standby"><code>standby</code></strong><span class="htmlVer htmlVerInline notecard inline"><a href="/ja/docs/HTML">HTML 4</a></span> のみ。 <span class="obsolete obsoleteInline notecard inline" title><a href="/ja/docs/HTML/HTML5">HTML5</a> で廃止</span></dt>
 <dd>オブジェクトの実装とデータの読み込み中にブラウザーに表示することができるメッセージ。</dd>
 <dt><strong id="attr-tabindex"><code>tabindex</code></strong><span class="htmlVer htmlVerInline notecard inline"><a href="/ja/docs/HTML">HTML 4</a></span> のみ。 <span class="obsolete obsoleteInline notecard inline" title><a href="/ja/docs/HTML/HTML5">HTML5</a> で廃止</span></dt>
 <dd>現在の文書のタブナビゲーション順序におけるこの要素の位置。</dd>
 <dt><strong id="attr-type"><code>type</code></strong></dt>
 <dd><strong>data</strong> 属性によって指定されたリソースの <a href="/ja/docs/Glossary/Content_type">content type</a>。<strong>data</strong> 属性と <strong>type</strong> 属性のうち、少なくとも 1 つは定義しておく必要があります。</dd>
 <dt><strong id="attr-typemustmatch"><code>typemustmatch</code></strong><span class="htmlVer htmlVerInline notecard inline"><a href="/ja/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>この論理属性は、リソースを使用するためには <strong>type</strong> 属性の値とリソースの実際の <a href="/ja/docs/Glossary/Content_type">content type</a> が一致していなければならないかを示します。</dd>
 <dt><strong id="attr-usemap"><code>usemap</code></strong></dt>
 <dd><a href="/ja/docs/Web/HTML/Element/map" title="HTML の &lt;map&gt; 要素はイメージマップ (クリック可能なリンク領域) を定義するために &lt;area&gt; 要素とともに使用します。"><code>&lt;map&gt;</code></a> 要素を参照するハッシュ名。 &apos;#&apos; の後に map 要素の <code><a href="/ja/docs/Web/HTML/Element/map#attr-name">name</a></code> 属性を繋げた文字列を属性値として記述します。</dd>
 <dt><strong id="attr-width"><code>width</code></strong></dt>
 <dd>表示されるリソースの幅を <a href="https://drafts.csswg.org/css-values/#px">CSS ピクセル値</a> で指定。(絶対値に限ります。<a href="https://html.spec.whatwg.org/multipage/embedded-content.html#dimension-attributes">パーセンテージは不可</a>)</dd>
</dl>

<h2 id="Examples" name="Examples">例</h2>

<h3 id="Embed_a_flash_movie" name="Embed_a_flash_movie">Flash 動画を埋め込む</h3>

<pre class="brush: html notranslate">&lt;!-- 埋め込み Flash 動画 --&gt;
&lt;object data=&quot;movie.swf&quot;
  type=&quot;application/x-shockwave-flash&quot;&gt;&lt;/object&gt;

&lt;!-- 引数付き埋め込み Flash 動画 --&gt;
&lt;object data=&quot;movie.swf&quot; type=&quot;application/x-shockwave-flash&quot;&gt;
  &lt;param name=&quot;foo&quot; value=&quot;bar&quot;&gt;
&lt;/object&gt;
</pre>
