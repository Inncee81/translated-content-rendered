<p><strong>HTML の <code>&lt;label&gt;</code> 要素</strong>は、ユーザーインターフェイスの項目のキャプションを表します。</p>

<div><iframe class="interactive tabbed-shorter" frameborder="0" height="250" src="https://interactive-examples.mdn.mozilla.net/pages/tabbed/label.html" title="MDN Web Docs Interactive Example" width="100%"></iframe></div>

<div class="hidden">このデモのソースファイルは GitHub リポジトリに格納されています。デモプロジェクトに協力したい場合は、 <a href="https://github.com/mdn/interactive-examples">https://github.com/mdn/interactive-examples</a> をクローンしてプルリクエストを送信してください。</div>

<p><code>&lt;label&gt;</code> を <a href="/ja/docs/Web/HTML/Element/input" title="HTML の &lt;input&gt; 要素は、ユーザーからデータを受け取るための、ウェブベースのフォーム用の対話的なコントロールを作成するために使用します。端末とユーザーエージェントによりますが、広範に渡る種類のデータ入力やコントロールウィジェットが利用できます。"><code>&lt;input&gt;</code></a> 要素と関連付けると、いくらかの利点が発生します。</p>

<ul>
 <li>ラベルのテキストが、対応するテキスト入力欄に視覚的に関連付けられるだけではありません。プログラム的にも関連付けられます。つまり、例えばユーザーがフォーム入力欄にフォーカスを移動した時、読み上げソフトがラベルを読み上げ、支援技術のユーザーが何のデータを入力するべきか理解しやすくすることができます。</li>
 <li>関連付けられたラベルをクリックして、入力欄自体をクリックした場合と同様に、入力欄にフォーカスを与えたりアクティブ化にしたりすることができます。こうしてヒット領域を拡大すると、タッチパネルの端末を使用している場合を含めて、入力欄をアクティブ化させやすくなります。</li>
</ul>

<p><code>&lt;label&gt;</code> を <code>&lt;input&gt;</code> 要素に関連付けるには、 <code>&lt;input&gt;</code> に <code>id</code> 属性を設定しなければなりません。そして <code>&lt;label&gt;</code> に <code>for</code> 属性を設定して、値を input の <code>id</code> と同じにします。</p>

<p>他の方法として、 <code>&lt;input&gt;</code> を直接 <code>&lt;label&gt;</code> の内側に入れることができますが、この場合は関連付けが明確なので、 <code>for</code> および <code>id</code> 属性は必要ありません。</p>

<pre class="brush: html notranslate">&lt;label&gt;Do you like peas?
  &lt;input type=&quot;checkbox&quot; name=&quot;peas&quot;&gt;
&lt;/label&gt;
</pre>

<p id="Usage_notes">その他の使用上の注意事項</p>

<ul>
 <li>label がラベル付けするフォームコントロールは<ruby><em>ラベル付きコントロール</em><rp> (</rp><rt>labeled control</rt><rp>) </rp></ruby>と呼ばれます。一つの入力欄に複数のラベルを関連付けることができます。</li>
 <li><code>&lt;label&gt;</code> がクリックやタップされ、それがフォームのコントロールに関連付けられていた場合は、 <code>click</code> イベントが関連付けられたコントロールにも発生するようになります。</li>
</ul>

<h2 id="Attributes" name="Attributes">属性</h2>

<p>この要素には<a href="/ja/docs/Web/HTML/Global_attributes">グローバル属性</a>があります。</p>

<dl>
 <dt><strong id="attr-for"><code>for</code></strong></dt>
 <dd><code>&lt;label&gt;</code> 要素と同一の文書内にある<a href="/ja/docs/Web/Guide/HTML/Content_categories#Form_labelable">ラベル付け可能</a>フォーム関連要素の <code><a href="/ja/docs/Web/HTML/Global_attributes#attr-id">id</a></code>。文書中の <code>for</code> 属性の値と合致する <code>id</code> を持つ最初の要素がラベル付け可能な要素であれば、このラベル要素の示す<em>ラベル付きコントロール</em>となります。<a href="https://html.spec.whatwg.org/multipage/forms.html#category-label">ラベル付け可能要素</a>でなければ、 <code>for</code> 属性は効果がありません。一致する <code>id</code> 値を持つ他の要素が文書内のその後にあったとしても、考慮されません。
 <div class="note notecard"><strong>注</strong>: <code>&lt;label&gt;</code> 要素は、 <code>for</code> 属性が指す要素が包含するコントロール要素である場合、 <code>for</code> 属性を持ちつつ、中にコントロール要素を含めることができます。</div>
 </dd>
</dl>

<h2 id="Styling_with_CSS" name="Styling_with_CSS">CSS のスタイル付け</h2>

<p><code>&lt;label&gt;</code> には特殊なスタイル上の考慮事項はありません。 — 構造的に単純なインライン要素であり、ほとんどは <a href="/ja/docs/Web/HTML/Element/span" title="HTML の &lt;span&gt; 要素は、記述コンテンツの汎用的な行内コンテナーであり、何かを表すものではありません。スタイル付けのため (class または id 属性を使用して)、または lang のような属性値を共有したりするために要素をグループ化する用途で使用することができます。"><code>&lt;span&gt;</code></a> や <a href="/ja/docs/Web/HTML/Element/a" title="HTML の &lt;a&gt; 要素 (アンカー要素) は、 href 属性を用いて、別のウェブページ、ファイル、メールアドレス、同一ページ内の場所、または他の URL へのハイパーリンクを作成します。"><code>&lt;a&gt;</code></a> 要素と同じ方法でスタイルを適用します。テキストが読みにくくならない限り、あらゆる方法でスタイルを適用することができます。</p>

<h2 id="Examples" name="Examples">例</h2>

<h3 id="Simple_label_example" name="Simple_label_example">シンプルな label の例</h3>

<pre class="brush: html notranslate">&lt;label&gt;Click me &lt;input type=&quot;text&quot;&gt;&lt;/label&gt;</pre>

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="50" id="frame_Simple_label_example" src="https://mdn.mozillademos.org/ja/docs/Web/HTML/Element/label$samples/Simple_label_example?revision=1652718" width="200"></iframe></p>

<h3 id="Using_the_for_attribute" name="Using_the_for_attribute">&quot;for&quot; 属性の使用例</h3>

<pre class="brush: html notranslate">&lt;label for=&quot;username&quot;&gt;Click me&lt;/label&gt;
&lt;input type=&quot;text&quot; id=&quot;username&quot;&gt;</pre>

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="50" id="frame_Using_the_for_attribute" src="https://mdn.mozillademos.org/ja/docs/Web/HTML/Element/label$samples/Using_the_for_attribute?revision=1652718" width="200"></iframe></p>

<h2 id="Accessibility_concerns" name="Accessibility_concerns">アクセシビリティの考慮</h2>

<h3 id="Interactive_content" name="Interactive_content">対話型コンテンツ</h3>

<p><code>label</code> の中に<a href="/ja/docs/Web/HTML/Element/a" title="HTML の &lt;a&gt; 要素 (アンカー要素) は、 href 属性を用いて、別のウェブページ、ファイル、メールアドレス、同一ページ内の場所、または他の URL へのハイパーリンクを作成します。">アンカー</a>や<a href="/ja/docs/Web/HTML/Element/button" title="HTML の &lt;button&gt; 要素はクリックできるボタンを表し、フォームや、文書で単純なボタン機能が必要なあらゆる場所で使用することができます。">ボタン</a>のような対話型要素を配置しないでください。そのようにすると、ユーザーが <code>label</code> に関連したフォーム入力欄を有効化する事が難しくなります。</p>

<h4 id="Dont" name="Dont">悪い例</h4>

<pre class="brush: html example-bad notranslate">&lt;label for=&quot;tac&quot;&gt;
  &lt;input id=&quot;tac&quot; type=&quot;checkbox&quot; name=&quot;terms-and-conditions&quot;&gt;
  &lt;a href=&quot;terms-and-conditions.html&quot;&gt;利用規約と利用条件&lt;/a&gt;に同意します。
&lt;/label&gt;
</pre>

<h4 id="Do" name="Do">良い例</h4>

<pre class="brush: html example-good notranslate">&lt;label for=&quot;tac&quot;&gt;
  &lt;input id=&quot;tac&quot; type=&quot;checkbox&quot; name=&quot;terms-and-conditions&quot;&gt;
  利用規約と利用条件に同意します。
&lt;/label&gt;
&lt;p&gt;
  &lt;a href=&quot;terms-and-conditions.html&quot;&gt;利用規約と利用条件を読む&lt;/a&gt;
&lt;/p&gt;
</pre>

<h3 id="Headings" name="Headings">見出し</h3>

<p>見出しは一般的に<a href="/ja/docs/Web/HTML/Element/Heading_Elements#Navigation">ナビゲーションエイド</a>として使用されるため、 <code>&lt;label&gt;</code> の中に<a href="/ja/docs/Web/HTML/Element/Heading_Elements">ヘッダー要素</a>を配置すると、数多くの種類の支援技術を妨げることになります。ラベルの文字列を視覚的に調整する必要がある場合は、代わりに <code>&lt;label&gt;</code> 要素に CSS クラスを適用してください。</p>

<p><a href="/ja/docs/Web/HTML/Element/form">フォーム</a>、またはフォームのセクションにタイトルが必要な場合は、 <a href="/ja/docs/Web/HTML/Element/fieldset" title="HTML の &lt;fieldset&gt; 要素は、ウェブフォーム内のラベル (&lt;label&gt;) などのようにいくつかのコントロールをグループ化するために使用します。"><code>&lt;fieldset&gt;</code></a> の中に <a href="/ja/docs/Web/HTML/Element/legend" title="HTML の &lt;legend&gt; 要素は、その親要素である &lt;fieldset&gt; の内容のキャプションを表します。"><code>&lt;legend&gt;</code></a> を配置して使用してください。</p>

<h4 id="Dont_2" name="Dont_2">悪い例</h4>

<pre class="brush: html example-bad notranslate">&lt;label for=&quot;your-name&quot;&gt;
  &lt;h3&gt;Your name&lt;/h3&gt;
  &lt;input id=&quot;your-name&quot; name=&quot;your-name&quot; type=&quot;text&quot;&gt;
&lt;/label&gt;
</pre>

<h4 id="Do_2" name="Do_2">良い例</h4>

<pre class="brush: html example-good notranslate">&lt;label class=&quot;large-label&quot; for=&quot;your-name&quot;&gt;
  Your name
  &lt;input id=&quot;your-name&quot; name=&quot;your-name&quot; type=&quot;text&quot;&gt;
&lt;/label&gt; </pre>

<h3 id="Buttons" name="Buttons">ボタン</h3>

<p><a href="/ja/docs/Web/HTML/Element/input" title="HTML の &lt;input&gt; 要素は、ユーザーからデータを受け取るための、ウェブベースのフォーム用の対話的なコントロールを作成するために使用します。端末とユーザーエージェントによりますが、広範に渡る種類のデータ入力やコントロールウィジェットが利用できます。"><code>&lt;input&gt;</code></a> 要素に <code>type=&quot;button&quot;</code> がついた宣言に妥当な <code>value</code> 属性があれば、関連付けるラベルは必要ありません。ラベルを付けると、支援技術がボタン入力をどう解釈するかをじゃまする可能性があります。 <a href="/ja/docs/Web/HTML/Element/button" title="HTML の &lt;button&gt; 要素はクリックできるボタンを表し、フォームや、文書で単純なボタン機能が必要なあらゆる場所で使用することができます。"><code>&lt;button&gt;</code></a> 要素でも同じことが言えます。</p>
