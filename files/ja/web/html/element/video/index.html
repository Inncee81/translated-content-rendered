<p><strong>HTML の映像要素</strong> (<strong><code>&lt;video&gt;</code></strong>) は、文書中に映像再生に対応するメディアプレイヤーを埋め込みます。 <code>&lt;video&gt;</code> を音声コンテンツのために使用することもできますが、 <a href="/ja/docs/Web/HTML/Element/audio" title="この項目についての文書はまだ書かれていません。書いてみませんか？"><code>&lt;audio&gt;</code></a> 要素の方がユーザーに取って使い勝手が良いかもしれません。</p>

<div><iframe class="interactive tabbed-standard" frameborder="0" height="250" src="https://interactive-examples.mdn.mozilla.net/pages/tabbed/video.html" title="MDN Web Docs Interactive Example" width="100%"></iframe></div>

<div class="hidden">このデモのソースファイルは GitHub リポジトリに格納されています。デモプロジェクトに協力したい場合は、 <a href="https://github.com/mdn/interactive-examples">https://github.com/mdn/interactive-examples</a> をクローンしてプルリクエストを送信してください。</div>

<p>上記の例は <code>&lt;video&gt;</code> 要素のシンプルな使い方を示しています。 <a href="/ja/docs/Web/HTML/Element/img" title="HTML の &lt;img&gt; 要素は、文書に画像を埋め込みます。"><code>&lt;img&gt;</code></a> 要素の方法と同様に、 <code>src</code> 属性の中に表示したいメディアへのパスを含めます。他の属性を含めて、映像の幅や高さ、自動再生やループをするかどうか、ブラウザーの標準の映像コントロールを表示するかなどの情報を指定することができます。</p>

<p>開始・終了タグである <code>&lt;video&gt;&lt;/video&gt;</code> タグの間の内容は、この要素に対応していないブラウザーで代替として表示されます。</p>

<h2 id="Attributes" name="Attributes">属性</h2>

<p>この要素には<a href="/ja/docs/Web/HTML/Global_attributes">グローバル属性</a>があります。</p>

<dl>
 <dt><strong id="attr-autoplay"><code>autoplay</code></strong></dt>
 <dd>論理型の属性です。この属性が指定された場合、データの読み込みが完了し、再生可能な状態になった時点で即座にコンテンツの再生が始まります。
 <div class="note"><strong>メモ</strong>: 自動的に音声 (あるいは音声トラックを含む映像) を再生するサイトはユーザーにとって不快な体験になる可能性がありますので、可能な限り避けるべきです。自動再生機能が必須である場合は、オプトイン (ユーザーが明示的に有効化することを求める) にするべきです。ただし、ユーザーの制御下で後からソースを設定するメディア要素を作成するときは、この方法が役に立つでしょう。正しい自動再生の使い方についての追加情報は <a href="/ja/docs/Web/Media/Autoplay_guide">autoplay ガイド</a>を参照してください。</div>

 <p>映像の自動再生を無効にするために <code>autoplay=&quot;false&quot;</code> を指定しても機能しません。 <code>&lt;video&gt;</code> タグにこの属性があれば、映像が自動的に再生されます。自動再生を無効にするには、属性を完全に取り除くことが必要です。</p>

 <p>一部のブラウザー (Chrome 70.0 など) では、 <code>muted</code> 属性がないと autoplay は動作しません。</p>
 </dd>
 <dt><strong id="attr-autoPictureInPicture"><code>autoPictureInPicture</code></strong> <span class="icon-only-inline" title="これは実験段階の API です。製品内のコードで使用しないようご注意ください。"><i class="icon-beaker"> </i></span></dt>
 <dd>論理属性で、 <code>true</code> であれば、ユーザーがこの文書と他の文書やアプリケーションとの間を行き来したときに、自動的にピクチャインピクチャモードに切り替わるようにすることを示します。</dd>
 <dt><strong id="attr-buffered"><code>buffered</code></strong></dt>
 <dd>メディアがどれだけの時間分バッファリングされたかを判断するために、読み取ることが可能な属性です。この属性は <a href="/ja/docs/Web/API/TimeRanges"><code>TimeRanges</code></a> オブジェクトを持ちます。</dd>
 <dt><strong id="attr-controls"><code>controls</code></strong></dt>
 <dd>この属性が指定された場合、再生、音量、シーク、ポーズの各機能を制御するコントロールを表示します。</dd>
 <dt><strong id="attr-controlslist"><code>controlslist</code></strong> <span class="icon-only-inline" title="これは実験段階の API です。製品内のコードで使用しないようご注意ください。"><i class="icon-beaker"> </i></span></dt>
 <dd><code><a href="https://wicg.github.io/controls-list/html-output/multipage/embedded-content.html#attr-media-controlslist">controlslist</a></code> 属性が指定されていると、ブラウザー自身のコントロールのセットを表示する場合 (例えば <code>controls</code> 属性が設定されている場合)、メディア要素に表示するコントロールを選択するのを補助します。</dd>
 <dd>
 <p>指定できる値は <code>nodownload</code>, <code>nofullscreen</code>, <code>noremoteplayback</code> です。</p>

 <p><a href="#disable_pip"><code>disablePictureInPicture</code></a> 属性を使用すると、ピクチャインピクチャモード (およびコントロール) を無効にすることができます。</p>
 </dd>
 <dt><strong id="attr-crossorigin"><code>crossorigin</code></strong></dt>
 <dd>この列挙型の属性は、関連画像を取得する際に CORS を使用するかを示します。<a href="/ja/docs/CORS_Enabled_Image">CORS が有効なリソース</a> は、<em>汚染</em>されることなく <a href="/ja/docs/Web/HTML/Element/canvas" title="HTML の &lt;canvas&gt; 要素 と Canvas スクリプティング API や WebGL API を使用して、グラフィックやアニメーションを描画することができます。"><code>&lt;canvas&gt;</code></a> 要素で再利用できます。次の値が使用できます:
 <dl>
  <dt><code>anonymous</code></dt>
  <dd>資格情報を伴わずにオリジン間リクエストを実行します。すなわち、Cookie や X.509 証明書がない <code>Origin:</code> HTTP ヘッダーを送信する、あるいは HTTP ベーシック認証を行いません。サーバーが元のサイトに信用情報を付与しない場合 (<code>Access-Control-Allow-Origin:</code> HTTP ヘッダーの設定なし)、画像が<em>汚染</em>され、その使用も制限されます。</dd>
  <dt><code>use-credentials</code></dt>
  <dd>クレデンシャルを伴ってオリジン間要求を実行します。すなわち、Cookie や X.509 証明書を伴う <code>Origin:</code> HTTP ヘッダーを送信する、あるいは HTTP ベーシック認証を行います。サーバーが元のサイトに信用情報を付与しない場合 (<code>Access-Control-Allow-Credentials:</code> HTTP ヘッダーに関わらず)、画像が<em>汚染</em>され、その使用も制限されます。</dd>
 </dl>
 この属性が提供されない場合、リソースは CORS 要求なしで取得され (<code>Origin:</code> HTTP ヘッダーを送信せずに取得)、<a href="/ja/docs/Web/HTML/Element/canvas" title="HTML の &lt;canvas&gt; 要素 と Canvas スクリプティング API や WebGL API を使用して、グラフィックやアニメーションを描画することができます。"><code>&lt;canvas&gt;</code></a> 要素での汚染されない使用が妨げられます。これが無効な場合、列挙型のキーワードに <code>anonymous</code> が指定されたものとして扱われます。追加の情報は <a href="/ja/docs/Web/HTML/CORS_settings_attributes">CORS 設定属性</a> を参照してください。</dd>
 <dt><strong id="attr-currentTime"><code>currentTime</code></strong></dt>
 <dd>
 <p><code>currentTime</code> を読み込むと、秒単位で指定されたメディアの現在の再生位置を示す倍精度の浮動小数点値を返します。メディアがまだ再生を開始していない場合は、再生を開始する時間オフセットを返します。 <code>currentTime</code> を設定すると、現在の再生位置を指定された時間に設定し、メディアがすでに読み込まれている場合には、その位置までメディアをシークします。</p>

 <p>メディアがストリーミングされている場合、そのデータがメディアバッファ上で期限切れになっていると、<a href="/ja/docs/Glossary/User_agent">ユーザエージェント</a>がリソースの一部を取得できない可能性があります。メディアによっては、0秒から開始しないメディアのタイムラインがある場合もあり、 <code>currentTime</code> をそれ以前の時間に設定すると失敗します。メディアタイムラインの参照フレームの開始点を決定するには、 <a href="/ja/docs/Web/API/HTMLMediaElement/getStartDate"><code>getStartDate()</code></a> メソッドを使用することができます。</p>
 </dd>
 <dt id="disable_pip"><a href="https://wicg.github.io/picture-in-picture/#disable-pip"><strong id="attr-disablePictureInPicture"><code>disablePictureInPicture</code></strong></a> <span class="icon-only-inline" title="これは実験段階の API です。製品内のコードで使用しないようご注意ください。"><i class="icon-beaker"> </i></span></dt>
 <dd>ブラウザーにピクチャインピクチャのコンテキストメニューを表示させないようにしたり、場合によっては自動的にピクチャインピクチャを要求しないようにします。</dd>
 <dt><a href="https://www.w3.org/TR/remote-playback/#the-disableremoteplayback-attribute"><strong id="attr-disableRemotePlayback"><code>disableRemotePlayback</code></strong></a> <span class="icon-only-inline" title="これは実験段階の API です。製品内のコードで使用しないようご注意ください。"><i class="icon-beaker"> </i></span></dt>
 <dd>論理属性で、有線 (HDMI, DVI など) や無線 (Miracast, Chromecast, DLNA, AirPlay など) を使用して接続された端末のリモート再生機能を無効にするために使用されます。
 <p>Safari では、代替として <a href="https://developer.apple.com/library/archive/documentation/AudioVideo/Conceptual/AirPlayGuide/OptingInorOutofAirPlay/OptingInorOutofAirPlay.html"><code>x-webkit-airplay=&quot;deny&quot;</code></a> を使用することができます。</p>
 </dd>
 <dt><strong id="attr-duration"><code>duration</code></strong> <span class="readOnly readOnlyInline notecard inline" title="This value may not be changed.">読取専用 </span></dt>
 <dd>倍精度浮動小数点値で、メディアのタイムライン上でのメディアの再生時間 (全長) を秒単位で示します。要素にメディアが存在しない場合、またはメディアが有効でない場合は <code>NaN</code> が返されます。メディアの終了時刻が不明な場合 (持続時間不明のライブストリーム、ウェブラジオ、 WebRTC からのメディア受信など)、この値は <code>+Infinity</code> になります。</dd>
 <dt><strong id="attr-height"><code>height</code></strong></dt>
 <dd>映像の表示領域の高さを、 <a href="https://drafts.csswg.org/css-values/#px">CSS ピクセル値</a>で指定します。 (絶対値に限ります。<a href="https://html.spec.whatwg.org/multipage/embedded-content.html#dimension-attributes">パーセント値は不可</a>。)</dd>
 <dt><strong id="attr-intrinsicsize"><code>intrinsicsize</code></strong> <span class="icon-only-inline" title="これは実験段階の API です。製品内のコードで使用しないようご注意ください。"><i class="icon-beaker"> </i></span></dt>
 <dd>この属性はブラウザーに、画像の固有の寸法を無視し、この属性で指定された寸法であると見せかけるよう指示します。特に、画像がこれらの次元のラスターであって、画像の <code>naturalWidth</code>/<code>naturalHeight</code> はこの属性で指定された値が返されます。<a href="https://github.com/ojanvafai/intrinsicsize-attribute">説明</a>と<a href="https://googlechrome.github.io/samples/intrinsic-size/index.html">例</a></dd>
 <dt><strong id="attr-loop"><code>loop</code></strong></dt>
 <dd>論理型の属性です。指定された場合、ブラウザーは映像の末尾に達すると、自動的に先頭に戻ります。</dd>
 <dt><strong id="attr-muted"><code>muted</code></strong></dt>
 <dd>論理型の属性で、映像に含まれる音声の既定の設定を示します。この属性を設定すると、初期状態が消音になります。既定値は <code>false</code> であり、映像再生時に音声も再生することを表します。</dd>
 <dt><strong id="attr-playsinline"><code>playsinline</code></strong></dt>
 <dd>論理属性で、映像を「インライン」で再生する、すなわち要素の再生領域内で再生するかを指定します。この属性がないことが、映像を常に全画面で再生するという意味<em>ではない</em>ことに注意してください。</dd>
 <dt><strong id="attr-poster"><code>poster</code></strong></dt>
 <dd>映像のダウンロード中に表示される画像の URL です。この属性が指定されない場合、最初のフレームが利用可能になるまで何も表示されず、その後、最初のフレームをポスターフレームとして表示します。</dd>
 <dt><strong id="attr-preload"><code>preload</code></strong></dt>
 <dd>列挙型の属性で、映像が再生される前に、どのコンテンツを読み込むとユーザーに最高の使い勝手をもたらすかについての作者の考えを、ブラウザーに対するヒントとしてを提供するためのものです。以下の値のうちひとつを持つことができます。
 <ul>
  <li><code>none</code>: 映像を事前に読み込むべきではないことを示します。</li>
  <li><code>metadata</code>: 映像のメタデータ (例えば、長さ) を読み込みます。</li>
  <li><code>auto</code>: ユーザーが映像ファイルを使用しないと思われる場合でも、ファイル全体をダウンロードしてよいことを示します。</li>
  <li><em>空文字列</em>: これは <code>auto</code> 値と同義です。</li>
 </ul>

 <p>既定値はブラウザーごとに異なります。仕様書では <code>metadata</code> を設定するよう助言しています。</p>

 <div class="note notecard"><strong>注:</strong>

 <ul>
  <li><code>autoplay</code> 属性は <code>preload</code> より優先します。<code>autoplay</code> を指定すると、言うまでもなくブラウザーは映像を再生するためにダウンロードを始めなければなりません。</li>
  <li>仕様書は、ブラウザーがこの属性の値に従うことを強制していません。これは単なるヒントです。</li>
 </ul>
 </div>
 </dd>
 <dt><strong id="attr-src"><code>src</code></strong></dt>
 <dd>埋め込む映像コンテンツへの URL を指定します。この属性は省略可能です。埋め込む映像の指定には、video 要素のブロック内で <a href="/ja/docs/Web/HTML/Element/source" title="HTML の &lt;source&gt; 要素は、 &lt;picture&gt; 要素、 &lt;audio&gt; 要素、 &lt;video&gt; 要素に対し、複数のメディアリソースを指定します。"><code>&lt;source&gt;</code></a> を使用することもできます。</dd>
 <dt><strong id="attr-width"><code>width</code></strong></dt>
 <dd>映像の表示領域の幅を、 <a href="https://drafts.csswg.org/css-values/#px">CSS ピクセル値</a>で指定します。 (絶対値に限ります。<a href="https://html.spec.whatwg.org/multipage/embedded-content.html#dimension-attributes">パーセント値は不可</a>)。</dd>
</dl>

<h2 id="Usage_notes" name="Usage_notes">使用上の注意</h2>

<p>ブラウザーは同じ<a href="/ja/docs/Web/HTML/Supported_media_formats">映像形式</a>にすべて対応しているとは限りません。内部の <a href="/ja/docs/Web/HTML/Element/source" title="HTML の &lt;source&gt; 要素は、 &lt;picture&gt; 要素、 &lt;audio&gt; 要素、 &lt;video&gt; 要素に対し、複数のメディアリソースを指定します。"><code>&lt;source&gt;</code></a> 要素で複数のソースを提供することができ、ブラウザーは理解できる最初のものを使用します。</p>

<pre class="brush: html notranslate">&lt;video controls&gt;
  &lt;source src=&quot;myVideo.mp4&quot; type=&quot;video/mp4&quot;&gt;
  &lt;source src=&quot;myVideo.webm&quot; type=&quot;video/webm&quot;&gt;
  &lt;p&gt;Your browser doesn&apos;t support HTML5 video. Here is
     a &lt;a href=&quot;myVideo.mp4&quot;&gt;link to the video&lt;/a&gt; instead.&lt;/p&gt;
&lt;/video&gt;</pre>

<p><a href="/ja/docs/Web/Media/Formats">メディアファイル形式</a>や、<a href="/ja/docs/Web/Media/Formats/Video_codecs">動画で対応しているコーデック</a>など、実質的かつ徹底したガイドを提供しています。また、<a href="/ja/docs/Web/Media/Formats/Audio_codecs">一緒に利用することができる音声コーデック</a>のガイドもあります。</p>

<p>その他の利用上の注意:</p>

<ul>
 <li><code>controls</code> 属性を指定しないと、 video はブラウザーの標準のコントロールを含めません。 JavaScript と <a href="/ja/docs/Web/API/HTMLMediaElement"><code>HTMLMediaElement</code></a> を使用して、独自のコントロールを作成することもできます。詳しくは<a href="/ja/docs/Web/Apps/Fundamentals/Audio_and_video_delivery/cross_browser_video_player">クロスブラウザーの映像プレイヤーの作成</a>を参照してください。</li>
 <li>映像 (および音声) コンテンツを詳細に制御できるよう、 <code>HTMLMediaElement</code> はたくさんの種類の<a href="/ja/docs/Web/Guide/Events/Media_events">イベント</a>を発生します。これらのイベントは、制御性を提供するだけでなく、メディアのダウンロードと再生の両方の進行状況や再生状態、再生位置を監視することができます。</li>
 <li><a href="/ja/docs/Web/CSS/object-position"><code>object-position</code></a> プロパティを用いて、要素の枠内での映像の位置を調整することができ、 <a href="/ja/docs/Web/CSS/object-fit"><code>object-fit</code></a> プロパティを用いて映像の寸法がどのように枠内に合わせられるかを制御することができます。</li>
 <li>映像と同時に字幕を表示するには、 JavaScript と共に <a href="/ja/docs/Web/HTML/Element/track"><code>&lt;track&gt;</code></a> 要素と <a href="/ja/docs/Web/API/WebVTT_API">WebVTT</a> を使用します。詳しくは、 <a href="/ja/docs/Web/Guide/Audio_and_video_delivery/Adding_captions_and_subtitles_to_HTML5_video">HTML5 映像への字幕の追加</a>をご覧ください。</li>
 <li><code>&lt;video&gt;</code> 要素を使って音声ファイルを再生することができます。例えば <a href="/ja/docs/Web/API/WebVTT_API">WebVTT</a> の代替表記を伴う音声を再生したい場合などに、 <a href="/ja/docs/Web/HTML/Element/audio"><code>&lt;audio&gt;</code></a> 要素は WebVTT を使った字幕を許可していないため便利です。</li>
 <li>要素に対応しているブラウザーで代替コンテンツをテストするには、 <code>&lt;video&gt;</code> を <code>&lt;notavideo&gt;</code> のような存在しないタグに置き換えてください。</li>
</ul>

<p>HTML の <code>&lt;video&gt;</code> の使用について一般的な良い情報源として、<a href="/ja/docs/Learn/HTML/Multimedia_and_embedding/Video_and_audio_content">映像および音声コンテンツ</a>の初心者向けチュートリアルがあります。</p>

<h3 id="Styling_with_CSS" name="Styling_with_CSS">CSS でのスタイル付け</h3>

<p><code>&lt;video&gt;</code> 要素は置換要素です。 — <a href="/ja/docs/Web/CSS/display" title="display は CSS のプロパティで、要素をブロック要素とインライン要素のどちらとして扱うか、およびその子要素のために使用されるレイアウト、例えば フローレイアウト、グリッド、フレックスなどを設定します。"><code>display</code></a> の値は既定で <code>inline</code> ですが、ビューポートの既定の幅と高さは埋め込まれる映像で定義されます。</p>

<p><code>&lt;video&gt;</code> のスタイル付けについて、特別な考慮事項はありません。よくある戦略は、位置や寸法を設定しやすくして、必要に応じてスタイルやレイアウト情報を提供するために <code>display</code> の値を <code>block</code> に設定することす。<a href="/ja/docs/Web/Guide/Audio_and_video_delivery/Video_player_styling_basics">動画プレイヤーのスタイル付けの基本</a>は、便利なスタイル付けテクニックをいくつか紹介しています。</p>

<h3 id="トラックの追加と削除の検出">トラックの追加と削除の検出</h3>

<p><code><a href="/ja/docs/Web/Reference/Events/addtrack" title="/ja/docs/Web/Reference/Events/addtrack">addtrack</a></code> および <code><a href="/ja/docs/Web/Reference/Events/removetrack" title="/ja/docs/Web/Reference/Events/removetrack">removetrack</a></code> イベントを用いると、 <code>&lt;video&gt;</code> 要素でトラックが追加されたり削除されたりしたことを検出することができます。しかし、これらのイベントは <code>&lt;video&gt;</code> 要素自身に直接送信されるわけではありません。代わりに、 <code>&lt;video&gt;</code> の <a href="/ja/docs/Web/API/HTMLMediaElement"><code>HTMLMediaElement</code></a> 内にある、要素に追加されたトラックの種類に対応するトラックリストオブジェクトに送信されます。</p>

<dl>
 <dt><a href="/ja/docs/Web/API/HTMLMediaElement/audioTracks"><code>HTMLMediaElement.audioTracks</code></a></dt>
 <dd>メディア要素のオーディオトラックのすべてを含む <a href="/ja/docs/Web/API/AudioTrackList"><code>AudioTrackList</code></a> です。 <code>addtrack</code> のリスナーをこのオブジェクトに追加すると、新しいオーディオトラックが要素に追加された時に通知を受け取ることができます。</dd>
 <dt><a href="/ja/docs/Web/API/HTMLMediaElement/videoTracks"><code>HTMLMediaElement.videoTracks</code></a></dt>
 <dd>この <a href="/ja/docs/Web/API/VideoTrackList"><code>VideoTrackList</code></a> オブジェクトに <code>addtrack</code> リスナーを追加することで、要素に動画トラックが追加されたときに通知を受け取るkとができます。</dd>
 <dt><a href="/ja/docs/Web/API/HTMLMediaElement/textTracks"><code>HTMLMediaElement.textTracks</code></a></dt>
 <dd>この <a href="/ja/docs/Web/API/TextTrackList"><code>TextTrackList</code></a> オブジェクトに <code>addtrack</code> リスナーを追加することで、要素にテキストトラックが追加されたときに通知を受け取るkとができます。</dd>
</dl>

<p>例えば、次のようなコードで <code>&lt;video&gt;</code> 要素でオーディオトラックが追加されたり削除されたりしたときを検出することができます。</p>

<pre class="brush: js notranslate">var elem = document.querySelector(&quot;video&quot;);

elem.audioTrackList.onaddtrack = function(event) {
  trackEditor.addTrack(event.track);
};

elem.audioTrackList.onremovetrack = function(event) {
  trackEditor.removeTrack(event.track);
};
</pre>

<p>このコードはオーディオトラックが要素で追加および削除されることを監視し、トラックエディターの論理関数を呼び出すことで、エディターにおける利用できるトラックの一覧でトラックを登録や削除を行います。</p>

<p><code><a href="/ja/docs/Web/Reference/Events/addtrack" title="/ja/docs/Web/Reference/Events/addtrack">addtrack</a></code> および <code><a href="/ja/docs/Web/Reference/Events/removetrack" title="/ja/docs/Web/Reference/Events/removetrack">removetrack</a></code> イベントを監視するには、 <a href="/ja/docs/Web/API/EventTarget/addEventListener"><code>addEventListener()</code></a> を使用することもできます。</p>

<h2 id="Examples" name="Examples">例</h2>

<h3 id="Simple_video_example" name="Simple_video_example">単純な映像の例</h3>

<p>この例では、アクティブ化されたときに映像を再生し、再生を制御するためにブラウザーの既定の動画コントロールをユーザーに提供します。</p>

<pre class="brush: html notranslate">&lt;!-- Simple video example --&gt;
&lt;!-- &apos;Big Buck Bunny&apos; licensed under CC 3.0 by the Blender foundation. Hosted by archive.org --&gt;
&lt;!-- Poster from peach.blender.org --&gt;
&lt;video controls
    src=&quot;https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4&quot;
    poster=&quot;https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217&quot;
    width=&quot;620&quot;&gt;

すみませんが、このブラウザーは埋め込み映像に対応していません。
しかし、&lt;a href=&quot;https://archive.org/details/BigBuckBunny_124&quot;&gt;ダウンロード&lt;/a&gt;
してお好きな映像プレイヤーで見ることはできます。

&lt;/video&gt;</pre>

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="370" id="frame_Simple_video_example" src="https://mdn.mozillademos.org/ja/docs/Web/HTML/Element/video$samples/Simple_video_example?revision=1656339" width="640"></iframe></p>

<p>映像の再生が始まるまで、 <code>poster</code> 属性で指定された画像がその場所に表示されます。ブラウザーが映像の再生に対応していない場合は、代替テキストが表示されます。</p>

<h3 id="Multiple_sources_example" name="Multiple_sources_example">複数のソースの例</h3>

<p>この例は、メディアの3つの異なるソースを提供する最後のものをベースにしています。これにより、ブラウザーで対応している映像コーデックに関係なく、映像を見ることができます。</p>

<pre class="brush: html notranslate">&lt;!-- Using multiple sources as fallbacks for a video tag --&gt;
&lt;!-- &apos;Elephants Dream&apos; by Orange Open Movie Project Studio, licensed under CC-3.0, hosted by archive.org --&gt;
&lt;!-- Poster hosted by Wikimedia --&gt;
&lt;video width=&quot;620&quot; controls
  poster=&quot;https://upload.wikimedia.org/wikipedia/commons/e/e8/Elephants_Dream_s5_both.jpg&quot; &gt;
  &lt;source
    src=&quot;https://archive.org/download/ElephantsDream/ed_1024_512kb.mp4&quot;
    type=&quot;video/mp4&quot;&gt;
  &lt;source
    src=&quot;https://archive.org/download/ElephantsDream/ed_hd.ogv&quot;
    type=&quot;video/ogg&quot;&gt;
  &lt;source
    src=&quot;https://archive.org/download/ElephantsDream/ed_hd.avi&quot;
    type=&quot;video/avi&quot;&gt;
  Your browser doesn&apos;t support HTML5 video tag.
&lt;/video&gt;</pre>

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="370" id="frame_Multiple_sources_example" src="https://mdn.mozillademos.org/ja/docs/Web/HTML/Element/video$samples/Multiple_sources_example?revision=1656339" width="640"></iframe></p>

<p>はじめに <a href="/ja/docs/Web/Media/Formats/Containers#WebM">WebM</a> を試します。再生できない場合は、 <a href="/ja/docs/Web/Media/Formats/Containers#MP4">MP4</a> を試します。最後に <a href="/ja/docs/Web/Media/Formats/Containers#Ogg">Ogg</a> を試します。 video 要素に対応していない場合は代替メッセージを表示しますが、すべてのソースに失敗した場合は表示しません。</p>

<p>メディアファイル形式によっては、ファイル形式文字列の一部として <code><a href="/ja/docs/Web/Media/Formats/codecs_parameter">codecs</a></code> 引数を使用して、より具体的な情報を提供することができます。比較的簡単な例は <code>video/webm; codecs=&quot;vp8, vorbis&quot;</code> であり、 <a href="/ja/docs/Web/Media/Formats/Containers#WebM">WebM</a> ビデオであり、動画に <a href="/ja/docs/Web/Media/Formats/Video_codecs#VP8">VP8</a>、音声にに <a href="/ja/docs/Web/Media/Formats/Audio_codecs#Vorbis">Vorbis</a> を使用したあることを示しています。</p>

<h3 id="Server_support_for_video" name="Server_support_for_video">映像へのサーバーの対応</h3>

<p>サーバーで映像の MIME タイプが適切に設定されていないと、映像が表示されないか X 印がついた灰色のボックスが表示される (JavaScript が有効である場合) 可能性があります。</p>

<p>Ogg Theora 形式で映像を提供する場合、 Apache Web Server では &quot;video/ogg&quot; MIME タイプに映像ファイルの拡張子を追加すると問題が解決します。もっとも一般的な映像ファイルの拡張子は &quot;.ogm&quot;, &quot;.ogv&quot;, &quot;.ogg&quot; です。&quot;/etc/apache&quot; の &quot;mime.types&quot; ファイルを編集するか、 <code>httpd.conf</code> で <code>&quot;AddType&quot;</code> の設定ディレクティブを使用してください。</p>

<pre class="notranslate">AddType video/ogg .ogm
AddType video/ogg .ogv
AddType video/ogg .ogg
</pre>

<p>WebM 形式で映像を提供する場合、 Apache Web Server では &quot;/etc/apache&quot; の &quot;mime.types&quot; ファイルまたは <code>httpd.conf</code> の &quot;AddType&quot; ディレクティブで映像ファイルの拡張子 (一般的には &quot;.webm&quot;) を MIME type &quot;video/webm&quot; に追加することで問題が解決します。</p>

<pre class="notranslate">AddType video/webm .webm
</pre>

<p>ウェブホスティングサービスでは、全体の更新が行われるまでの間、新技術向けに MIME タイプの設定を変更するための簡単なインターフェイスを提供しているかもしれません。</p>

<h2 id="Accessibility_concerns" name="Accessibility_concerns">アクセシビリティの考慮事項</h2>

<p>映像には、実際にコンテンツを説明する字幕と<ruby>文字化情報<rp> (</rp><rt>transcript</rt><rp>) </rp></ruby>を提供するべきです (実装方法について詳しくは <a href="/ja/docs/Web/Guide/Audio_and_video_delivery/Adding_captions_and_subtitles_to_HTML5_video">HTML5 映像への字幕の追加</a> を参照してください) 。字幕によって、聴力を失った人が映像の再生時に音声の内容を理解する事ができるようになるのに対し、文字化情報を使用すると、音声コンテンツを理解するのに時間が掛かる人が、自分に合ったペースと書式で内容を確認できるようになります。</p>

<p>注目すべき点は、音声のみのメディアにキャプションを付けることはできますが、キャプションを表示するために要素の video 領域が使用されるため、 <a href="/ja/docs/Web/HTML/Element/video" title="HTML の映像要素 (&lt;video&gt;) は、文書中に映像再生に対応するメディアプレイヤーを埋め込みます。 &lt;video&gt; を音声コンテンツのために使用することもできますが、 &lt;audio&gt; 要素の方がユーザーに取って使い勝手が良いかもしれません。"><code>&lt;video&gt;</code></a> 要素で音声を再生しないとキャプションを付けることができないということです。これは、 video 要素で音声を再生するのに便利な特別なシナリオの 1 つです。</p>

<p>自動字幕サービスが使用されている場合は、生成されたコンテンツが元の映像を正しく表現しているかを確認することが重要です。</p>

<p>字幕や文字化情報では、話されるセリフに加えて、重要な情報を伝える音楽や音響効果も識別できるようにしてください。これには感情や口調も含みます。</p>

<pre class="notranslate">14
00:03:14 --&gt; 00:03:18
[ドラマチックなロック音楽]

15
00:03:19 --&gt; 00:03:21
[ささやき] 遠くにあるものは何ですか？

16
00:03:22 --&gt; 00:03:24
それは……それは……

16 00:03:25 --&gt; 00:03:32
[ぶつかる大きな音]
[皿の割れる音]
</pre>

<p>字幕は映像の主題を邪魔しないようにしてください。これは <a href="/ja/docs/Web/API/WebVTT_API#Cue_settings"><code>align</code> VTT キュー設定</a>を使用して位置を決めることができます。</p>
