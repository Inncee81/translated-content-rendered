<p class="summary">К настоящему моменту вы уже должны уметь прикреплять вложения на свои веб-страницы, включая изображения, видео и аудио. На этом этапе мы хотели бы сделать шаг в сторону, рассматривая некоторые элементы, которые позволяют встраивать в ваши веб-страницы самые разнообразные типы контента: <a href="/ru/docs/Web/HTML/Element/iframe" title="Документация об этом ещё не написана; пожалуйста, поспособствуйте её написанию!"><code>&lt;iframe&gt;</code></a>, <a href="/ru/docs/Web/HTML/Element/embed" title="HTML-элемент &lt;embed&gt; вставляет расширенный контент в выбранное место документа. Этот контент может быть представлен от внешнего приложения или другого источника интерактивного контента, такого как плагин для браузера, например."><code>&lt;embed&gt;</code></a> и <a href="/ru/docs/Web/HTML/Element/object" title="Документация об этом ещё не написана; пожалуйста, поспособствуйте её написанию!"><code>&lt;object&gt;</code></a>. &lt;iframe&gt; предназначен для встраивания других веб-страниц, а два других позволяют встраивать PDF-файлы, SVG и даже Flash - устаревшую технологию, которую вы все равно иногда увидите.</p>

<h2 id="Краткая_история_внедрения">Краткая история внедрения</h2>

<p>Давным-давно в Интернете было популярно использовать <strong>фреймы</strong> для создания веб-сайтов - небольших частей веб-сайта, хранящихся на отдельных страницах HTML. Они были встроены в главный документ, называемый <strong>набором фреймов</strong>, который позволял вам указать область на экране, которую заполнял каждый фрейм, а не столбец и строку таблицы. Они были популярны в середине и конце 90-х годов и были доказательством того, что разделение веб-страницы на более мелкие куски лучше сказывается на скорости загрузки, особенно это заметно, когда сетевые соединения были медленными. Однако у них было много проблем, которые намного перевешивали любые положительные моменты, когда скорость сети становилась выше. Поэтому вы больше не увидите, чтобы их использовали.</p>

<p>Спустя некоторое время (конец 90-х, начало 2000-х годов) технологии плагинов, такие как Java-апплеты и Flash, стали очень популярными - это позволило веб-разработчикам встраивать богатый контент в веб-страницы, такие как видео и анимации, которые просто не были доступны только через HTML. Внедрение этих технологий осуществлялось посредством таких элементов, как <a href="/ru/docs/Web/HTML/Element/object" title="Документация об этом ещё не написана; пожалуйста, поспособствуйте её написанию!"><code>&lt;object&gt;</code></a> и менее используемого <a href="/ru/docs/Web/HTML/Element/embed" title="HTML-элемент &lt;embed&gt; вставляет расширенный контент в выбранное место документа. Этот контент может быть представлен от внешнего приложения или другого источника интерактивного контента, такого как плагин для браузера, например."><code>&lt;embed&gt;</code></a>, и они были очень полезны в то время. С тех пор они вышли из моды из-за многих проблем, включая доступность, безопасность, размер файла и многое другое; в наши дни большинство мобильных устройств больше не поддерживают такие плагины, и поддержка на компьютерах также уменьшается.</p>

<p>Наконец, появился элемент <a href="/ru/docs/Web/HTML/Element/iframe" title="Документация об этом ещё не написана; пожалуйста, поспособствуйте её написанию!"><code>&lt;iframe&gt;</code></a> (наряду с другими способами встраивания контента, например <a href="/ru/docs/Web/HTML/Element/canvas" title="HTML &lt;canvas&gt; Элемент может быть использован для отрисовки графики через скрипты (обычно используется JavaScript). На пример, его можно использовать для отрисовки графиков, делать композиции фото или даже выполнять анимации. Вы можете (и должны) дать альтернативное содержание внури блока &lt;canvas&gt;. Этот контент будет рендерится в обоих браузерах, в старых которые не поддерживают canvas и в браузерах с отключённым JavaScript."><code>&lt;canvas&gt;</code></a>, <a href="/ru/docs/Web/HTML/Element/video" title="Для встраивания видео контента в документ используйте элемент HTML &lt;video&gt;. Видео элемент может содержать один или несколько источников видео. Чтобы указать источник видео, необходимо использовать атрибут src или элемент &lt;source&gt;; браузер сам определит наиболее подходящий источник."><code>&lt;video&gt;</code></a> и т. д. ) Он позволяет встраивать целый веб-документ внутри другого, как если бы это был <a href="/ru/docs/Web/HTML/Element/img" title="HTML-элемент &lt;img&gt; встраивает изображение в документ. Это замещаемый элемент."><code>&lt;img&gt;</code></a> или другой подобный элемент, и сегодня используется повсеместно.</p>

<p>Урок истории закончен, давайте двигаться дальше и посмотрим, как использовать некоторые из них.</p>

<h2 id="Активное_обучение_использование_классического_внедрения">Активное обучение: использование классического внедрения</h2>

<p>В этой статье мы собираемся перейти прямо в раздел активного обучения, чтобы сразу дать вам реальное представление о том, для чего используются технологии внедрения. Нам очень хорошо знаком Youtube, но многие не знают о некоторых доступных для него средствах совместного доступа. Давайте посмотрим, как Youtube позволяет нам встраивать видео на любую страницу, которая нам нравится, используя <a href="/ru/docs/Web/HTML/Element/iframe" title="Документация об этом ещё не написана; пожалуйста, поспособствуйте её написанию!"><code>&lt;iframe&gt;</code></a>.</p>

<ol>
 <li>Сначала перейдите на Youtube и найдите понравившееся вам видео.</li>
 <li>Под видео вы найдете кнопку «Поделиться» - нажмите, чтобы отобразить параметры совместного доступа.</li>
 <li>Выберите кнопку «Вставить», и вам будет предоставлен код &lt;iframe&gt; - скопируйте его.</li>
 <li>Вставьте его в поле ввода ниже и посмотрите на результат в Output.</li>
</ol>

<p>Дополнительно вы также можете попробовать внедрить карту Google следующим образом:</p>

<ol>
 <li>Перейдите в Карты Google и найдите подходящую вам карту.</li>
 <li>Нажмите «Меню» (три горизонтальные линии) в верхнем левом углу пользовательского интерфейса.</li>
 <li>Выберите параметр Ссылка/код.</li>
 <li>Выберите параметр Встраивание карт, который даст вам код &lt;iframe&gt; - скопируйте его.</li>
 <li>Вставьте его в поле ввода ниже и посмотрите на результат в Output.</li>
</ol>

<p>Если вы допустили ошибку, вы всегда можете сбросить ее с помощью кнопки «Сброс». Если вы действительно застряли, нажмите кнопку «Показать решение», чтобы увидеть ответ.</p>

<pre class="brush: js notranslate">var textarea = document.getElementById(&apos;code&apos;);
var reset = document.getElementById(&apos;reset&apos;);
var solution = document.getElementById(&apos;solution&apos;);
var output = document.querySelector(&apos;.output&apos;);
var code = textarea.value;
var userEntry = textarea.value;

function updateCode() {
  output.innerHTML = textarea.value;
}

reset.addEventListener(&apos;click&apos;, function() {
  textarea.value = code;
  userEntry = textarea.value;
  solutionEntry = htmlSolution;
  solution.value = &apos;Show solution&apos;;
  updateCode();
});

solution.addEventListener(&apos;click&apos;, function() {
  if(solution.value === &apos;Show solution&apos;) {
    textarea.value = solutionEntry;
    solution.value = &apos;Hide solution&apos;;
  } else {
    textarea.value = userEntry;
    solution.value = &apos;Show solution&apos;;

  updateCode();
});

var htmlSolution = &apos;&lt;iframe width=&quot;420&quot; height=&quot;315&quot; src=&quot;https://www.youtube.com/embed/QH2-TGUlwu4&quot; frameborder=&quot;0&quot; allowfullscreen&gt;\n&lt;/iframe&gt;\n\n&lt;iframe src=&quot;https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d37995.65748333395!2d-2.273568166412784!3d53.473310471916975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487bae6c05743d3d%3A0xf82fddd1e49fc0a1!2sThe+Lowry!5e0!3m2!1sen!2suk!4v1518171785211&quot; width=&quot;600&quot; height=&quot;450&quot; frameborder=&quot;0&quot; style=&quot;border:0&quot; allowfullscreen&gt;\n&lt;/iframe&gt;&apos;;
var solutionEntry = htmlSolution;

textarea.addEventListener(&apos;input&apos;, updateCode);
window.addEventListener(&apos;load&apos;, updateCode);

// stop tab key tabbing out of textarea and
// make it write a tab at the caret position instead

textarea.onkeydown = function(e){
  if (e.keyCode === 9) {
    e.preventDefault();
    insertAtCaret(&apos;\t&apos;);
  }

  if (e.keyCode === 27) {
    textarea.blur();
  }
};

function insertAtCaret(text) {
  var scrollPos = textarea.scrollTop;
  var caretPos = textarea.selectionStart;

  var front = (textarea.value).substring(0, caretPos);
  var back = (textarea.value).substring(textarea.selectionEnd, textarea.value.length);
  textarea.value = front + text + back;
  caretPos = caretPos + text.length;
  textarea.selectionStart = caretPos;
  textarea.selectionEnd = caretPos;
  textarea.focus();
  textarea.scrollTop = scrollPos;
}

// Update the saved userCode every time the user updates the text area code

textarea.onkeyup = function(){
  // We only want to save the state when the user code is being shown,
  // not the solution, so that solution is not saved over the user code
  if(solution.value === &apos;Show solution&apos;) {
    userEntry = textarea.value;
  } else {
    solutionEntry = textarea.value;
  }

  updateCode();
};</pre>

<h2 id="Подробно_об_Iframes">Подробно об Iframes</h2>

<p>Итак, это было легко и весело, не так ли? Элементы <a href="/ru/docs/Web/HTML/Element/iframe" title="Документация об этом ещё не написана; пожалуйста, поспособствуйте её написанию!"><code>&lt;iframe&gt;</code></a> предназначены для размещения других веб-документов в текущем документе. Это отлично подходит для включения стороннего контента на ваш сайт, который, возможно, не имеет прямого контроля и не хочет реализовывать вашу собственную версию - например, видео от поставщиков онлайн-видео, системы комментариев, такие как Disqus, карты от поставщиков онлайн-карт, рекламных баннеров и т. д. Живые редактируемые примеры, которые вы использовали в этом курсе, реализованы с помощью &lt;iframe&gt;.</p>

<p>Есть несколько серьезных <a href="#Проблемы_безопасности">Проблем безопасности</a> при использовании &lt;iframe&gt;, которые мы обсудим ниже, но это не значит, что вы не должны использовать их на своих сайтах - они просто требуют некоторых знаний и тщательного обдумывания. Давайте рассмотрим код немного подробнее. Скажем, вы хотите добавить глоссарий MDN на одну из своих веб-страниц. Вы можете попробовать что-то вроде этого:</p>

<pre class="notranslate">&lt;iframe src=&quot;https://developer.mozilla.org/en-US/docs/Glossary&quot;
        width=&quot;100%&quot; height=&quot;500&quot; frameborder=&quot;0&quot;
        allowfullscreen sandbox&gt;
  &lt;p&gt; &lt;a href=&quot;https://developer.mozilla.org/en-US/docs/Glossary&quot;&gt;
    Fallback link for browsers that don&apos;t support iframes
  &lt;/a&gt; &lt;/p&gt;
&lt;/iframe&gt;</pre>

<p>Этот пример включает основы, необходимые для использования &lt;iframe&gt;:</p>

<dl>
 <dt><code><a href="/ru/docs/Web/HTML/Element/iframe#attr-allowfullscreen">allowfullscreen</a></code></dt>
 <dd>Если установлено, &lt;iframe&gt; может быть помещен в полноэкранный режим с использованием полноэкранного API (что несколько выходит за рамки этой статьи).</dd>
 <dt><code><a href="/ru/docs/Web/HTML/Element/iframe#attr-frameborder">frameborder</a></code></dt>
 <dd>Если установлено значение 1, это указывает браузеру нарисовать границу между этим фреймом и другими фреймами, что является поведением по умолчанию. 0 удаляет границу. Использование этого на самом деле не рекомендуется, так как тот же эффект можно улучшить, используя <a href="/ru/docs/Web/CSS/border" title="Свойство CSS border это  универсальное свойство для указания всех персональных свойств границ за раз: border-width, border-style, и border-color."><code>border</code></a>: none; в <a href="/ru/docs/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/CSS">CSS</a>.</dd>
 <dt><code><a href="/ru/docs/Web/HTML/Element/iframe#attr-src">src</a></code></dt>
 <dd>Этот атрибут, как и <a href="/ru/docs/Web/HTML/Element/video" title="Для встраивания видео контента в документ используйте элемент HTML &lt;video&gt;. Видео элемент может содержать один или несколько источников видео. Чтобы указать источник видео, необходимо использовать атрибут src или элемент &lt;source&gt;; браузер сам определит наиболее подходящий источник."><code>&lt;video&gt;</code></a> / <a href="/ru/docs/Web/HTML/Element/img" title="HTML-элемент &lt;img&gt; встраивает изображение в документ. Это замещаемый элемент."><code>&lt;img&gt;</code></a>, содержит путь, указывающий на URL-адрес внедряемого документа.</dd>
 <dt><code><a href="/ru/docs/Web/HTML/Element/iframe#attr-width">width</a></code> and <code><a href="/ru/docs/Web/HTML/Element/iframe#attr-height">height</a></code></dt>
 <dd>Эти атрибуты определяют ширину и высоту, в которых вы хотите использовать iframe.</dd>
 <dt>Резервный контент</dt>
 <dd>Точно так же, как и другие подобные элементы, такие как <a href="/ru/docs/Web/HTML/Element/video" title="Для встраивания видео контента в документ используйте элемент HTML &lt;video&gt;. Видео элемент может содержать один или несколько источников видео. Чтобы указать источник видео, необходимо использовать атрибут src или элемент &lt;source&gt;; браузер сам определит наиболее подходящий источник."><code>&lt;video&gt;</code></a>, вы можете включить резервный контент между тегами открытия и закрытия &lt;iframe&gt; &lt;/ iframe&gt;, которые появятся, если браузер не поддерживает &lt; IFRAME&gt;. В этом случае мы включили ссылку на страницу. Вряд ли вы столкнетесь с таким браузером, который не поддерживает &lt;iframe&gt; в наше время.</dd>
 <dt><code><a href="/ru/docs/Web/HTML/Element/iframe#attr-sandbox">sandbox</a></code></dt>
 <dd>Этот атрибут, который работает в более современных браузерах, чем остальные функции &lt;iframe&gt; (например, IE 10 и выше). Он запрашивает повышенные настройки безопасности. Об этом мы расскажем в следующем разделе.</dd>
</dl>

<div class="note">
<p><strong>Примечание: </strong>Чтобы повысить скорость загрузки, рекомендуется установить атрибут src iframe&apos;а с помощью JavaScript после того, как основное содержимое будет загружено. Это ускорит вашу страницу и уменьшит время загрузки официальной страницы (важный показатель <a href="/ru/docs/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/SEO">SEO</a>.)</p>
</div>

<h3 id="Проблемы_безопасности">Проблемы безопасности</h3>

<p>Выше мы упомянули о проблемах безопасности. Давайте рассмотрим это чуть подробнее. Мы не ожидаем, что вы всё поймете с первого раза. Мы просто хотим сообщить вам о проблеме и предоставить ссылку, чтобы вы могли вернуться к ней, когда станете более опытными и начнете рассматривать использование iframe в своих экспериментах и работе. Кроме того, нет необходимости бояться и не использовать &lt;iframe&gt; - вам просто нужно быть осторожным. Продолжим...</p>

<p>Разработчики браузеров и веб-разработчики на горьком опыте усвоили, что iframe - частая цель (официальный термин: вектор атаки) плохих людей в Интернете (часто называемых хакерами, или, более точно, крекерами) для атаки при попытке злонамеренно изменить ваши веб-страницы или обманом заставить посетителей делать то, чего они не хотят, например, раскрыть конфиденциальную информацию вроде имени пользователя и пароли. Чтобы избежать этого, авторы спецификаций и разработчики браузеров разработали различные механизмы безопасности для обеспечения защиты &lt;iframe&gt;, лучшие из которых мы рассмотрим ниже.</p>

<div class="note">
<p><a href="https://ru.wikipedia.org/wiki/Clickjacking" title="Clickjacking">Clickjacking</a> – это один из видов обычной атаки iframe, когда хакеры внедряют невидимый iframe в ваш документ (или внедряют ваш документ на свой собственный вредоносный веб-сайт) и используют его для захвата взаимодействия пользователей. Это обычный способ ввести пользователей в заблуждение или украсть конфиденциальные данные.</p>
</div>

<p>Быстрый пример - попробуйте загрузить предыдущий пример, который мы показали выше, в ваш браузер (вы можете найти его живой пример на Github (см. Также исходный код). На самом деле, вы ничего не увидите на странице, т.к. если вы посмотрите в консоль в инструментах разработчика браузера, вы увидите сообщение, объясняющее вам, почему. В Firefox вы получите сообщение <em>«Отказано в доступе» в связи с X-Frame-Options: https://developer.mozilla.org/en-US/docs/Glossary не разрешает кадрирование</em>. Это связано с тем, что разработчики, которые построили MDN, включили параметр на сервере, который обслуживает страницы веб-сайта, запрещая им внедряться внутри &lt;iframe&gt; (см. <a href="#Настройка директивы_CSP">Настройка директивы CSP</a> ниже). Суть здесь такова - целой странице MDN на самом деле нет смысла встраиваться в другие страницы - конечно, если вы не хотите сделать что-то вроде встраивания их на свой сайт и выставлять их как свои собственные; или пытаться украсть данные с помощью clickjacking, что очень плохо. Плюс, если все начнут это делать, вся дополнительная пропускная способность начнет стоить Mozilla больших денег.</p>

<h4 id="Используйте_только_при_необходимости">Используйте только при необходимости</h4>

<p>Иногда имеет смысл вставлять сторонний контент - например, видео и карты, но вы избежите головной боли, если будете вставлять сторонний контент только тогда, когда это абсолютно необходимо. Хорошее эмпирическое правило для веб-безопасности: «Вы никогда не можете быть слишком осторожным. Если вы что-то сделали, дважды проверьте это. Если кто-то другой сделал это, считайте, что это опасно, пока не будет доказано обратное».</p>

<div>
<p>Помимо безопасности, <span id="result_box" lang="ru"><span>вы также должны знать об интеллектуальной собственности</span></span>. Большинство контента находится под защитой авторских прав, даже тот, от которого вы не могли ожидать (например, большинство картинок на <a href="https://commons.wikimedia.org/wiki/Main_Page">Wikimedia Commons</a>). Никогда не выводите контент на свою страницу, если он вам не принадлежит или если нет однозначного письменного разрешения от правообладателя. Наказания за нарушения авторских прав строги. И, повторимся, вы никогда не можете быть слишком осторожными.</p>

<p>Если контент лицензирован, вы должны соблюдать условия лицензии. Например, контент на MDN лицензирован на <a href="/en-US/docs/MDN/About#Copyrights_and_licenses">licensed under CC-BY-SA</a>. Это означает, что вы <a href="https://wiki.creativecommons.org/wiki/Best_practices_for_attribution">должны относиться к нам с уважением</a>, когда цитируете наш контент, даже если внесли в него существенные изменения.</p>
</div>

<h4 id="Используйте_HTTPS">Используйте HTTPS</h4>

<p><a href="/ru/docs/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/https">HTTPS</a> это зашифрованная версия <a href="/ru/docs/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/HTTP">HTTP</a>. <span id="result_box" lang="ru"><span>Вы должны обслуживать свои веб-сайты, используя HTTPS, всегда, когда это возможно</span></span> :</p>

<ol>
 <li>HTTPS уменьшает вероятность того, что контент был изменен по пути;</li>
 <li>HTTPS запрещает доступ внедренного контента к контенту в вашем исходном документе и наоборот.</li>
</ol>

<p>Использование HTTPS требует сертификат безопасности, что может обходиться в копеечку (хотя есть <a href="https://letsencrypt.org/">Let&apos;s Encrypt</a>, что облегчает задачу). Если вы не можете его получить, вы можете отдавать свой родительский документ с помощью HTTP. Однако, из-за второго преимущества HTTPS <em>во что бы то ни стало</em> вы не должны внедрять сторонний контент с HTTP. (В лучшем случае ваш браузер выдаст угрожающее предупреждение.) Все уважаемые компании, которые делают контент доступным для внедрения через &lt;iframe&gt;, доступны через HTTPS - посмотрите URL-адреса внутри &lt;iframe&gt; src при встраивании, например, содержимого из Карт Google или Youtube.</p>

<div class="note">
<p><strong>Примечание</strong>: <a href="/en-US/docs/Learn/Common_questions/Using_Github_pages">Github pages</a> позволяют предоставлять контент через HTTPS по умолчанию, поэтому это полезно для размещения контента. Если вы используете другой хостинг и не уверены, спросите хостинг-провайдера об этом.</p>
</div>

<h4 id="Всегда_используйте_атрибут_sandbox">Всегда используйте атрибут <code>sandbox</code></h4>

<p>Вы хотите дать хакерам как можно меньше возможностей, чтобы делать плохие вещи на вашем веб-сайте, поэтому вы должны позволять копипастить встроенный контент только с разрешений, необходимых для выполнения этого действия. Конечно, это относится и к вашему собственному контенту. Контейнер для кода, в котором он может использоваться надлежащим образом или для тестирования, но не может нанести вред остальной части кодовой базы (случайной или злонамеренной), называется <a href="https://en.wikipedia.org/wiki/Sandbox_(computer_security)">sandbox</a>.</p>

<p>Контент, не ограниченный sandbox, может сделать слишком многое (выполнение JavaScript, отправка форм, всплывающие окна и т. д.). По умолчанию включайте все возможные ограничения, используя атрибут <code>sandbox</code> без параметров, как показано в предыдущем примере.</p>

<p>Если это необходимо, вы можете добавлять разрешения один за другим (внутри значения атрибута <code>sandbox=&quot;&quot;</code>) — смотри <code><a href="/ru/docs/Web/HTML/Element/iframe#attr-sandbox">sandbox</a></code> ссылка для всех доступных опций. Важно отметить, что вы <em>никогда</em> не должны добавлять атрибуты <code>allow-scripts</code> и <code>allow-same-origin</code> в свой <code>sandbox</code> атрибут одновременно — в таком случае, встроенный контент может обходить политику безопасности, которая запрещает сайтам выполнять скрипты и использовать JavaScript для отключения &quot;песочницы&quot; sandbox .</p>

<div class="note">
<p>Примечание. &quot;Песочница&quot; не обеспечивает защиту, если злоумышленники могут обманывать людей через прямое посещение вредоносного контента (вне iframe). Если есть вероятность, что определенный контент может быть вредоносным (например, созданный пользователями контент), пожалуйста, используйте его из другого <a href="/ru/docs/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/%D0%94%D0%BE%D0%BC%D0%B5%D0%BD">domain</a> на ваш основной сайт.</p>
</div>

<h4 id="Настройка_директив_CSP"><span id="result_box" lang="ru"><span>Настройка директив CSP</span></span></h4>

<p><a href="/ru/docs/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/CSP">CSP</a> означает <strong><a href="/en-US/docs/Web/Security/CSP">политику безопасности контента</a></strong> и обеспечивает <a href="/en-US/docs/Web/Security/CSP/CSP_policy_directives">набор заголовков HTTP</a> (метаданные, отправленные вместе с вашими веб-страницами, когда они обслуживаются с веб-сервера), предназначенных для улучшения безопасности вашего HTML-документа. Когда дело доходит до обеспечения безопасности <code>&lt;iframe&gt;</code>, вы можете <em><a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/X-Frame-Options">настроить сервер для отправки соответствующего <code>X-Frame-Options</code>  заголовка.</a></em> Это может помешать другим веб-сайтам встраивать ваш контент на их веб-страницы (что позволило бы использовать <a href="https://ru.wikipedia.org/wiki/clickjacking" title="clickjacking">clickjacking</a> и множество других атак), что и было сделано разработчиками MDN, как мы видели ранее..</p>

<div class="note">
<p><strong>Примечание</strong>: Вы можете прочитать пост Фредерика Брауна <a href="https://blog.mozilla.org/security/2013/12/12/on-the-x-frame-options-security-header/">On the X-Frame-Options Security Header</a> для более детальной информации по теме. Разумеется, объяснение в этой статье далеко не полное.</p>
</div>

<h2 id="Элементы_&lt;embed&gt;_и_&lt;object&gt;">Элементы &lt;embed&gt; и &lt;object&gt;</h2>

<p>Элементы <a href="/ru/docs/Web/HTML/Element/embed" title="HTML-элемент &lt;embed&gt; вставляет расширенный контент в выбранное место документа. Этот контент может быть представлен от внешнего приложения или другого источника интерактивного контента, такого как плагин для браузера, например."><code>&lt;embed&gt;</code></a> и <a href="/ru/docs/Web/HTML/Element/object" title="Документация об этом ещё не написана; пожалуйста, поспособствуйте её написанию!"><code>&lt;object&gt;</code></a>  служат другой функции, в отличие от iframe - эти элементы являются инструментами общего назначения для встраивания нескольких типов внешнего контента, включая плагиновые технологии, такие как Java Applets и Flash, PDF (которые могут отображаться в браузере с плагином PDF) и даже такой контент, как видео, SVG и изображения!</p>

<div class="note">
<p><span id="result_box" lang="ru"><span><strong>Примечание</strong>. <strong>Плагин </strong>- это программное обеспечение, обеспечивающее доступ к контенту, который браузер не может читать изначально.</span></span></p>
</div>

<p>Тем не менее, вы вряд ли будете использовать эти элементы очень часто. Апплеты не использовались годами, Flash в настоящее время не очень популярен из-за ряда причин (см. <a href="#Случай_с_плагинами">Случай с плагинами</a>, ниже), PDF-файлы, как правило, лучше открывать по ссылке, а другой контент - такой, как изображения и видео, могут обрабатываться намного проще. Плагины и эти методы внедрения действительно являются устаревшими технологиями, и мы упоминаем их здесь на случай, если вы столкнетесь с ними в определенных обстоятельствах, таких как интрасети или корпоративные проекты.</p>

<p><span id="result_box" lang="ru"><span>Если вам нужно внедрить контент плагина, ниже исчерпывающая информация, которая вам понадобится:</span></span></p>

<div class="note">
<p><strong>Замечание</strong>: <code>&lt;object&gt;</code> -у необходим атрибут <code>data</code> , атрибут <code>type</code> , или оба сразу. Если вы используете их вместе, вы также можете использовать атрибут <code><a href="/ru/docs/Web/HTML/Element/object#attr-typemustmatch">typemustmatch</a></code> (имеющийся в наличии только в Firefox, на момент написания данной статьи). Атрибут <code>typemustmatch</code> предотвращает запуск файла, только если в в атрибут type не записан соответствующий медиа-тип. Следовательно, атрибут <code>typemustmatch</code> может предоставлять значительные преимущества в безопасности в случае встраивания контента из других источников <a href="/ru/docs/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/origin">origin</a> (Таким образом, не давая возможности злоумышленникам запускать произвольные скрипты посредством плагинов).</p>
</div>

<p>Ниже представлен пример использования элемента <a href="/ru/docs/Web/HTML/Element/embed" title="HTML-элемент &lt;embed&gt; вставляет расширенный контент в выбранное место документа. Этот контент может быть представлен от внешнего приложения или другого источника интерактивного контента, такого как плагин для браузера, например."><code>&lt;embed&gt;</code></a> для вставки Flash-фильма (загляните на <a href="http://mdn.github.io/learning-area/html/multimedia-and-embedding/other-embedding-technologies/embed-flash.html">live on Github</a>, а также на <a href="https://github.com/mdn/learning-area/blob/gh-pages/html/multimedia-and-embedding/other-embedding-technologies/embed-flash.html">check the source code</a>):</p>

<pre class="brush: html notranslate">&lt;embed src=&quot;whoosh.swf&quot; quality=&quot;medium&quot;
       bgcolor=&quot;#ffffff&quot; width=&quot;550&quot; height=&quot;400&quot;
       name=&quot;whoosh&quot; align=&quot;middle&quot; allowScriptAccess=&quot;sameDomain&quot;
       allowFullScreen=&quot;false&quot; type=&quot;application/x-shockwave-flash&quot;
       pluginspage=&quot;http://www.macromedia.com/go/getflashplayer&quot;&gt;</pre>

<p>Достаточно ужасно, не так ли? Html-код, генерируемый Flash, имел склонность быть значительно хуже. Он использовал элемент <code>&lt;object&gt;</code> вместе со встроенным элементом <code>&lt;embed&gt;</code> для скрытия всего фундамента (взгляните на пример). Flash ранее использовался в качестве резерва для HTML5-видео (в случае его отсутствия), но со временем необходимость в этом отпала.</p>

<p>Давайте взглянем на пример <code>&lt;object&gt;</code> , встраивающего PDF в страницу (взгляните <a href="http://mdn.github.io/learning-area/html/multimedia-and-embedding/other-embedding-technologies/object-pdf.html">live example</a> и <a href="https://github.com/mdn/learning-area/blob/gh-pages/html/multimedia-and-embedding/other-embedding-technologies/object-pdf.html">source code</a>):</p>

<pre class="brush: html notranslate">&lt;object data=&quot;mypdf.pdf&quot; type=&quot;application/pdf&quot;
        width=&quot;800&quot; height=&quot;1200&quot; typemustmatch&gt;
  &lt;p&gt;You don&apos;t have a PDF plugin, but you can &lt;a href=&quot;mypdf.pdf&quot;&gt;download the PDF file.&lt;/a&gt;&lt;/p&gt;
&lt;/object&gt;</pre>

<p>PDF-файлы были необходимым средством достижения цели в качестве преобразования бумажной информации в цифровую, но, в то же время, они имеют множество проблем доступности и плохо читаемы на мелких экранах. В некоторых кругах они всё ещё пользуются популярностью, так что заметим, что вместо встраивания в страницу следует использовать ссылки (для скачивания или чтения на отдельной вкладке).</p>

<h3 id="Дело_против_плагинов"><span class="short_text" id="result_box" lang="ru"><span>Дело против плагинов</span></span></h3>

<p>Когда-то плагины были незаменимы в Интернете. Помните дни, когда вам приходилось устанавливать Adobe Flash Player для просмотра онлайн-фильма? И потом постоянно возникали раздражающие предупреждения об обновлении Flash Player и Java Runtime Environment. С тех пор веб-технологии стали намного надежнее. Почти всем сервисам пришло время прекратить доставлять контент с помощью плагинов и вместо этого использовать веб-технологии.</p>

<ul>
 <li><strong>Расширьте свою досягаемость для всех</strong>. У каждого есть браузер, но плагины используются все реже, особенно среди мобильных пользователей. Поскольку Web в значительной степени можно использовать без плагинов, люди предпочли бы просто перейти на сайты ваших конкурентов, чем установить плагин.</li>
 <li><strong>Немного передохните от лишних головных болей, связанных с общедоступностью Flash-плагинов и др.( <a href="http://webaim.org/techniques/flash/">extra accessibility headaches </a>).</strong></li>
 <li><strong>Избегайте лишних проблем безопасности. </strong>Ни для кого не секрет,что Adobe Flash является небезопасным, даже после многочисленных патчей. В 2015, Алекс Стэймос (бывший главный сотрудник по вопросам информационной безопасности компании Facebook) даже делал запрос, чтобы Adobe прекратил поддержку Flash.</li>
</ul>

<p>Итак, что нужно делать? Если вам нужна интерактивность, HTML и <a href="/ru/docs/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/JavaScript">JavaScript</a> могут легко выполнить задание для вас без необходимости использования апплетов Java или устаревшей технологии ActiveX / BHO. Вместо того, чтобы полагаться на Adobe Flash, вы можете использовать видео HTML5 для своих медиа-потребностей, SVG для векторной графики и Canvas для сложных изображений и анимаций. Питер Элст уже писал несколько лет назад, что Adobe Flash редко является подходящим инструментом для работы, за исключением специализированных игр и бизнес-приложений. Что касается ActiveX, браузер Microsoft <a href="/en-US/docs/Glossary/Microsoft_Edge">Edge</a> больше не поддерживает его.</p>

<h2 id="Заключение">Заключение</h2>

<p>Тема встраивания другого контента в веб-документы поначалу может показаться очень сложной для понимания, поэтому в этой статье мы попытались представить ее простым, знакомым способом, который сразу же станет актуальным, но все же намекает на некоторые из более сложных функций вовлеченных технологий. Начнем с того, что вы вряд ли будете использовать большое количество встраиваний стороннего контента, помимо встроенных карт и видео на своих страницах.</p>

<p>Существует много других технологий, которые включают в себя внедрение внешнего контента, помимо тех, которые мы обсуждали здесь. Мы видели некоторые из ранних статей, например <a href="/ru/docs/Web/HTML/Element/video" title="Для встраивания видео контента в документ используйте элемент HTML &lt;video&gt;. Видео элемент может содержать один или несколько источников видео. Чтобы указать источник видео, необходимо использовать атрибут src или элемент &lt;source&gt;; браузер сам определит наиболее подходящий источник."><code>&lt;video&gt;</code></a>, <a href="/ru/docs/Web/HTML/Element/audio" title="HTML-элемент &lt;audio&gt; используется для встраивания звукового контента в документ. Он может содержать один или более источников аудио, представленных с помощью атрибута src или элемента &lt;source&gt; – браузер выберет один наиболее подходящий. Он так же может предназначаться для потокового мультимедиа, используя интерфейс MediaStream."><code>&lt;audio&gt;</code></a> и <a href="/ru/docs/Web/HTML/Element/img" title="HTML-элемент &lt;img&gt; встраивает изображение в документ. Это замещаемый элемент."><code>&lt;img&gt;</code></a>, но есть и другие. Например, <a href="/ru/docs/Web/HTML/Element/canvas" title="HTML &lt;canvas&gt; Элемент может быть использован для отрисовки графики через скрипты (обычно используется JavaScript). На пример, его можно использовать для отрисовки графиков, делать композиции фото или даже выполнять анимации. Вы можете (и должны) дать альтернативное содержание внури блока &lt;canvas&gt;. Этот контент будет рендерится в обоих браузерах, в старых которые не поддерживают canvas и в браузерах с отключённым JavaScript."><code>&lt;canvas&gt;</code></a> для 2D-и 3D-графики, сгенерированной JavaScript, и <a href="/ru/docs/Web/SVG/Element/svg" title="Документация об этом ещё не написана; пожалуйста, поспособствуйте её написанию!"><code>&lt;svg&gt;</code></a> для встраивания векторной графики. Мы рассмотрим SVG в следующей статье модуля.</p>
