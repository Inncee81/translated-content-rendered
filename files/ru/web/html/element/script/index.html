<p><span class="seoSummary">HTML Элемент<strong> <code>&lt;script&gt;</code> </strong></span> используется для встраивания или подключения исполняемого JavaScript кода. Элемент <code>&lt;script&gt;</code> также может использоваться с другими языками, такими как <a href="/en-US/docs/Web/API/WebGL_API/By_example/Hello_GLSL">GLSL</a> от <a href="/ru/docs/Web/API/WebGL_API">WebGL</a>.</p>

<h2 id="Атрибуты">Атрибуты</h2>

<p>Этот элемент включает <a href="https://developer.mozilla.org/ru/docs/Web/HTML/Общие_атрибуты">глобальные атрибуты</a>.</p>

<dl>
 <dt><strong id="attr-async"><code>async</code></strong><span class="htmlVer htmlVerInline notecard inline"><a href="/ru/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Это логический атрибут, указывающий браузеру, если возможно, загружать скрипт, указанный в атрибуте <code><strong id="attr-src"><code>src</code></strong></code>, асинхронно.</dd>
</dl>

<div class="warning notecard">
<p>Атрибут <code><strong id="attr-async"><code>async</code></strong></code> не будет оказывать никакого эффекта, если атрибут <code><strong id="attr-src"><code>src</code></strong></code> отсутствует.</p>
</div>

<dl>
 <dd>
 <p>Обычно браузеры загружают <code>&lt;script&gt;</code> синхронно, (т.е. <code>async=&quot;false&quot;</code>) во время разбора документа.</p>
 </dd>
 <dd>
 <p>Динамически вставленный <code>&lt;script&gt;</code> (используя, например, <code>document.createElement</code>) по умолчанию загружаются браузером асинхронно, поэтому для включения синхронной загрузки (т.е. когда скрипты загружаются в порядке их вставки) укажите <code>async=&quot;false&quot;</code>.</p>
 </dd>
 <dt><strong id="attr-crossorigin"><code>crossorigin</code></strong></dt>
 <dd>Обычные элементы тега <code>script</code> передают мало информации в <a href="/ru/docs/Web/API/GlobalEventHandlers/onerror"><code>window.onerror</code></a> для скриптов, которые не проходят проверку <a href="/en-US/docs/HTTP_access_control">CORS</a>. Чтобы разрешить ведение журнала ошибок сайта, которые используют отдельный домен для статических файлов (например, изображение, видео-файл, CSS-стили или Javascript-код), используйте атрибут <code><strong id="attr-crossorigin"><code>crossorigin</code></strong></code>. Посмотрите статью «<a href="/ru/docs/Web/HTML/CORS_settings_attributes">настройки атрибутов CORS</a>» для более наглядного объяснения его допустимых аргументов.</dd>
</dl>

<dl>
 <dt><strong id="attr-defer"><code>defer</code></strong></dt>
 <dd>Это логический атрибут, указывающий браузеру, что скрипт должен выполняться после разбора документа, но до события <code><a href="/ru/docs/Web/Reference/Events/DOMContentLoaded" title="/ru/docs/Web/Reference/Events/DOMContentLoaded">DOMContentLoaded</a></code>.</dd>
 <dd>Скрипты с атрибутом <code><strong id="attr-defer"><code>defer</code></strong></code> будут предотвращать запуск события <code><a href="/ru/docs/Web/Reference/Events/DOMContentLoaded" title="/ru/docs/Web/Reference/Events/DOMContentLoaded">DOMContentLoaded</a></code> до тех пор, пока скрипт не загрузится полностью и не завершится его инициализация.</dd>
</dl>

<div class="warning notecard">
<p>Атрибут <code><strong id="attr-defer"><code>defer</code></strong></code> не будет оказывать никакого эффекта, если атрибут <code><strong id="attr-src"><code>src</code></strong></code> отсутствует.</p>
</div>

<dl>
 <dd>Чтобы достигнуть такого же эффекта для динамически вставленных скриптов используйте <code>async=false.</code></dd>
 <dd>Cкрипты с атрибутом <code><strong id="attr-defer"><code>defer</code></strong></code> будут выполняться в том порядке, в котором они появились при разборе документа.</dd>
</dl>

<dl>
 <dt><strong id="attr-integrity"><code>integrity</code></strong></dt>
 <dd>This attribute contains inline metadata that a user agent can use to verify that a fetched resource has been delivered free of unexpected manipulation. See <a href="/en-US/docs/Web/Security/Subresource_Integrity">Subresource Integrity</a>.</dd>
 <dt><strong id="attr-nomodule"><code>nomodule</code></strong></dt>
 <dd>This Boolean attribute is set to indicate that the script should not be executed in browsers that support<a href="https://hacks.mozilla.org/2015/08/es6-in-depth-modules/"> ES2015 modules</a> — in effect, this can be used to serve fallback scripts to older browsers that do not support modular JavaScript code.</dd>
</dl>

<dl>
 <dt><strong id="attr-nonce"><code>nonce</code></strong></dt>
 <dd>A cryptographic nonce (number used once) to whitelist inline scripts in a <a href="/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src">script-src Content-Security-Policy</a>. The server must generate a unique nonce value each time it transmits a policy. It is critical to provide a nonce that cannot be guessed as bypassing a resource&apos;s policy is otherwise trivial.</dd>
 <dt><strong id="attr-src"><code>src</code></strong></dt>
 <dd>This attribute specifies the <abbr>URI</abbr> of an external script; this can be used as an alternative to embedding a script directly within a document.</dd>
</dl>

<div class="warning notecard">
<p>Если у элемента <code>script</code> будет указан атрибут <code><strong id="attr-src"><code>src</code></strong></code>, то он не должен иметь встроенный скрипт между тегами.</p>
</div>

<dl>
 <dt><strong id="attr-text"><code>text</code></strong></dt>
 <dd>Like the <code>textContent</code> attribute, this attribute sets the text content of the element. Unlike the <code>textContent</code> attribute, however, this attribute is evaluated as executable code after the node is inserted into the DOM.</dd>
 <dt><strong id="attr-type"><code>type</code></strong></dt>
 <dd>
 <p>Этот атрибут указывает тип представленного скрипта. Значение этого атрибута будет находиться в одной из следующих категорий:</p>

 <ul>
  <li><strong>Omitted or a JavaScript MIME type:</strong> For HTML5-compliant browsers this indicates the script is JavaScript. HTML5 specification urges authors to omit the attribute rather than provide a redundant MIME type. In earlier browsers, this identified the scripting language of the embedded or imported (via the <code>src</code> attribute) code. JavaScript MIME types are <a href="/en-US/docs/Web/HTTP/Basics_of_HTTP/MIME_types#JavaScript_types">listed in the specification</a>.</li>
  <li><strong><code>module</code>:</strong> For HTML5-compliant browsers the code is treated as a JavaScript module. The processing of the script contents is not affected by the <code>charset</code> and <code><strong id="attr-defer"><code>defer</code></strong></code> attributes. For information on using <code>module</code>, see <a class="external external-icon" href="https://hacks.mozilla.org/2015/08/es6-in-depth-modules/">ES6 in Depth: Modules</a>. Code may behave differently when the <code>module</code> keyword is used.</li>
  <li><strong>Any other value:</strong> The embedded content is treated as a data block which won&apos;t be processed by the browser. Developers must use a valid MIME type that is not a JavaScript MIME type to denote data blocks. The <code>src</code> attribute will be ignored.</li>
 </ul>

 <div class="note notecard">
 <p><strong>Note: </strong>in Firefox you could specify the version of JavaScript contained in a <code>&lt;script&gt;</code> element by including a non-standard <code>version</code> parameter inside the <code>type</code> attribute — for example <code>type=&quot;text/javascript;version=1.8&quot;</code>. This has been removed in Firefox 59 (see <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=1428745">баг 1428745</a>).</p>
 </div>
 </dd>
</dl>

<h3 id="Устаревшие_атрибуты">Устаревшие атрибуты</h3>

<dl>
 <dt><strong id="attr-charset"><code>charset</code></strong> <span class="icon-only-inline" title="Это устаревшее API больше не должно использоваться, но оно по-прежнему может работать."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd>If present, its value must be an ASCII case-insensitive match for &quot;<code>utf-8</code>&quot;. Both it’s unnecessary to specify the <code>charset</code> attribute, because documents must use UTF-8, and the <code>script</code> element inherits its character encoding from the document.</dd>
 <dt><strong id="attr-language"><code>language</code></strong> <span class="icon-only-inline" title="Это устаревшее API больше не должно использоваться, но оно по-прежнему может работать."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd>Like the <code>type</code> attribute, this attribute identifies the scripting language in use. Unlike the <code>type</code> attribute, however, this attribute’s possible values were never standardized. The <code>type</code> attribute should be used instead.</dd>
</dl>

<h2 id="Примечания">Примечания</h2>

<p>Элемент <code>&lt;script&gt;</code> без указания атрибутов <code><a href="/ru/docs/Web/HTML/Element/script#attr-async">async</a></code> , <code><a href="/ru/docs/Web/HTML/Element/script#attr-defer">defer</a></code> или <code>type=&quot;module&quot;</code>, а также встроенный скрипт, загружается и выполняется сразу, до того как браузер продолжит разбор документа.</p>

<p>Для обработки скрипт должен иметь тип данных <code>text/javascript</code>, но браузеры снисходительны и блокируют обработку только в том случае, если скрипт представляет данные одного из типов: изображение (<code>image/*</code>); видео (<code>video/*</code>); аудио (<code>audio/*</code>); или <code>text/csv</code>. Если скрипт заблокирован, элементу отправляется событие <code><a href="/ru/docs/Web/Reference/Events/error" title="/ru/docs/Web/Reference/Events/error">error</a></code>, если не было отправлено событие <code><a href="/ru/docs/Web/Reference/Events/load" title="/ru/docs/Web/Reference/Events/load">load</a></code>.</p>

<h2 id="Примеры">Примеры</h2>

<h3 id="Основное_использование">Основное использование</h3>

<p>Эти примеры показывают как импортировать скрипт используя элемент <code>&lt;script&gt;</code> в HTML4 и HTML5.</p>

<pre class="brush: html notranslate">&lt;!-- HTML4 --&gt;
&lt;script type=&quot;text/javascript&quot; src=&quot;javascript.js&quot;&gt;&lt;/script&gt;

&lt;!-- HTML5 --&gt;
&lt;script src=&quot;javascript.js&quot;&gt;&lt;/script&gt;
</pre>

<h3 id="Module_fallback">Module fallback</h3>

<p>Браузеры, поддерживающие использование значения <code>module</code> для атрибута <code>type</code>, игнорируют любые скрипты с атрибутом <code>nomodule</code>. Это разрешает использовать модульные скрипты, и в тот же самый момент позволяет использовать <code>nomodule-</code>скрипты для браузеров без поддержки модульных скриптов.</p>

<pre class="brush: html notranslate">&lt;script type=&quot;module&quot; src=&quot;main.mjs&quot;&gt;&lt;/script&gt;
&lt;script nomodule src=&quot;fallback.js&quot;&gt;&lt;/script&gt;</pre>

<h3 id="Примечания_по_совместимости">Примечания по совместимости</h3>

<p>In older browsers that don&apos;t support the <code>async</code> attribute, parser-inserted scripts block the parser; script-inserted scripts execute asynchronously in IE and WebKit, but synchronously in Opera and pre-4 Firefox. In Firefox 4, the <code>async</code> DOM property defaults to <code>true</code> for script-created scripts, so the default behaviour matches the behaviour of IE and WebKit.</p>

<p>To request script-inserted external scripts be executed in the insertion order in browsers where the <code>document.createElement(&quot;script&quot;).async</code> evaluates to <code>true</code> (such as Firefox 4), set <code>async=false</code> on the scripts you want to maintain order.</p>

<div class="warning notecard">
<p>Never call <code>document.write()</code> from an async script. In Firefox 3.6, calling <code>document.write()</code> has an unpredictable effect. In Firefox 4, calling <code>document.write()</code> from an async script has no effect (other than printing a warning to the error console).</p>
</div>
