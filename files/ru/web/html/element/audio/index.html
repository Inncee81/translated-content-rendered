<p><span class="seoSummary"><strong>HTML-элемент <code>&lt;audio&gt;</code></strong> используется для встраивания звукового контента в документ. Он может содержать один или более источников аудио, представленных с помощью атрибута <code>src</code> или элемента <a href="/ru/docs/Web/HTML/Element/source" title="HTML-элемент &lt;source&gt;  указывает несколько медиа-ресурсов для элементов &lt;picture&gt;, &lt;video&gt; и &lt;audio&gt;. Это пустой элемент. Он обычно используется для обслуживания одного и того же медиа-контента в нескольких форматах, поддерживаемых различными браузерами."><code>&lt;source&gt;</code></a> – браузер выберет один наиболее подходящий. Он так же может предназначаться для потокового мультимедиа, используя интерфейс <a href="/ru/docs/Web/API/MediaStream"><code>MediaStream</code></a>.</span></p>

<div><iframe class="interactive tabbed-standard" frameborder="0" height="250" src="https://interactive-examples.mdn.mozilla.net/pages/tabbed/audio.html" title="MDN Web Docs Interactive Example" width="100%"></iframe></div>

<p class="hidden">The source for this interactive example is stored in a GitHub repository. If you&apos;d like to contribute to the interactive examples project, please clone <a href="https://github.com/mdn/interactive-examples">https://github.com/mdn/interactive-examples</a> and send us a pull request.</p>

<p>Приведенный выше пример показывает простое использование элемента <code>&lt;audio&gt;</code>. По аналогии с элементом <a href="/ru/docs/Web/HTML/Element/img" title="HTML-элемент &lt;img&gt; встраивает изображение в документ. Это замещаемый элемент."><code>&lt;img&gt;</code></a> мы добавляем путь к мультимедиа, которое мы хотим встроить, в атрибут <code>src</code>. Мы можем добавить другие атрибуты, чтобы указать сведения, такие как автовоспроизведение и повтор, хотим ли мы отображать стандартные элементы управления звуком браузера и т.д.</p>

<p>Контент между открывающим и закрывающим тегами элемента <code>&lt;audio&gt;</code> (в примере выше) отображается в браузерах, которые не поддерживают этот элемент.</p>

<p>Не все браузеры поддерживают одинаковые <a href="/ru/docs/Web/HTML/Поддерживаемые_медиа_форматы">форматы аудио</a>. Вы можете предоставить множество источников внутри вложенных элементов <a href="/ru/docs/Web/HTML/Element/source" title="HTML-элемент &lt;source&gt;  указывает несколько медиа-ресурсов для элементов &lt;picture&gt;, &lt;video&gt; и &lt;audio&gt;. Это пустой элемент. Он обычно используется для обслуживания одного и того же медиа-контента в нескольких форматах, поддерживаемых различными браузерами."><code>&lt;source&gt;</code></a> и тогда браузер будет использовать первый, который он понимает:</p>

<pre class="brush: html notranslate">&lt;audio controls&gt;
  &lt;source src=&quot;myAudio.mp3&quot; type=&quot;audio/mpeg&quot;&gt;
  &lt;source src=&quot;myAudio.ogg&quot; type=&quot;audio/ogg&quot;&gt;
  &lt;p&gt;Ваш браузер не поддерживает HTML5 аудио. Вот взамен
     &lt;a href=&quot;myAudio.mp4&quot;&gt;ссылка на аудио&lt;/a&gt;&lt;/p&gt;
&lt;/audio&gt;</pre>

<p>Другие примечания по использованию:</p>

<ul>
 <li>если вы не укажете атрибут <code>controls</code>, тогда аудиоплеер не будет добавлять стандартные элементы управления звуком браузера. Вы можете создать ваши собственные элементы управления в помощью <a href="/ru/docs/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/JavaScript">JavaScript</a> и <a href="/ru/docs/Web/API/HTMLMediaElement"><code>HTMLMediaElement</code></a> <a href="/ru/docs/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/API">API</a>;</li>
 <li>чтобы обеспечить точный контроль над вашим аудиоконтентом, <a href="/ru/docs/Web/API/HTMLMediaElement"><code>HTMLMediaElement</code></a> инициирует (вызывает) множество различных <a href="#События">событий</a>;</li>
 <li>вы так же можете использовать <a href="/ru/docs/Web/API/Web_Audio_API">Web Audio API</a> для непосредственной генерации и управления потоками аудио из кода <a href="/ru/docs/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/JavaScript">JavaScript</a>;</li>
 <li>элементы <code>&lt;audio&gt;</code> не могут иметь субтитры, в отличие от элементов <a href="/ru/docs/Web/HTML/Element/video"><code>&lt;video&gt;</code></a>. Смотрите &quot;<a class="external" href="https://www.iandevlin.com/blog/2015/12/html5/webvtt-and-audio/">WebVTT и аудио</a>&quot; для более подробной информации.</li>
</ul>

<p>Хороший источник информации по использованию HTML-элемента <code>&lt;audio&gt;</code> – это руководство для начинающих &quot;<a href="/ru/docs/Learn/HTML/Multimedia_and_embedding/Video_and_audio_content">Видео- и аудиоконтент</a>&quot;.</p>

<h2 id="Атрибуты">Атрибуты</h2>

<p>К этому элементу применимы <a href="/ru/docs/Web/HTML/Общие_атрибуты">глобальные атрибуты</a>.</p>

<dl>
 <dt><strong id="attr-autoplay"><code>autoplay</code></strong></dt>
 <dd>Атрибут логического типа. Если он указан, аудио начнет автоматически воспроизводиться, как только сможет это сделать, не дожидаясь завершения загрузки всего файла.
 <div class="note"><strong>Заметка</strong>: Сайты, которые автоматически проигрывают аудио (или видео с аудиодорожкой) могут быть неприятными для пользователей, поэтому этого следует по возможности избегать. Если вам необходимо предлагать функцию автовоспроизведения, то вы должны сделать ее Opt-in (вид подписки), то есть когда пользователь специально (сам) включил ее. Тем не менее, это может быть полезно, при создании элементов мультимедиа, чей источник будет установлен позднее под контролем пользователя.</div>
 </dd>
 <dt><strong id="attr-controls"><code>controls</code></strong></dt>
 <dd>Если этот атрибут присутствует, браузер предложит элементы управления, позволяющие пользователю управлять воспроизведением аудио, в том числе громкостью, перемоткой и паузой.</dd>
 <dt><strong id="attr-crossorigin"><code>crossorigin</code></strong></dt>
 <dd>
 <p>Этот атрибут указывает, следует ли использовать <a href="/ru/docs/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/CORS">CORS</a> при загрузке мультимедиа или нет. Допустимые значения:</p>

 <ul>
  <li><code>anonymous</code>: Запрос cross-origin (т.е. с HTTP-заголовком <a href="/ru/docs/Web/HTTP/Headers/Origin"><code>Origin</code></a>) выполняется, но параметры доступа не передаются (т.е. нет <a href="/ru/docs/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/Cookie">cookie</a>, не используется <a class="external" href="https://tools.ietf.org/html/rfc5280">стандарт X.509</a> или базовая HTTP-аутентификация);</li>
  <li><code>use-credentials</code>: Запрос cross-origin (т.е. с HTTP-заголовком <code>Origin</code>) выполняется вместе с передачей параметров доступа (т.е. есть cookie, используется стандарт X.509 или базовая HTTP-аутентификация).</li>
 </ul>

 <p>Если этот атрибут не задан, то CORS при загрузке мультимедиа не используется (т.е. без отправки HTTP-заголовка <a href="/ru/docs/Web/HTTP/Headers/Origin" title="Документация об этом ещё не написана; пожалуйста, поспособствуйте её написанию!"><code>Origin</code></a>). Если задан неправильно, то он обрабатывается так, как если бы использовалось значение <code>anonymous</code>. Для получения дополнительной информации смотрите &quot;<a href="/ru/docs/Web/HTML/CORS_settings_attributes">Настройки атрибутов CORS</a>&quot;.</p>
 </dd>
 <dt><strong id="attr-loop"><code>loop</code></strong></dt>
 <dd>Атрибут логического типа. Если он указан, проигрыватель будет автоматически возвращаться в начало при достижении конца аудио.</dd>
 <dt><strong id="attr-muted"><code>muted</code></strong></dt>
 <dd>Атрибут логического типа, который указывает, будет ли звук изначально отключен. Значением по умолчанию является <code>false</code>.</dd>
 <dt><strong id="attr-preload"><code>preload</code></strong></dt>
 <dd>
 <p>Этот атрибут предназначен для того, чтобы указать браузеру, что, по мнению автора, приведет к лучшему взаимодействию с пользователем. Он может иметь одно из следующих значений:</p>

 <ul>
  <li><code>none</code>: указывает, что аудио не должно предварительно загружаться;</li>
  <li><code>metadata</code>:  указывает, что предварительно загружаются только метаданные аудио (например, продолжительность аудио);</li>
  <li><code>auto</code>: указывает, что весь файл аудио может быть предварительно загружен, даже если пользователь не предполагает его использовать;</li>
  <li><em>пустая строка</em>: синоним значения <code>auto</code>.</li>
 </ul>

 <p>Значение по умолчанию отличается для каждого браузера. Спецификация рекомендует установить значение <code>metadata</code>.</p>

 <div class="note"><strong>Примечание:</strong>

 <ul>
  <li>Атрибут <code>autoplay</code> имеет приоритет над <code>preload</code>. Если <code>autoplay</code> указан, браузер, очевидно, должен будет начать загрузку аудио для воспроизведения.</li>
  <li>Спецификация не обязывает браузер придерживаться значения этого атрибута – это просто совет.</li>
 </ul>
 </div>
 </dd>
 <dt><strong id="attr-src"><code>src</code></strong></dt>
 <dd><a href="/ru/docs/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/URL">URL</a> аудио для встраивания. Это является темой <a href="/ru/docs/Web/HTTP/CORS">контроля доступа HTTP</a>. Этот атрибут является необязательным; вы можете вместо него использовать элемент <a href="/ru/docs/Web/HTML/Element/source" title="HTML-элемент &lt;source&gt;  указывает несколько медиа-ресурсов для элементов &lt;picture&gt;, &lt;video&gt; и &lt;audio&gt;. Это пустой элемент. Он обычно используется для обслуживания одного и того же медиа-контента в нескольких форматах, поддерживаемых различными браузерами."><code>&lt;source&gt;</code></a> внутри блока audio (<code>&lt;audio&gt;&lt;/audio&gt;</code>), чтобы указать аудио для встраивания.</dd>
</dl>

<h2 id="События">События</h2>

<p>Этот элемент может инициировать (вызывать) различные <a href="/ru/docs/Web/Guide/Events/Media_events">события</a>.</p>

<h2 id="Взаимодействие_с_CSS">Взаимодействие с CSS</h2>

<p>Элемент <code>&lt;audio&gt;</code> не имеет собственного визуального вывода, если только не указан атрибут <code>controls</code>, в этом случае отображаются стандартные элементы управления браузера.</p>

<p>Стандартные элементы управления имеют значение свойства <a href="/ru/docs/Web/CSS/display" title="Свойство display (CSS) определяет тип отображения (display type) элемента, имеющий два основных свойства, определяющих генерацию боксов — внешний тип отображения определяет расположение бокса в схеме потока (flow layout) и внутренний тип отображения определяет расположение дочерних элементов бокса (бокс - это прямоугольная область, являющаяся изображением элемента)."><code>display</code></a>, равное <code>inline</code>, и зачастую хорошей идеей является установка этого свойства в значение <code>block</code>, чтобы улучшить контроль над позиционированием и разметкой, если вы не хотите, чтобы он находился внутри текстового блока или чего-то подобного.</p>

<p>Вы можете стилизовать стандартные элементы управления CSS-свойствами, которые влияют на блок как единое целое, например, вы можете задать <a href="/ru/docs/Web/CSS/border" title="Свойство CSS border это  универсальное свойство для указания всех персональных свойств границ за раз: border-width, border-style, и border-color."><code>border</code></a> и <a href="/ru/docs/Web/CSS/border-radius" title="border-radius — это CSS-свойство, позволяющее разработчикам определять, как скругляются границы блока. Закругленность каждого угла определяется с помощью одного или двух радиусов, определяя его форму: круг или эллипс."><code>border-radius</code></a>, <a href="/ru/docs/Web/CSS/padding" title="Свойство padding устанавливает внутренние отступы/поля со всех сторон элемента. Область отступов это пространство между содержанием элемента и его границей. Отрицательные значения не допускаются."><code>padding</code></a>, <a href="/ru/docs/Web/CSS/margin" title="Свойство margin CSS определяет внешний отступ на всех четырех сторонах элемента. Это сокращение, которое устанавливает все отдельные поля одновременно: margin-top, margin-right, margin-bottom и margin-left."><code>margin</code></a> и т.д. Тем не менее вы не можете стилизовать отдельные компоненты внутри аудиопреера (например, изменить размер кнопок, иконок, размер шрифта и т.д.), и элементы управления в разных браузерах отличаются.</p>

<p>Чтобы получить внешний вид совместимый с разными браузерами, вам необходимо создать собственные элементы управления. Они могут быть размечены и стилизованы любым удобным для вас способом и затем может быть использован <a href="/ru/docs/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/JavaScript">JavaScript</a> вместе с <a href="/ru/docs/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/API">API</a> <a href="/ru/docs/Web/API/HTMLMediaElement"><code>HTMLMediaElement</code></a> для объединения функций, которые они выполняют.</p>

<p>&quot;<a href="/en-US/docs/Web/Guide/Audio_and_video_delivery/Video_player_styling_basics">Основы стилизации видеопроигрывателя</a>&quot; предоставляют некоторые полезные методы стилизации – они написаны в контексте <a href="/ru/docs/Web/HTML/Element/video" title="Для встраивания видео контента в документ используйте элемент HTML &lt;video&gt;. Видео элемент может содержать один или несколько источников видео. Чтобы указать источник видео, необходимо использовать атрибут src или элемент &lt;source&gt;; браузер сам определит наиболее подходящий источник."><code>&lt;video&gt;</code></a>, но в значительной степени применимы и к <code>&lt;audio&gt;</code>.</p>

<h2 id="Примеры">Примеры</h2>

<h3 id="Базовое_использование">Базовое использование</h3>

<p>Следующий пример показывает простое использования элемента <code>&lt;audio&gt;</code> для воспроизведения файла в формате OGG. Он будет автоматически воспроизводиться из-за атрибута <code>autoplay</code>. Также он содержит резервный контент, на случай отсутствия поддержи браузером элемента <code>&lt;audio&gt;</code>.</p>

<pre class="brush: html notranslate">&lt;!-- Простое воспроизведение аудио --&gt;
&lt;audio
  src=&quot;AudioTest.ogg&quot;
  autoplay&gt;
  Ваш браузер не поддерживает элемент &lt;code&gt;audio&lt;/code&gt;.
&lt;/audio&gt;
</pre>

<h3 id="Элемент_&lt;audio&gt;_с_элементом_&lt;source&gt;">Элемент &lt;audio&gt; с элементом &lt;source&gt;</h3>

<p>В этом примере указывается, какой аудиотрек будет добавлен с помощью атрибута <code>src</code> во вложенный элемент <a href="/ru/docs/Web/HTML/Element/source" title="HTML-элемент &lt;source&gt;  указывает несколько медиа-ресурсов для элементов &lt;picture&gt;, &lt;video&gt; и &lt;audio&gt;. Это пустой элемент. Он обычно используется для обслуживания одного и того же медиа-контента в нескольких форматах, поддерживаемых различными браузерами."><code>&lt;source&gt;</code></a>, а не в непосредственно элемент <code>&lt;audio&gt;</code>. Всегда полезно включать <a href="/ru/docs/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/MIME_type">MIME-тип</a> файла в атрибут <code>type</code>, так как браузер может немедленно определить, может ли он воспроизвести этот файл, и не тратить на него время, если не может.</p>

<pre class="brush: html notranslate">&lt;audio controls=&quot;controls&quot;&gt;
  &lt;source src=&quot;foo.wav&quot; type=&quot;audio/wav&quot;&gt;
  Ваш браузер не поддерживает элемент &lt;code&gt;audio&lt;/code&gt;.
&lt;/audio&gt;
</pre>

<h3 id="Элемент_&lt;audio&gt;_с_множеством_элементов_&lt;source&gt;">Элемент &lt;audio&gt; с множеством элементов &lt;source&gt;</h3>

<p>Этот пример включает множество элементов <code>&lt;source&gt;</code>. Браузер попытается загрузить источник из первого элемента <code>&lt;source&gt;</code> (Opus), если он не в состоянии воспроизвести его, тогда он перейдет ко второму (Vorbis) и, наконец, к третьему (MP3), если все предыдущие по каким-либо причинам не могут быть воспроизведены браузером:</p>

<pre class="brush: html notranslate">&lt;audio controls=&quot;&quot;&gt;
 &lt;source src=&quot;foo.opus&quot; type=&quot;audio/ogg; codecs=opus&quot;/&gt;
 &lt;source src=&quot;foo.ogg&quot; type=&quot;audio/ogg; codecs=vorbis&quot;/&gt;
 &lt;source src=&quot;foo.mp3&quot; type=&quot;audio/mpeg&quot;/&gt;
&lt;/audio&gt;</pre>

<h2 id="Проблемы_доступности">Проблемы доступности</h2>

<p>Audio with spoken dialog should provide both captions and transcripts that accurately describe its content. Captions allow people who are experiencing hearing loss to understand an audio recording&apos;s content as the recording is being played, while transcripts allow people who need additional time to be able to review the recording&apos;s content at a pace and format that is comfortable for them.</p>

<p>If automatic captioning services are used, it is important to review the generated content to ensure it accurately represents the source audio.</p>

<p>In addition to spoken dialog, subtitles and transcripts should also identify music and sound effects that communicate important information. This includes emotion and tone:</p>

<pre class="notranslate">1
00:00:00 --&gt; 00:00:45
[Energetic techno music]

2
00:00:46 --&gt; 00:00:51
Welcome to the Time Keeper&apos;s podcast! In this episode we&apos;re discussing which Swisswatch is a wrist switchwatch?

16
00:00:52 --&gt; 00:01:02
[Laughing] Sorry! I mean, which wristwatch is a Swiss wristwatch?
</pre>
