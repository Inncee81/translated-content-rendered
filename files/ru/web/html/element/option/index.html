<p><span class="seoSummary"><strong>HTML элемент <code>&lt;option&gt;</code></strong> используется для определения пункта списка контейнера <a href="/ru/docs/Web/HTML/Element/select" title="HTML тэг &lt;select&gt; представляет собой элемент управления который содержит меню опций:"><code>&lt;select&gt;</code></a>, элемента <a href="/ru/docs/Web/HTML/Element/optgroup" title="HTML-элемент &lt;optgroup&gt; позволяет группировать опции, находящиеся внутри элемента &lt;select&gt;."><code>&lt;optgroup&gt;</code></a>, или элемента <a href="/ru/docs/Web/HTML/Element/datalist" title="HTML-элемент &lt;datalist&gt; содержит набор опций (&lt;option&gt;), доступных для выбора. Выбранное значение будет установлено для элемента &lt;input&gt;, с атрибутом list."><code>&lt;datalist&gt;</code></a>. Элемент <code>&lt;option&gt;</code> может представлять раздел меню всплывающих окон и других перечней или списков HTML документа.</span></p>

<h2 id="Attributes" name="Attributes">Атрибуты</h2>

<p>Как и все HTML элементы, этот элемент поддерживает <a href="https://developer.mozilla.org/en-US/docs/HTML/Global_attributes" title="HTML/Global attributes">глобальные атрибуты</a>.</p>

<dl>
 <dt><strong id="attr-disabled"><code>disabled</code></strong> -- отключен(о)</dt>
 <dd>Если этот Boolean атрибут установлен, эта опция недоступна для выделения. Часто браузеры выделяют такой элемент управления серым цветом и ему недоступны любые события браузера, такие как клики мыши или события, связанные с фокусировкой. Если этот атрибут не установлен, этот элемент все еще можно отключить (может не работать), если отключен внешний(one of its ancestors) элемент <a href="/ru/docs/Web/HTML/Element/optgroup" title="HTML-элемент &lt;optgroup&gt; позволяет группировать опции, находящиеся внутри элемента &lt;select&gt;."><code>&lt;optgroup&gt;</code></a>.</dd>
 <dt><strong id="attr-label"><code>label</code></strong> -- метка, ярлык</dt>
 <dd>Этот атрибут - текст ярлыка, отображающий значение(смысл, описание) опции. Если <code>label</code> не указан (отсутствует), то его значение совпадает с текстовым содержанием элемента <code>&lt;option&gt;</code>.</dd>
 <dt><strong id="attr-selected"><code>selected</code></strong> -- выбран(о)</dt>
 <dd>(Если присутствует,) этот Boolean атрибут отображает то, что опция изначально выделена. Если элемент <code>&lt;option&gt;</code> принадлежит элементу <a href="/ru/docs/Web/HTML/Element/select" title="HTML тэг &lt;select&gt; представляет собой элемент управления который содержит меню опций:"><code>&lt;select&gt;</code></a>, чей атрибут <code><a href="/ru/docs/Web/HTML/Element/select#attr-multiple">multiple</a></code> не установлен, только одна-единственная <code>&lt;option&gt;</code> элемента <a href="/ru/docs/Web/HTML/Element/select" title="HTML тэг &lt;select&gt; представляет собой элемент управления который содержит меню опций:"><code>&lt;select&gt;</code></a> может иметь атрибут <code>selected</code> .</dd>
 <dt><strong id="attr-value"><code>value</code></strong> -- значение, величина</dt>
 <dd>Содержимое(содержание) этого атрибута отображает(представляет) значение, отправляемое формой, если выбрана(выделена) данная опция. Если (этот) атрибут value отсутствует, значение берется из текстового содержания элемента <code>&lt;option&gt;</code>.</dd>
