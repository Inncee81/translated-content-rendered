<p><span class="seoSummary"><strong>HTML-элемент <code>&lt;figure&gt;</code> (Иллюстрация с необязательной подписью)</strong> представляет самостоятельный контент, часто с подписью (заголовком), которая указывается с помощью элемента (<a href="/ru/docs/Web/HTML/Element/figcaption" title="HTML-элемент &lt;figcaption&gt; или элемент подписи иллюстрации представляет собой подпись (заголовок) или легенду, описывающую остальную часть содержимого родистельского элемента &lt;figure&gt;."><code>&lt;figcaption&gt;</code></a>).</span> Диаграмма и её подпись представляет собой единое целое.</p>

<h2 id="Атрибуты">Атрибуты</h2>

<p>Этот элемент поддерживает только <a href="/ru/docs/Web/HTML/Общие_атрибуты">глобальные атрибуты</a>.</p>

<h2 id="Примечания_по_использованию">Примечания по использованию</h2>

<ul>
 <li>Обычно <code>&lt;figure&gt;</code> это рисунок, иллюстрация, диаграмма, фрагмент кода, и т.д., на который ссылаются в основном потоке документа, но может быть перенесен в другую часть документа или в приложение не нарушив основной поток.</li>
 <li>Являясь <a href="/ru/docs/Web/Guide/HTML/Content_categories#Прочие_модели_контента">секционным корнем</a>, структура содержимого элемента <code>&lt;figure&gt;</code> исключается из основной структуры документа.</li>
 <li>Подпись может быть связана с элементом <code>&lt;figure&gt;</code> с помощью вставки <a href="/ru/docs/Web/HTML/Element/figcaption"><code>&lt;figcaption&gt;</code></a> внутри него (как первый или последний потомок). Первый элемент <code>&lt;figcaption&gt;</code> в иллюстрации предоставляет её подпись (заголовок).</li>
</ul>

<h3 id="Иллюстрации">Иллюстрации</h3>

<pre class="brush: html notranslate">&lt;!-- Just an image --&gt;
&lt;figure&gt;
  &lt;img
  src=&quot;https://developer.mozilla.org/static/img/favicon144.png&quot;
  alt=&quot;The beautiful MDN logo.&quot;&gt;
&lt;/figure&gt;

&lt;!-- Image with a caption --&gt;
&lt;figure&gt;
  &lt;img
  src=&quot;https://developer.mozilla.org/static/img/favicon144.png&quot;
  alt=&quot;The beautiful MDN logo.&quot;&gt;
  &lt;figcaption&gt;MDN Logo&lt;/figcaption&gt;
&lt;/figure&gt;
