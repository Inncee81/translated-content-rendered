<p><strong>HTML элемент <code>&lt;label&gt;</code> </strong>представляет собой подпись к элементу пользовательского интерфейса.</p>

 <tbody>
  <tr>

  </tr>
  <tr>
   <th scope="row">Разрешенный контент</th>
   <td><a href="/en-US/docs/Web/HTML/Content_categories#Phrasing_content">Текстовый контент</a>, но без вложенных элементов <code>label</code>. Недопустимы другие оборачиваемые в <code>label </code>элементы помимо целевого.</td>
  </tr>
  <tr>
   <th scope="row">Пропуск тегов</th>

<h2 id="Атрибуты">Атрибуты</h2>

<p>Элемент поддерживает <a href="/en-US/docs/Web/HTML/Global_attributes">глобальные атрибуты</a><a href="/en-US/docs/Web/HTML/Global_attributes"> .</a></p>

<dl>
 <dt><strong id="attr-for"><code>for</code></strong></dt>
 <dd>
 <p>ID <a href="https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Content_categories#Form_labelable">labelable</a>-элемента, который находится в том же документе, что и элемент <font face="consolas, Liberation Mono, courier, monospace"><span style="background-color: rgba(220, 220, 220, 0.5);">label</span></font>. Первый такой элемент в документе, ID которого совпадает со значением атрибута <code>for</code>, становится <em>labeled-</em>контролом<em> </em>для данного <code>label</code>.</p>

 <div class="note">Элемент <em>label </em>может иметь как атрибут <em>for</em>, так и отдельный элемент управления, если атрибут <em>for </em>указывает на содержащийся элемент управления.</div>
 </dd>
 <dt><strong id="attr-form"><code>form</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ru/docs/HTML/HTML5">HTML5</a></span> <span class="icon-only-inline" title="Этот API вышел из употребления и его работа больше не гарантируется."><i class="icon-trash"> </i></span></dt>
 <dd>Элемент формы, с которым связан label (его владелец формы). Если указано, значением атрибута является идентификатор элемента <a href="/ru/docs/Web/HTML/Element/form" title="Элемент HTML form (&lt;form&gt;) представляет (собой) раздел документа, содержащий интерактивные элементы управления, которые позволяют пользователю отправлять информацию на веб-сервер."><code>&lt;form&gt;</code></a> в том же документе. Это позволяет размещать элементы label в любом месте документа, а не только как потомки их элементов формы..
 <div class="note">Этот атрибут содержимого был удален из спецификации HTML 28 апреля 2016 г. Однако сценарии по-прежнему имеют доступ только для чтения <a href="/ru/docs/Web/API/HTMLLabelElement/form"><code>HTMLLabelElement.form</code></a>; он возвращает форму, членом которой является связанный элемент управления label, или значение NULL, если label не связана с элементом управления или элемент управления не является частью формы.</div>
 </dd>
</dl>

<h2 id="Примечания_по_использованию">Примечания по использованию</h2>

<ul>
 <li>&lt;label&gt; можно связать с элементом управления, поместив элемент управления внутри элемента &lt;label&gt; или используя атрибут <code><a href="/ru/docs/Web/HTML/Global_attributes#attr-for">for</a></code>. Такой элемент управления называется помеченным элементом управления надписью. Один вход может быть связан с несколькими метками.</li>
 <li>Метки сами по себе не связаны с формами. Они только косвенно связаны с формами через элементы управления, с которыми они связаны.</li>
</ul>

<pre class="brush: html notranslate">&lt;label&gt;Click me &lt;input type=&quot;text&quot;&gt;&lt;/label&gt;</pre>

<p>[1] Starting with Gecko 8.0 (Firefox 8.0 / Thunderbird 8.0 / SeaMonkey 2.5), a bubbling click event triggers at most one <code>&lt;label&gt;</code>, and the synthetic click event cannot trigger additional <code>&lt;label&gt;</code>s. In Gecko, a click event will still bubble up past a <code>&lt;label&gt;</code>, while in WebKit or Internet Explorer the click event will stop at the <code>&lt;label&gt;</code>. The behavior prior to Gecko 8.0 (triggering multiple <code>&lt;label&gt;</code>s) caused Firefox to stop responding (see <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=646157">баг 646157</a>).</p>

<p>[2] The HTML specification was updated in April 2016 to deprecate the <code><a href="/ru/docs/Web/HTML/Global_attributes#attr-form">form</a></code> attribute. It&apos;s still available from script, but its definition has changed: it now returns the associated control&apos;s form, or <code>null</code> if there is no associated control (that is, if <a href="/ru/docs/Web/API/HTMLLabelElement/control"><code>HTMLLabelElement.control</code></a> is <code>null</code>). See <a href="/ru/docs/Web/API/HTMLLabelElement/form"><code>HTMLLabelElement.form</code></a>.</p>

<p>This change is implemented in Firefox 49.</p>
