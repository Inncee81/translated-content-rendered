<p>W przeglądarce, chrome jest to każdy jej widoczny aspekt, oprócz samej strony internetowej (np. paski narzędzi, pasek menu, zakładki). Nie mylić z przeglądarką <a class="glossaryLink" href="/en-US/docs/Glossary/Google_Chrome" title="Google Chrome: Google Chrome is a free Web browser developed by Google. It's based on the Chromium open source project. Some key differences are described on the Chromium wiki. Chrome supports its own layout called Blink. Note that the iOS version of Chrome uses that platform's WebView, not Blink.">Google Chrome</a>.</p>
