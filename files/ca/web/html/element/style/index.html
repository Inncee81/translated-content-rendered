<p>L&apos;<strong>element HTML <code>&lt;style&gt;</code></strong> conté informació d&apos;estil per a un document, o part d&apos;un document. Per defecte, s&apos;espera que les instruccions d&apos;estil escrites a l&apos;interior d&apos;aquest element siguin <a href="/en-US/docs/Web/CSS">CSS</a>.</p>

<table class="properties">
 <tbody>
  <tr>
   <th><a href="/en-US/docs/Web/HTML/Content_categories">Categories de contingut</a></th>
   <td><a href="/en-US/docs/Web/HTML/Content_categories#Metadata_content">Contingut metadata</a>, i si l&apos;atribut <code>scoped</code> és present: <a href="/en-US/docs/Web/HTML/Content_categories#Flow_content">contingut dinàmic</a>.</td>
  </tr>
  <tr>
   <th>Contingut permès</th>
   <td>El contingut del text que coincideixi amb l&apos;atribut type, que és <code>text/css</code>.</td>
  </tr>
  <tr>
   <th>Omissió de l&apos;etiqueta</th>
   <td><span lang="ca" class="short_text" id="result_box"><span>Tampoc</span> <span>es</span> <span>pot</span> <span>ometre</span> <span>l&apos;etiqueta</span></span>.</td>
  </tr>
  <tr>
   <th>Elements pares permesos</th>
   <td>Si l&apos;atribut <strong>scoped</strong> <em>no</em> està present: s&apos;espera que el contingut de metadades o un element <a href="/ca/docs/Web/HTML/Element/noscript" title="L&apos;Element HTML &lt;noscript&gt; defineix una secció d&apos;HTML per inserir si un tipus de script a la pàgina no és compatible o si scripting està actualment desactivat en el navegador."><code>&lt;noscript&gt;</code></a> sigui un fill de l&apos;element <a href="/ca/docs/Web/HTML/Element/head" title="L&apos;element HTML &lt;head&gt; proporciona informació general (metadades) sobre el document, incloent el seu títol i enllaços als seus scripts i fulls d&apos;estil."><code>&lt;head&gt;</code></a>.Si l&apos;atribut <strong>scoped</strong> està present: s&apos;espera contingut dinàmic, però abans de qualsevol altre <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Content_categories#Flow_content">contingut dinàmic</a>, que no sigui un espai en blanc entre elements i elements <a href="/ca/docs/Web/HTML/Element/style" title="L&apos;element HTML &lt;style&gt; conté informació d&apos;estil per a un document, o part d&apos;un document. Per defecte, s&apos;espera que les instruccions d&apos;estil escrites a l&apos;interior d&apos;aquest element siguin CSS."><code>&lt;style&gt;</code></a>, i no com el fill d&apos;un element, el model del qual es de contingut <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Content_categories#Transparent_content_model">transparent</a>.</td>
  </tr>

<h2 id="Atributs">Atributs</h2>

<p>Aquest element inclou els <a href="/en-US/docs/Web/HTML/Global_attributes">atributs globals</a>.</p>

<dl>
 <dt><strong id="attr-type"><code>type</code></strong></dt>
 <dd>Aquest atribut defineix el llenguatge d&apos;estil com un tipus MIME (joc de caràcters no s&apos;ha d&apos;especificar). Aquest atribut és opcional i per defecte és <code>text/css</code> si no es troba.</dd>
 <dt><strong id="attr-media"><code>media</code></strong></dt>
 <dd>Aquest atribut defineix a quin mitjà s&apos;ha d&apos;aplicar l&apos;estil. El seu valor és una <a href="https://developer.mozilla.org/en-US/docs/Web/Guide/CSS/Media_queries">consulta de mitjans</a>, que per defecte és <code>all</code> si l&apos;atribut no es trova.</dd>
 <dt><strong id="attr-scoped"><code>scoped</code></strong> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span> <span title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd><span lang="ca" id="result_box"><span>Si aquest</span> <span>atribut</span> <span>és present,</span> <span>llavors l&apos;estil</span> <span>s&apos;aplica</span> <span>només al seu</span> <span>element</span> <span>pare.</span> <span>Si no n&apos;hi ha</span><span>, l&apos;estil</span> <span>s&apos;aplica a tot</span> <span>el document.</span></span></dd>
 <dt><strong id="attr-title"><code>title</code></strong></dt>
 <dd><span lang="ca" class="short_text" id="result_box"><span>Especifica</span> <span>conjunts</span> <span>de fulls d&apos;estil</span> <span>alternatius.</span></span></dd>
</dl>

<h2 id="Exemples">Exemples</h2>

<h3 id="Un_full_d&apos;estil_senzill">Un <span lang="ca" class="short_text" id="result_box"><span>full d&apos;estil senzill</span></span></h3>

<pre class="brush:html">&lt;style type=&quot;text/css&quot;&gt;
body {
  color:red;
}
&lt;/style&gt;
</pre>

<h3 id="Un_full_d&apos;estil_amb_scoped">Un <span lang="ca" class="short_text" id="result_box"><span>full d&apos;estil amb </span></span> scoped</h3>

<p>En aquest exemple, l&apos;atribut <code>scoped</code> s&apos;utilitza per crear un estil que només s&apos;aplica a un element <a href="/ca/docs/Web/HTML/Element/section" title="L&apos;element HTML &lt;section&gt; representa una secció genèrica d&apos;un document, és a dir, una agrupació temàtica de continguts, normalment amb un capçalera. Cada &lt;section&gt; ha d&apos;estar identificada, mitjançant la inclusió d&apos;una capçalera (element &lt;h1&gt;-&lt;h6&gt;) com un fill de l&apos;element &lt;section&gt;."><code>&lt;section&gt;</code></a> en la qual està contingut.</p>

<div class="warning notecard">
<p>L&apos;atribut <code>scoped</code> s&apos;ha eliminat de l&apos;especificació després de l&apos;adopció només limitada i experimental per Chrome i Firefox. Heu ha d&apos;evitar l&apos;ús d&apos;ell, ja que és gairebé segur que serà eliminat d&apos;aquests navegadors aviat.</p>
</div>

<pre class="brush:html;highlight:7">&lt;article&gt;
  &lt;div&gt;The scoped attribute allows for you to include style elements mid-document.
   Inside rules only apply to the parent element.&lt;/div&gt;
  &lt;p&gt;This text should be black. If it is red your browser does not support the scoped attribute.&lt;/p&gt;
  &lt;section&gt;
    &lt;style scoped&gt;
      p { color: red; }
    &lt;/style&gt;
    &lt;p&gt;This should be red.&lt;/p&gt;
  &lt;/section&gt;
&lt;/article&gt;
</pre>
