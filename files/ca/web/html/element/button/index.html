<h2 id="Sumari">Sumari</h2>

<p>L&apos;element HTML <code>&lt;button&gt;</code> representa un botó que es premi.</p>

<table class="properties">
 <tbody>
  <tr>
   <th scope="row"><a href="/en-US/docs/HTML/Content_categories" title="HTML/Content_categories">Categories de contingut</a></th>

  </tr>
  <tr>

<h2 id="Atributs">Atributs</h2>

<p>Aquest element inclou els<span style="line-height: 21px;"> </span><a style="line-height: 21px;" href="https://developer.mozilla.org/en-US/docs/HTML/Global_attributes" title="HTML/Global attributes">atributs globals</a><span style="line-height: 21px;">.</span></p>

<dl>
 <dt><strong id="attr-autofocus"><code>autofocus</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ca/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Aquest atribut booleà permet especificar que el botó ha de tenir un focus d&apos;entrada quan es carrega la pàgina, llevat que l&apos;usuari els redefineixi, per exemple escrivint en un control diferent. Només un element form-associated a un document pot tenir aquest atribut especificat.</dd>
 <dt><strong id="attr-autocomplete"><code>autocomplete</code></strong> <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>L&apos;ús d&apos;aquest atribut en un <a href="/ca/docs/Web/HTML/Element/button" title="L&apos;element HTML &lt;button&gt; representa un botó que es premi."><code>&lt;button&gt;</code></a> no és estàndard i específic de Firefox. Per defecte, a diferència d&apos;altres navegadors, <a href="http://stackoverflow.com/questions/5985839/bug-with-firefox-disabled-attribute-of-input-not-resetting-when-refreshing">Firefox persisteix l&apos;estat dinàmic desactivat</a> d&apos;un <a href="/ca/docs/Web/HTML/Element/button" title="L&apos;element HTML &lt;button&gt; representa un botó que es premi."><code>&lt;button&gt;</code></a> a través de càrregues de pàgina. Establir el valor d&apos;aquest atribut en <code>off</code> (i.e. <code>autocomplete = &quot;off&quot;</code>) desactiva aquesta funció. Vegeu <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=654072" title="if disabled state is changed with javascript, the normal state doesn&apos;t return after refreshing the page">errada 654072</a>.</dd>
 <dt><strong id="attr-disabled"><code>disabled</code></strong></dt>
 <dd>
 <p>Aquest atribut booleà indica que l&apos;usuari no pot interactuar amb el botó. Si no s&apos;especifica aquest atribut, el botó hereta la seva configuració des de l&apos;element que el conté, per exemple <a href="/ca/docs/Web/HTML/Element/fieldset" title="L&apos;element HTML &lt;fieldset&gt; s&apos;utilitza per agrupar diversos controls així com etiquetes (&lt;label&gt;) dins d&apos;un formulari web."><code>&lt;fieldset&gt;</code></a> ; si no hi ha cap element que contingui l&apos;atribut <strong>disabled</strong>, llavors el botó està activat.</p>

 <p>Firefox, a diferència d&apos;altres navegadors, per defecte, <a href="http://stackoverflow.com/questions/5985839/bug-with-firefox-disabled-attribute-of-input-not-resetting-when-refreshing">persisteixi l&apos;estat dinàmica desactivat</a> d&apos;un <a href="/ca/docs/Web/HTML/Element/button" title="L&apos;element HTML &lt;button&gt; representa un botó que es premi."><code>&lt;button&gt;</code></a> a través de càrregues de pàgina. Utilitzeu l&apos;atribut <code><a href="/ca/docs/Web/HTML/Element/button#attr-autocomplete">autocomplete</a></code> per a controlar aquesta funció.</p>
 </dd>
 <dt><strong id="attr-form"><code>form</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ca/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>L&apos;element form que el botó està associat amb (<em>el propietari del formulari</em>). El valor de l&apos;atribut ha de ser l&apos;atribut id d&apos;un element <a href="/ca/docs/Web/HTML/Element/form" title="L&apos;element HTML &lt;form&gt; representa una secció del document que conté controls interactius per presentar informació a un servidor web."><code>&lt;form&gt;</code></a> en el mateix document. Si no s&apos;especifica aquest atribut, l&apos;element <code>&lt;button&gt;</code> s&apos;associa a un ancestre element <a href="/ca/docs/Web/HTML/Element/form" title="L&apos;element HTML &lt;form&gt; representa una secció del document que conté controls interactius per presentar informació a un servidor web."><code>&lt;form&gt;</code></a>, si és que existeix. Aquest atribut permet associar elements <code>&lt;button&gt;</code> a elements <a href="/ca/docs/Web/HTML/Element/form" title="L&apos;element HTML &lt;form&gt; representa una secció del document que conté controls interactius per presentar informació a un servidor web."><code>&lt;form&gt;</code></a> en qualsevol lloc dins d&apos;un document, no només com descendents dels elements <a href="/ca/docs/Web/HTML/Element/form" title="L&apos;element HTML &lt;form&gt; representa una secció del document que conté controls interactius per presentar informació a un servidor web."><code>&lt;form&gt;</code></a>.</dd>
 <dt><strong id="attr-formaction"><code>formaction</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ca/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>L&apos;URI d&apos;un programa que processa la informació presentada pel botó. Si s&apos;especifica, s&apos;anul·la l&apos;atribut <code><a href="/ca/docs/Web/HTML/Element/form#attr-action">action</a></code> del propietari del formulari del botó.</dd>
 <dt><strong id="attr-formenctype"><code>formenctype</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ca/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd><span lang="ca" id="result_box"><span>Si</span> <span>el botó</span> <span>és</span> <span>un botó</span> <span>d&apos;enviament,</span> <span>aquest</span> <span>atribut</span> <span>especifica</span> <span>el tipus</span> <span>de contingut</span> <span>que s&apos;utilitza</span> <span>per enviar el</span> <span>formulari al</span> <span>servidor.</span> <span>Els</span> <span>valors</span> <span>possibles</span> <span>són</span><span>:</span></span>
 <ul>
  <li><code>application/x-www-form-urlencoded</code>: <span lang="ca" id="result_box"><span>El valor</span> <span>per defecte si</span> <span>no s&apos;especifica</span> <span>l&apos;atribut</span><span>.</span></span></li>
  <li><code>multipart/form-data</code>: Utilitzeu aquest valor si està utilitzant un element <a href="/ca/docs/Web/HTML/Element/input"><code>&lt;input&gt;</code></a> amb l&apos;atribut <code><a href="/ca/docs/Web/HTML/Element/input#attr-type">type</a></code> establert en l<code>&apos;arxiu</code>.</li>
  <li><code>text/plain</code></li>
 </ul>

 <p>Si s&apos;especifica aquest atribut, s&apos;anul·la l&apos;atribut <code><a href="/ca/docs/Web/HTML/Element/form#attr-enctype">enctype</a></code> del propietari del formulari dels botons.</p>
 </dd>
 <dt><strong id="attr-formmethod"><code>formmethod</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ca/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd><span lang="ca" id="result_box"><span>Si</span> <span>el botó</span> <span>és</span> <span>un botó</span> <span>d&apos;enviament,</span> <span>aquest</span> <span>atribut</span> <span>especifica el</span> <span>mètode</span> <span>HTTP</span> <span>que el navegador</span> <span>utilitza</span> <span>per enviar el</span> <span>formulari.</span> <span>Els</span> <span>valors</span> <span>possibles</span> <span>són</span><span>:</span></span>
 <ul>
  <li><code>post</code>: Les dades del formulari s&apos;incloent en el cos del formulari i s&apos;envia al servidor.</li>
  <li><code>get</code>: Les dades del formulari s&apos;afegeixen a l&apos;atribut de formulari URI, amb un &apos;?&apos; com a separador, i l&apos;URI resultant s&apos;envia al servidor. Utilitzeu aquest mètode quan el formulari no té efectes secundaris i conté només caràcters ASCII.</li>
 </ul>

 <p>Si s&apos;especifica, aquest atribut reemplaça l&apos;atribut <code><a href="/ca/docs/Web/HTML/Element/form#attr-method">method</a></code> del propietari del formulari del botó.</p>
 </dd>
 <dt><strong id="attr-formnovalidate"><code>formnovalidate</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ca/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Si el botó és un botó d&apos;enviament, aquest atribut booleà especifica que el formulari no ha de ser validat quan es presenti. Si s&apos;especifica aquest atribut, s&apos;anul·la l&apos;atribut <code><a href="/ca/docs/Web/HTML/Element/form#attr-novalidate">novalidate</a></code> del propietari del formulari del botó.</dd>
 <dt><strong id="attr-formtarget"><code>formtarget</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ca/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd><span lang="ca" id="result_box"><span>Si</span> <span>el botó</span> <span>és</span> <span>un botó</span> <span>d&apos;enviament,</span> <span>aquest</span> <span>atribut</span> <span>és</span> <span>un nom</span> <span>o una paraula</span> <span>clau que</span> <span>indica on</span> <span>s&apos;ha de mostrar</span> <span>la resposta que</span> <span>es</span> <span>rep</span> <span>després d&apos;enviar</span> <span>el formulari.</span> <span>Es</span> <span>tracta</span> <span>d&apos;un nom de</span><span>,</span> <span>o una paraula</span> <span>clau</span> <span>per a un</span> <span>context</span> <span>de navegació</span> <span>(</span><span>per</span> <span>exemple</span><span>, pestanya</span><span>, finestra</span> <span>o</span> <span>marc en</span> <span>línia</span><span>)</span><span>.</span> <span>Si s&apos;especifica</span> <span>aquest</span> <span>atribut</span><span>, </span></span> reemplaça l&apos;atribut de destinació <span lang="ca"> <span>del propietari del</span> <span>formulari</span> <span>del botó.</span> <span>Les</span> <span>següents</span> <span>paraules</span> <span>clau</span> <span>tenen</span> <span>un significat</span> <span>especial</span><span>:</span></span></dd>
 <dd>
 <ul>
  <li><code>_self</code>: Càrrega la resposta en el mateix context de navegació com l&apos;actual. Aquest valor és el valor per defecte si no s&apos;especifica l&apos;atribut.</li>
  <li><code>_blank</code>: Càrrega la resposta en un nou context de navegació sense nom.</li>
  <li><code>_parent</code>: Càrrega la resposta en el context de navegació dels pares de l&apos;actual. Si no hi ha pare, aquesta opció es comporta de la mateixa manera que <code>_self</code>.</li>
  <li><code>_top</code>: Càrrega la resposta en el context de navegació de nivell superior (és a dir, el context de navegació que és un ancestre de l&apos;actual, i no té pare). Si no hi ha pare, aquesta opció es comporta de la mateixa manera que<code> _self</code>.</li>
 </ul>
 </dd>
 <dt><strong id="attr-name"><code>name</code></strong></dt>
 <dd><span lang="ca" id="result_box"><span>El nom del</span> <span>botó</span><span>, que es presenta</span> <span>amb</span> <span>les dades del</span> <span>formulari.</span></span></dd>
 <dt><strong id="attr-type"><code>type</code></strong></dt>
 <dd><span lang="ca" id="result_box"><span>Tipus</span> <span>de botó.</span> <span>Els</span> <span>valors</span> <span>possibles</span> <span>són</span><span>:</span></span>
 <ul>
  <li><code>submit</code>: El botó envia les dades del formulari al servidor. Aquest és el valor per defecte si no s&apos;especifica l&apos;atribut, o si l&apos;atribut es canviat dinàmicament a un valor buit o no vàlid.</li>
  <li><code>reset</code>: Rstableix tots els controls als seus valors inicials</li>
  <li><code>button</code>: El botó no té cap comportament predeterminat. Pot tenir seqüències d&apos;ordres del costat del client, relacionats amb els events de l&apos;element, que s&apos;activen quan es produeixen els events.</li>
  <li>menu: El botó obre un menú emergent definit pel seu element <a href="/ca/docs/Web/HTML/Element/menu"><code>&lt;menu&gt;</code></a> designat.</li>
 </ul>
 </dd>
 <dt><strong id="attr-value"><code>value</code></strong></dt>
 <dd><span lang="ca" id="result_box"><span>El valor inicial</span> <span>del botó.</span> <span>Defineix</span> <span>el valor associat</span> <span>amb</span> <span>el botó que</span> <span>es presenta</span> <span>amb</span> <span>les dades del</span> <span>formulari.</span> <span>Aquest</span> <span>valor</span> <span>es passa al</span> <span>servidor</span> <span>en</span> <span>params</span> <span>quan</span> <span>s&apos;envia el</span> <span>formulari.</span></span></dd>
</dl>

<h3 id="En_fer_clic_i_enfocament"><span lang="ca" class="short_text" id="result_box"><span>En fer</span> <span>clic i</span> <span>enfocament</span></span></h3>

<p><span lang="ca" id="result_box"><span class="alt-edited">Si fem clic a un </span></span><a href="/ca/docs/Web/HTML/Element/button" title="L&apos;element HTML &lt;button&gt; representa un botó que es premi."><code>&lt;button&gt;</code></a><span lang="ca"><span class="alt-edited"> fa que (per defecte) aquest es converteixi en el focus i varïi segons el navegador i sistema operatiu. Els resultats de </span></span><a href="/ca/docs/Web/HTML/Element/input" title="L&apos;element HTML &lt;input&gt; s&apos;utilitza per crear controls interactius per als formularis basats en la web per tal d&apos;acceptar dades de l&apos;usuari. Com un funciona un &lt;input&gt; varia considerablement en funció del valor del seu atribut type."><code>&lt;input&gt;</code></a><span lang="ca"><span class="alt-edited"> de <code>type=&quot;button&quot;</code> i <code>type=&quot;submit&quot;</code> son els mateixos.</span></span></p>

<h2 id="Notes">Notes</h2>

<p>Els elements <code>&lt;button&gt;</code> són molt més fàcil de donar estil que els elements <a href="/ca/docs/Web/HTML/Element/input" title="L&apos;element HTML &lt;input&gt; s&apos;utilitza per crear controls interactius per als formularis basats en la web per tal d&apos;acceptar dades de l&apos;usuari. Com un funciona un &lt;input&gt; varia considerablement en funció del valor del seu atribut type."><code>&lt;input&gt;</code></a>. Podeu afegir contingut HTML intern (com <code>&lt;em&gt;, &lt;strong&gt;</code> o fins i tot <code>&lt;img&gt;</code>), i fer ús dels pseudo-elements  <a href="/ca/docs/Web/CSS/:after" title="Aquesta pàgina encara no ha estat traduïda. Si us plau considera contribuir-hi!"><code>:after</code></a> i <a href="/ca/docs/Web/CSS/:before" title="Aquesta pàgina encara no ha estat traduïda. Si us plau considera contribuir-hi!"><code>:before</code></a>  per aconseguir la generació d&apos;elements complexos, mentre que <a href="/ca/docs/Web/HTML/Element/input" title="L&apos;element HTML &lt;input&gt; s&apos;utilitza per crear controls interactius per als formularis basats en la web per tal d&apos;acceptar dades de l&apos;usuari. Com un funciona un &lt;input&gt; varia considerablement en funció del valor del seu atribut type."><code>&lt;input&gt;</code></a> només accepta un atribut de valor de text.</p>

<p>Internet Explorer 7 té un error pel qual l&apos;enviar un formulari amb <code>&lt;button type=&quot;submit&quot; name=&quot;myButton&quot; value=&quot;foo&quot;&gt;Click me&lt;/button&gt;</code>, les dades POST enviats donarà com  a  resultat <code>myButton=Click</code> <code>me</code> en lloc de <code>myButton=foo</code>. IE6 té un error encara pitjor quan s&apos;envia un formulari a través d&apos;un botó, presentarà tots els botons del formulari, amb el mateix error com IE7.Aquest error s&apos;ha corregit en IE8.</p>

<p><span lang="ca" id="result_box"><span class="alt-edited">Firefox afegirà, amb fins d&apos;accessibilitat, una petita vora de punts en un botó que té el focus. Aquesta frontera es declara a través de CSS, en el full d&apos;estil del navegador, però pot substituir-lo en cas necessari, afegin el seu propi estil en el botó enfocat</span></span><code> <a href="/ca/docs/Web/CSS/::-moz-focus-inner" title="Aquesta pàgina encara no ha estat traduïda. Si us plau considera contribuir-hi!"><code>::-moz-focus-inner</code></a> { }.</code></p>

<p>Firefox, a diferència d&apos;altres navegadors, per defecte, <a href="http://stackoverflow.com/questions/5985839/bug-with-firefox-disabled-attribute-of-input-not-resetting-when-refreshing">persisteixi l&apos;estat desactivat dinàmica</a> d&apos;un <a href="/ca/docs/Web/HTML/Element/button" title="L&apos;element HTML &lt;button&gt; representa un botó que es premi."><code>&lt;button&gt;</code></a> a través de càrregues de pàgina. En establir el valor de l&apos;atribut <code><a href="/ca/docs/Web/HTML/Element/button#attr-autocomplete">autocomplete</a></code> en <code>off</code> desactiva aquesta funció. Vegeu <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=654072" title="if disabled state is changed with javascript, the normal state doesn&apos;t return after refreshing the page">errada 654072</a>.</p>

<p>Firefox &lt;35 per Android estableix per defecte un gradient <a href="/ca/docs/Web/CSS/background-image" title="Aquesta pàgina encara no ha estat traduïda. Si us plau considera contribuir-hi!"><code>background-image</code></a> en tots els botons (veure <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=763671" title="FIXED: Remove gradients from form elements">errada 763671</a>). Això es pot desactivar usant <code>background-image: none</code>.</p>

<h2 id="Veure">Veure</h2>

<p><span lang="ca" id="result_box"><span>Altres elements</span> <span>que s&apos;utilitzen</span> <span>per a la</span> <span>creació</span> <span>de formularis</span></span> : <a href="/ca/docs/Web/HTML/Element/form" title="L&apos;element HTML &lt;form&gt; representa una secció del document que conté controls interactius per presentar informació a un servidor web."><code>&lt;form&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/datalist" title="L&apos;Element HTML Datalist (&lt;datalist&gt;) conté un conjunt d&apos;elements &lt;option&gt; que representen els valors disponibles per a altres controls."><code>&lt;datalist&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/fieldset" title="L&apos;element HTML &lt;fieldset&gt; s&apos;utilitza per agrupar diversos controls així com etiquetes (&lt;label&gt;) dins d&apos;un formulari web."><code>&lt;fieldset&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/input" title="L&apos;element HTML &lt;input&gt; s&apos;utilitza per crear controls interactius per als formularis basats en la web per tal d&apos;acceptar dades de l&apos;usuari. Com un funciona un &lt;input&gt; varia considerablement en funció del valor del seu atribut type."><code>&lt;input&gt;</code></a>,<a href="/ca/docs/Web/HTML/Element/keygen" title="L&apos;element HTML &lt;keygen&gt; existeix per facilitar la generació de material clau, i la presentació de la clau pública com a part d&apos;un formulari HTML. Aquest mecanisme està dissenyat per funcionar amb sistemes de gestió de certificats basats en web. S&apos;espera que l&apos;element &lt;keygen&gt; s&apos;utilitzi en un formulari HTML juntament amb una altra informació necessària per construir una sol·licitud de certificat, i que el resultat del procés serà un certificat signat."><code>&lt;keygen&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/label" title="L&apos;Element HTML Label (&lt;label&gt;) representa un títol en una interfície d&apos;usuari. Pot estar associat amb un control o bé col·locant l&apos;element de control a l&apos;interior de l&apos;element &lt;label&gt;, o mitjançant l&apos;ús de l&apos;atribut for. Aquest control es diu el control labeled de l&apos;element etiqueta. Una entrada pot estar associada amb diverses etiquetes."><code>&lt;label&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/legend" title="L&apos;Element HTML &lt;legend&gt; (o HTML llegenda element de camp) representa un títol per al contingut del se element principal  &lt;fieldset&gt;."><code>&lt;legend&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/meter" title="L&apos;Element HTML &lt;meter&gt; representa un valor escalar dins d&apos;un rang conegut o un valor fraccionari."><code>&lt;meter&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/optgroup" title="En un formulari web, l&apos;element HTML &lt;optgroup&gt; crea una agrupació d&apos;opcions dins d&apos;un element &lt;select&gt;."><code>&lt;optgroup&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/option" title="En un formulari web, l&apos;element HTML  s&apos;utilitza per crear un control que representa un element dins d&apos;un &lt;select&gt;, un &lt;optgroup&gt; o un element d&apos;HTML5 &lt;datalist&gt;."><code>&lt;option&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/output" title="L&apos;element HTML &lt;output&gt; representa el resultat d&apos;una acció de càlcul o  d&apos;usuari."><code>&lt;output&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/progress" title="L&apos;Element HTML &lt;progress&gt; s&apos;utilitza per veure l&apos;avenç de realització d&apos;una tasca. Encara que els detalls de com es visualitza es deixa en mans del desenvolupador del navegador, normalment es mostra com una barra de progrés. Es pot utilitzar Javascript  per manipular el valor de la barra de progrés."><code>&lt;progress&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/select" title="L&apos;element HTML seleccionar (&lt;select&gt;)  és un control que mostra un menú d&apos;opcions. Les opcions del menú estan representades per elements &lt;option&gt;, que es poden agrupar per elements &lt;optgroup&gt;. Les opcions poden ser pre-seleccionades per l&apos;usuari."><code>&lt;select&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/textarea" title="L&apos;element HTML &lt;textarea&gt; representa un control d&apos;edició de text  multi-línia sense format."><code>&lt;textarea&gt;</code></a>.</p>
