<p>En un formulari web, l&apos;element HTML &lt;option&gt; s&apos;utilitza per crear un control que representa un element dins d&apos;un <a href="/ca/docs/Web/HTML/Element/select" title="L&apos;element HTML seleccionar (&lt;select&gt;)  és un control que mostra un menú d&apos;opcions. Les opcions del menú estan representades per elements &lt;option&gt;, que es poden agrupar per elements &lt;optgroup&gt;. Les opcions poden ser pre-seleccionades per l&apos;usuari."><code>&lt;select&gt;</code></a>, un <a href="/ca/docs/Web/HTML/Element/optgroup" title="En un formulari web, l&apos;element HTML &lt;optgroup&gt; crea una agrupació d&apos;opcions dins d&apos;un element &lt;select&gt;."><code>&lt;optgroup&gt;</code></a> o un element d&apos;HTML5 <a href="/ca/docs/Web/HTML/Element/datalist" title="L&apos;Element HTML Datalist (&lt;datalist&gt;) conté un conjunt d&apos;elements &lt;option&gt; que representen els valors disponibles per a altres controls."><code>&lt;datalist&gt;</code></a>.</p>

<h2 id="Atributs">Atributs</h2>

<p>Aquest element inclou els <a href="/en-US/docs/Web/HTML/Global_attributes">atributs globals</a>.</p>

<dl>
 <dt><strong id="attr-disabled"><code>disabled</code></strong></dt>
 <dd>Si aquest atribut booleà s&apos;estableix, aquesta opció no és comprovable.<br>
 Sovint, els navegadors no habiliten aquest control i no reben cap esdeveniment de navegació, com clics del ratolí o els relacionats amb l&apos;enfocament. Si aquest atribut no està establert, l&apos;element encara es pot desactivar si un dels seus ancestres és un element <a href="/ca/docs/Web/HTML/Element/optgroup" title="En un formulari web, l&apos;element HTML &lt;optgroup&gt; crea una agrupació d&apos;opcions dins d&apos;un element &lt;select&gt;."><code>&lt;optgroup&gt;</code></a> deshabilitat.</dd>
 <dt><strong id="attr-label"><code>label</code></strong></dt>
 <dd>Aquest atribut és el text de l&apos;etiqueta que indica el significat de l&apos;opció. Si no es defineix l&apos;atribut <code>label</code>, el seu valor és la del contingut del text de l&apos;element.</dd>
 <dt><strong id="attr-selected"><code>selected</code></strong></dt>
 <dd>Si és present, aquest atribut booleà indica que l&apos;opció està seleccionada inicialment. Si l&apos;element <code>&lt;option&gt;</code> és el descendent d&apos;un element <a href="/ca/docs/Web/HTML/Element/select" title="L&apos;element HTML seleccionar (&lt;select&gt;)  és un control que mostra un menú d&apos;opcions. Les opcions del menú estan representades per elements &lt;option&gt;, que es poden agrupar per elements &lt;optgroup&gt;. Les opcions poden ser pre-seleccionades per l&apos;usuari."><code>&lt;select&gt;</code></a> en que el seu atribut <code><a href="/ca/docs/Web/HTML/Element/select#attr-multiple">multiple</a></code> no està establert, només una sola <code>&lt;option&gt;</code> d&apos;aquest element <a href="/ca/docs/Web/HTML/Element/select" title="L&apos;element HTML seleccionar (&lt;select&gt;)  és un control que mostra un menú d&apos;opcions. Les opcions del menú estan representades per elements &lt;option&gt;, que es poden agrupar per elements &lt;optgroup&gt;. Les opcions poden ser pre-seleccionades per l&apos;usuari."><code>&lt;select&gt;</code></a> té l&apos;atribut <code>selected</code>.</dd>
 <dt><strong id="attr-value"><code>value</code></strong></dt>
 <dd>El contingut d&apos;aquest atribut representa el valor que s&apos;ha de presentar amb el formulari, si està seleccionada aquesta opció. Si s&apos;omet aquest atribut, el valor es pren del contingut de text de l&apos;element option.</dd>
</dl>
