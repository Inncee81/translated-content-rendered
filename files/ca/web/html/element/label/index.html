<p>L&apos;<em>Element HTML Label</em> (<code><strong>&lt;label&gt;</strong></code>) representa un títol en una interfície d&apos;usuari. Pot estar associat amb un control o bé col·locant l&apos;element de control a l&apos;interior de l&apos;element <code>&lt;label&gt;</code>, o mitjançant l&apos;ús de l&apos;atribut <code><a href="/ca/docs/Web/HTML/Global_attributes#attr-for">for</a></code>. Aquest control es diu el <em>control labeled</em> de l&apos;element etiqueta. Una entrada pot estar associada amb diverses etiquetes.</p>

<p>Val la pena assenyalar, però, que les etiquetes no estan directament associats amb els formularis. S&apos;associen indirectament amb els formularis a través dels controls amb els quals estan associats.</p>

<div class="note">
<p>Abans de la <a href="https://github.com/whatwg/html/pull/1120">revisió de l&apos;especificació HTML</a> realitzada el 28 d&apos;abril de 2016, l&apos;atribut <code><a href="/ca/docs/Web/HTML/Global_attributes#attr-form">form</a></code> de l&apos;element <code>&lt;label&gt;</code> permetía associar directament les etiquetes amb els formularis.</p>
</div>

<h2 id="Atributs">Atributs</h2>

<p>Aquest element inclou els <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes">atributs globals</a>.</p>

<dl>
 <dt><strong id="attr-for"><code>for</code></strong></dt>
 <dd>L&apos;ID d&apos;un element <a href="https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Content_categories#Form_labelable">etiquetable (labelable)</a> relacionat amb el formulari en el mateix document que l&apos;element d&apos;etiqueta. El primer d&apos;aquests elements en el document amb un ID que coincideixi amb el valor de l&apos;atribut for és el <em>control labeled</em> per a aquest element d&apos;etiqueta.</dd>
 <dd>
 <div class="note">Un element d&apos;etiqueta pot tenir un atribut for i un element de control contingut, sempre que l&apos;atribut <code>for</code> assenyali a l&apos;element de control contingut.</div>
 </dd>
 <dt><strong id="attr-form"><code>form</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ca/docs/HTML/HTML5">HTML5</a></span> <span class="icon-only-inline" title="This is an obsolete API and is no longer guaranteed to work."><i class="icon-trash"> </i></span></dt>
 <dd>L&apos;element de formulari amb el qual l&apos;etiqueta està associada (el seu propietari de formulari). Si s&apos;especifica, el valor de l&apos;atribut és l&apos;ID d&apos;un element <a href="/ca/docs/Web/HTML/Element/form" title="L&apos;element HTML &lt;form&gt; representa una secció del document que conté controls interactius per presentar informació a un servidor web."><code>&lt;form&gt;</code></a> en el mateix document. Això li permet col·locar elements etiqueta en qualsevol lloc dins d&apos;un document, no només com descendents dels seus elements de formulari.</dd>
 <dd>
 <div class="note">Aquest atribut content va ser <a href="https://github.com/whatwg/html/pull/1120">eliminat de l&apos;especificació HTML</a>, el 28 d&apos;abril de 2016. No obstant això, els scripts segueixen tenint accés a un atribut read-only (sol lectura) <a href="/ca/docs/Web/API/HTMLLabelElement/form" title="Aquesta pàgina encara no ha estat traduïda. Si us plau considera contribuir-hi!"><code>HTMLLabelElement.form</code></a> ; el retorn al formulari del control associat de l&apos;etiqueta és un membre, o null si l&apos;etiqueta no està associada amb un control o el control no és part d&apos;un formulari.</div>
 </dd>
</dl>

<p>[1] A partir de Gecko 8.0 (Firefox 8.0 / Thunderbird 8.0 / SeaMonkey 2.5), un esdeveniment clic desencadena la propagació de més d&apos;un <code>&lt;label&gt;</code>, i l&apos;esdeveniment clic sintètic no pot desencadenar <code>&lt;label&gt;</code>s addicionals. En Gecko, un esdeveniment clic encara apareixerà més enllà d&apos;un <code>&lt;label&gt;</code>, mentre que en WebKit o Internet Explorer l&apos;esdeveniment clic s&apos;aturarà en el <code>&lt;label&gt;</code>.  El comportament anterior a Gecko 8.0 (el desencadenament de multiples <code>&lt;label&gt;</code>s) va fer que Firefox deixés de respondre (veure <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=646157" title="FIXED: Stops responding when selecting a checkbox on the Netapp admin page inside deeply nested &lt;label&gt;s">errada 646157</a>).</p>

<p>[2] L&apos;especificació d&apos;HTML es va actualitzar a l&apos;abril de 2016 per desaprovar l&apos;atribut <code><a href="/ca/docs/Web/HTML/Global_attributes#attr-form">form</a></code>. Encara està disponible des de script, però la seva definició ha canviat: ara retorna el formulari del control associat, o null si no hi ha un control associat (és a dir, si <a href="/ca/docs/Web/API/HTMLLabelElement/control" title="Aquesta pàgina encara no ha estat traduïda. Si us plau considera contribuir-hi!"><code>HTMLLabelElement.control</code></a> és nul). Veure <a href="/ca/docs/Web/API/HTMLLabelElement/form" title="Aquesta pàgina encara no ha estat traduïda. Si us plau considera contribuir-hi!"><code>HTMLLabelElement.form</code></a>.</p>
