<h2 id="Sumari">Sumari</h2>

<p>L&apos;<strong>element HTML <code>&lt;textarea&gt;</code></strong> representa un control d&apos;edició de text  multi-línia sense format.</p>

<h2 id="Atributs">Atributs</h2>

<p>Aquest element inclou els<span style="line-height: 21px;"> </span><a href="https://developer.mozilla.org/en-US/docs/HTML/Global_attributes" style="line-height: 21px;" title="HTML/Global attributes">atributs globals</a><span style="line-height: 21px;">.</span></p>

<dl>
 <dt><strong id="attr-autocapitalize"><code>autocapitalize</code></strong> <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>Aquest és un atribut no estàndard amb el suport de WebKit en iOS (per tant, gairebé tots els navegadors que s&apos;executen en iOS, incloent Safari, Firefox i Chrome) el qual controla si i com el valor de text ha de ser automàticament en majúscula quan és entrat/editat per l&apos;usuari. Els valors no desaprovats estan disponibles en IOS 5 i posteriors. Els valors possibles són:
 <ul>
  <li><code>none</code>: <span id="result_box" lang="ca"><span>Completament</span> <span>desactiva</span>da <span>la majúscula</span></span><span lang="ca"> <span>automàtica.</span></span></li>
  <li><code>sentences</code>: <span id="result_box" lang="ca"><span>Automàticament</span> <span>en majúscula</span> <span>la primera lletra</span> <span>d&apos;una oració</span></span> .</li>
  <li><code>words</code>: <span id="result_box" lang="ca"><span>Automàticament</span> <span>en majúscula</span> <span>la primera lletra</span> <span>de les</span> <span>paraules</span></span>.</li>
  <li><code>characters</code>: <span class="short_text" id="result_box" lang="ca"><span>Automàticament</span> <span>en</span> <span>majúscula</span> <span>tots</span> <span>els</span> <span>caràcters</span></span> .</li>
  <li><code>on</code>: <span class="icon-only-inline" title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span> Desaprovat des de iOS 5.</li>
  <li><code>off</code>: <span class="icon-only-inline" title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span> Desaprovat des de iOS 5.</li>
 </ul>
 </dd>
 <dt><strong id="attr-autocomplete"><code>autocomplete</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ca/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd><span id="result_box" lang="ca"><span>Aquest</span> <span>atribut</span> <span>indica</span> <span>si el valor del</span> <span>control</span> <span>es</span> <span>pot completar</span> <span>automàticament</span> <span>pel navegador.</span> <span>Els</span> <span>valors</span> <span>possibles</span> <span>són</span><span>:</span></span>
 <ul>
  <li><code>off</code>: L&apos;usuari ha d&apos;introduir explícitament un valor en aquest camp per a cada ús, o el document proporciona el seu propi mètode d&apos;autocompletat; el navegador no completa l&apos;entrada automàticament.</li>
  <li><code>on</code>: <span id="result_box" lang="ca"><span>El navegador</span> <span>pot completar</span> <span>automàticament el</span> <span>valor basat</span> <span>en els valors</span> <span>que l&apos;usuari ha</span> <span>entrat</span> <span>en usos</span> <span>anteriors.</span></span></li>
 </ul>

 <p>Si l&apos;atribut <strong>autocomplete</strong> no s&apos;especifica en un element <code>&lt;textarea&gt;</code>, el navegador utilitza el valor de l&apos;atribut <strong>autocomplete</strong> del propietari del formulari de l&apos;element <code>&lt;textarea&gt;</code>. El propietari del formulari és l&apos;element <a href="/ca/docs/Web/HTML/Element/form" title="L&apos;element HTML &lt;form&gt; representa una secció del document que conté controls interactius per presentar informació a un servidor web."><code>&lt;form&gt;</code></a> en el qual l&apos;element <code>&lt;textarea&gt;</code> és un descendent o bé l&apos;element de formulari que el seu <strong>id</strong> és especificat per l&apos;atribut <strong>form</strong> de l&apos;element d&apos;entrada. Per obtenir més informació, consulteu <code><a href="/ca/docs/Web/HTML/Element/form#attr-autocomplete">autocomplete</a></code> en <a href="/ca/docs/Web/HTML/Element/form" title="L&apos;element HTML &lt;form&gt; representa una secció del document que conté controls interactius per presentar informació a un servidor web."><code>&lt;form&gt;</code></a>.</p>
 </dd>
 <dt><strong id="attr-autofocus"><code>autofocus</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ca/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Aquest atribut booleà permet especificar que un control de formulari ha de tenir el focus d&apos;entrada quan es carrega la pàgina, llevat que l&apos;usuari el redefineixi, per exemple escrivint en un control diferent. Només un element de formularu associat a un document pot tenir aquest atribut especificat.</dd>
 <dt><strong id="attr-cols"><code>cols</code></strong></dt>
 <dd>L&apos;ample visible del control de text, en caràcters d&apos;amplària mitjana. Si s&apos;especifica, ha de ser un nombre enter positiu. Si no s&apos;especifica, el valor per defecte és <span style="font-family: courier new;">20</span> (HTML5).</dd>
 <dt><strong id="attr-disabled"><code>disabled</code></strong></dt>
 <dd>Aquest atribut booleà indica que l&apos;usuari no pot interactuar amb el control. (Si no s&apos;especifica aquest atribut, el control hereta la seva configuració des de l&apos;element que conté, per exemple <a href="/ca/docs/Web/HTML/Element/fieldset" title="L&apos;element HTML &lt;fieldset&gt; s&apos;utilitza per agrupar diversos controls així com etiquetes (&lt;label&gt;) dins d&apos;un formulari web."><code>&lt;fieldset&gt;</code></a>;. Si no hi ha cap element que contimgui l&apos;atribut <code>disabled</code>, el control està activat)</dd>
 <dt><strong id="attr-form"><code>form</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ca/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>L&apos;element formulari en el qual està associat l&apos;element <code>&lt;textarea&gt;</code> (el seu &quot;propietari formulari&quot;). El valor de l&apos;atribut ha de ser l&apos;ID d&apos;un element de formulari en el mateix document. Si no s&apos;especifica aquest atribut, l&apos;element <code>&lt;textarea&gt;</code> ha de ser un descendent d&apos;un element de formulari. Aquest atribut li permet col.locar elements <code>&lt;textarea&gt;</code> en qualsevol lloc dins d&apos;un document, no només com descendents dels seus elements de formulari.</dd>
 <dt><strong id="attr-maxlength"><code>maxlength</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ca/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd><span id="result_box" lang="ca"><span>El nombre</span> <span>màxim</span> <span>de caràcters</span> <span>(</span><span>punts</span> <span>de codi</span> <span>Unicode</span><span>)</span> <span>que l&apos;usuari pot</span> <span>introduir.</span> <span>Si no s&apos;especifica</span> <span>aquest valor,</span> <span>l&apos;usuari pot</span> <span>introduir un</span> <span>nombre il·limitat</span> <span>de caràcters</span></span></dd>
 <dt><strong id="attr-minlength"><code>minlength</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ca/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>El nombre mínim de caràcters (punts de codi Unicode) requerits que l&apos;usuari ha d&apos;introduir.</dd>
 <dt><strong id="attr-name"><code>name</code></strong></dt>
 <dd>El nom del control.</dd>
 <dt><strong id="attr-placeholder"><code>placeholder</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ca/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Un indici a l&apos;usuari del que pot ser introduït en el control. Els retorns de carro o salts de línia dins del text de marcador de posició han de ser tractats com salts de línia quan es representa l&apos;indici.</dd>
 <dt><strong id="attr-readonly"><code>readonly</code></strong></dt>
 <dd>Aquest atribut booleà indica que l&apos;usuari no pot modificar el valor del control. A diferència de l&apos;atribut <code>disabled</code>, l&apos;atribut <code>readonly</code> no impedeix que l&apos;usuari faci clic o seleccioni en el control. El valor d&apos;un control de només lectura segueix sent enviat en el formulari.</dd>
 <dt><strong id="attr-required"><code>required</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ca/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd><span id="result_box" lang="ca"><span>Aquest</span> <span>atribut</span> <span>especifica</span> <span>que l&apos;usuari</span> <span>ha d&apos;omplir</span> <span>un valor</span> <span>abans</span> <span>d&apos;enviar un</span> <span>formulari.</span></span></dd>
 <dt><strong id="attr-rows"><code>rows</code></strong></dt>
 <dd><span id="result_box" lang="ca"><span>El nombre</span> <span>de línies</span> <span>de text</span> <span>visibles</span> <span>per al control.</span></span></dd>
 <dt><strong id="attr-selectionDirection"><code>selectionDirection</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ca/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>La direcció en què es va produir la selecció. És &quot;cap endavant (forward)&quot; si la selecció es va fer d&apos;esquerra a dreta en una configuració regional LTR o de dreta a esquerra en una configuració regional RTL, o &quot;cap enrere (backward)&quot; si la selecció es va fer en la direcció oposada. Això pot ser &quot;cap (none)&quot; si la direcció de la selecció és desconegut.</dd>
 <dt><strong id="attr-selectionEnd"><code>selectionEnd</code></strong></dt>
 <dd><span id="result_box" lang="ca"><span>L&apos;índex</span> <span>de l&apos;últim</span> <span>caràcter</span> <span>de la selecció</span> <span>actual.</span> <span>Si no hi ha</span> <span>selecció,</span> <span>el valor és</span> <span>l&apos;índex</span> <span>del caràcter que</span> <span>segueix a</span> <span>la posició del cursor</span> <span>d&apos;entrada de</span> <span>text.</span></span></dd>
 <dt><strong id="attr-selectionStart"><code>selectionStart</code></strong></dt>
 <dd><span id="result_box" lang="ca"><span>L&apos;índex</span> <span>per al primer</span> <span>caràcter</span> <span>de la selecció</span> <span>actual.</span> <span>Si no hi ha</span> <span>selecció</span><span>, aquest valor</span> <span>és l&apos;índex</span> <span>del caràcter que</span> <span>segueix a</span> <span>la posició del cursor</span> <span>d&apos;entrada de</span> <span>text.</span></span></dd>
 <dt><strong id="attr-spellcheck"><code>spellcheck</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ca/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Establir el valor d&apos;aquest atribut en <code>true</code> indica que l&apos;element ha de tenir la seva ortografia i gramàtica revisada. El valor per omissió indica que l&apos;element està actuant d&apos;acord amb un comportament predeterminat, possiblement basat en el valor de la revisió ortogràfica de l&apos;element pare. El valor <code>false</code> indica que l&apos;element no ha de ser revisat.</dd>
 <dt><strong id="attr-wrap"><code>wrap</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ca/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Indica com el control ajusta el text. Els valors possibles són:
 <ul>
  <li><span style="font-family: courier new;">hard</span>: El navegador insereix automàticament salts de línia (CR + LF) de manera que cada línia tingui nomes l&apos;ample del control; l&apos;atribut <code>cols</code> ha de ser especificat.</li>
  <li><span style="font-family: courier new;">soft</span>: El navegador s&apos;assegura que tots els salts de línia en el valor consisteixen en un parell CR + LF, però no insereix salts de línia addicionals.</li>
 </ul>

 <p>Si no s&apos;especifica aquest atribut, <span style="font-family: courier new;">soft</span> és el valor predeterminat.</p>
 </dd>
</dl>

<h2 id="Interfície_DOM">Interfície DOM</h2>

<p>Aquest element implementa la interfície <code><a href="/en/DOM/HTMLTextAreaElement" title="en/DOM/textarea">HTMLTextAreaElement</a></code>.</p>

<div class="headingWithIndicator">
    <h1 id="Resizable_textareas">Resizable textareas</h1>
    <span class="minVer geckoMinVerMethod notecard inline">Requires Gecko 2.0(Firefox 4 / Thunderbird 3.3 / SeaMonkey 2.1)</span>
</div>

<p><span title="(Firefox 4 / Thunderbird 3.3 / SeaMonkey 2.1)">Gecko 2.0</span> introdueix suport per les textareas redimensionables. Això és controlat per la propietat CSS <a href="/ca/docs/Web/CSS/resize" title="Aquesta pàgina encara no ha estat traduïda. Si us plau considera contribuir-hi!"><code>resize</code></a>. Canviar la mida de les àrees de text està activat per defecte, però es pot desactivar de forma explícita mitjançant la inclusió de la següent CSS:</p>

<pre class="notranslate">textarea {
  resize: none;
}
</pre>

<h2 id="Interacció_amb_CSS">Interacció amb CSS</h2>

<p>Pel que fa a CSS, un <code>&lt;textarea&gt;</code> és un <a href="https://developer.mozilla.org/en-US/docs/CSS/Replaced_element" title="/en-US/docs/CSS/Replaced_element">element reemplaçat</a>. L&apos;especificació HTML no defineix on està la línia de base d&apos;un <code>&lt;textarea&gt;</code>. Així que diferents navegadors ajustan a diferents posicions. Per Gecko, la línia de base de un <code>&lt;textarea&gt;</code> es troba en la línia de base de la primera línia de la primera línia del textarea, en altre navegador pot ajustar a la part inferior del quadre del <code>&lt;textarea&gt;</code>. No utilitzeu <a href="/ca/docs/Web/CSS/vertical-align" title="Aquesta pàgina encara no ha estat traduïda. Si us plau considera contribuir-hi!"><code>vertical-align</code></a>: <code>baseline</code>, ja que el comportament serà impredictible.</p>

<p>Un <em>textarea</em> té dimensions intrínseques, com una imatge ampliada.</p>

<h2 id="Veure">Veure</h2>

<p>Altres elements relacionats amb formularis: <a href="/ca/docs/Web/HTML/Element/form" title="L&apos;element HTML &lt;form&gt; representa una secció del document que conté controls interactius per presentar informació a un servidor web."><code>&lt;form&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/button" title="L&apos;element HTML &lt;button&gt; representa un botó que es premi."><code>&lt;button&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/datalist" title="L&apos;Element HTML Datalist (&lt;datalist&gt;) conté un conjunt d&apos;elements &lt;option&gt; que representen els valors disponibles per a altres controls."><code>&lt;datalist&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/legend" title="L&apos;Element HTML &lt;legend&gt; (o HTML llegenda element de camp) representa un títol per al contingut del se element principal  &lt;fieldset&gt;."><code>&lt;legend&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/label" title="L&apos;Element HTML Label (&lt;label&gt;) representa un títol en una interfície d&apos;usuari. Pot estar associat amb un control o bé col·locant l&apos;element de control a l&apos;interior de l&apos;element &lt;label&gt;, o mitjançant l&apos;ús de l&apos;atribut for. Aquest control es diu el control labeled de l&apos;element etiqueta. Una entrada pot estar associada amb diverses etiquetes."><code>&lt;label&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/select" title="L&apos;element HTML seleccionar (&lt;select&gt;)  és un control que mostra un menú d&apos;opcions. Les opcions del menú estan representades per elements &lt;option&gt;, que es poden agrupar per elements &lt;optgroup&gt;. Les opcions poden ser pre-seleccionades per l&apos;usuari."><code>&lt;select&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/optgroup" title="En un formulari web, l&apos;element HTML &lt;optgroup&gt; crea una agrupació d&apos;opcions dins d&apos;un element &lt;select&gt;."><code>&lt;optgroup&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/option" title="En un formulari web, l&apos;element HTML  s&apos;utilitza per crear un control que representa un element dins d&apos;un &lt;select&gt;, un &lt;optgroup&gt; o un element d&apos;HTML5 &lt;datalist&gt;."><code>&lt;option&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/input" title="L&apos;element HTML &lt;input&gt; s&apos;utilitza per crear controls interactius per als formularis basats en la web per tal d&apos;acceptar dades de l&apos;usuari. Com un funciona un &lt;input&gt; varia considerablement en funció del valor del seu atribut type."><code>&lt;input&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/keygen" title="L&apos;element HTML &lt;keygen&gt; existeix per facilitar la generació de material clau, i la presentació de la clau pública com a part d&apos;un formulari HTML. Aquest mecanisme està dissenyat per funcionar amb sistemes de gestió de certificats basats en web. S&apos;espera que l&apos;element &lt;keygen&gt; s&apos;utilitzi en un formulari HTML juntament amb una altra informació necessària per construir una sol·licitud de certificat, i que el resultat del procés serà un certificat signat."><code>&lt;keygen&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/fieldset" title="L&apos;element HTML &lt;fieldset&gt; s&apos;utilitza per agrupar diversos controls així com etiquetes (&lt;label&gt;) dins d&apos;un formulari web."><code>&lt;fieldset&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/output" title="L&apos;element HTML &lt;output&gt; representa el resultat d&apos;una acció de càlcul o  d&apos;usuari."><code>&lt;output&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/progress" title="L&apos;Element HTML &lt;progress&gt; s&apos;utilitza per veure l&apos;avenç de realització d&apos;una tasca. Encara que els detalls de com es visualitza es deixa en mans del desenvolupador del navegador, normalment es mostra com una barra de progrés. Es pot utilitzar Javascript  per manipular el valor de la barra de progrés."><code>&lt;progress&gt;</code></a> and <a href="/ca/docs/Web/HTML/Element/meter" title="L&apos;Element HTML &lt;meter&gt; representa un valor escalar dins d&apos;un rang conegut o un valor fraccionari."><code>&lt;meter&gt;</code></a>.</p>
