<p>L&apos;<strong>element HTML <code>&lt;vídeo&gt;</code></strong> s&apos;utilitza per incrustar el contingut d&apos;un vídeo en un document. L&apos;element video conté una o més fonts de vídeo. Per especificar una font de vídeo, utilitzeu l&apos;atribut <code>src</code> o l&apos;element <a href="/ca/docs/Web/HTML/Element/source" title="L&apos;element HTML &lt;source&gt; especifica múltiples recursos multimèdia, ja sigui per l&apos;element &lt;picture&gt;, &lt;audio&gt; o &lt;video&gt;. És un element buit. S&apos;utilitza comunament per servir el mateix contingut multimèdia en múltiples formats suportats pels diferents navegadors."><code>&lt;source&gt;</code></a>; el navegador escollirà el més adequat.</p>

<p>Per obtenir una llista de formats compatibles, consulteu <a href="/en-US/docs/Media_formats_supported_by_the_audio_and_video_elements">Format dels mitjans admesos pels elements audio i video</a>.</p>

<h2 id="Context_d&apos;ùs">Context d&apos;ùs</h2>

<table class="properties">
 <tbody>
  <tr>
   <th scope="row"><a href="/en-US/docs/Web/HTML/Content_categories">Categories de contingut</a></th>
   <td><a href="/en-US/docs/Web/HTML/Content_categories#Flow_content">Contingut dnàmic</a>, contingut textual, contingut incrustat. Si té un atribut <code><a href="/ca/docs/Web/HTML/Element/video#attr-controls">controls</a></code>: contingut interactiu i contingut palpable.</td>
  </tr>
  <tr>
   <th scope="row">Contingut permès</th>
   <td>
    <p>Si l&apos;element té un atribut <code><a href="/ca/docs/Web/HTML/Element/video#attr-src">src</a></code>: zero o més elements <a href="/ca/docs/Web/HTML/Element/track" title="L&apos;element HTML &lt;track&gt; s&apos;utilitza com un fill dels elements de mitjans - &lt;audio&gt; i &lt;video&gt;. Se li permet especificar pistes de text temporitzat (o dades basades en el temps), per exemple per gestionar automàticament els subtítols. Les pistes estan formatades en format WebVTT (arxius .vtt) - Web Video Text Tracks."><code>&lt;track&gt;</code></a>, seguit pel contingut transparent que no conté elements mitjà - que no són <a href="/ca/docs/Web/HTML/Element/audio" title="&lt;source&gt;"><code>&lt;audio&gt;</code></a> o <a href="/ca/docs/Web/HTML/Element/video" title="L&apos;element HTML &lt;vídeo&gt; s&apos;utilitza per incrustar el contingut d&apos;un vídeo en un document. L&apos;element video conté una o més fonts de vídeo. Per especificar una font de vídeo, utilitzeu l&apos;atribut src o l&apos;element &lt;source&gt;; el navegador escollirà el més adequat."><code>&lt;video&gt;</code></a></p>

    <p>Llavors: zero o més elements <a href="/ca/docs/Web/HTML/Element/source" title="L&apos;element HTML &lt;source&gt; especifica múltiples recursos multimèdia, ja sigui per l&apos;element &lt;picture&gt;, &lt;audio&gt; o &lt;video&gt;. És un element buit. S&apos;utilitza comunament per servir el mateix contingut multimèdia en múltiples formats suportats pels diferents navegadors."><code>&lt;source&gt;</code></a>, seguit de zero o més elements <a href="/ca/docs/Web/HTML/Element/track" title="L&apos;element HTML &lt;track&gt; s&apos;utilitza com un fill dels elements de mitjans - &lt;audio&gt; i &lt;video&gt;. Se li permet especificar pistes de text temporitzat (o dades basades en el temps), per exemple per gestionar automàticament els subtítols. Les pistes estan formatades en format WebVTT (arxius .vtt) - Web Video Text Tracks."><code>&lt;track&gt;</code></a>, seguits pel contingut transparent que no conté elements mitjà - que no són <a href="/ca/docs/Web/HTML/Element/audio" title="&lt;source&gt;"><code>&lt;audio&gt;</code></a> o <a href="/ca/docs/Web/HTML/Element/video" title="L&apos;element HTML &lt;vídeo&gt; s&apos;utilitza per incrustar el contingut d&apos;un vídeo en un document. L&apos;element video conté una o més fonts de vídeo. Per especificar una font de vídeo, utilitzeu l&apos;atribut src o l&apos;element &lt;source&gt;; el navegador escollirà el més adequat."><code>&lt;video&gt;</code></a>.</p>
   </td>
  </tr>
  <tr>
   <th scope="row">Omissió de l&apos;etiqueta</th>
   <td>Cap, tant l&apos;etiqueta inicial com l’etiqueta final són obligatòries</td>
  </tr>

 <dd><span lang="ca" id="result_box"><span>Un atribut</span> <span>booleà</span><span>;</span> <span>si</span> <span>s&apos;especifica,</span> <span>el vídeo</span> <span>comença</span> <span>a reproduir-se</span> <span>automàticament</span> <span>tan aviat</span> <span>com pugui</span> <span>fer-ho sense</span> <span>aturar-se per</span> <span>acabar de</span> <span>carregar</span> <span>les dades.</span></span></dd>
 <dd>
 <pre>Note: Some versions of Chrome only acknowledge <strong><code>autostart</code></strong>, rather than <strong><code>autoplay</code></strong></pre>
 </dd>
</dl>

<dl>
 <dt><strong id="attr-buffered"><code>buffered</code></strong></dt>
 <dd>Un atribut que pot llegir per determinar els intervals de temps dels mitjans emmagatzemats en búfer. Aquest atribut conté un objecte <a href="/ca/docs/Web/API/TimeRanges" title="Aquesta pàgina encara no ha estat traduïda. Si us plau considera contribuir-hi!"><code>TimeRanges</code></a>.</dd>
 <dt><strong id="attr-controls"><code>controls</code></strong></dt>
 <dd><span lang="ca" id="result_box"><span>Si aquest</span> <span>atribut</span> <span>és present, el</span> <span>navegador ofereix</span> <span>controls</span> <span>per</span> <span>permetre a l&apos;usuari</span> <span>controlar la reproducció</span> <span>de vídeo, incloent</span> <span>el volum,</span> <span>recerca</span> <span>i pausa</span><span>/reprendre</span> <span>la reproducció.</span></span></dd>
 <dt><strong id="attr-crossorigin"><code>crossorigin</code></strong></dt>
 <dd>Aquest atribut enumerat indica si s&apos;ha d&apos;utilitzar CORS per recuperar la imatge relacionada. Recursos habilitats per CORS poden ser reutilitzats en l&apos;element <a href="/ca/docs/Web/HTML/Element/canvas" title="L&apos;element HTML &lt;canvas&gt; es pot utilitzar per dibuixar gràfics a través de seqüències d&apos;ordres (normalment JavaScript). Per exemple, es pot utilitzar per dibuixar gràfics, fer composicions de fotos o fins i tot realitzar animacions. Pots (i has de) proporcionar contingut alternatiu dins del bloc &lt;canvas&gt;. Aquest contingut es representarà tant en navegadors antics que no suporten canvas com en navegadors amb  JavaScript desactivat."><code>&lt;canvas&gt;</code></a> sense ser contaminada. Els valors permesos són:
 <dl>
  <dt>anonymous</dt>
  <dd>Envia una petició d&apos;origen creuat sense una credencial. En altres paraules, s&apos;envia a l&apos;origen: capçalera HTTP sense una cookie, certificat X.509, o l&apos;autenticació bàsica HTTP. Si el servidor no dóna credencials al lloc d&apos;origen (si no s&apos;estableix l&apos;Access-Control-Allow-Origin: capçalera HTTP), la imatge quedarà contaminada i el seu ús restringit.</dd>
  <dt>use-credentials</dt>
  <dd>Envia una petició d&apos;origen creuat amb una credencial. En altres paraules, s&apos;envia a l&apos;origen: capçalera HTTP amb una cookie, un certificat o la realització de l&apos;autenticació bàsica HTTP. Si el servidor no dóna credencials al lloc d&apos;origen (a través d&apos;Access-Control-Allow-Credentials: capçalera HTTP), la imatge estarà contaminada i el seu ús restringit.</dd>
 </dl>
 Quan no està present, el recurs es recupera sense una sol·licitud CORS (és a dir, sense necessitat d&apos;enviar l&apos;Origen: capçalera HTTP), impedint la seva contaminació utilitzant elements <a href="/ca/docs/Web/HTML/Element/canvas" title="L&apos;element HTML &lt;canvas&gt; es pot utilitzar per dibuixar gràfics a través de seqüències d&apos;ordres (normalment JavaScript). Per exemple, es pot utilitzar per dibuixar gràfics, fer composicions de fotos o fins i tot realitzar animacions. Pots (i has de) proporcionar contingut alternatiu dins del bloc &lt;canvas&gt;. Aquest contingut es representarà tant en navegadors antics que no suporten canvas com en navegadors amb  JavaScript desactivat."><code>&lt;canvas&gt;</code></a>. Si no és vàlid, es maneja com si s&apos;utilitzés la paraula clau enumerat <strong>anonymous</strong>. Veure <a href="https://developer.mozilla.org/en-US/docs/HTML/CORS_settings_attributes">atributs de configuració CORS</a> per obtenir informació addicional.</dd>
 <dt><strong id="attr-height"><code>height</code></strong></dt>
 <dd><span lang="ca" id="result_box"><span>L&apos;alçada</span> <span>de l&apos;àrea</span> <span>de visualització</span> <span>del vídeo</span> <span>en píxels</span> <span>CSS.</span></span></dd>
 <dt><strong id="attr-loop"><code>loop</code></strong></dt>
 <dd>Un atribut booleà; si s&apos;especifica, en arribar al final del vídeo, tornarà automàticament de nou al inici.</dd>
 <dt><strong id="attr-muted"><code>muted</code></strong></dt>
 <dd>Un atribut booleà que indica la configuració per defecte de l&apos;àudio contingut en el vídeo. Si s&apos;estableix, serà inicialment silenciat l&apos;àudio. El seu valor per defecte és false, el que significa que l&apos;àudio es reprodueix quan es reprodueix el vídeo.</dd>
 <dt><strong id="attr-played"><code>played</code></strong></dt>
 <dd>Un objecte <a href="/ca/docs/Web/API/TimeRanges" title="Aquesta pàgina encara no ha estat traduïda. Si us plau considera contribuir-hi!"><code>TimeRanges</code></a> indica totes els rangs del vídeo que s&apos;han reproduït.</dd>
 <dt><strong id="attr-preload"><code>preload</code></strong></dt>
 <dd>Aquest atribut enumerat està destinat a proporcionar un suggeriment al navegador sobre el que l&apos;autor creu que li portarà a una millor experiència d&apos;usuari. Pot tenir un dels següents valors:
 <ul>
  <li><code>none</code>: <span lang="ca" class="short_text" id="result_box"><span>indica</span> <span>que el vídeo</span> <span>no ha de ser</span> <span>precarregat</span><span>.</span></span></li>
  <li><code>metadata</code>: Indica que només s&apos;obtenen metadades de vídeo (per exemple, longitud).</li>
  <li><code>auto</code>: indica que tot l&apos;arxiu de vídeo pot ser descarregat, encara que no s&apos;espera que l&apos;usuari ho utilitzi.</li>
  <li>el <em>empty string</em>: <span lang="ca" class="short_text" id="result_box"><span>sinònim</span> <span>del valor</span> </span><code>auto</code>.</li>
 </ul>

 <p><span lang="ca" id="result_box"><span>Si</span> <span>no s&apos;estableix</span>, <span>el valor predeterminat</span> <span>és</span> <span>definit</span> <span>pel navegador</span> <span>(</span><span>és a dir,</span> <span>cada</span> <span>navegador pot</span> <span>tenir el seu valor</span> <span>per defecte).</span> <span>L&apos;especificació</span> <span>informa</span> <span>que s&apos;estableixi en</span> <span>les</span></span> <code>metadata</code>.</p>

 <div class="note"><strong>Nota d&apos;ùs:</strong>

 <ul>
  <li>L&apos;atribut <code>autoplay</code> té prioritat sobre la precàrrega. Si s&apos;especifica la reproducció automàtica, el navegador necessitarà òbviament començar a descarregar el video per a la seva reproducció.</li>
  <li>L&apos;especificació no força el navegador a seguir el valor d&apos;aquest atribut; és un mer suggeriment.</li>
 </ul>
 </div>
 </dd>
 <dt><strong id="attr-poster"><code>poster</code></strong></dt>
 <dd>Un URL que indica un cartell a mostrar fins que l&apos;usuari reprodueixi o busqui. Si no s&apos;especifica aquest atribut, no es mostra res fins que el primer fotograma estigui disponible; a continuació, el primer fotograma es mostra com el cartell.</dd>
 <dt><strong id="attr-src"><code>src</code></strong></dt>
 <dd>La URL del vídeo a incrustar. Això és opcional; en el seu lloc podeu utilitzar l&apos;element <a href="/ca/docs/Web/HTML/Element/source" title="L&apos;element HTML &lt;source&gt; especifica múltiples recursos multimèdia, ja sigui per l&apos;element &lt;picture&gt;, &lt;audio&gt; o &lt;video&gt;. És un element buit. S&apos;utilitza comunament per servir el mateix contingut multimèdia en múltiples formats suportats pels diferents navegadors."><code>&lt;source&gt;</code></a> dins el bloc de vídeo per especificar el vídeo al incrustar.</dd>
 <dt><strong id="attr-width"><code>width</code></strong></dt>
 <dd><span lang="ca" id="result_box"><span>L&apos;amplada</span> <span>de l&apos;àrea</span> <span>de visualització</span> <span>del vídeo</span> <span>en píxels</span> <span>CSS.</span></span></dd>
</dl>

<h2 id="Esdeveniments">Esdeveniments</h2>

<p><span lang="ca" class="short_text" id="result_box"><span>L&apos;element</span> <code><span>&lt;</span><span>vídeo</span><span>&gt;</span></code> <span>pot disparar</span> <span>molts</span> <span>diferents</span></span> <a href="/en-US/docs/Web/Guide/Events/Media_events">esdeveniments</a>.</p>

<h2 id="Exemples">Exemples</h2>

<pre class="brush: html">&lt;!-- Simple video example --&gt;
&lt;video src=&quot;videofile.webm&quot; autoplay poster=&quot;posterimage.jpg&quot;&gt;
  Sorry, your browser doesn&apos;t support embedded videos,
  but don&apos;t worry, you can &lt;a href=&quot;videofile.webm&quot;&gt;download it&lt;/a&gt;
  and watch it with your favorite video player!
&lt;/video&gt;

&lt;!-- Video with subtitles --&gt;
&lt;video src=&quot;foo.webm&quot;&gt;
  &lt;track kind=&quot;subtitles&quot; src=&quot;foo.en.vtt&quot; srclang=&quot;en&quot; label=&quot;English&quot;&gt;
  &lt;track kind=&quot;subtitles&quot; src=&quot;foo.sv.vtt&quot; srclang=&quot;sv&quot; label=&quot;Svenska&quot;&gt;
&lt;/video&gt;
</pre>

<p>El primer exemple reprodueix un vídeo, comença la reproducció quant s&apos;hagi rebut prou vídeo per permetre la reproducció sense pauses per descarregar més. Fins que el vídeo comenci a reproduir-se, la imatge &quot;posterimage.jpg&quot; es mostra en el seu lloc.</p>

<p><span lang="ca" id="result_box"><span>El segon</span> <span>exemple</span> <span>permet a l&apos;usuari</span> <span>triar entre</span> <span>diferents</span> <span>subtítols.</span></span></p>

<h2 id="Exemple_Múltiples_Fonts">Exemple <span lang="ca" class="short_text" id="result_box"><span>Múltiples </span></span><span lang="ca" class="short_text"><span>Fonts</span></span></h2>

<pre class="brush: html">&lt;video width=&quot;480&quot; controls poster=&quot;https://archive.org/download/WebmVp8Vorbis/webmvp8.gif&quot; &gt;
  &lt;source src=&quot;https://archive.org/download/WebmVp8Vorbis/webmvp8.webm&quot; type=&quot;video/webm&quot;&gt;
  &lt;source src=&quot;https://archive.org/download/WebmVp8Vorbis/webmvp8_512kb.mp4&quot; type=&quot;video/mp4&quot;&gt;
  &lt;source src=&quot;https://archive.org/download/WebmVp8Vorbis/webmvp8.ogv&quot; type=&quot;video/ogg&quot;&gt;
  Your browser doesn&apos;t support HTML5 video tag.
&lt;/video&gt;</pre>

<p>Podeu provar l&apos;exemple anterior en l&apos;exemple de demostració de vídeo HTML5 amb l&apos;editor de codi de previsualització en viu.</p>

<h2 id="Suport_de_servidor">S<span lang="ca" class="short_text" id="result_box"><span>uport de servidor</span></span></h2>

<p>Si el tipus MIME pel video no està configurat correctament en el servidor, el vídeo no es pot mostrar o mostrar un quadre gris que conté una X (si JavaScript està habilitat).</p>

<p>Si utilitzeu el servidor web Apache per publicar vídeos Ogg Theora, podeu solucionar aquest problema mitjançant l&apos;addició de les extensions de tipus d&apos;arxius de vídeo a &quot;video/ogg&quot; tipus MIME. Les extensions de tipus d&apos;arxiu de vídeo més comuns són &quot;.ogm&quot;, &quot;.ogv&quot; o &quot;.ogg&quot;. Per a això, editeu el fitxer &quot;mime.types&quot; a &quot;/etc/ apache&quot; o utilitzar la directiva de configuració &quot;AddType&quot; a httpd.conf.</p>

<pre class="eval">AddType video/ogg .ogm
AddType video/ogg .ogv
AddType video/ogg .ogg
</pre>

<p>Si publiqueu els vostres vídeos com WebM, podeu solucionar aquest problema per al servidor web Apache afegint l&apos;extensió utilitzada pels arxius de vídeo (&quot;.webm&quot; és el més comú) per al tipus MIME &quot;video/WebM&quot; a través del arxiu &quot;mime.types&quot; en &quot;/etc/ apache&quot; o per mitjà de la directiva de configuració &quot;AddType&quot; en httpd.conf.</p>

<pre class="eval">AddType video/webm .webm
</pre>

<p>El vostre proveïdor d&apos;allotjament web pot proporcionar una interfície fàcil dels canvis de configuració de tipus MIME per a les noves tecnologies fins que una actualització global es produeix de forma natural.</p>

<h2 id="Interfície_DOM">Interfície DOM</h2>

<p>Aquest element implementa la interfície <code><a href="/en-US/docs/Web/API/HTMLVideoElement">HTMLVideoElement</a></code>.</p>
