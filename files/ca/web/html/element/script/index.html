<p>L&apos;element <code><strong>&lt;script&gt;</strong></code> (o <em>element HTML script &quot;Seqüència de comandaments&quot;</em> ) s&apos;utilitza per inserir o fer referència a un script executable dins d&apos;un document <abbr title="Hypertext Markup Language">HTML</abbr> or <abbr title="Extensible Hypertext Markup Language">XHTML</abbr>.</p>

<p>Els scripts sense atributs <code>async</code> o <code>defer</code>, així com els scripts en línia, es capten i s&apos;executen immediatament, abans que el navegador segueixi analitzant la pàgina.</p>

<p>El script ha de ser servit amb el tipus <code>text/javascript</code> MIME, però els navegadors són indulgents i només bloquejan si el script es serveix amb un tipus d&apos;imatge (<code>image/*</code>), de vídeo (<code>video/*</code>), arxiu d&apos;àudio (<code>audio/*</code>), o <code>text/csv</code>. Si el script és bloquejat, un <code><a href="/ca/docs/Web/Reference/Events/error" title="/ca/docs/Web/Reference/Events/error">error</a></code> s&apos;envia a l&apos;element, sinó s&apos;envia un esdeveniment <code><a href="/ca/docs/Web/Reference/Events/success" title="/ca/docs/Web/Reference/Events/success">success</a></code>.</p>

<h2 id="Atributs">Atributs</h2>

<p>Aquest element inclou els <a href="/en-US/docs/Web/HTML/Global_attributes">atributs globals</a>.</p>

<dl>
 <dt><strong id="attr-async"><code>async</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ca/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Establir aquest atribut booleà per indicar que el navegador hauria, si és possible, executar l&apos;script de manera asincrònica. No té cap efecte sobre els scripts en línia (és a dir, scripts que no tenen l&apos;atribut <strong>src</strong>).</dd>
 <dd>Veure <a href="#Browser_compatibility">Browser compatibility</a> <span lang="ca" id="result_box"><span>notes</span> <span>sobre el suport del</span> <span>navegador.</span></span> Veure <a href="/en-US/docs/Games/Techniques/Async_scripts">Async scripts per asm.js</a>.</dd>
 <dt><strong id="attr-integrity"><code>integrity</code></strong></dt>
 <dd>Conté metadades en línia que un agent d&apos;usuari pot utilitzar per verificar que un recurs recuperat ha estat lliurat sense manipulació inesperada. Veure <a href="/en-US/docs/Web/Security/Subresource_Integrity">Integritat de subrecursos</a>.</dd>
 <dt><strong id="attr-src"><code>src</code></strong></dt>
 <dd>Aquest atribut especifica l&apos;URI d&apos;un script extern; això es pot utilitzar com una alternativa per a la incorporació d&apos;un script directament dins d&apos;un document. Si un element de script té un atribut <code>src</code> especificat, no ha de tenir un script incrustat dins les seves etiquetes.</dd>
 <dt><strong id="attr-type"><code>type</code></strong></dt>
 <dd>Aquest atribut identifica el llenguatge de script de codi incrustat dins d&apos;un element de script o referenciat a través de l&apos;atribut src de l&apos;element. Això s&apos;especifica com un tipus MIME; exemples dels tipus MIME suportats inclouen <code>text/javascript</code>, <code>text/ecmascript</code>, <code>application/javascript</code>, i <code>application/ecmascript</code>. Si aquest atribut està absent, el script és tractat com JavaScript.</dd>
 <dd>Si el tipus <abbr title="Multi-purpose Internet Mail Extensions">MIME</abbr> especificat no és un tipus JavaScript escriviu el contingut incrustat dins les seves etiquetes, es tracta com un bloc de dades que no serà processada pel navegador.</dd>
 <dd>Si el tipus especificat és mòdul el codi es tracta com un mòdul de JavaScript <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span>. Veure <a href="https://hacks.mozilla.org/2015/08/es6-in-depth-modules/" class="external external-icon">ES6 en Profunditat: Mòduls</a><br>
 <br>
 Recordeu que Firefox pot utilitzar les funcions avançades com ara deixar que les declaracions i altres característiques en les versions posteriors JS, mitjançant l&apos;ús <code>type=application/javascript;version=1.8</code> <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span>. Aneu amb compte, però, que aquesta és una característica no estàndard, això farà que probablement s&apos;interrompi el suport per a altres navegadors, en particular els navegadors basats en Chromium.</dd>
 <dd><span lang="ca" id="result_box"><span>Per</span> <span>la manera d&apos;incloure</span> <span>els</span> <em><span>llenguatges</span> <span>de programació</span> <span>exòtics</span></em><span>, llegir</span> <span>sobre</span></span> <a href="/en-US/Add-ons/Code_snippets/Rosetta">Rosetta</a>.</dd>
 <dt><strong id="attr-text"><code>text</code></strong></dt>
 <dd>Igual que l&apos;atribut <code>textContent</code>, aquest atribut estableix el contingut de text de l&apos;element. A diferència de l&apos;atribut <code>textContent</code>, aquest atribut s&apos;avalua com a codi executable després que el node s&apos;insereix en el DOM.</dd>
 <dt><strong id="attr-language"><code>language</code></strong> <span title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd>Igual que l&apos;atribut <code>type</code>, aquest atribut identifica el llenguatge de script en ús. A diferència de l&apos;atribut <code>type</code>, els possibles valors d&apos;aquest atribut mai van ser estandarditzats. L&apos;atribut <code>type</code> s&apos;ha d&apos;utilitzar al seu lloc</dd>
 <dt><strong id="attr-defer"><code>defer</code></strong></dt>
 <dd>Aquest atribut booleà s&apos;estableix per indicar a un navegador que el script està destinat a ser executat després que el document s&apos;ha analitzat, però abans de activar <code><a href="/ca/docs/Web/Reference/Events/DOMContentLoaded" title="/ca/docs/Web/Reference/Events/DOMContentLoaded">DOMContentLoaded</a></code>. L&apos;atribut <code>defer</code> no ha de ser utilitzat en els scripts que no tenen l&apos;atribut <code>src</code>.</dd>
 <dt><strong id="attr-crossorigin"><code>crossorigin</code></strong></dt>
 <dd>Elements normals dels scripts passen un mínim d&apos;informació a  <a href="/ca/docs/Web/API/GlobalEventHandlers/onerror" title="Aquesta pàgina encara no ha estat traduïda. Si us plau considera contribuir-hi!"><code>window.onerror</code></a> pels scripts que no passen els controls estàndard <a href="/en-US/docs/HTTP_access_control">CORS</a> Per permetre el registre d&apos;errors per als llocs que utilitzen un domini separat per als medis estàtics, utilitzeu aquest atribut.</dd>
</dl>

<h2 id="Exemples">Exemples</h2>

<pre class="brush: html">&lt;!-- HTML4 and (x)HTML --&gt;
&lt;script type=&quot;text/javascript&quot; src=&quot;javascript.js&quot;&gt;&lt;/script&gt;

&lt;!-- HTML5 --&gt;
&lt;script src=&quot;javascript.js&quot;&gt;&lt;/script&gt;
</pre>

<p>[1] En navegadors antics que no suporten l&apos;atribut <code>async</code>, els scripts inserits en l&apos;analitzador bloquegen l&apos;analitzador; en scripts inserits s&apos;executen els scripts de forma asncrònica en IE i WebKit, però de forma sincrònica a Opera i Firefox pre-4.0. En Firefox 4.0, la propietat DOM <code>async</code> es converteix per defecte en <code>true</code> pels scripts creats per script, per la qual cosa el comportament predeterminat coincideix amb el comportament de IE i WebKit.. En la sol·licitud d&apos;inserció de scripts externs, els scripts s&apos;executaran en l&apos;ordre d&apos;inserció en els navegadors on <code>document.createElement(&quot;script&quot;).async</code> estigui avaluat a <code>true</code> (com Firefox 4.0), establir <code>.async=false</code> en els scripts que desitjeu mantenir l&apos;ordre. Mai crideu a <code>document.write()</code> des d&apos;un script <code>async</code>. En Gecko 1.9.2, cridar a <code>document.write()</code> té un efecte impredictible. En Gecko 2.0, cridar a <code>document.write()</code> des d&apos;un script <code>async</code> no té cap efecte (que no sigui la impressió d&apos;un advertiment a la consola d&apos;errors).</p>

<p>[2] A partir de Gecko 2.0 (Firefox 4 / Thunderbird 3.3 / SeaMonkey 2.1), inserir elements de script que s&apos;han creat en cridar a <code>document.createElement(&quot;script&quot;)</code> al DOM ja no imposa l&apos;execució en ordre d&apos;inserció. Aquest canvi permet a Gecko complir adequadament amb l&apos;especificació HTML5. Perquè els scripts externs inserits en scripts s&apos;executin en el seu ordre d&apos;inserció, establiu <code>.async=false</code> en ells.</p>

<p>A més, els elements <a href="/ca/docs/Web/HTML/Element/script" title="L&apos;element &lt;script&gt; (o element HTML script &quot;Seqüència de comandaments&quot; ) s&apos;utilitza per inserir o fer referència a un script executable dins d&apos;un document HTML or XHTML."><code>&lt;script&gt;</code></a> dins d&apos;elements <a href="/ca/docs/Web/HTML/Element/iframe" title="L&apos;element HTML Marc en Línia (&lt;iframe&gt;) representa un context de navegació imbricada, la incrustació efectiva d&apos;una altra pàgina HTML a la pàgina actual. En HTML 4.01, un document pot contenir un head i un body o un head i un conjunt de marcs, però no tots dos un body i un conjunt de marcs.  No obstant això, un &lt;iframe&gt; es pot utilitzar dins  del cos d&apos;un document normal. Cada context de navegació té el seu propi historial de sessió i document actiu. El context de navegació que conté el contingut incrustat es diu context de navegació dels pares. El context de navegació de nivell superior (que no té pare) és normalment la finestra del navegador."><code>&lt;iframe&gt;</code></a>, <a href="/ca/docs/Web/HTML/Element/noembed" title="L&apos;element &lt;noembed&gt; és una forma obsoleta i no estàndard per proporcionar contingut alternatiu o de &quot;reserva&quot; per als navegadors que no suporten l&apos;element &lt;embed&gt; o no són compatibles amb contingut incrustat (embedded content) que un autor desitji usar. Aquest element va ser desaprovat en HTML 4.01 i anteriorment en favor de &lt;object&gt;. El contingut de reserva ha de ser inserit entre les etiquetes d&apos;obertura i tancament de &lt;object&gt;."><code>&lt;noembed&gt;</code></a> i <a href="/ca/docs/Web/HTML/Element/noframes" title="L&apos;element HTML &lt;noframes&gt; s&apos;utilitza per donar suport als navegadors que no són capaços de suportar elements &lt;frame&gt;  o està configurats per a fer-ho."><code>&lt;noframes&gt;</code></a> són ara executats, per les mateixes raons.</p>

<p>[3] En les versions anteriors a Internet Explorer 10 Trident implementava <code>&lt;script&gt;</code> per una especificació propietària. Des de la versió 10 s&apos;ajusta a l&apos;especificació W3C.</p>

<p>[4] L&apos;atribut <code>crossorigin</code> es va implementar en WebKit en <a href="https://bugs.webkit.org/show_bug.cgi?id=81438" class="external" rel="external" title>WebKit errada 81438</a>.</p>

<p>[5] <a href="https://bugs.webkit.org/show_bug.cgi?id=148363" class="external" rel="external" title>WebKit errada 148363</a> seguiment de l&apos;implementació a WebKit el Subresource Integrity (que inclou l&apos;atribut <code>integrity</code>).</p>

<p>[6] Des Gecko 1.9.2 (Firefox 3.6 / Thunderbird 3.1 / Fennec 1.0), l&apos;atribut <code>defer</code> és ignorat en scripts que no tenen l&apos;atribut <code>src</code>. No obstant això, en Gecko 1.9.1 (Firefox 3.5 / Thunderbird 3.0 / SeaMonkey 2.0) els scripts en línia es diferiran si s&apos;estableix l&apos;atribut <code>defer</code>.</p>
