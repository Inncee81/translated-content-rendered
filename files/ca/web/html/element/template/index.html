<h2 id="Summary" name="Summary">Sumari</h2>

<p>L&apos;<strong>element</strong><span class="seoSummary"> <strong><a href="/en-US/docs/Web/HTML">HTML</a></strong></span> <strong>plantilla <code>&lt;template&gt;</code></strong> és un mecanisme per mantenir el contingut del costat del client que no es renderizará quan es carregui una pàgina, però posteriorment es instanciará durant el temps d&apos;execució mitjançant Javascript.<span class="seoSummary"> </span></p>

<p>Penseu en una plantilla com un fragment de contingut que s&apos;emmagatzema per al seu ús posterior en el document. Mentre que l&apos;analitzador fa processar el contingut de l&apos;element <code>&lt;template&gt;</code> durant la càrrega de la pàgina, ho fa només per assegurar-se que aquests continguts són vàlids; No obstant això, el contingut de l&apos;element no es representa.</p>

<h2 id="Attributes" name="Attributes">Atributs</h2>

<p>Aquest element inclou els <a href="/en-US/docs/Web/HTML/Global_attributes">atributs globals</a>.</p>

<p>També hi ha un atribut <code>content</code>, que és de només lectura i proporciona l&apos;accés als continguts de la plantilla. L&apos;existència de l&apos;atribut <code>content</code> s&apos;utilitza sovint com una manera de determinar si el navegador de l&apos;usuari suporta l&apos;element <strong><code>&lt;template&gt;</code></strong>.</p>

<h2 id="Example" name="Example">Exemple</h2>

<p>Primer començarem amb la part HTML de l&apos;exemple.</p>

<pre class="brush: html">&lt;table id=&quot;producttable&quot;&gt;
  &lt;thead&gt;
    &lt;tr&gt;
      &lt;td&gt;UPC_Code&lt;/td&gt;
      &lt;td&gt;Product_Name&lt;/td&gt;
    &lt;/tr&gt;
  &lt;/thead&gt;
  &lt;tbody&gt;
    &lt;!-- existing data could optionally be included here --&gt;
  &lt;/tbody&gt;
&lt;/table&gt;

&lt;template id=&quot;productrow&quot;&gt;
  &lt;tr&gt;
    &lt;td class=&quot;record&quot;&gt;&lt;/td&gt;
    &lt;td&gt;&lt;/td&gt;
  &lt;/tr&gt;
&lt;/template&gt;
</pre>

<p>En primer lloc, tenim una taula en la qual més endavant inserirem el contingut mitjançant codi JavaScript. Després ve la plantilla, que descriu l&apos;estructura d&apos;un fragment d&apos;HTML que representa una sola fila de la taula.</p>

<p>Ara que la taula s&apos;ha creat i la plantilla definida, fem servir JavaScript per a inserir files a la taula, amb cada fila construïda usant la plantilla com a base.</p>

<pre class="brush:js;">// Test to see if the browser supports the HTML template element by checking
// for the presence of the template element&apos;s content attribute.
if (&apos;content&apos; in document.createElement(&apos;template&apos;)) {

  // Instantiate the table with the existing HTML tbody and the row with the template
  var t = document.querySelector(&apos;#productrow&apos;),
  td = t.content.querySelectorAll(&quot;td&quot;);
  td[0].textContent = &quot;1235646565&quot;;
  td[1].textContent = &quot;Stuff&quot;;

  // Clone the new row and insert it into the table
  var tb = document.getElementsByTagName(&quot;tbody&quot;);
  var clone = document.importNode(t.content, true);
  tb[0].appendChild(clone);

  // Create a new row
  td[0].textContent = &quot;0384928528&quot;;
  td[1].textContent = &quot;Acme Kidney Beans&quot;;

  // Clone the new row and insert it into the table
  var clone2 = document.importNode(t.content, true);
  tb[0].appendChild(clone2);

} else {
  // Find another way to add the rows to the table because
  // the HTML template element is not supported.
}
</pre>

<p>El resultat és la taula HTML original, amb dues noves files afegides a través de JavaScript:</p>

<pre class="brush: css">table {
  background: #000;
}
table td {
  background: #fff;
}</pre>
</div>
