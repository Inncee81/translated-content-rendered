<p>L&apos;<strong>element HTML <code>&lt;figcaption&gt;</code></strong> representa una llegenda o una llegenda associada a una figura o una il·lustració descrit per la resta de les dades de l&apos;element <a href="/ca/docs/Web/HTML/Element/figure" title="L&apos;element HTML &lt;figure&gt; representa un contingut autònom, sovint amb una llegenda (&lt;figcaption&gt;), i normalment es fa referència com una sola unitat. Si bé es relaciona amb el flux principal, la seva posició és independent del corrent principal. Normalment això és una imatge, una il·lustració, un diagrama, un fragment de codi o un esquema que es fa referència en el text principal, però que es poden moure a una altra pàgina o un apèndix sense afectar el flux principal."><code>&lt;figure&gt;</code></a> que és el seu ancestra immediat, el que significa que <code>&lt;figcaption&gt;</code> pot ser el primer o l&apos;últim element dins d&apos;un bloc <a href="/ca/docs/Web/HTML/Element/figure" title="L&apos;element HTML &lt;figure&gt; representa un contingut autònom, sovint amb una llegenda (&lt;figcaption&gt;), i normalment es fa referència com una sola unitat. Si bé es relaciona amb el flux principal, la seva posició és independent del corrent principal. Normalment això és una imatge, una il·lustració, un diagrama, un fragment de codi o un esquema que es fa referència en el text principal, però que es poden moure a una altra pàgina o un apèndix sense afectar el flux principal."><code>&lt;figure&gt;</code></a>. A més, l&apos;<em>element HTML figcaption</em>  és opcional; si no es proporciona, l&apos;element figure pare no tindrà cap llegenda.</p>

<h2 id="Exemples">Exemples</h2>
