<h2 id="Sumari">Sumari</h2>

<p class="summary"><span lang="ca" id="result_box"><span>L&apos;element</span> <span>HTML</span> <span>&lt;</span><span>àudio</span><span>&gt;</span> <span>s&apos;utilitza</span> <span>per inserir</span> <span>contingut</span> <span>de so</span> <span>en els</span> <span>documents.</span> <span>Pot contenir</span> <span>una o més</span> <span>fonts</span> <span>d&apos;àudio,</span> <span>representat</span> <span>mitjançant l&apos;atribut</span> <span>src</span> <span>o</span> <span>l&apos;element</span> </span><span class="seoSummary"><a href="/ca/docs/Web/HTML/Element/source" title="L&apos;element HTML &lt;source&gt; especifica múltiples recursos multimèdia, ja sigui per l&apos;element &lt;picture&gt;, &lt;audio&gt; o &lt;video&gt;. És un element buit. S&apos;utilitza comunament per servir el mateix contingut multimèdia en múltiples formats suportats pels diferents navegadors."><code>&lt;source&gt;</code></a></span><span lang="ca"> <span>el navegador</span> <span>va a triar el</span> <span>més</span> <span>adequat.</span></span></p>

<p>El contingut alternatiu per als navegadors que no suporten l&apos;element &lt;àudio&gt; es pot també afegir, dins de l&apos;obertura i tancament de les etiquetes <code>&lt;audio&gt;&lt;/audio&gt;</code>.</p>

<p>La funcionalitat de reproducció més bàsica pot posar-se a disposició mitjançant l&apos;atribut controls (vegeu més endavant); per a un ús més avançat, la reproducció d&apos;àudio i els controls poden ser manipulats mitjançant l&apos;HTML Media API, i més específicament les característiques definides a la interfície <a href="/ca/docs/Web/API/HTMLAudioElement" title="Aquesta pàgina encara no ha estat traduïda. Si us plau considera contribuir-hi!"><code>HTMLAudioElement</code></a>.</p>

<p>També pot utilitzar la Web Audio API per generar i manipular directament els fluxos d&apos;àudio des de codi JavaScript. Veure <a href="/en-US/docs/Web/API/Web_Audio_API">Web Audio API</a> per a més detalls.</p>

<h2 id="Context_d&apos;us">Context d&apos;us</h2>

<ul>
 <li>Contingut permès: Si l&apos;element té un atribut <code><a href="/ca/docs/Web/HTML/Element/audio#attr-src">src</a></code>: amb zero o més elements <a href="/ca/docs/Web/HTML/Element/track"><code>&lt;track&gt;</code></a>, seguits pel contingut transparent que no conté elements multmèdia - és a dir, sense elements <a href="/ca/docs/Web/HTML/Element/audio"><code>&lt;audio&gt;</code></a> o <a href="/ca/docs/Web/HTML/Element/video"><code>&lt;video&gt;</code></a>.</li>
 <li>O bé: amb zero o més elements <a href="/ca/docs/Web/HTML/Element/source"><code>&lt;source&gt;</code></a>, seguit de zero o més elements <a href="/ca/docs/Web/HTML/Element/track"><code>&lt;track&gt;</code></a>, seguit pel contingut transparent que no conté elements multimedia,és a dir, sense elements <a href="/ca/docs/Web/HTML/Element/audio"><code>&lt;audio&gt;</code></a> o <a href="/ca/docs/Web/HTML/Element/video"><code>&lt;video&gt;</code></a>.</li>
</ul>

<h2 id="Atributs">Atributs</h2>

<p><span lang="ca" class="short_text" id="result_box"><span>Aquest</span> <span>element</span> <span>inclou el</span></span>s <span style="line-height: 21px;"> </span><a href="/en-US/docs/Web/HTML/Global_attributes">gatributs globals</a>.</p>

<dl>
 <dt><strong id="attr-autoplay"><code>autoplay</code></strong></dt>
 <dd>Atribut Booleà; si s&apos;especifica (fins i tot si el valor és &quot;fals&quot;!), l&apos;àudio iniciarà automàticament la reproducció tan aviat com pugui fer-ho, sense esperar que l&apos;arxiu d&apos;àudio complet s&apos;hagi acabat de descarregar.</dd>
 <dt><strong id="attr-autobuffer"><code>autobuffer</code></strong> <span class="obsolete obsoleteInline notecard inline" title="(Firefox 4 / Thunderbird 3.3 / SeaMonkey 2.1)">Obsolete since Gecko 2.0</span></dt>
 <dd>Atribut booleà; si s&apos;especifica, s&apos;iniciarà automàticament la descàrrega del àudio, fins i tot si no s&apos;ha establert la reproducció automàtica. Això continua fins que la memòria cau multimèdia està plena, o tot l&apos;arxiu d&apos;àudio s&apos;hagi descarregat, el que passi primer. Això només s&apos;ha d&apos;utilitzar quan s&apos;espera que l&apos;usuari esculli per reproduir l&apos;àudio; per exemple, si l&apos;usuari ha navegat a una pàgina mitjançant un enllaç &quot;Reproduir aquest àudio&quot;. Aquest atribut es va eliminar al Gecko 2.0  en favor de l&apos;atribut preload</dd>
 <dt><strong id="attr-buffered"><code>buffered</code></strong></dt>
 <dd>Un atribut que pot llegir per a veure els intervals de temps del media que han estat emmagatzemades en el buffer. Aquest atribut conté un objecte <a href="/ca/docs/Web/API/TimeRanges" title="Aquesta pàgina encara no ha estat traduïda. Si us plau considera contribuir-hi!"><code>TimeRanges</code></a>.</dd>
 <dt><strong id="attr-controls"><code>controls</code></strong></dt>
 <dd>Si aquest atribut és present, el navegador ofereix controls per permetre a l&apos;usuari controlar la reproducció d&apos;àudio, incloent el volum, recerca i pausa/reprendre la reproducció.</dd>
 <dt><strong id="attr-loop"><code>loop</code></strong></dt>
 <dd>Atribut booleà; si s&apos;especifica, buscarà automàticament de nou al començament en arribar al final de l&apos;àudio.</dd>
 <dt><strong id="attr-mozCurrentSampleOffset"><code>mozCurrentSampleOffset</code></strong>  <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>El desplaçament, especificat com el nombre de mostres des del començament de la seqüència d&apos;àudio, en el qual l&apos;àudio s&apos;està reproduint.</dd>
 <dt><strong id="attr-muted"><code>muted</code></strong></dt>
 <dd>Atribut booleà que indica si l&apos;àudio serà silenciat inicialment. El seu valor per defecte és fals.</dd>
 <dt><strong id="attr-played"><code>played</code></strong></dt>
 <dd>Un objecte <a href="/ca/docs/Web/API/TimeRanges" title="Aquesta pàgina encara no ha estat traduïda. Si us plau considera contribuir-hi!"><code>TimeRanges</code></a> indicant totes les gammes d&apos;àudio que s&apos;han reproduït.</dd>
 <dt><strong id="attr-preload"><code>preload</code></strong></dt>
 <dd>Aquest atribut enumerat està destinat a proporcionar un suggeriment al navegador sobre el que l&apos;autor pensa en que el pot conduir a una millor experiència d&apos;usuari. Pot tenir un dels següents valors:
 <ul>
  <li><code>none</code>: indica que l&apos;àudio no ha de ser precarregat;</li>
  <li><code>metadata</code>: indica que unicament es recupera les metadata d&apos;àudio (per exemple, longitud);</li>
  <li><code>auto</code>: indica que el fitxer d&apos;àudio podria ser descarregat sencer, encara que no s&apos;espera que l&apos;usuari ho utilitzi;</li>
  <li>la <em>cadena buida</em>: sinònim del valor <code>auto</code>.</li>
 </ul>

 <p>Si no s&apos;estableix el valor predeterminat és definit pel propi navegador (és a dir, cada navegador pot tenir el seu propi valor per omissió). L&apos;especificació informa que s&apos;estableixi en les <code>metadata</code>.</p>

 <div class="note notecard"><strong>Notes d&apos;ús:</strong>

 <ul>
  <li>L&apos;atribut <code>autoplay</code> té prioritat sobre l&apos;atribut <code>preload.</code>Si s&apos;especifica <code>autoplay</code>, el navegador hauria de començar, òbviament, a descarregar l&apos;àudio per a la seva reproducció.</li>
  <li><span lang="ca" id="result_box"><span>El navegador</span> <span>no</span> <span>és</span> <span>forçat</span> <span>per l&apos;especificació</span> <span>a seguir el</span> <span>valor d&apos;aquest</span> <span>atribut</span><span>;</span> <span>és</span> <span>un mer suggeriment</span><span>.</span></span></li>
 </ul>
 </div>
 </dd>
 <dt><strong id="attr-src"><code>src</code></strong></dt>
 <dd>La direcció URL de l&apos;àudio a inserir. Està subjecte als <a href="/en-US/docs/HTTP_access_control">controls d&apos;access HTTP</a>. És opcional; en el seu lloc podeu utilitzar el element <a href="/ca/docs/Web/HTML/Element/source" title="L&apos;element HTML &lt;source&gt; especifica múltiples recursos multimèdia, ja sigui per l&apos;element &lt;picture&gt;, &lt;audio&gt; o &lt;video&gt;. És un element buit. S&apos;utilitza comunament per servir el mateix contingut multimèdia en múltiples formats suportats pels diferents navegadors."><code>&lt;source&gt;</code></a> dins del bloc d&apos;àudio per especificar l&apos;àudio a encastar.</dd>
 <dt><strong id="attr-volume"><code>volume</code></strong></dt>
 <dd>El volum de reproducció, va del rang 0.0 (silenci) a 1.0 (el més alt).</dd>
</dl>

<p>Els desplaçaments de temps s&apos;especifiquen com a valors de coma flotant que indica el nombre de segons per compensar.</p>

<div class="note notecard"><strong>Note:</strong> El valor de definició de desplaçament del temps encara no s&apos;ha completat en l&apos;especificació HTML5 i està subjecte a canvis.</div>

<h2 id="Exemples">Exemples</h2>

<h3 id="Us_bàsic">Us bàsic</h3>

<pre class="brush: html">&lt;!-- Simple audio playback --&gt;
&lt;audio src=&quot;http://developer.mozilla.org/@api/deki/files/2926/=AudioTest_(1).ogg&quot; autoplay&gt;
  Your browser does not support the &lt;code&gt;audio&lt;/code&gt; element.
&lt;/audio&gt;

&lt;!-- Audio playback with captions --&gt;
&lt;audio src=&quot;foo.ogg&quot;&gt;
  &lt;track kind=&quot;captions&quot; src=&quot;foo.en.vtt&quot; srclang=&quot;en&quot; label=&quot;English&quot;&gt;
  &lt;track kind=&quot;captions&quot; src=&quot;foo.sv.vtt&quot; srclang=&quot;sv&quot; label=&quot;Svenska&quot;&gt;
&lt;/audio&gt;
</pre>

<h3 id="Element_audio_amb_l&apos;element_source">E<span lang="ca" class="short_text" id="result_box"><span>lement</span> <span>audio</span> <span>amb l&apos;element</span> source</span></h3>

<pre class="brush: html">&lt;audio controls=&quot;controls&quot;&gt;
  Your browser does not support the &lt;code&gt;audio&lt;/code&gt; element.
  &lt;source src=&quot;foo.wav&quot; type=&quot;audio/wav&quot;&gt;
&lt;/audio&gt;
</pre>
