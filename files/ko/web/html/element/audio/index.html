<p><span class="seoSummary"><strong>HTML <code>&lt;audio&gt;</code> 요소</strong>는 문서에 소리 콘텐츠를 포함할 때 사용합니다.</span> <code>src</code> 특성 또는 <a href="/ko/docs/Web/HTML/Element/source" title="The documentation about this has not yet been written; please consider contributing!"><code>&lt;source&gt;</code></a> 요소를 사용해 한 개 이상의 오디오 소스를 지정할 수 있으며, 다수를 지정한 경우 가장 적절한 소스를 브라우저가 고릅니다. <a href="/ko/docs/Web/API/MediaStream"><code>MediaStream</code></a>을 사용하면 미디어 스트림을 바라볼 수도 있습니다.</p>

<h2 id="특성">특성</h2>

<p><span style="line-height: 21px;">이 요소는 </span><a href="/ko/docs/Web/HTML/Global_attributes">전역 특성</a>을 포함합니다.</p>

<dl>
 <dt><strong id="attr-autoplay"><code>autoplay</code></strong></dt>
 <dd>지정한 경우, 전체 오디오 파일의 다운로드를 기다리지 않고 가능한 빠른 시점에 재생을 시작합니다.
 <div class="note notecard"><strong>참고</strong>: 오디오 및 오디오를 가진 비디오를 자동으로 재생하는 사이트는 사용자 경험에 악영향을 끼칠 수 있으므로 피해야 합니다. 반드시 자동 재생을 제공해야 한다면 사용자의 명시적인 동의를 얻어야 하도록 해야 합니다. 그러나, 미디어 소스가 사용자의 선택에 의해 나중에 정해지는 경우라면 자동 재생이 유용할 수 있습니다. <a href="/ko/docs/Web/Media/Autoplay_guide">자동 재생 안내서</a>를 방문하고 추가 정보와 적절한 사용법을 알아보세요.</div>
 </dd>
 <dt><strong id="attr-controls"><code>controls</code></strong></dt>
 <dd>지정한 경우 오디오 재생, 볼륨, 탐색, 일시 정지 컨트롤을 브라우저에서 제공합니다.</dd>
 <dt><strong id="attr-crossorigin"><code>crossorigin</code></strong></dt>
 <dd>CORS를 사용해 지정한 오디오 파일을 가져올지 나타내는 열거형 특성. <a href="/ko/docs/Web/HTML/CORS_enabled_image">교차 출처 활성화 리소스</a>는 <a href="/ko/docs/Web/HTML/Element/canvas" title="HTML &lt;canvas&gt; 요소는 캔버스 스크립팅 API 또는 WebGL API와 함께 사용해 그래픽과 애니메이션을 그릴 수 있습니다."><code>&lt;canvas&gt;</code></a> 요소에 사용해도 캔버스를 &quot;오염&quot;시키지 않습니다. 가능한 값은 다음과 같습니다.
 <dl>
  <dt><code>anonymous</code></dt>
  <dd>자격 증명 없이 교차 출처 요청을 전송합니다. 즉, <code>Origin:</code> HTTP 헤더를 쿠키, X.509 인증서, HTTP Basic 인증 없이 전송합니다. 서버에서 <code>Access-Control-Allow-Origin:</code> HTTP 헤더를 지정하지 않음으로써 요청 출처 사이트에 자격 증명을 보내지 않는다면 이미지는 &quot;오염&quot;되고, 사용처가 제한됩니다.</dd>
  <dt><code>use-credentials</code></dt>
  <dd>자격 증명과 함께 교차 출처 요청을 전송합니다. 즉, <code>Origin:</code> HTTP 헤더를 쿠키, X 509 인증서, 또는 HTTP Basic 이증과 함께 전송합니다. 서버에서 <code>Access-Control-Allow-Origin:</code> HTTP 헤더를 통한 자격 증명을 요청 출처 사이트에 보내지 않는다면 이미지는 &quot;오염&quot;되고, 사용처가 제한됩니다.</dd>
 </dl>
 특성이 존재하지 않으면 리소스를 CORS 요청 없이(<code>Origin:</code> HTTP 헤더 없이) 가져오므로, <a href="/ko/docs/Web/HTML/Element/canvas" title="HTML &lt;canvas&gt; 요소는 캔버스 스크립팅 API 또는 WebGL API와 함께 사용해 그래픽과 애니메이션을 그릴 수 있습니다."><code>&lt;canvas&gt;</code></a>를 오염시키게 됩니다. 유효하지 않은 값의 경우 anonymous 키워드를 사용한 것으로 간주합니다.</dd>
 <dt><strong id="attr-currentTime"><code>currentTime</code></strong></dt>
 <dd>
 <p>Reading <code>currentTime</code> returns a double-precision floating-point value indicating the current playback position, in seconds, of the audio. If the audio&apos;s metadata isn&apos;t available yet—thereby preventing you from knowing the media&apos;s start time or duration—<code>currentTime</code> instead indicates, and can be used to change, the time at which playback will begin. Otherwise, setting <code>currentTime</code> sets the current playback position to the given time and seeks the media to that position if the media is currently loaded.</p>

 <p>If the audio is being streamed, it&apos;s possible that the <a href="/ko/docs/Glossary/User_agent">user agent</a> may not be able to obtain some parts of the resource if that data has expired from the media buffer. Other audio may have a media timeline that doesn&apos;t start at 0 seconds, so setting <code>currentTime</code> to a time before that would fail. For example, if the audio&apos;s media timeline starts at 12 hours, setting <code>currentTime</code> to 3600 would be an attempt to set the current playback position well before the beginning of the media, and would fail. The <a href="/ko/docs/Web/API/HTMLMediaElement/getStartDate"><code>getStartDate()</code></a> method can be used to determine the beginning point of the media timeline&apos;s reference frame.</p>
 </dd>
 <dt><strong id="attr-disableRemotePlayback"><code>disableRemotePlayback</code></strong> <span class="icon-only-inline" title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>A Boolean attribute used to disable the capability of remote playback in devices that are attached using wired (HDMI, DVI, etc.) and wireless technologies (Miracast, Chromecast, DLNA, AirPlay, etc). See <a href="https://www.w3.org/TR/remote-playback/#the-disableremoteplayback-attribute">this proposed specification</a> for more information.
 <p class="note">In Safari, you can use <a href="https://developer.apple.com/library/archive/documentation/AudioVideo/Conceptual/AirPlayGuide/OptingInorOutofAirPlay/OptingInorOutofAirPlay.html"><code>x-webkit-airplay=&quot;deny&quot;</code></a> as a fallback.</p>
 </dd>
 <dt><strong id="attr-duration"><code>duration</code></strong> <span class="readOnly readOnlyInline notecard inline" title="This value may not be changed.">Read only </span></dt>
 <dd>A double-precision floating-point value which indicates the duration (total length) of the audio in seconds, on the media&apos;s timeline. If no media is present on the element, or the media is not valid, the returned value is <code>NaN</code>. If the media has no known end (such as for live streams of unknown duration, web radio, media incoming from <a href="/en-US/docs/Web/API/WebRTC_API">WebRTC</a>, and so forth), this value is <code>+Infinity</code>.</dd>
 <dt><strong id="attr-loop"><code>loop</code></strong></dt>
 <dd>A Boolean attribute: if specified, the audio player will automatically seek back to the start upon reaching the end of the audio.</dd>
 <dt><strong id="attr-muted"><code>muted</code></strong></dt>
 <dd>A Boolean attribute that indicates whether the audio will be initially silenced. Its default value is <code>false</code>.</dd>
 <dt><strong id="attr-preload"><code>preload</code></strong></dt>
 <dd>This enumerated attribute is intended to provide a hint to the browser about what the author thinks will lead to the best user experience. It may have one of the following values:
 <ul>
  <li><code>none</code>: Indicates that the audio should not be preloaded.</li>
  <li><code>metadata</code>: Indicates that only audio metadata (e.g. length) is fetched.</li>
  <li><code>auto</code>: Indicates that the whole audio file can be downloaded, even if the user is not expected to use it.</li>
  <li><em>empty string</em>: A synonym of the <code>auto</code> value.</li>
 </ul>

 <p>The default value is different for each browser. The spec advises it to be set to <code>metadata</code>.</p>

 <div class="note notecard"><strong>Usage notes:</strong>

 <ul>
  <li>The <code>autoplay</code> attribute has precedence over <code>preload</code>. If <code>autoplay</code> is specified, the browser would obviously need to start downloading the audio for playback.</li>
  <li>The browser is not forced by the specification to follow the value of this attribute; it is a mere hint.</li>
 </ul>
 </div>
 </dd>
 <dt><strong id="attr-src"><code>src</code></strong></dt>
 <dd>The URL of the audio to embed. This is subject to <a href="/en-US/docs/HTTP_access_control">HTTP access controls</a>. This is optional; you may instead use the <a href="/ko/docs/Web/HTML/Element/source" title="The documentation about this has not yet been written; please consider contributing!"><code>&lt;source&gt;</code></a> element within the audio block to specify the audio to embed.</dd>
</dl>

<p>Time offsets are specified as float values indicating the number of seconds to offset.</p>

<div class="note notecard"><strong>Note:</strong> The time offset value definition has not yet been completed in the HTML5 specification and is subject to change.</div>

<h2 id="사용_일람">사용 일람</h2>

<p>Browsers don&apos;t all support the same <a href="/en-US/docs/Web/Media/Formats/Containers">file types</a> and <a href="/en-US/docs/Web/Media/Formats/Audio_codecs">audio codecs</a>; you can provide multiple sources inside nested <a href="/ko/docs/Web/HTML/Element/source" title="The documentation about this has not yet been written; please consider contributing!"><code>&lt;source&gt;</code></a> elements, and the browser will then use the first one it understands:</p>

<pre class="brush: html notranslate">&lt;audio controls&gt;
  &lt;source src=&quot;myAudio.mp3&quot; type=&quot;audio/mpeg&quot;&gt;
  &lt;source src=&quot;myAudio.ogg&quot; type=&quot;audio/ogg&quot;&gt;
  &lt;p&gt;Your browser doesn&apos;t support HTML5 audio. Here is
     a &lt;a href=&quot;myAudio.mp4&quot;&gt;link to the audio&lt;/a&gt; instead.&lt;/p&gt;
&lt;/audio&gt;</pre>

<p>We offer a substantive and thorough <a href="/en-US/docs/Web/Media/Formats">guide to media file types</a> and the <a href="/en-US/docs/Web/Media/Formats/Audio_codecs">audio codecs that can be used within them</a>. Also available is <a href="/en-US/docs/Web/Media/Formats/Video_codecs">a guide to the codecs supported for video</a>.</p>

<p>Other usage notes:</p>

<ul>
 <li>If you don&apos;t specify the <code>controls</code> attribute, the audio player won&apos;t include the browser&apos;s default controls. You can, however, create your own custom controls using JavaScript and the <a href="/ko/docs/Web/API/HTMLMediaElement"><code>HTMLMediaElement</code></a> API.</li>
 <li>To allow precise control over your audio content, <code>HTMLMediaElement</code>s fire many different <a href="/en-US/docs/Web/Guide/Events/Media_events">events</a>. This also provides a way to monitor the audio&apos;s fetching process so you can watch for errors or detect when enough is available to begin to play or manipulate it.</li>
 <li>You can also use the <a href="/en-US/docs/Web/API/Web_Audio_API">Web Audio API</a> to directly generate and manipulate audio streams from JavaScript code rather than streaming pre-existing audio files.</li>
 <li><code>&lt;audio&gt;</code> elements can&apos;t have subtitles or captions associated with them in the same way that <code>&lt;video&gt;</code> elements can. See <a href="https://www.iandevlin.com/blog/2015/12/html5/webvtt-and-audio">WebVTT and Audio</a> by Ian Devlin for some useful information and workarounds.</li>
</ul>

<p>A good general source of information on using HTML <code>&lt;audio&gt;</code> is the <a href="/en-US/docs/Learn/HTML/Multimedia_and_embedding/Video_and_audio_content">Video and audio content</a> beginner&apos;s tutorial.</p>

<h3 id="Styling_with_CSS">Styling with CSS</h3>

<p>The <code>&lt;audio&gt;</code> element has no intrinsic visual output of its own unless the <code>controls</code> attribute is specified, in which case the browser&apos;s default controls are shown.</p>

<p>The default controls have a <a href="/ko/docs/Web/CSS/display" title="display CSS 속성은 요소를 블록과 인라인 요소 중 어느 쪽으로 처리할지와 함께, 플로우, 그리드, 플렉스처럼 자식 요소를 배치할 때 사용할 레이아웃을 설정합니다."><code>display</code></a> value of <code>inline</code> by default, and it is often a good idea set the value to <code>block</code> to improve control over positioning and layout, unless you want it to sit within a text block or similar.</p>

<p>You can style the default controls with properties that affect the block as a single unit, so for example you can give it a <a href="/ko/docs/Web/CSS/border" title="CSS border 단축 속성은 요소의 테두리를 설정합니다. border-width, border-style, border-color의 값을 설정합니다."><code>border</code></a> and <a href="/ko/docs/Web/CSS/border-radius" title="CSS border-radius 속성은 요소 테두리 경계의 꼭짓점을 둥글게 만듭니다. 하나의 값을 사용해 원형 꼭짓점을, 두 개의 값을 사용해 타원형 꼭짓점을 적용할 수 있습니다."><code>border-radius</code></a>, <a href="/ko/docs/Web/CSS/padding" title="padding CSS 속성은 요소의 네 방향 안쪽 여백 영역을 설정합니다. padding-top, padding-right, padding-bottom, padding-left의 단축 속성입니다."><code>padding</code></a>, <a href="/ko/docs/Web/CSS/margin" title="margin CSS 속성은 요소의 네 방향 바깥 여백 영역을 설정합니다. margin-top, margin-right, margin-bottom, margin-left의 단축 속성입니다."><code>margin</code></a>, etc. You can&apos;t however style the individual components inside the audio player (e.g. change the button size or icons, change the font, etc.), and the controls are different across the different browsers.</p>

<p>To get a consistent look and feel across browsers, you&apos;ll need to create custom controls; these can be marked up and styled in whatever way you want, and then JavaScript can be used along with the <a href="/ko/docs/Web/API/HTMLMediaElement"><code>HTMLMediaElement</code></a> API to wire up their functionality.</p>

<p><a href="/en-US/docs/Web/Apps/Fundamentals/Audio_and_video_delivery/Video_player_styling_basics">Video player styling basics</a> provides some useful styling techniques — it is written in the context of <code>&lt;video&gt;</code>, but much of it is equally applicable to <code>&lt;audio&gt;</code>.</p>

<h3 id="Detecting_addition_and_removal_of_tracks">Detecting addition and removal of tracks</h3>

<p>You can detect when tracks are added to and removed from an <code>&lt;audio&gt;</code> element using the <code><a href="/ko/docs/Web/Reference/Events/addtrack" title="/ko/docs/Web/Reference/Events/addtrack">addtrack</a></code> and <code><a href="/ko/docs/Web/Reference/Events/removetrack" title="/ko/docs/Web/Reference/Events/removetrack">removetrack</a></code> events. However, these events aren&apos;t sent directly to the <code>&lt;audio&gt;</code> element itself. Instead, they&apos;re sent to the track list object within the <code>&lt;audio&gt;</code> element&apos;s <a href="/ko/docs/Web/API/HTMLMediaElement"><code>HTMLMediaElement</code></a> that corresponds to the type of track that was added to the element:</p>

<dl>
 <dt><a href="/ko/docs/Web/API/HTMLMediaElement/audioTracks"><code>HTMLMediaElement.audioTracks</code></a></dt>
 <dd>An <a href="/ko/docs/Web/API/AudioTrackList"><code>AudioTrackList</code></a> containing all of the media element&apos;s audio tracks. You can add a listener for <code>addtrack</code> to this object to be alerted when new audio tracks are added to the element.</dd>
 <dt><a href="/ko/docs/Web/API/HTMLMediaElement/videoTracks"><code>HTMLMediaElement.videoTracks</code></a></dt>
 <dd>Add an <code>addtrack</code> listener to this <a href="/ko/docs/Web/API/VideoTrackList"><code>VideoTrackList</code></a> object to be informed when video tracks are added to the element.</dd>
 <dt><a href="/ko/docs/Web/API/HTMLMediaElement/textTracks"><code>HTMLMediaElement.textTracks</code></a></dt>
 <dd>Add an <code>addtrack</code> event listener to this <a href="/ko/docs/Web/API/TextTrackList"><code>TextTrackList</code></a> to be notified when new text tracks are added to the element.</dd>
</dl>

<div class="note notecard">
<p><strong>Note:</strong> Even though it&apos;s an <code>&lt;audio&gt;</code> element, it still has video and text track lists, and can in fact be used to present video, although the use interface implications can be odd.</p>
</div>

<p>For example, to detect when audio tracks are added to or removed from an <code>&lt;audio&gt;</code> element, you can use code like this:</p>

<pre class="brush: js notranslate">var elem = document.querySelector(&quot;audio&quot;);

elem.audioTrackList.onaddtrack = function(event) {
  trackEditor.addTrack(event.track);
};

elem.audioTrackList.onremovetrack = function(event) {
  trackEditor.removeTrack(event.track);
};
</pre>

<p>This code watches for audio tracks to be added to and removed from the element, and calls a hypothetical function on a track editor to register and remove the track from the editor&apos;s list of available tracks.</p>

<p>You can also use <a href="/ko/docs/Web/API/EventTarget/addEventListener"><code>addEventListener()</code></a> to listen for the <code><a href="/ko/docs/Web/Reference/Events/addtrack" title="/ko/docs/Web/Reference/Events/addtrack">addtrack</a></code> and <code><a href="/ko/docs/Web/Reference/Events/removetrack" title="/ko/docs/Web/Reference/Events/removetrack">removetrack</a></code> events.</p>

<h2 id="예제">예제</h2>

<h3 id="Basic_usage">Basic usage</h3>

<p>The following example shows simple usage of the <code>&lt;audio&gt;</code> element to play an OGG file. It will autoplay due to the <code>autoplay</code> attribute—if the page has permission to do so—and also includes fallback content.</p>

<pre class="brush: html notranslate">&lt;!-- Simple audio playback --&gt;
&lt;audio
  src=&quot;AudioTest.ogg&quot;
  autoplay&gt;
  Your browser does not support the &lt;code&gt;audio&lt;/code&gt; element.
&lt;/audio&gt;
</pre>

<p>For details on when autoplay works, how to get permission to use autoplay, and how and when it&apos;s appropriate to use autoplay, see our <a href="/en-US/docs/Web/Media/Autoplay_guide">autoplay guide</a>.</p>

<h3 id="&lt;audio&gt;_element_with_&lt;source&gt;_element">&lt;audio&gt; element with &lt;source&gt; element</h3>

<p>This example specifies which audio track to embed using the <code>src</code> attribute on a nested <code>&lt;source&gt;</code> element rather than directly on the <code>&lt;audio&gt;</code> element. It is always useful to include the file&apos;s MIME type inside the <code>type</code> attribute, as the browser is able to instantly tell if it can play that file, and not waste time on it if not.</p>

<pre class="brush: html notranslate">&lt;audio controls&gt;
  &lt;source src=&quot;foo.wav&quot; type=&quot;audio/wav&quot;&gt;
  Your browser does not support the &lt;code&gt;audio&lt;/code&gt; element.
&lt;/audio&gt;
</pre>

<h3 id="&lt;audio&gt;_with_multiple_&lt;source&gt;_elements">&lt;audio&gt; with multiple &lt;source&gt; elements</h3>

<p>This example includes multiple <code>&lt;source&gt;</code> elements. The browser tries to load the first source element (Opus) if it is able to play it; if not it falls back to the second (Vorbis) and finally back to MP3:</p>

<pre class="brush: html notranslate">&lt;audio controls&gt;
 &lt;source src=&quot;foo.opus&quot; type=&quot;audio/ogg; codecs=opus&quot;/&gt;
 &lt;source src=&quot;foo.ogg&quot; type=&quot;audio/ogg; codecs=vorbis&quot;/&gt;
 &lt;source src=&quot;foo.mp3&quot; type=&quot;audio/mpeg&quot;/&gt;
&lt;/audio&gt;</pre>

<h2 id="접근성_고려사항">접근성 고려사항</h2>

<p>Audio with spoken dialog should provide both captions and transcripts that accurately describe its content. Captions, which are specified using <a href="/en-US/docs/Web/API/WebVTT_API">WebVTT</a>, allow people who are experiencing hearing loss to understand an audio recording&apos;s content as the recording is being played, while transcripts allow people who need additional time to be able to review the recording&apos;s content at a pace and format that is comfortable for them.</p>

<p>If automatic captioning services are used, it is important to review the generated content to ensure it accurately represents the source audio.</p>

<p>The <code>&lt;audio&gt;</code> element doesn&apos;t directly support WebVTT. You will have to find a library or framework that provides the capability for you, or write the code to display captions yourself. One option is to play your audio using a <a href="/ko/docs/Web/HTML/Element/video" title="HTML &lt;video&gt; 요소는 비디오 플레이백을 지원하는 미디어 플레이어를 문서에 삽입합니다."><code>&lt;video&gt;</code></a> element, which does support WebVTT.</p>

<p>In addition to spoken dialog, subtitles and transcripts should also identify music and sound effects that communicate important information. This includes emotion and tone. For example, in the WebVTT below, note the use of square brackets to provide tone and emotional insight to the viewer; this can help establish the mood otherwise provided using music, nonverbal sounds and crucial sound effects, and so forth.</p>

<pre class="notranslate">1
00:00:00 --&gt; 00:00:45
[Energetic techno music]

2
00:00:46 --&gt; 00:00:51
Welcome to the Time Keeper&apos;s podcast! In this episode we&apos;re discussing which Swisswatch is a wrist switchwatch?

16
00:00:52 --&gt; 00:01:02
[Laughing] Sorry! I mean, which wristwatch is a Swiss wristwatch?
</pre>

<p>Also it&apos;s a good practice to provide some content (such as the direct download link) as a fallback for viewers who use a browser in which the <code>&lt;audio&gt;</code> element is not supported:</p>

<pre class="brush: html notranslate">&lt;audio controls&gt;
  &lt;source src=&quot;myAudio.mp3&quot; type=&quot;audio/mpeg&quot;&gt;
  &lt;source src=&quot;myAudio.ogg&quot; type=&quot;audio/ogg&quot;&gt;
  &lt;p&gt;
    Your browser doesn&apos;t support HTML5 audio.
    Here is a &lt;a href=&quot;myAudio.mp4&quot;&gt;link to download the audio&lt;/a&gt; instead.
  &lt;/p&gt;
&lt;/audio&gt;

</pre>

<ul>
 <li><a href="/en-US/docs/Plugins/Flash_to_HTML5/Video/Subtitles_captions">MDN Subtitles and closed caption — Plugins</a></li>
