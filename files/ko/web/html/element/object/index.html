<p><strong>HTML <code>&lt;object&gt;</code> 요소</strong>는 이미지나, 중첩된 브라우저 컨텍스트, 플러그인에 의해 다뤄질수 있는 리소스와 같은 외부 리소스를 나타냅니다.</p>

 <li><dfn><a href="/en-US/docs/HTML/Content_categories">컨텐츠 범주</a></dfn> <a href="/en-US/docs/HTML/Content_categories#Flow_content">플로우 컨텐츠</a>; <a href="/en-US/docs/HTML/Content_categories#Phrasing_content">구문 컨텐츠</a>; <a href="/en-US/docs/HTML/Content_categories#Embedded_content">포함된 컨텐츠</a>, palpable 컨텐츠; 만약 요소가 <strong>usemap </strong>속성을 가지고 있다면, <a href="/en-US/docs/HTML/Content_categories#Interactive_content">대화형 컨텐츠</a>; <a href="/en-US/docs/HTML/Content_categories#Form_listed">listed</a>, <a href="/en-US/docs/HTML/Content_categories#Form_submittable">submittable</a> <a href="/en-US/docs/HTML/Content_categories#Form-associated_content">form-associated</a> element.</li>
 <li><dfn>허용된 컨텐츠</dfn> 0개 이상의 <a href="/ko/docs/Web/HTML/Element/param"><code>&lt;param&gt;</code></a> elements, then <a href="/en-US/docs/HTML/Content_categories#Transparent_content_models">Transparent content</a>.</li>
 <li><dfn>태그 생략</dfn> None, both the starting and ending tag are mandatory.</li>

 <li><dfn>DOM 인터페이스</dfn> <a href="/ko/docs/Web/API/HTMLObjectElement"><code>HTMLObjectElement</code></a></li>
</ul>

<h2 id="속성">속성</h2>

<p><span style="line-height: 21px;">이 속성은 </span><a href="https://developer.mozilla.org/en-US/docs/HTML/Global_attributes" style="line-height: 21px;" title="HTML/Global attributes">전역 속성</a>을 포함합니다.</p>

<dl>
 <dt><strong id="attr-archive"><code>archive</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ko/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>안씀 <a href="/ko/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>A space-separated list of URIs for archives of resources for the object.</dd>
 <dt><strong id="attr-border"><code>border</code></strong> <span class="deprecated deprecatedInline notecard inline" title>Deprecated <a href="/ko/docs/HTML">HTML4.01</a></span>; <span class="obsolete obsoleteInline notecard inline" title>안씀 <a href="/ko/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>The width of a border around the control, in pixels.</dd>
 <dt><strong id="attr-classid"><code>classid</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ko/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>안씀 <a href="/ko/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>The URI of the object&apos;s implementation. It can be used together with, or in place of, the <strong>data</strong> attribute.</dd>
 <dt><strong id="attr-codebase"><code>codebase</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ko/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>안씀 <a href="/ko/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>The base path used to resolve relative URIs specified by <strong>classid</strong>, <strong>data</strong>, or <strong>archive</strong>. If not specified, the default is the base URI of the current document.</dd>
 <dt><strong id="attr-codetype"><code>codetype</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ko/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>안씀 <a href="/ko/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>The content type of the data specified by <strong>classid</strong>.</dd>
 <dt><strong id="attr-data"><code>data</code></strong></dt>
 <dd>리소스의 URL. 최소 하나의 <strong>data</strong>와 <strong>type</strong>가 정의되어야 합니다.</dd>
 <dt><strong id="attr-declare"><code>declare</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ko/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>안씀 <a href="/ko/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>The presence of this Boolean attribute makes this element a declaration only. The object must be instantiated by a subsequent <code>&lt;object&gt;</code> element. In HTML5, repeat the &lt;object&gt; element completely each that that the resource is reused.</dd>
 <dt><strong id="attr-form"><code>form</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ko/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>object 요소와 관련된 form 요소. 이 속성의 값은 같은 문서의 <a href="/ko/docs/Web/HTML/Element/form" title="HTML &lt;form&gt; 요소는 정보를 제출하기 위한 대화형 컨트롤을 포함하는 문서 구획을 나타냅니다."><code>&lt;form&gt;</code></a> 요소의 ID 속성의 값이여야 합니다.</dd>
 <dt><strong id="attr-height"><code>height</code></strong></dt>
 <dd>표시될 리소스의 높이를 CSS 픽셀 단위로 지정합니다.</dd>
 <dt><strong id="attr-name"><code>name</code></strong></dt>
 <dd>유효한 브라우징 컨텍스트의 이름(HTML5) 또는, 컨트롤의 이름(HTML 4)</dd>
 <dt><strong id="attr-standby"><code>standby</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ko/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>안씀 <a href="/ko/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>A message that the browser can show while loading the object&apos;s implementation and data.</dd>
 <dt><strong id="attr-tabindex"><code>tabindex</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ko/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>안씀 <a href="/ko/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>The position of the element in the tabbing navigation order for the current document.</dd>
 <dt><strong id="attr-type"><code>type</code></strong></dt>
 <dd><strong>data</strong>에 의해 지정된 리소스의 <a href="/en-US/docs/Glossary/Content_type">컨텐츠 타입</a>.  최소 한 개의 <strong>data</strong>와 <strong>type</strong>가 정의되어야 합니다.</dd>
 <dt><strong id="attr-typemustmatch"><code>typemustmatch</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ko/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd><strong>type</strong>와 리소스의 실제 <a href="/en-US/docs/Glossary/Content_type">컨텐츠 타입</a>이 일치해야되는지를 나타내는 불리언 속성</dd>
 <dt><strong id="attr-usemap"><code>usemap</code></strong></dt>
 <dd><a href="/ko/docs/Web/HTML/Element/map" title="HTML &lt;map&gt; 요소는 &lt;area&gt; 요소와 함께 이미지 맵(클릭 가능한 링크 영역)을 정의할 때 사용합니다."><code>&lt;map&gt;</code></a> 요소에 대한 해쉬-이름 참조; #와 그 뒤에 map 요소의 <code><a href="/ko/docs/Web/HTML/Element/map#attr-name">name</a></code> 값이 붙음</dd>
 <dt><strong id="attr-width"><code>width</code></strong></dt>
 <dd>표시될 리소스의 가로 길이를 CSS 픽셀단위로 지정합니다.</dd>
</dl>

<h2 id="예제">예제</h2>

<h3 id="포함된_플래시_무비">포함된 플래시 무비</h3>

<pre class="brush: html notranslate">&lt;!-- Embed a flash movie --&gt;
&lt;object data=&quot;move.swf&quot; type=&quot;application/x-shockwave-flash&quot;&gt;&lt;/object&gt;

&lt;!-- Embed a flash movie with parameters --&gt;
&lt;object data=&quot;move.swf&quot; type=&quot;application/x-shockwave-flash&quot;&gt;
  &lt;param name=&quot;foo&quot; value=&quot;bar&quot;&gt;
&lt;/object&gt;
</pre>
