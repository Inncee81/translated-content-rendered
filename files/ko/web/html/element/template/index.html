<p><strong>HTML <code>&lt;template&gt;</code> 요소</strong>는 페이지를 불러온 순간 즉시 그려지지는 않지만, 이후 JavaScript를 사용해 인스턴스를 생성할 수 있는 <a href="/ko/docs/Glossary/HTML">HTML</a> 코드를 담을 방법을 제공합니다.</p>

<p>템플릿은 콘텐츠 조각을 나중에 사용하기 위해 담아놓는 컨테이너로 생각하세요. 페이지를 불러오는 동안 구문 분석기가 <code>&lt;template&gt;</code> 요소의 콘텐츠도 읽기는 하지만, 이는 유효성을 검증하기 위함이며 렌더링 하기 위함은 아닙니다.</p>

<h2 id="특성">특성</h2>

<p>이 요소는 <a href="/ko/docs/Web/HTML/Global_attributes">전역 특성</a>만 포함합니다.</p>

<p>다만, <a href="/ko/docs/Web/API/HTMLTemplateElement"><code>HTMLTemplateElement</code></a>는 읽기 전용 <a href="/ko/docs/Web/API/HTMLTemplateElement/content"><code>content</code></a> 속성을 가집니다. <code>content</code>는 템플릿이 담고 있는 DOM 하위 트리를 나타내는 <a href="/ko/docs/Web/API/DocumentFragment"><code>DocumentFragment</code></a>입니다.</p>

<h2 id="예제">예제</h2>

<p>우선 예제의 HTML부터 보겠습니다.</p>

<pre class="brush: html notranslate">&lt;table id=&quot;producttable&quot;&gt;
  &lt;thead&gt;
    &lt;tr&gt;
      &lt;td&gt;UPC_Code&lt;/td&gt;
      &lt;td&gt;Product_Name&lt;/td&gt;
    &lt;/tr&gt;
  &lt;/thead&gt;
  &lt;tbody&gt;
    &lt;!-- 존재하는 데이터는 선택적으로 여기에 포함됩니다 --&gt;
  &lt;/tbody&gt;
&lt;/table&gt;

&lt;template id=&quot;productrow&quot;&gt;
  &lt;tr&gt;
    &lt;td class=&quot;record&quot;&gt;&lt;/td&gt;
    &lt;td&gt;&lt;/td&gt;
  &lt;/tr&gt;
&lt;/template&gt;
</pre>

<p>먼저, 나중에 JavaScript 코드를 사용해 컨텐츠를 삽입할 테이블이 있습니다. 그 다음 테이블의 열을 표현하는 HTML 조각의 구조를 설명하는 템플릿이 옵니다.</p>

<p>이제 테이블이 생성되었고 템플릿이 정의되었으므로, JavaScript 를 사용해 템플릿을 사용해 구성된 열을 기반으로 각 열을 테이블로 삽입합니다.</p>

<pre class="brush: js notranslate">// 템플릿 엘리먼트의 컨텐츠 존재 유무를 통해
// 브라우저가 HTML 템플릿 엘리먼트를 지원하는지 확인합니다
if (&apos;content&apos; in document.createElement(&apos;template&apos;)) {

    // 기존 HTML tbody 와 템플릿 열로 테이블을 인스턴스화합니다
    var t = document.querySelector(&apos;#productrow&apos;);

    // 새로운 열을 복제하고 테이블에 삽입합니다
    var tb = document.querySelector(&quot;tbody&quot;);
    var clone = document.importNode(t.content, true);
    td = clone.querySelectorAll(&quot;td&quot;);
    td[0].textContent = &quot;1235646565&quot;;
    td[1].textContent = &quot;Stuff&quot;;

    tb.appendChild(clone);

    // 새로운 열을 복제하고 테이블에 삽입합니다
    var clone2 = document.importNode(t.content, true);
    td = clone2.querySelectorAll(&quot;td&quot;);
    td[0].textContent = &quot;0384928528&quot;;
    td[1].textContent = &quot;Acme Kidney Beans 2&quot;;

    tb.appendChild(clone2);

} else {
  // HTML 템플릿 엘리먼트를 지원하지 않으므로
  // 테이블에 열을 추가하는 다른 방법을 찾습니다.
}</pre>

<p>결과는 JavaScript 를 통해 추가된 두 개의 새로운 열을 포함하는 기존 HTML 테이블입니다.</p>
