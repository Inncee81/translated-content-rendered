<h2 id="사용_문맥">사용 문맥</h2>

<ul class="htmlelt">
 <li><dfn><a href="/en-US/docs/HTML/Content_categories">컨텐츠 범주</a></dfn> <a href="/en-US/docs/HTML/Content_categories#Flow_content">플로우 컨텐츠</a>, <a href="/en-US/docs/HTML/Content_categories#Phrasing_content">구문 컨텐츠</a>, <a href="/en-US/docs/HTML/Content_categories#Interactive_content">대화형 컨텐츠</a>, <a href="/en-US/docs/HTML/Content_categories#Form_listed">listed</a>, <a href="/en-US/docs/HTML/Content_categories#Form_labelable">labelable</a>, <a href="/en/HTML/Content_categories#form_resettable">resettable</a>, and <a href="/en-US/docs/HTML/Content_categories#Form_submittable">submittable</a> <a href="/en-US/docs/HTML/Content_categories#Form-associated_">form-associated</a> element.</li>
 <li><dfn>허용되는 컨텐츠</dfn> 문자 데이터</li>
 <li><dfn>태그 생략</dfn> None, both the starting and ending tag are mandatory.</li>
 <li><dfn>허용되는 부모 요소</dfn> <a href="/en-US/docs/HTML/Content_categories#Phrasing_content">구문 컨텐츠</a>를 허용하는 모든 요소</li>
 <li><dfn>DOM 인터페이스</dfn> <a href="/ko/docs/Web/API/HTMLTextAreaElement"><code>HTMLTextAreaElement</code></a></li>
</ul>

<h2 id="속성">속성</h2>

<p><span style="line-height: 21px;">이 요소는 </span><a href="https://developer.mozilla.org/en-US/docs/HTML/Global_attributes" style="line-height: 21px;" title="HTML/Global attributes">전역 속성</a>을 포함합니다.</p>

<dl>
 <dt><strong id="attr-autocapitalize"><code>autocapitalize</code></strong> <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>This is a nonstandard attribute used by iOS Safari Mobile which controls whether and how the text value should be automatically capitalized as it is entered/edited by the user. The non-deprecated values are available in iOS 5 and later. Possible values are:
 <ul>
  <li><code>none</code>: Completely disables automatic capitalization</li>
  <li><code>sentences</code>: Automatically capitalize the first letter of sentences.</li>
  <li><code>words</code>: Automatically capitalize the first letter of words.</li>
  <li><code>characters</code>: Automatically capitalize all characters.</li>
  <li><code>on</code>: <span class="icon-only-inline" title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span> Deprecated since iOS 5.</li>
  <li><code>off</code>: <span class="icon-only-inline" title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span> Deprecated since iOS 5.</li>
 </ul>
 </dd>
 <dt><strong id="attr-autocomplete"><code>autocomplete</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ko/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>This attribute indicates whether the value of the control can be automatically completed by the browser. Possible values are:
 <ul>
  <li><code>off</code>: The user must explicitly enter a value into this field for every use, or the document provides its own auto-completion method; the browser does not automatically complete the entry.</li>
  <li><code>on</code>: The browser can automatically complete the value based on values that the user has entered during previous uses.</li>
 </ul>

 <p>If the <strong>autocomplete</strong> attribute is not specified on an textarea element, then the browser uses the <strong>autocomplete</strong> attribute value of the <code>&lt;textarea&gt;</code> element&apos;s form owner. The form owner is either the <code>form</code> element that this <code>&lt;textarea&gt;</code> element is a descendant of or the form element whose <strong>id</strong> is specified by the <strong>form</strong> attribute of the input element. For more information, see the <code><a href="/ko/docs/Web/HTML/Element/form#attr-autocomplete">autocomplete</a></code> attribute in <a href="/ko/docs/Web/HTML/Element/form" title="HTML &lt;form&gt; 요소는 정보를 제출하기 위한 대화형 컨트롤을 포함하는 문서 구획을 나타냅니다."><code>&lt;form&gt;</code></a>.</p>
 </dd>
 <dt><strong id="attr-autofocus"><code>autofocus</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ko/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>이 불리언 속성은 페이지가 로드 됬을때, 포커스를 오버라이드(예:사용자가 다른 컨트롤에 타이핑) 하지 않는다면, 폼 컨트롤이 입력 포커스를 받을지를 지정합니다.문서에서 오직 하나의 폼 관련 요소만이 이 속성이 지정될수 있습니다.</dd>
 <dt><strong id="attr-cols"><code>cols</code></strong></dt>
 <dd>The visible width of the text control, in average character widths. If it is specified, it must be a positive integer. If it is not specified, the default value is <span style="font-family: courier new;">20</span> (HTML5).</dd>
 <dt><strong id="attr-disabled"><code>disabled</code></strong></dt>
 <dd>사용자가 컨트롤과 상호작용할수 없다는것을 가리키는 불리언 속성 (만약 속성이 지정되지 않았다면, 이 요소를 포함하는 컨테이닝 요소(예: <a href="/ko/docs/Web/HTML/Element/fieldset" title="HTML &lt;fieldset&gt; 요소는 웹 양식의 여러 컨트롤과 레이블(&lt;label&gt;)을 묶을 때 사용합니다."><code>&lt;fieldset&gt;</code></a>)에게서 값을 상속받습니다. 예를 들면, disabled 속성을 가진 컨테이닝 요소가 없다면, 컨트롤은 사용 가능합니다)</dd>
 <dt><strong id="attr-form"><code>form</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ko/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>The form element that the textarea element is associated with (its &quot;form owner&quot;). The value of the attribute must be an ID of a form element in the same document. If this attribute is not specified, the textarea element must be a descendant of a form element. This attribute enables you to place textarea elements anywhere within a document, not just as descendants of their form elements.</dd>
 <dt><strong id="attr-maxlength"><code>maxlength</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ko/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>사용자가 입력할 수 있는 문자(Unicode code points)의 최대 개수. 만약 명시하지 않을 경우 사용자는 무한으로 입력 가능.</dd>
 <dt><strong id="attr-minlength"><code>minlength</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ko/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>사용자가 입력해야 할 문자(Unicode code points)의 최소 개수</dd>
 <dt><strong id="attr-name"><code>name</code></strong></dt>
 <dd>컨트롤의 이름</dd>
 <dt><strong id="attr-placeholder"><code>placeholder</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ko/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>A hint to the user of what can be entered in the control. The placeholder text must not contain carriage returns or line-feeds.</dd>
 <dt><strong id="attr-readonly"><code>readonly</code></strong></dt>
 <dd>이 불리언 속성은 사용자가 컨트롤의 값을 수정할수 없다는것을 가리킵니다. <code>disabled</code> 속성과는 다르게, <code>readonly</code> 속성은 사용자가 컨트롤을 클릭하거나 선택하는것을 막지 않습니다.<code> readonly</code> 컨트롤의 값은 여전히 폼과 함께 제출 됩니다..</dd>
 <dt><strong id="attr-required"><code>required</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ko/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>이 속성은 사용자가 폼을 제출하기 전에 반드시 채워야 한다는 것을 가리킵니다.</dd>
 <dt><strong id="attr-rows"><code>rows</code></strong></dt>
 <dd>The number of visible text lines for the control.</dd>
 <dt><strong id="attr-selectionDirection"><code>selectionDirection</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ko/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>The direction in which selection occurred. This is &quot;forward&quot; if the selection was made from left-to-right in an LTR locale or right-to-left in an RTL locale, or &quot;backward&quot; if the selection was made in the opposite direction. This can be &quot;none&quot; if the selection direction is unknown.</dd>
 <dt><strong id="attr-selectionEnd"><code>selectionEnd</code></strong></dt>
 <dd>The index to the last character in the current selection.</dd>
 <dt><strong id="attr-selectionStart"><code>selectionStart</code></strong></dt>
 <dd>The index to the first character in the current selection.</dd>
 <dt><strong id="attr-spellcheck"><code>spellcheck</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ko/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Setting the value of this attribute to <code>true</code> indicates that the element needs to have its spelling and grammar checked. The value <code>default</code> indicates that the element is to act according to a default behavior, possibly based on the parent element&apos;s own <code>spellcheck</code> value. The value <code>false</code> indicates that the element should not be checked.</dd>
 <dt><strong id="attr-wrap"><code>wrap</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ko/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Indicates how the control wraps text. Possible values are:
 <ul>
  <li><span style="font-family: courier new;">hard</span>: The browser automatically inserts line breaks (CR+LF) so that each line has no more than the width of the control; the <code>cols</code> attribute must be specified.</li>
  <li><span style="font-family: courier new;">soft</span>: The browser ensures that all line breaks in the value consist of a CR+LF pair, but does not insert any additional line breaks.</li>
 </ul>

 <p>If this attribute is not specified, <span style="font-family: courier new;">soft</span> is its default value.</p>
 </dd>
</dl>

<h2 id="DOM_인터페이스">DOM 인터페이스</h2>

<p>이 요소는 <code><a href="/en/DOM/HTMLTextAreaElement" title="en/DOM/textarea">HTMLTextAreaElement</a></code> 인터페이스를 구현합니다.</p>

<div class="headingWithIndicator">
    <h1 id="Resizable_textareas">Resizable textareas</h1>
    <span class="minVer geckoMinVerMethod notecard inline">Requires Gecko 2.0(Firefox 4 / Thunderbird 3.3 / SeaMonkey 2.1)</span>
</div>

<p><span title="(Firefox 4 / Thunderbird 3.3 / SeaMonkey 2.1)">Gecko 2.0</span> introduced support for resizable textareas. This is controlled by the <a href="/ko/docs/Web/CSS/resize" title="The documentation about this has not yet been written; please consider contributing!"><code>resize</code></a> CSS property. Resizing of textareas is enabled by default, but you can explicitly disable it by including the following CSS:</p>

<pre class="notranslate">textarea {
  resize: none;
}
</pre>

<h2 id="CSS와_상호작용_하기">CSS와 상호작용 하기</h2>

<p>In regards to CSS, an <code>&lt;textarea&gt;</code> is a <a href="https://developer.mozilla.org/en-US/docs/CSS/Replaced_element" title="/en-US/docs/CSS/Replaced_element">replaced element</a>. The HTML specification doesn&apos;t define where the baseline of a <code>&lt;textarea&gt;</code> is. So different browsers set it to different positions. For Gecko, the <code>&lt;textarea&gt;</code> baseline is set on the baseline of the first line of the textarea&apos;s first line, on another browser it may be set on the bottom of the <code>&lt;textarea&gt;</code> box. Don&apos;t use <a href="/ko/docs/Web/CSS/vertical-align" title="vertical-align CSS 속성은 inline 또는 table-cell box에서의 수직 정렬을 지정합니다."><code>vertical-align</code></a><code>: baseline</code> on it, as the behavior will be unpredictable.</p>

<p><em>Textarea</em> 는 래스터 이미지 처럼 고유한 넓이를 가지고 있습니다.</p>

<h2 id="Example" name="Example">예제</h2>

<h3 id="HTML_Content">HTML Content</h3>

<pre class="brush: html notranslate">&lt;textarea name=&quot;textarea&quot; rows=&quot;10&quot; cols=&quot;50&quot;&gt;Write something here&lt;/textarea&gt;</pre>

<h2 id="같이_보기">같이 보기</h2>

<p>다른 폼 관련 요소들: <a href="/ko/docs/Web/HTML/Element/form" title="HTML &lt;form&gt; 요소는 정보를 제출하기 위한 대화형 컨트롤을 포함하는 문서 구획을 나타냅니다."><code>&lt;form&gt;</code></a>, <a href="/ko/docs/Web/HTML/Element/button" title="HTML &lt;button&gt; 요소는 클릭 가능한 버튼을 나타냅니다. 버튼은 양식 내부는 물론 간단한 표준 버튼 기능이 필요한 곳이라면 문서 어디에나 배치할 수 있습니다."><code>&lt;button&gt;</code></a>, <a href="/ko/docs/Web/HTML/Element/datalist" title="HTML &lt;datalist&gt; 요소는 다른 컨트롤에서 고를 수 있는 가능한, 혹은 추천하는 선택지를 나타내는 &lt;option&gt; 요소 여럿을 담습니다."><code>&lt;datalist&gt;</code></a>, <a href="/ko/docs/Web/HTML/Element/legend" title="HTML &lt;legend&gt; 요소는 부모 &lt;fieldset&gt; 콘텐츠의 설명을 나타냅니다."><code>&lt;legend&gt;</code></a>, <a href="/ko/docs/Web/HTML/Element/label" title="HTML &lt;label&gt; 요소는 사용자 인터페이스 항목의 설명을 나타냅니다."><code>&lt;label&gt;</code></a>, <a href="/ko/docs/Web/HTML/Element/select" title="HTML &lt;select&gt; 요소는 옵션 메뉴를 제공하는 컨트롤을 나타냅니다."><code>&lt;select&gt;</code></a>, <a href="/ko/docs/Web/HTML/Element/optgroup" title="HTML &lt;optgroup&gt; 요소는 &lt;select&gt; 요소의 옵션을 묶을 수 있습니다."><code>&lt;optgroup&gt;</code></a>, <a href="/ko/docs/Web/HTML/Element/option" title="HTML &lt;option&gt; 요소는 &lt;select&gt;, &lt;optgroup&gt;, &lt;datalist&gt; 요소의 항목을 정의합니다."><code>&lt;option&gt;</code></a>, <a href="/ko/docs/Web/HTML/Element/input" title="HTML &lt;input&gt; 요소는 웹 기반 양식에서 사용자의 데이터를 받을 수 있는 대화형 컨트롤을 생성합니다."><code>&lt;input&gt;</code></a>, <a href="/ko/docs/Web/HTML/Element/keygen" title="The HTML &lt;keygen&gt; element exists to facilitate generation of key material, and submission of the public key as part of an HTML form. This mechanism is designed for use with Web-based certificate management systems. It is expected that the &lt;keygen&gt; element will be used in an HTML form along with other information needed to construct a certificate request, and that the result of the process will be a signed certificate."><code>&lt;keygen&gt;</code></a>, <a href="/ko/docs/Web/HTML/Element/fieldset" title="HTML &lt;fieldset&gt; 요소는 웹 양식의 여러 컨트롤과 레이블(&lt;label&gt;)을 묶을 때 사용합니다."><code>&lt;fieldset&gt;</code></a>, <a href="/ko/docs/Web/HTML/Element/output" title="HTML &lt;output&gt; 요소는 웹 사이트나 앱에서 계산이나 사용자 행동의 결과를 삽입할 수 있는 컨테이너 요소입니다."><code>&lt;output&gt;</code></a>, <a href="/ko/docs/Web/HTML/Element/progress" title="HTML &lt;progress&gt; 요소는 어느 작업의 완료 정도를 나타내며, 주로 진행 표시줄의 형태를 띕니다."><code>&lt;progress&gt;</code></a> and <a href="/ko/docs/Web/HTML/Element/meter" title="HTML &lt;meter&gt; 요소는 특정 범위 내에서의 스칼라 값, 또는 백분율 값을 나타냅니다."><code>&lt;meter&gt;</code></a>.</p>
