<p><strong>HTML <code>&lt;style&gt;</code> 요소</strong>는 문서나 문서 일부에 대한 스타일 정보를 포함합니다.</p>

<div><iframe class="interactive tabbed-standard" frameborder="0" height="250" src="https://interactive-examples.mdn.mozilla.net/pages/tabbed/style.html" title="MDN Web Docs Interactive Example" width="100%"></iframe></div>

<p class="hidden">The source for this interactive example is stored in a GitHub repository. If you&apos;d like to contribute to the interactive examples project, please clone <a href="https://github.com/mdn/interactive-examples">https://github.com/mdn/interactive-examples</a> and send us a pull request.</p>

<p><code>&lt;style&gt;</code> 요소는 문서의 <a href="/ko/docs/Web/HTML/Element/head" title="HTML &lt;head&gt; 요소는 기계가 식별할 수 있는 문서 정보(메타데이터)를 담습니다. 정보로는 문서가 사용할 제목, 스크립트, 스타일 시트 등이 있습니다."><code>&lt;head&gt;</code></a> 안에 위치해야 합니다. 그러나, 일반적으로 스타일은 외부 스타일 시트에 작성하고, <a href="/ko/docs/Web/HTML/Element/link" title="HTML &lt;link&gt; 요소는 현재 문서와 외부 리소스의 관계를 명시합니다. &lt;link&gt;는 스타일 시트를 연결할 때 제일 많이 사용하지만, 사이트 아이콘(&quot;파비콘&quot;과 홈 화면 아이콘) 연결 등 여러가지로 쓰일 수 있습니다."><code>&lt;link&gt;</code></a> 요소로 연결하는 편이 좋습니다.</p>

<p>문서가 다수의 <code>&lt;style&gt;</code>과 <code>&lt;link&gt;</code> 요소를 포함하면 서로의 순서대로 <a href="/ko/docs/Glossary/DOM">DOM</a>에 스타일을 적용합니다. 따라서 예상치 못한 종속 문제를 피하려면 올바른 순서를 따라 <code>&lt;style&gt;</code> 및 <code>&lt;link&gt;</code> 요소를 배치해야 합니다.</p>

<p><code>&lt;link&gt;</code> 요소와 동일하게, <code>&lt;style&gt;</code> 요소도 미디어 쿼리를 값으로 가지는 <code><a href="/ko/docs/Web/HTML/Element/style#attr-media">media</a></code> 특성을 포함할 수 있습니다. 이를 통해 <a href="/ko/docs/Glossary/Viewport">뷰포트</a> 너비 등 매체 기능에 따라 선택적으로 스타일 시트를 적용할 수 있습니다.</p>

<h2 id="특성">특성</h2>

<p>이 요소는 <a href="/ko/docs/Web/HTML/Global_attributes">전역 특성</a>을 포함합니다.</p>

<dl>
 <dt><strong id="attr-type"><code>type</code></strong></dt>
 <dd>스타일 언어의 MIME 유형. 문자셋은 지정하지 않아야 합니다. 선택 사항이며, 기본값은 <code>text/css</code>입니다. 빈 문자열과 <code>text/css</code> 외의 값은 사용하지 않습니다.
 <div class="note"><strong>참고:</strong> 현대적인 웹 문서에서 이 특성을 포함할 이유는 거의 존재하지 않습니다.</div>
 </dd>
 <dt><strong id="attr-media"><code>media</code></strong></dt>
 <dd>스타일을 적용할 매체. 값은 <a href="/ko/docs/Web/Guide/CSS/Media_queries">미디어 쿼리</a>이며, 누락할 경우 기본값은 <code>all</code>입니다.</dd>
 <dt><strong id="attr-nonce"><code>nonce</code></strong></dt>
 <dd><code><a href="/ko/docs/Web/HTTP/Headers/Content-Security-Policy/style-src">style-src Content-Security-Policy</a></code>에서 인라인 스타일을 화이트리스트에 추가할 때 사용하는 논스(임시 값). 서버는 매번 정책을 전송할 때마다 새로운 고유 논스를 생성해야 합니다. 논스 값을 알고 있는 공격자라면 리소스 정책을 우회하는 것은 매우 간단한 일이므로, 사전에 유추할 수 없는 값을 생성하는 것이 중요합니다.</dd>
 <dt><strong id="attr-title"><code>title</code></strong></dt>
 <dd><a href="/ko/docs/Web/CSS/Alternative_style_sheets">대체 스타일 시트</a> 세트를 지정합니다.</dd>
</dl>

<h3 id="사용_중단된_특성">사용 중단된 특성</h3>

<dl>
 <dt><strong id="attr-scoped"><code>scoped</code></strong> <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span> <span class="icon-only-inline" title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span></dt>

<h2 id="예제">예제</h2>

<h3 id="간단한_스타일_시트">간단한 스타일 시트</h3>

<pre class="brush:html notranslate">&lt;!doctype html&gt;
&lt;html&gt;
&lt;head&gt;
  &lt;style&gt;
    p {
      color: red;
    }
  &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;p&gt;This is my paragraph.&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;</pre>

<h3 id="다수의_&lt;style&gt;_요소">다수의 <code>&lt;style&gt;</code> 요소</h3>

<p>다음 예제는 두 개의 <code>&lt;style&gt;</code> 요소를 사용합니다. 같은 명시도를 가진 경우, 뒤쪽 <code>&lt;style&gt;</code>이 앞쪽을 덮어쓰는 것에 주목하세요.</p>

<pre class="brush:html notranslate">&lt;!doctype html&gt;
&lt;html&gt;
&lt;head&gt;
  &lt;style&gt;
    p {
      color: white;
      background-color: blue;
      padding: 5px;
      border: 1px solid black;
    }
  &lt;/style&gt;
  &lt;style&gt;
    p {
      color: blue;
      background-color: yellow;
    }
  &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;p&gt;This is my paragraph.&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;</pre>

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="60" id="frame_다수의_style_요소" src="https://mdn.mozillademos.org/ko/docs/Web/HTML/Element/style$samples/%EB%8B%A4%EC%88%98%EC%9D%98_style_%EC%9A%94%EC%86%8C?revision=1615576" width="100%"></iframe></p>

<h3 id="미디어_쿼리_포함">미디어 쿼리 포함</h3>

<p>이번 예제에서는 앞선 코드의 두 번째 <code>&lt;style&gt;</code> 요소에 <code>media</code> 특성을 추가하고, <a href="/ko/docs/Glossary/Viewport">뷰포트</a>의 너비가 500px 미만일 때에만 스타일을 적용하도록 지정합니다.</p>

<pre class="brush:html notranslate">&lt;!doctype html&gt;
&lt;html&gt;
&lt;head&gt;
  &lt;style&gt;
    p {
      color: white;
      background-color: blue;
      padding: 5px;
      border: 1px solid black;
    }
  &lt;/style&gt;
  &lt;style media=&quot;all and (max-width: 500px)&quot;&gt;
    p {
      color: blue;
      background-color: yellow;
    }
  &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;p&gt;This is my paragraph.&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;</pre>
