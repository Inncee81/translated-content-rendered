<h2 id="특성">특성</h2>

<p>이 요소는 <a href="/ko/docs/Web/HTML/Global_attributes">전역 특성</a>을 포함합니다.</p>

<dl>
 <dt><strong id="attr-async"><code>async</code></strong></dt>
 <dd>
 <p>일반 스크립트에 <code>async</code> 속성이 존재하면 HTML 구문 분석 중에도 스크립트를 가져오며, 사용 가능해지는 즉시 평가를 수행합니다.</p>

 <p><a href="/ko/docs/Web/JavaScript/Guide/Modules">모듈 스크립트</a>에 <code>async</code> 속성이 존재하면 모듈 스크립트와 모든 의존 스크립트를 지연 큐에서 실행하므로 함께 병렬로 불러오며, 이와 동시에 구문 분석을 수행하고 사용 가능해지는 즉시 평가합니다.</p>

 <p>기존 방식은 브라우저가 HTML 분석을 계속하기 전에 스크립트를 불러오고 평가했어야 하므로, <code>async</code> 속성을 사용하면 <strong>분석기를 멈추는 JavaScript</strong>를 제거할 수 있습니다. <code>defer</code>도 비슷한 효력을 냅니다.</p>

 <p><code>async</code>는 불리언 속성입니다. 속성이 존재하면 참을 나타내고, 속성이 존재하지 않으면 거짓을 나타냅니다.</p>

 <p><a href="#브라우저_호환성">브라우저 호환성</a>을 참고하세요.</p>
 </dd>
 <dt><strong id="attr-crossorigin"><code>crossorigin</code></strong></dt>
 <dd>일반 <code>script</code> 요소는 표준 <a href="/ko/docs/Glossary/CORS">CORS</a>를 통과하지 못했을 때 <a href="/ko/docs/Web/API/GlobalEventHandlers/onerror"><code>window.onerror</code></a>에 최소한의 정보만 넘깁니다. <code>crossorigin</code> 속성은 정적 미디어에 대해 별도의 도메인을 사용하는 사이트의 오류 기록을 허용하기 위해 사용할 수 있습니다. 유효한 인수에 대한 보다 자세한 설명은 <a href="/ko/docs/Web/HTML/Attributes/crossorigin">CORS 설정 속</a>성 문서를 참고하세요.</dd>
 <dt><strong id="attr-defer"><code>defer</code></strong></dt>
 <dd>
 <p>브라우저가 스크립트를 문서 분석 이후에, 그러나 <code><a href="/ko/docs/Web/Reference/Events/DOMContentLoaded" title="/ko/docs/Web/Reference/Events/DOMContentLoaded">DOMContentLoaded</a></code> 발생 이전에 실행해야 함을 나타내는 불리언 속성입니다.</p>

 <p><code>defer</code> 속성을 가진 스크립트는 자신의 평가가 끝나기 전까지 <code>DOMContentLoaded</code> 이벤트의 발생을 막습니다.</p>

 <div class="warning notecard">
 <p><code>src</code> 속성이 존재하지 않을 때(인라인 스크립트인 경우 등)에는 아무런 효과도 없으므로 사용해서는 안됩니다.</p>

 <p>또한 <a href="/ko/docs/Web/JavaScript/Guide/Modules">모듈 스크립트</a>는 기본적으로 지연 평가하므로, <code>defer</code>를 지정해도 변화가 없습니다.</p>
 </div>

 <p><code>defer</code> 속성을 가진 스크립트는 문서상의 순서를 따라 실행됩니다.</p>

 <p>기존 방식은 브라우저가 HTML 분석을 계속하기 전에 스크립트를 불러오고 평가했어야 하므로, <code>defer</code> 속성을 사용하면 <strong>분석기를 멈추는 JavaScript</strong>를 제거할 수 있습니다. <code>async</code>도 비슷한 효과를 가집니다.</p>
 </dd>
 <dt><strong id="attr-integrity"><code>integrity</code></strong></dt>
 <dd><a href="/ko/docs/Glossary/User_agent">사용자 에이전트</a>가 가져온 리소스에 예기치 못한 변형이 존재하는지 검사할 때 사용할 인라인 메타데이터입니다. <a href="/ko/docs/Web/Security/Subresource_Integrity">하위 리소스 무결성</a> 문서를 참고하세요.</dd>
 <dt><strong id="attr-nomodule"><code>nomodule</code></strong></dt>
 <dd><a href="https://hacks.mozilla.org/2015/08/es6-in-depth-modules/">ES2015 모듈</a>을 지원하는 브라우저에서는 실행하지 않을 스크립트임을 나타내는 불리언 특성입니다. 모듈화 JavaScript를 지원하지 않는 오래된 브라우저가 사용할 대체 스크립트에 사용할 수 있습니다.</dd>
</dl>

<dl>
 <dt><strong id="attr-nonce"><code>nonce</code></strong></dt>
 <dd><a href="/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src"><code>script-src</code> <code>Content-Security-Policy</code></a>의 화이트리스트에 스크립트를 등록하기 위한, 암호화된 일회용 숫자(논스, nonce)입니다. 서버는 고유한 일회용 숫자값을 정책을 전송할 때마다 생성해야 합니다. 자원의 정책을 우회할 수 없도록, 추측할 수 없는 임시값을 제공하는 것이 중요합니다.</dd>
 <dt id="attr-referrer"><strong id="attr-referrerpolicy"><code>referrerpolicy</code></strong></dt>
 <dd>스크립트를 가져올 때, 또는 스크립트가 다른 리소스를 가져올 때 전송할 <a href="/ko/docs/Web/API/Document/referrer">리퍼러</a>를 나타냅니다.
 <ul>
  <li><code>no-referrer</code>: <a href="/ko/docs/Web/HTTP/Headers/Referer" title="Referer 요청 헤더는 현재 요청된 페이지의 링크 이전의 웹 페이지 주소를 포함합니다. Referer 헤더는 사람들이 어디로부터 와서 방문 중인지를 인식할 수 있도록 해주며 해당 데이터는 예를 들어, 분석, 로깅, 혹은 캐싱 최적화에 사용될 수도 있습니다."><code>Referer</code></a> 헤더를 전송하지 않습니다.</li>
  <li><code>no-referrer-when-downgrade</code> (기본값): <a href="/ko/docs/Glossary/TLS">TLS</a>(<a href="/ko/docs/Glossary/https">HTTPS</a>) 지원을 하지 않는 <a href="/ko/docs/Glossary/Origin">출처</a>에 대해서는 <a href="/ko/docs/Web/HTTP/Headers/Referer" title="Referer 요청 헤더는 현재 요청된 페이지의 링크 이전의 웹 페이지 주소를 포함합니다. Referer 헤더는 사람들이 어디로부터 와서 방문 중인지를 인식할 수 있도록 해주며 해당 데이터는 예를 들어, 분석, 로깅, 혹은 캐싱 최적화에 사용될 수도 있습니다."><code>Referer</code></a> 헤더를 전송하지 않습니다.</li>
  <li><code>origin</code>: <code>Referer</code> 헤더가 요청 출처(<a href="/ko/docs/Glossary/Protocol">스킴</a>, <a href="/en-US/docs/Glossary/host">호스트</a>, <a href="/en-US/docs/Glossary/port">포트</a>)를 포함합니다.</li>
  <li><code>origin-when-cross-origin</code>: <a href="/ko/docs/Web/Security/Same-origin_policy">동일 출처</a> 요청에는 매개변수를 제거한 전체 URL을 전송합니다. 교차 출처 요청에는 출처만 전송합니다.</li>
  <li><code>same-origin</code>: 동일 출처 요청에는 매개변수를 제거한 전체 URL을 전송합니다. 교차 출처 요청에는 아무 레퍼러 정보도 보내지 않습니다.</li>
  <li><code>strict-origin</code>: 목적지가 현재 문서와 동일하거나 더 높은(HTTP(S)→HTTPS) 보안 수준을 가진 경우 출처를 전송하고, 더 취약(HTTPS→HTTP)한 경우 전송하지 않습니다.</li>
  <li><code>strict-origin-when-cross-origin</code>: 동일 출처 요청에는 매개변수를 제거한 전체 URL을 전송합니다. 목적지가 현재 문서와 동일하거나 더 높은 보안 수준(HTTP(S)→HTTPS)을 가진 경우 자신의 출처를 전송합니다. 그 외의 경우 아무 레퍼러 정보도 보내지 않습니다.</li>
  <li><code>unsafe-url</code>: 동일 출처와 교차 출처 요청 모두에 대해서 전체 URL을 전송합니다. TLS로 보호하는 리소스에서 안전하지 않은 출처에 경로까지 노출하므로 <strong>안전하지 않습니다</strong>.</li>
 </ul>

 <div class="note notecard">
 <p><strong>참고</strong>: 빈 문자열 값(<code>&quot;&quot;</code>)은 기본값이자 <code>referrerpolicy</code> 특성을 지원하지 않는 경우 사용하는 대체값입니다. <code>referrerpolicy</code>를 <code>&lt;script&gt;</code> 요소에 명시하지 않은 경우 더 상위 단계의 정책, 즉 문서 자체나 도메인의 정책을 따라갑니다. 상위 단계 정책도 사용할 수 없을 땐 빈 문자열을 <code>no-referrer-when-downgrade</code>로 간주합니다.</p>
 </div>
 </dd>
 <dt><strong id="attr-src"><code>src</code></strong></dt>
 <dd>외부 스크립트를 가리키는 <a href="/ko/docs/Glossary/URI">URI</a>입니다. 문서 내에 스크립트를 직접 삽입하는 것 대신 사용할 수 있습니다.</dd>
 <dt><strong id="attr-type"><code>type</code></strong></dt>
 <dd>
 <p>스크립트의 유형을 나타냅니다. 다음 다섯개의 범주 중 하나에 속할 수 있습니다.</p>

 <ul>
  <li><strong>생략 또는 JavaScript MIME 유형:</strong> 스크립트가 JavaScript임을 나타냅니다. 이 경우, HTML5 명세는 웹 작성자가 불필요한 <code>type</code>을 포함하지 않고 완전히 제외할 것을 촉구합니다. 보다 오래된 브라우저에서는 <code>type</code> 특성의 값으로 삽입 혹은 (<code>src</code> 특성으로) 불러온 스크립트의 언어를 표시하곤 했습니다. JavaScript MIME 유형은 <a href="/en-US/docs/Web/HTTP/Basics_of_HTTP/MIME_types#JavaScript_types">명세에 나열</a>되어 있습니다.</li>
  <li><strong><code>module</code>:</strong> 스크립트를 JavaScript 모듈로 간주합니다. 스크립트 콘텐츠 처리가 <code>charset</code>과 <code>defer</code> 특성의 영향을 받지 않습니다. <code>module</code>의 더 자세한 사용법은 MDN의 <a href="/ko/docs/Web/JavaScript/Guide/Modules">JavaScript 모듈 안내서</a>를 참고하세요. 기존 스크립트와 달리, 모듈 스크립트는 교차 출처 가져오기 시 CORS 프로토콜을 사용해야 합니다.</li>
  <li><strong>다른 모든 값:</strong> 내장 콘텐츠를 브라우저가 처리하지 않을 데이터 블록으로 간주합니다. 개발자는 반드시 유효하면서 JavaScript가 아닌 MIME 유형을 지정해야 합니다. <code>src</code> 특성을 무시합니다.</li>
 </ul>
 </dd>
</dl>

<h2 id="참고">참고</h2>

<p>브라우저가 구문 분석을 진행하다 인라인 스크립트 또는 <code><a href="/ko/docs/Web/HTML/Element/script#attr-async">async</a></code>, <code><a href="/ko/docs/Web/HTML/Element/script#attr-defer">defer</a></code>, <code>type=&quot;module&quot;</code> 특성이 없는 스크립트에 도달하면 스크립트를 가져온 후 실행하기 전까지 분석을 중단합니다.</p>

<p>스크립트는 <code>text/javascript</code> MIME 유형을 설정해야 하나, 브라우저는 관대한 규칙을 적용하여 이미지 형태(<code>image/*</code>), 비디오 형태(<code>video/*</code>), 오디오 형태(<code>audio/*</code>), <code>text/csv</code> 형태로 스크립트를 불러오려는 경우만 차단하고 나머지는 허용합니다. 스크립트를 차단한 경우 <code><a href="/ko/docs/Web/Reference/Events/load" title="/ko/docs/Web/Reference/Events/load">load</a></code> 대신 <code><a href="/ko/docs/Web/Reference/Events/error" title="/ko/docs/Web/Reference/Events/error">error</a></code> 이벤트를 요소에 전송합니다.</p>

<h2 id="예제">예제</h2>

<h3 id="기본">기본</h3>

<p>다음 예제는 <code>&lt;script&gt;</code> 요소를 사용해 외부 스크립트를 가져오는 법을 보입니다.</p>

<pre class="brush: html notranslate">&lt;script src=&quot;javascript.js&quot;&gt;&lt;/script&gt;
</pre>

<p>그리고 아래 코드는 <code>&lt;script&gt;</code> 요소 내부에 인라인 스크립트를 작성하는 예시입니다.</p>

<pre class="brush: html notranslate">&lt;script&gt;
  alert(&quot;Hello World!&quot;);
&lt;/script&gt;</pre>

<h3 id="모듈_대체_스크립트">모듈 대체 스크립트</h3>

<p><code><a href="/ko/docs/Web/HTML/Element/script#attr-type">type</a></code> 특성이 <code>module</code>을 지원하는 브라우저는 <code>nomodule</code> 특성을 가진 모든 <code>&lt;script&gt;</code>를 무시합니다. 그러므로 모듈 스크립트를 사용하면서도, 미지원 브라우저를 위한 대체 스크립트를 <code>nomodule</code>로 표시해 제공할 수 있습니다.</p>

<pre class="brush: js notranslate">&lt;script type=&quot;module&quot; src=&quot;main.mjs&quot;&gt;&lt;/script&gt;
&lt;script nomodule src=&quot;fallback.js&quot;&gt;&lt;/script&gt;</pre>

<h3 id="HTML에_데이터_삽입하기">HTML에 데이터 삽입하기</h3>

<p>&lt;script&gt; 요소와 JavaScript 외의 유효한 MIME 유형을 사용하면 서버사이드 렌더링을 통해 HTML에 데이터를 삽입할 수 있습니다.</p>

<pre class="brush: html notranslate">&lt;!-- Generated by the server --&gt;
&lt;script id=&quot;data&quot; type=&quot;application/json&quot;&gt;{&quot;userId&quot;:1234,&quot;userName&quot;:&quot;John Doe&quot;,&quot;memberSince&quot;:&quot;2000-01-01T00:00:00.000Z&quot;}&lt;/script&gt;

&lt;!-- Static --&gt;
&lt;script&gt;
  const userInfo = JSON.parse(document.getElementById(&quot;data&quot;).text);
  console.log(&quot;User information: %o&quot;, userInfo);
&lt;/script&gt;</pre>
