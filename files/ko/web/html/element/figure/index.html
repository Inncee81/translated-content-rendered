<p><span class="seoSummary"><strong>HTML <code>&lt;figure&gt;</code> 요소</strong>는 독립적인 콘텐츠를 표현합니다. <a href="/ko/docs/Web/HTML/Element/figcaption" title="HTML &lt;figcaption&gt; 요소는 부모 &lt;figure&gt; 요소가 포함하는 다른 콘텐츠에 대한 설명 혹은 범례를 나타냅니다."><code>&lt;figcaption&gt;</code></a> 요소를 사용해 설명을 붙일 수 있습니다.</span> 피규어, 설명, 콘텐츠는 하나의 단위로 참조됩니다.</p>

<h2 id="특성">특성</h2>

<p>이 요소는 <a href="/ko/docs/Web/HTML/Global_attributes">전역 특성</a>만 포함합니다.</p>

<h2 id="사용_일람">사용 일람</h2>

<ul>
 <li>보통 <code>&lt;figure&gt;</code>는 주 문서 플로우가 참조하지만, 다른 부분이나 부록으로 이동해도 문제 없는 이미지, 삽화, 도표, 코드 조각 등을 맡습니다.</li>
 <li><code>&lt;figure&gt;</code>는 구획 루트이므로 <code>&lt;figure&gt;</code> 요소의 콘텐츠는 문서의 주 개요에서 제외됩니다.</li>
 <li>안에 (처음이나 마지막 자식으로) <a href="/ko/docs/Web/HTML/Element/figcaption"><code>&lt;figcaption&gt;</code></a>을 넣어서 설명을 덧붙일 수 있습니다. 제일 처음 <code>&lt;figcaption&gt;</code>을 설명으로 사용합니다.</li>
</ul>

<h2 id="예제">예제</h2>

<h3 id="이미지">이미지</h3>

<pre class="brush: html notranslate"><code>&lt;!-- Just an image --&gt;
&lt;figure&gt;
  &lt;img
  src=&quot;https://developer.cdn.mozilla.net/media/img/mdn-logo-sm.png&quot;
  alt=&quot;A robotic monster over the letters MDN.&quot;&gt;
&lt;/figure&gt;

&lt;!-- Image with a caption --&gt;
&lt;figure&gt;
  &lt;img

function NavigatorExample() {
  var txt;
  txt = &quot;Browser CodeName: &quot; + navigator.appCodeName;
  txt+= &quot;Browser Name: &quot; + navigator.appName;
  txt+= &quot;Browser Version: &quot; + navigator.appVersion ;
  txt+= &quot;Cookies Enabled: &quot; + navigator.cookieEnabled;
  txt+= &quot;Platform: &quot; + navigator.platform;
  txt+= &quot;User-agent header: &quot; + navigator.userAgent;
}
