<p><span class="seoSummary"><strong>HTML <code>&lt;option&gt;</code> 요소</strong>는 <a href="/ko/docs/Web/HTML/Element/select" title="HTML &lt;select&gt; 요소는 옵션 메뉴를 제공하는 컨트롤을 나타냅니다."><code>&lt;select&gt;</code></a>, <a href="/ko/docs/Web/HTML/Element/optgroup" title="HTML &lt;optgroup&gt; 요소는 &lt;select&gt; 요소의 옵션을 묶을 수 있습니다."><code>&lt;optgroup&gt;</code></a>, <a href="/ko/docs/Web/HTML/Element/datalist" title="HTML &lt;datalist&gt; 요소는 다른 컨트롤에서 고를 수 있는 가능한, 혹은 추천하는 선택지를 나타내는 &lt;option&gt; 요소 여럿을 담습니다."><code>&lt;datalist&gt;</code></a> 요소의 항목을 정의합니다.</span> 그러므로, <code>&lt;option&gt;</code>을 사용해 팝업 메뉴 등 목록에서 하나의 항목을 나타낼 수 있습니다.</p>

 <dt><strong id="attr-disabled"><code>disabled</code></strong></dt>
 <dd>지정한 경우 이 옵션을 선택할 수 없습니다. 브라우저에서, 비활성화 옵션은 주로 회색으로 보이며, 클릭과 포커스 등 모든 이벤트를 받지 않습니다. <code>&lt;option&gt;</code>에 <code>disabled</code> 특성을 추가하지 않더라도, <a href="/ko/docs/Web/HTML/Element/optgroup" title="HTML &lt;optgroup&gt; 요소는 &lt;select&gt; 요소의 옵션을 묶을 수 있습니다."><code>&lt;optgroup&gt;</code></a> 등 조상 요소로 인해 비활성화될 수 있습니다.</dd>
 <dt><strong id="attr-label"><code>label</code></strong></dt>
 <dd>옵션의 뜻을 나타내는 텍스트. 지정하지 않은 경우, 요소의 텍스트 콘텐츠를 대신 사용합니다.</dd>
 <dt><strong id="attr-selected"><code>selected</code></strong></dt>
 <dd>지정한 경우 초기에 이 옵션을 선택한 상태로 설정합니다. <code><a href="/ko/docs/Web/HTML/Element/select#attr-multiple">multiple</a></code>를 지정하지 않은 <a href="/ko/docs/Web/HTML/Element/select" title="HTML &lt;select&gt; 요소는 옵션 메뉴를 제공하는 컨트롤을 나타냅니다."><code>&lt;select&gt;</code></a> 요소의 자손인 경우, 하나의 <code>&lt;option&gt;</code>만 <code>selected</code> 특성을 가질 수 있습니다.</dd>
 <dt><strong id="attr-value"><code>value</code></strong></dt>
 <dd>양식 데이터를 구성할 때 사용할 값. 지정하지 않은 경우, 요소의 텍스트 콘텐츠를 대신 사용합니다.</dd>
</dl>
