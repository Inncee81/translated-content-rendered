<p><strong>HTML <code>&lt;label&gt;</code> 요소</strong>는 사용자 인터페이스 항목의 설명을 나타냅니다.</p>

<div><iframe class="interactive tabbed-shorter" frameborder="0" height="250" src="https://interactive-examples.mdn.mozilla.net/pages/tabbed/label.html" title="MDN Web Docs Interactive Example" width="100%"></iframe></div>

<div class="hidden">The source for this interactive example is stored in a GitHub repository. If you&apos;d like to contribute to the interactive examples project, please clone <a href="https://github.com/mdn/interactive-examples">https://github.com/mdn/interactive-examples </a> and send us a pull request.</div>

<p><code>&lt;label&gt;</code> 을 <a href="/ko/docs/Web/HTML/Element/input" title="HTML &lt;input&gt; 요소는 웹 기반 양식에서 사용자의 데이터를 받을 수 있는 대화형 컨트롤을 생성합니다."><code>&lt;input&gt;</code></a> 요소와 연결하면 몇 가지 이점이 있습니다:</p>

<ul>
 <li>label 텍스트는 텍스트 입력과 시각적으로 관련이 있을뿐만 아니라 프로그래밍적으로도 관련이 있습니다. 예를 들어, 화면리더기(screenreader) 는 폼 입력(form input)에서 label 을 읽어서 보조기술(assistive technology) 사용자가 입력해야하는 텍스트가 무엇인지 더 쉽게 이해할 수 있게 합니다. </li>
 <li>관련 label 을 클릭해서 input  자체에 초점을 맞추거나 활성화를 시킬 수 있습니다. (활성되어서)늘어난 누를 수 있는 영역(hit area)은 터치스크린 사용자를 포함해 입력하려하는 모든 사람에게 이점을 줍니다.</li>
</ul>

<p><code>&lt;label&gt;</code> 을 <code>&lt;input&gt;</code> 요소와 연관시키려면, <code>&lt;input&gt;</code> 에 <code>id</code> 속성을 넣어야합니다. 그런 다음 <code>&lt;label&gt;</code> 에 <code>id</code> 와 같은 값의  <code>for</code> 속성을 넣어야합니다. </p>

<p>또는, <code>&lt;label&gt;</code> 안에 <code>&lt;input&gt;</code> 을 중첩시킬 수 있습니다. 이 경우 연관이 암시적이므로 <code>for</code> 및 <code>id</code>속성이 필요없습니다.</p>

<pre class="brush: html notranslate">&lt;label&gt;Do you like peas?
  &lt;input type=&quot;checkbox&quot; name=&quot;peas&quot;&gt;
&lt;/label&gt;
</pre>

<p>다른 사용법 메모:</p>

<ul>
 <li>label 이 붙여진 양식 컨트롤(form control) 은 <em>레이블된 제어 labeled control</em>  라고 불립니다. 하나의 input 은 여러 label들에 연관되어있습니다.</li>
 <li>연관된 양식 컨트롤(form control) 이 있는 <code>&lt;label&gt;</code> 이 클릭되거나 터치되면, 이 label의 <code>click</code> 이벤트는 연관된 control 도 동작시킵니다.</li>
</ul>

<h2 id="특성">특성</h2>

<p>이 요소는 <a href="/ko/docs/Web/HTML/Global_attributes">전역 특성</a>을 포함합니다.</p>

<dl>
 <dt><strong id="attr-for"><code>for</code></strong></dt>
 <dd>같은 문서 내의 <code>&lt;label&gt;</code> 요소로서, <a href="/ko/docs/Web/Guide/HTML/Content_categories#레이블_가능">레이블 가능</a>한 form-related 요소의 <code><a href="/ko/docs/Web/HTML/Global_attributes#attr-id">id</a></code>. 레이블 가능한 요소일 때, <code>for</code> 속성값과 일치하는 <code>id</code>를 가진 문서의 첫 번째 요소는 그 label 요소의 <em>라벨 제어(labeled control)</em>라고 합니다. label을 지정할 수 없으면 <code>for</code> 속성은 영향을 미치지 않습니다. 문서의 뒷부분에 <code>id</code> 값과 일치하는 다른 요소들은 무시합니다.
 <div class="note"> <code>&lt;label&gt;</code> 요소는 <code>for</code> 속성과 제어control 요소를 동시에 가질 수 있습니다. 이 때 <code>for</code> 속성은 포함되어있는 제어control 요소를 가리키고 있어야 합니다.</div>
 </dd>
 <dt><strong id="attr-form"><code>form</code></strong></dt>
 <dd>label과 연관된 <a href="/ko/docs/Web/HTML/Element/form" title="HTML &lt;form&gt; 요소는 정보를 제출하기 위한 대화형 컨트롤을 포함하는 문서 구획을 나타냅니다."><code>&lt;form&gt;</code></a> 요소(<em>양식 소유자 form owner</em>). 이 속성이 지정된 경우, 이 속성 값은 동일한 문서의 <a href="/ko/docs/Web/HTML/Element/form" title="HTML &lt;form&gt; 요소는 정보를 제출하기 위한 대화형 컨트롤을 포함하는 문서 구획을 나타냅니다."><code>&lt;form&gt;</code></a> 요소의 id입니다. 따라서 label 요소를 양식 요소의 자손이 아닌 문서의 어느 곳에나 배치 할 수 있습니다.</dd>
</dl>

<h2 id="CSS_스타일링">CSS 스타일링</h2>

<p><code>&lt;label&gt;</code> 요소에 대한 특별한 스타일 고려 사항은 없습니다. 구조적으로 단순한 인라인 요소이므로 <a href="/ko/docs/Web/HTML/Element/span" title="HTML &lt;span&gt; 요소는 구문 콘텐츠를 위한 통용 인라인 컨테이너로, 본질적으로는 아무것도 나타내지 않습니다. 스타일을 적용하기 위해서, 또는 lang 등 어떤 특성의 값을 서로 공유하는 요소를 묶을 때 사용할 수 있습니다."><code>&lt;span&gt;</code></a> 또는 <a href="/ko/docs/Web/HTML/Element/a" title="HTML &lt;a&gt; 요소(앵커 요소)는 href 특성을 통해 다른 페이지나 같은 페이지의 어느 위치, 파일, 이메일 주소와 그 외 다른 URL로 연결할 수 있는 하이퍼링크를 만듭니다."><code>&lt;a&gt;</code></a> 요소와 같은 방식으로 스타일을 지정할 수 있습니다 }}. 텍스트를 읽기 어렵게하지 않는 한 원하는 방식으로 스타일을 적용 할 수 있습니다.</p>

<h3 id="간단한_label_예제">간단한 label 예제</h3>

<pre class="brush: html notranslate">&lt;label&gt;Click me &lt;input type=&quot;text&quot;&gt;&lt;/label&gt;</pre>

<pre class="brush: html notranslate">&lt;label for=&quot;username&quot;&gt;Click me&lt;/label&gt;
&lt;input type=&quot;text&quot; id=&quot;username&quot;&gt;</pre>

<h2 id="접근성_고려사항">접근성 고려사항</h2>

<h3 id="인터랙티브_콘텐츠">인터랙티브 콘텐츠</h3>

<p>Don&apos;t place interactive elements such as <a href="/ko/docs/Web/HTML/Element/a" title="HTML &lt;a&gt; 요소(앵커 요소)는 href 특성을 통해 다른 페이지나 같은 페이지의 어느 위치, 파일, 이메일 주소와 그 외 다른 URL로 연결할 수 있는 하이퍼링크를 만듭니다.">anchors</a> or <a href="/ko/docs/Web/HTML/Element/button" title="HTML &lt;button&gt; 요소는 클릭 가능한 버튼을 나타냅니다. 버튼은 양식 내부는 물론 간단한 표준 버튼 기능이 필요한 곳이라면 문서 어디에나 배치할 수 있습니다.">buttons</a> inside a <code>label</code>. Doing so makes it difficult for people to activate the form input associated with the <code>label</code>.</p>

<p><code>label</code> 안에 <a href="/ko/docs/Web/HTML/Element/a" title="HTML &lt;a&gt; 요소(앵커 요소)는 href 특성을 통해 다른 페이지나 같은 페이지의 어느 위치, 파일, 이메일 주소와 그 외 다른 URL로 연결할 수 있는 하이퍼링크를 만듭니다.">anchors</a> 또는 <a href="/ko/docs/Web/HTML/Element/button" title="HTML &lt;button&gt; 요소는 클릭 가능한 버튼을 나타냅니다. 버튼은 양식 내부는 물론 간단한 표준 버튼 기능이 필요한 곳이라면 문서 어디에나 배치할 수 있습니다.">buttons</a>와 같은 인터랙티브 요소를 배치하지 마십시오. 그렇게하면 사람들이 <code>label</code>과 관련된 양식을 입력하기 어렵습니다.</p>

<h4 id="하지_마세요">하지 마세요</h4>

<pre class="brush: html example-bad notranslate">&lt;label for=&quot;tac&quot;&gt;
  &lt;input id=&quot;tac&quot; type=&quot;checkbox&quot; name=&quot;terms-and-conditions&quot;&gt;
  I agree to the &lt;a href=&quot;terms-and-conditions.html&quot;&gt;Terms and Conditions&lt;/a&gt;
&lt;/label&gt;
</pre>

<h4 id="이렇게_하세요">이렇게 하세요</h4>

<pre class="brush: html example-good notranslate">&lt;label for=&quot;tac&quot;&gt;
  &lt;input id=&quot;tac&quot; type=&quot;checkbox&quot; name=&quot;terms-and-conditions&quot;&gt;
  I agree to the Terms and Conditions
&lt;/label&gt;
&lt;p&gt;
  &lt;a href=&quot;terms-and-conditions.html&quot;&gt;Read our Terms and Conditions&lt;/a&gt;
&lt;/p&gt;
</pre>

<h3 id="제목">제목</h3>

<p>제목은 일반적으로 <a href="/en-US/docs/Web/HTML/Element/Heading_Elements#Navigation">탐색 목적</a>의 보조 도구로 사용되므로 <code>&lt;label&gt;</code>  내에 <a href="/en-US/docs/Web/HTML/Element/Heading_Elements">제목 요소</a>를 배치하면 많은 종류의 보조 기술을 방해합니다. label의 텍스트를 시각적으로 조정해야하는 경우,  <code>&lt;label&gt;</code> 요소에 적용된 CSS 클래스를 사용하십시오.</p>

<p><a href="/en-US/docs/Web/HTML/Element/form">양식(form)</a> 또는 양식의 섹션에 제목이 필요한 경우 <a href="/ko/docs/Web/HTML/Element/fieldset" title="HTML &lt;fieldset&gt; 요소는 웹 양식의 여러 컨트롤과 레이블(&lt;label&gt;)을 묶을 때 사용합니다."><code>&lt;fieldset&gt;</code></a> 내에 배치 된 <a href="/ko/docs/Web/HTML/Element/legend" title="HTML &lt;legend&gt; 요소는 부모 &lt;fieldset&gt; 콘텐츠의 설명을 나타냅니다."><code>&lt;legend&gt;</code></a> 요소를 사용하십시오.</p>

<h4 id="하지_마세요_2">하지 마세요</h4>

<pre class="brush: html example-bad notranslate">&lt;label for=&quot;your-name&quot;&gt;
  &lt;h3&gt;Your name&lt;/h3&gt;
  &lt;input id=&quot;your-name&quot; name=&quot;your-name&quot; type=&quot;text&quot;&gt;
&lt;/label&gt;
</pre>

<h4 id="이렇게_하세요_2">이렇게 하세요</h4>

<pre class="brush: html example-good notranslate">&lt;label class=&quot;large-label&quot; for=&quot;your-name&quot;&gt;
  Your name
  &lt;input id=&quot;your-name&quot; name=&quot;your-name&quot; type=&quot;text&quot;&gt;
&lt;/label&gt; </pre>

<h3 id="버튼">버튼</h3>

<p><code>type=&quot;button&quot;</code>선언과 유효한 <code>value</code> 속성을 가진 <a href="/ko/docs/Web/HTML/Element/input" title="HTML &lt;input&gt; 요소는 웹 기반 양식에서 사용자의 데이터를 받을 수 있는 대화형 컨트롤을 생성합니다."><code>&lt;input&gt;</code></a> 요소에는 연관된 레이블이 필요하지 않습니다. 그렇게하면 보조 기술이 버튼 입력을 구문 분석하는 방법을 실제로 방해 할 수 있습니다. <a href="/ko/docs/Web/HTML/Element/button" title="HTML &lt;button&gt; 요소는 클릭 가능한 버튼을 나타냅니다. 버튼은 양식 내부는 물론 간단한 표준 버튼 기능이 필요한 곳이라면 문서 어디에나 배치할 수 있습니다."><code>&lt;button&gt;</code></a> 요소에도 동일하게 적용됩니다.</p>
