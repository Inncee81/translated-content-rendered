<p><strong>HTML <code>&lt;select&gt;</code> 요소</strong>는 옵션 메뉴를 제공하는 컨트롤을 나타냅니다.</p>

<div><iframe class="interactive tabbed-standard" frameborder="0" height="250" src="https://interactive-examples.mdn.mozilla.net/pages/tabbed/select.html" title="MDN Web Docs Interactive Example" width="100%"></iframe></div>

<p class="hidden">The source for this interactive example is stored in a GitHub repository. If you&apos;d like to contribute to the interactive examples project, please clone <a href="https://github.com/mdn/interactive-examples
&lt;https://github.com/mdn/interactive-examples&gt;">https://github.com/mdn/interactive-examples </a> and send us a pull request.</p>

<p>위의 예제는 일반적인 <code>&lt;select&gt;</code> 사용법을 시연합니다. <a href="/ko/docs/Web/HTML/Element/label" title="HTML &lt;label&gt; 요소는 사용자 인터페이스 항목의 설명을 나타냅니다."><code>&lt;label&gt;</code></a>과 연결해 접근성을 향상할 수 있도록 <code><a href="/ko/docs/Web/HTML/Global_attributes#attr-id">id</a></code> 특성을, 서버로 전송할 데이터의 이름을 위해 <code><a href="/ko/docs/Web/HTML/Element/select#attr-name">name</a></code> 특성을 적용했습니다. 메뉴의 각 옵션은 <code>&lt;select&gt;</code> 안의 <a href="/ko/docs/Web/HTML/Element/option" title="HTML &lt;option&gt; 요소는 &lt;select&gt;, &lt;optgroup&gt;, &lt;datalist&gt; 요소의 항목을 정의합니다."><code>&lt;option&gt;</code></a>으로 정의합니다.</p>

<p>모든 <code>&lt;option&gt;</code>은 자신이 선택됐을 때 값으로써 사용할 <code><a href="/ko/docs/Web/HTML/Element/option#attr-value">value</a></code> 특성이 필요합니다. 그러나 <code>value</code> 특성을 지정하지 않은 경우, 대신 자기 안의 텍스트를 값으로 사용합니다. <code><a href="/ko/docs/Web/HTML/Element/option#attr-selected">selected</a></code> 특성을 지정하면 해당 옵션을 선택한 상태로 페이지를 불러옵니다.</p>

<p><code>&lt;select&gt;</code> 요소를 조작할 때 사용할 수 있는 여러가지 고유 특성이 존재합니다. <code><a href="/ko/docs/Web/HTML/Element/select#attr-multiple">multiple</a></code> 특성을 사용하면 다수의 항목을 동시에 선택할 수 있고, <code><a href="/ko/docs/Web/HTML/Element/select#attr-size">size</a></code> 특성은 한 번에 노출되는 항목의 수를 조절할 수 있습니다. <code>required</code>, <code>disabled</code>, <code>autofocus</code> 등 일반적인 양식 입력 요소의 특성도 사용할 수 있습니다.</p>

<p><code>&lt;option&gt;</code> 요소를 <a href="/ko/docs/Web/HTML/Element/optgroup" title="HTML &lt;optgroup&gt; 요소는 &lt;select&gt; 요소의 옵션을 묶을 수 있습니다."><code>&lt;optgroup&gt;</code></a> 요소 안에 배치하면 드롭다운 내에서 옵션 그룹을 나눌 수 있습니다.</p>

<p class="hidden">For further examples, see <a href="/en-US/docs/Learn/HTML/Forms/The_native_form_widgets#Drop-down_content">The native form widgets: Drop-down content</a>.</p>

<h2 id="특성">특성</h2>

<p>이 요소는 <a href="/ko/docs/Web/HTML/Global_attributes">전역 특성</a>을 포함합니다.</p>

<dl>
 <dt><strong id="attr-autocomplete"><code>autocomplete</code></strong></dt>
 <dd><a href="/ko/docs/Glossary/User_agent">사용자 에이전트</a>의 자동완성 기능을 지원하는 <a href="/ko/docs/Web/API/DOMString"><code>DOMString</code></a>. 가능한 값의 전체 목록과, 자동완성의 상세 사용법은 <a href="/ko/docs/Web/HTML/Attributes/autocomplete">HTML <code>autocomplete</code> 특성</a> 문서를 참고하세요.</dd>
 <dt><strong id="attr-autofocus"><code>autofocus</code></strong></dt>
 <dd>지정한 경우, 페이지를 불러왔을 때 자동으로 포커스를 부여합니다. 문서 내에서 하나의 양식 요소만 <code>autofocus</code> 특성을 가질 수 있습니다.</dd>
 <dt><strong id="attr-disabled"><code>disabled</code></strong></dt>
 <dd>지정한 경우, 사용자와 <code>&lt;select&gt;</code> 요소의 모든 상호작용을 막습니다. 지정하지 않은 경우에도 <a href="/ko/docs/Web/HTML/Element/fieldset" title="HTML &lt;fieldset&gt; 요소는 웹 양식의 여러 컨트롤과 레이블(&lt;label&gt;)을 묶을 때 사용합니다."><code>&lt;fieldset&gt;</code></a> 등 부모 요소의 <code>disabled</code> 특성을 상속하므로 비활성 상태가 될 수 있습니다.</dd>
 <dt><strong id="attr-form"><code>form</code></strong></dt>
 <dd><code>&lt;select&gt;</code>와 연결할 <a href="/ko/docs/Web/HTML/Element/form" title="HTML &lt;form&gt; 요소는 정보를 제출하기 위한 대화형 컨트롤을 포함하는 문서 구획을 나타냅니다."><code>&lt;form&gt;</code></a> 요소(&quot;양식 소유자&quot;). 같은 문서에 존재하는 <code>&lt;form&gt;</code> 요소의 <code><a href="/ko/docs/Web/HTML/Global_attributes#attr-id">id</a></code> 특성 값을 사용해야 합니다. <code>form</code> 특성을 지정하지 않았으나 조상 중 <code>&lt;form&gt;</code> 요소가 존재하면 해당 <code>&lt;form&gt;</code>과 연결됩니다.</dd>
 <dd><code>form</code> 특성을 사용하면 <code>&lt;select&gt;</code>를 <code>&lt;form&gt;</code> 요소에 넣지 않고도 연결할 수 있고, 조상 중 <code>&lt;form&gt;</code>이 있더라도 소유자를 재정의할 수 있습니다.</dd>
 <dt><strong id="attr-multiple"><code>multiple</code></strong></dt>
 <dd>지정한 경우, 메뉴에서 다수의 옵션을 선택할 수 있습니다. 지정하지 않은 경우 하나만 선택 가능합니다. 대부분의 브라우저는 <code>multiple</code> 특성이 존재하면 드롭다운 메뉴 대신 스크롤 가능한 목록 상자를 보여줍니다.</dd>
 <dt><strong id="attr-name"><code>name</code></strong></dt>
 <dd>컨트롤의 이름.</dd>
 <dt><strong id="attr-required"><code>required</code></strong></dt>
 <dd>옵션 중 값으로 비어있지 않은 문자열을 값으로 하는 항목을 반드시 선택해야 함을 나타냅니다.</dd>
 <dt><strong id="attr-size"><code>size</code></strong></dt>
 <dd><code>&lt;select&gt;</code>를 (<code>multiple</code> 특성 사용 등의 이유로) 스크롤 가능한 목록 상자로 표현할 때 지정한 경우, 목록에서 한 번에 볼 수 있는 옵션 줄 수를 나타냅니다. 브라우저가 <code>&lt;select&gt;</code> 요소를 반드시 스크롤 가능한 목록 상자로 표현해야 하는 것은 아닙니다. 기본값은 0입니다.</dd>
</dl>

<div class="note"><strong>참고:</strong> HTML5 명세에 따르면 <code>size</code>의 기본값은 1이어야 합니다. 그러나 실제로 기본값을 1로 적용하면 일부 웹 사이트가 망가지는 것으로 밝혀졌으며 어떠한 브라우저도 기본값으로 1을 사용하지 않습니다. Mozilla도 당분간 Firefox의 기본값을 0으로 유지하기로 결정했습니다.</div>

<h2 id="Usage_notes">Usage notes</h2>

<h3 id="Selecting_multiple_options">Selecting multiple options</h3>

<p>On a desktop computer, there are a number of ways to select multiple options in a <code>&lt;select&gt;</code> element with a <code>multiple</code> attribute:</p>

<p>Mouse users can hold the <kbd>Ctrl</kbd>, <kbd>Command</kbd>, or <kbd>Shift</kbd> keys (depending on what makes sense for your operating system) and then click multiple options to select/deselect them.</p>

<div class="warning notecard">
<p><strong>Warning</strong>: The mechanism for selecting multiple non-contiguous items via the keyboard described below currently only seems to work in Firefox. Also note that on macOS, the <kbd>Ctrl</kbd> + <kbd>Up</kbd> and <kbd>Ctrl</kbd> + <kbd>Down</kbd> shortcuts conflict with the OS default shortcuts for <em>Mission Control</em> and <em>Application windows</em>, so you&apos;ll have to turn these off before it will work.</p>
</div>

<p>Keyboard users can select multiple contiguous items by:</p>

<ul>
 <li>Focusing on the <code>&lt;select&gt;</code> element (e.g. using <kbd>Tab</kbd>).</li>
 <li>Selecting an item at the top or bottom of the range they want to select using the <kbd>Up</kbd> and <kbd>Down</kbd> cursor keys to go up and down the options.</li>
 <li>Holding down the <kbd>Shift</kbd> key and then using the <kbd>Up</kbd> and <kbd>Down</kbd> cursor keys to increase or decrease the range of items selected.</li>
</ul>

<p>Keyboard users can select multiple non-contiguous items by:</p>

<ul>
 <li>Focusing on the <code>&lt;select&gt;</code> element (e.g. using <kbd>Tab</kbd>).</li>
 <li>Holding down the <kbd>Ctrl</kbd> key then using the <kbd>Up</kbd> and <kbd>Down</kbd> cursor keys to change the &quot;focused&quot; select option, i.e. the one that will be selected if you choose to do so. The &quot;focused&quot; select option is highlighted with a dotted outline, in the same way as a keyboard-focused link.</li>
 <li>Pressing <kbd>Space</kbd> to select/deselect &quot;focused&quot; select options.</li>
</ul>
</div>

<h2 id="CSS_스타일링">CSS 스타일링</h2>

<p><code>&lt;select&gt;</code> 요소는 CSS를 사용해 스타일을 적용하기 어렵기로 유명합니다. 물론 <a href="/ko/docs/Web/CSS/CSS_Box_Model/Introduction_to_the_CSS_box_model">박스 모델</a>이나 <a href="/ko/docs/Web/CSS/CSS_Fonts">글씨체</a> 등 일부분은 다른 요소처럼 바꿀 수 있으며, <a href="/ko/docs/Web/CSS/appearance" title="The documentation about this has not yet been written; please consider contributing!"><code>appearance</code></a> 속성을 사용하면 기본 시스템 외형을 제거할 수도 있습니다.</p>

<p>그러나 <code>&lt;select&gt;</code> 요소의 내부 구조는 복잡해 통제하기 힘들며, 브라우저간의 차이로 인해 일관적이지 않은 결과가 나올 수도 있습니다. 요소의 모든 부분을 통제해야 할 경우 적합한 스타일링 방법을 제공하는 라이브러리를 고려하세요. 아니면 다른 요소와 JavaScript, <a href="/ko/docs/Learn/Accessibility/WAI-ARIA_basics">WAI-ARIA</a>를 사용해 완전히 별도의 드롭다운 메뉴를 만들어보세요.</p>

&lt;select name=&quot;choice&quot;&gt;
  &lt;option value=&quot;first&quot;&gt;First Value&lt;/option&gt;
  &lt;option value=&quot;second&quot; selected&gt;Second Value&lt;/option&gt;
  &lt;option value=&quot;third&quot;&gt;Third Value&lt;/option&gt;
&lt;/select&gt;</pre>

<pre class="brush: html notranslate">&lt;label&gt;Please choose one or more pets:

    &lt;/optgroup&gt;
    &lt;optgroup label=&quot;Flying pets&quot;&gt;
      &lt;option value=&quot;parrot&quot;&gt;Parrot&lt;/option&gt;
      &lt;option value=&quot;macaw&quot;&gt;Macaw&lt;/option&gt;
      &lt;option value=&quot;albatross&quot;&gt;Albatross&lt;/option&gt;
    &lt;/optgroup&gt;
  &lt;/select&gt;

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="100" id="frame_여러_기능을_갖춘_복잡한_메뉴" src="https://mdn.mozillademos.org/ko/docs/Web/HTML/Element/select$samples/%EC%97%AC%EB%9F%AC_%EA%B8%B0%EB%8A%A5%EC%9D%84_%EA%B0%96%EC%B6%98_%EB%B3%B5%EC%9E%A1%ED%95%9C_%EB%A9%94%EB%89%B4?revision=1605209"></iframe></p>

<ul>
 <li><code>multiple</code> 특성으로 인해 여러 옵션을 같이 선택할 수 있습니다.</li>
 <li><code>size</code> 특성으로 인해 최대 4개의 옵션만 보입니다.</li>
 <li><a href="/ko/docs/Web/HTML/Element/optgroup"><code>&lt;optgroup&gt;</code></a> 요소를 사용해 옵션을 두 개의 분리된 그룹으로 나눴습니다. 옵션 그룹은 순전히 시각적인 구분으로, 보통 굵은 글씨체의 옵션명 및 들여쓰기한 옵션 구성원으로 표현합니다.</li>
 <li>&quot;Hamster&quot; 옵션에는 <code>disabled</code> 특성이 있으므로 선택할 수 없습니다.</li>
</ul>
