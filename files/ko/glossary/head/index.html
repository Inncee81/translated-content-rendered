<p><strong>Head</strong><strong> </strong>란 <a class="glossaryLink" href="/ko/docs/Glossary/HTML" title="HTML: 1990년, 팀 버너스리는 Web을 전망하며, hypertext라는 개념을 정의하고 이후 몇년 동안 SGML에 기초한 마크업을 통해 구체화했다. IETF는 1993년에 HTML을 공식 지정했으며, 1995년 몇 차례 초안을 거쳐 2.0 버전을 발표했다. 1994년 팀 버너스리는 웹의 발전을 위해 W3C를 설립했고, 1996년에 HTML 작업을 시작하여 그 이듬해 HTML 3.2 권장안을 발표했다. HTML 4.0은 1999년에 발표되었으며 2000년에는 ISO 표준이 되었다.">HTML</a> 문서의 일부분으로써 해당 문서의 <a class="glossaryLink" href="/ko/docs/Glossary/metadata" title="용어 (metadata) 의 정의가 아직 번역되지 않았습니다. 번역에 동참해주세요!">metadata</a> 를 포함하는데, 예를 들면 저자, 설명, 그리고 HTML에 적용될 수 있는 <a class="glossaryLink" href="/ko/docs/Glossary/CSS" title="CSS: CSS(Cascading Style Sheets, 종속형 스타일 시트)는 브라우저에서 웹페이지의 외형을 결정하는 선언형 언어입니다.">CSS</a> 또는 <a class="glossaryLink" href="/ko/docs/Glossary/JavaScript" title="JavaScript: JavaScript는 프로그래밍 언어입니다. 대부분의 상황에서는 클라이언트 측에서 웹페이지를 동적으로 다룰때 사용되며,  종종 서버 측에서 Node.js와 같은 패키지를 이용하여 사용되기도 합니다.">JavaScript</a> 파일들로 연결되는 것들이 이에 해당될 수 있다.</p>
