<p><strong>CSS 설명자(descriptor)</strong>는 <a href="/ko/docs/Web/CSS/at-rule" title="@-규칙은 식별자(identifier)가 뒤따르는 at 기호('@' (U+0040 COMMERCIAL AT))로 시작하는 CSS 문이며 다음 세미콜론(';' (U+003B SEMICOLON)) 또는 다음 CSS 블록 중 먼저 오는 쪽까지 모든 것을 포함합니다."><code>at-rule</code></a>의 특성을 정의합니다. At-rules에는 하나 이상의 설명자가 있을 수 있습니다. 각각의 설명자는 다음을 갖고있습니다.</p>

<ul>
 <li>이름</li>
 <li>컴포넌트값을 보유하는 값</li>
 <li>기본 상태에서 설정되지 않은(unset) "!important" 플래그</li>
</ul>
