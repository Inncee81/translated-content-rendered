<p id="Summary"><strong>IPv6</strong> 은 <a class="glossaryLink" href="/ko/docs/Glossary/Internet" title="용어 (인터넷) 의 정의가 아직 번역되지 않았습니다. 번역에 동참해주세요!">인터넷</a> 기반 통신 <a class="glossaryLink" href="/ko/docs/Glossary/protocol" title="프로토콜: 프로토콜은 컴퓨터 내부에서, 또는 컴퓨터 사이에서 어떻게 데이터가 교환되는지 정의하는 규칙 체계입니다. 기기 간 통신은 교환되는 데이터의 포맷에 대해 상호 합의할 것을 요구합니다. 이런 형식을 정의하는 규칙의 집합을 프로토콜이라고 합니다.">프로토콜</a>의 최신 버전이다. IPv6는 많은 다른 <a class="glossaryLink" href="/ko/docs/Glossary/IP_address" title="용어 (IP 주소) 의 정의가 아직 번역되지 않았습니다. 번역에 동참해주세요!">IP 주소</a>를 허용하기 때문에 천천히 <a class="glossaryLink" href="/ko/docs/Glossary/IPv4" title="용어 (IPv4) 의 정의가 아직 번역되지 않았습니다. 번역에 동참해주세요!">IPv4</a>를 대체하고 있다.</p>
