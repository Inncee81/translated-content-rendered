<p>대화형 사이트에서 업데이트 한 후와 같이 <a class="glossaryLink" href="/ko/docs/Glossary/browser" title="browser: 웹 브라우저 또는 브라우저는 웹에서 페이지를 찾아서 보여주고, 사용자가 하이퍼링크를 통해 다른 페이지로 이동할 수 있도록 하는 프로그램입니다. 브라우저는 가장 익숙한 타입의 사용자 에이전트입니다.">browser</a>가 웹 페이지의 일부 또는 전부를 다시 처리하고 그려야할 때 <strong>리플로우</strong>가 발생한다.</p>
