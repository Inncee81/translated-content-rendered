<p>인수란 <a class="glossaryLink" href="/ko/docs/Glossary/function" title="함수: 함수는 다른 코드에서 또는 자신에 의해 호출되거나 함수 레퍼런스를 저장한 변수에 의해 호출될 수 있는  코드조각이다. 함수가 호출될 때 함수의 입력으로 인수 가 전달되고 함수는 선택적으로 출력값을 반환할 수 있다.  또한 JavaScript에서 함수는 객체가 될 수도 있다.">함수</a>에 입력으로 간주되는 (<a class="glossaryLink" href="/ko/docs/Glossary/primitive" title="원시적: JavaScript에서 원시값(primitive, 또는 원시 자료형)이란 객체도 아니고 메서드도 아닌 데이터 입니다. string, number, bigint, boolean, null, undefined, symbol(ECMAScript 2015에서 추가)의 7가지 원시 자료형이 존재합니다.">원시적</a>인 또는 <a class="glossaryLink" href="/ko/docs/Glossary/object" title="객체: 객체는 데이터 및 데이터 작업에 대한 지침을 포함하는 데이터 구조를 말한다. 객체는 때때로 레이싱 게임에서 car 나 map 과 같은 실생활에서의 것들을 지칭할 수 있다. JavaScript, Java, C++, Python, and Ruby 는 객체 지향적 프로그래밍 언어의 예이다.">객체</a>의)<a class="glossaryLink" href="/ko/docs/Glossary/value" title="용어 (값) 의 정의가 아직 번역되지 않았습니다. 번역에 동참해주세요!">값</a> 이다.</p>
