<p>변수는 <a class="glossaryLink" href="/ko/docs/Glossary/Value" title="용어 (값) 의 정의가 아직 번역되지 않았습니다. 번역에 동참해주세요!">값</a>을 저장하기 위해 명명된 위치이다. 이것을 사용하면 미리 정해진 이름을 통해 예측할 수 없는 값에 접근할 수 있다.</p>
