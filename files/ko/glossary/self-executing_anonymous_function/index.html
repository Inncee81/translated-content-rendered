title: Self-Executing Anonymous Function

translation_of: Glossary/Self-Executing_Anonymous_Function

<p>정의되자마자 실행되는 <a class="glossaryLink" href="/ko/docs/Glossary/JavaScript" title="JavaScript: JavaScript는 프로그래밍 언어입니다. 대부분의 상황에서는 클라이언트 측에서 웹페이지를 동적으로 다룰때 사용되며,  종종 서버 측에서 Node.js와 같은 패키지를 이용하여 사용되기도 합니다.">JavaScript</a> <a class="glossaryLink" href="/ko/docs/Glossary/function" title="function: 함수는 다른 코드에서 또는 자신에 의해 호출되거나 함수 레퍼런스를 저장한 변수에 의해 호출될 수 있는  코드조각이다. 함수가 호출될 때 함수의 입력으로 인수 가 전달되고 함수는 선택적으로 출력값을 반환할 수 있다.  또한 JavaScript에서 함수는 객체가 될 수도 있다.">function</a>입니다.  (a.k.a. <a class="glossaryLink" href="/ko/docs/Glossary/IIFE" title="IIFE: 즉시 실행 함수 표현(IIFE, Immediately Invoked Function Expression)은 정의되자마자 즉시 실행되는 Javascript Function 를 말한다.">IIFE</a> (즉시실행함수))</p>

<p>링크된 즉시실행함수 페이지에서 더 많은 정보를 얻을 수 있습니다.</p>
