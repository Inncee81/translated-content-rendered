<p>在计算机学科， <strong><code>null</code></strong> 值一直是一个被讨论点，通常来说，表示一个不存在或者无效<a href="/en-US/docs/Glossary/object" class="glossaryLink" title="object: Object refers to a data structure containing data and instructions for working with the data. Objects sometimes refer to real-world things, for example a car or map object in a racing game. JavaScript, Java, C++, Python, and Ruby are examples of object-oriented programming languages.">object</a>或者地址引用。语言实现中空引用的含义各不相同。</p>

<p>在 <a href="/en-US/docs/Glossary/JavaScript" class="glossaryLink" title="JavaScript: JavaScript (JS) is a programming language mostly used to dynamically script webpages on the client side, but it is also often utilized on the server-side, using packages such as Node.js.">JavaScript</a>，null是  <a href="/en-US/docs/Glossary/Primitive" class="glossaryLink" title="原始值: A primitive (primitive value, primitive data type) is data that is not an object and has no methods. In JavaScript, there are 6 primitive data types: string, number, boolean, null, undefined, symbol (new in ECMAScript 2015).">原始值</a>  之一</p>
