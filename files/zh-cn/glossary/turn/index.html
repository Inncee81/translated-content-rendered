<p><strong>TURN </strong>(NAT的中继穿越)是一个能够让位于<a href="/en-US/docs/Glossary/NAT" class="glossaryLink" title="Network Address Translator: NAT (Network Address Translation) is a technique for letting multiple computers share an IP address. NAT assigns unique addresses to each computer on the local network and adjusts incoming/outgoing network traffic to send data to the right place.">Network Address Translator</a>(NAT)或者防火墙之后的主机接受和发送数据的<a href="/en-US/docs/Glossary/protocol" class="glossaryLink" title="protocol: A protocol is a system of rules that define how data is exchanged within or between computers. Communications between devices require that the devices agree on the format of the data that is being exchanged. The set of rules that defines a format is called a protocol.">protocol</a>(协议)。</p>
