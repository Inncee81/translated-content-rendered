<p>Presto 是专有浏览器渲染引擎, 在 <a href="/en-US/docs/Glossary/Opera_browser" class="glossaryLink" title="Opera browser: Opera is the fifth most used web browser, publicly released in 1996 and initially running on Windows only. Opera uses Blink as its layout engine since 2013 (before that, Presto). Opera also exists in mobile and tablet versions.">Opera browser</a> 15版本以下使用. 之后的Opera浏览器基于Chromium, 使用 <a href="/en-US/docs/Glossary/Blink" class="glossaryLink" title="Blink: Blink is an open-source browser layout engine developed by Google as part of Chromium (and therefore part of Chrome as well). Specifically, Blink is a fork of the WebCore library in WebKit, which handles layout, rendering, and DOM.">Blink</a> 渲染引擎.</p>
