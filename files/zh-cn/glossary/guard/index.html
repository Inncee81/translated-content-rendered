<p>Guard 是 <a href="/zh-CN/docs/Web/API/Headers" title="Fetch API 的 Headers 接口允许您对HTTP请求和响应头执行各种操作。 这些操作包括检索，设置，添加和删除。 一个Headers对象具有关联的头列表，它最初为空，由零个或多个键值对组成。你可以使用 append() 方法添加 之类的方法添加到此(参见 Examples)。在该接口的所有方法中，标题名称由不区分大小写的字节序列匹配。"><code>Headers</code></a> 对象的新特性 (在 <a href="/zh-CN/docs/Web/API/Fetch_API" title="Fetch API 提供了一个获取资源的接口（包括跨域请求）。任何使用过 XMLHttpRequest 的人都能轻松上手，但新的API提供了更强大和灵活的功能集。"><code>Fetch spec</code></a> 中定义）, 限制了像 <a href="/zh-CN/docs/Web/API/Headers/set" title="此页面仍未被本地化, 期待您的翻译!"><code>set()</code></a> 和 <a href="/zh-CN/docs/Web/API/Headers/append" title="append()方法可以给现有的header添加一个值, 或者添加一个未存在的header并赋值."><code>append()</code></a> 方法操作 header 的内容. 举个例子, <code>immutable</code> guard 意味着 headers 不能被改变. 阅读 <a href="/en-US/docs/Web/API/Fetch_API/Basic_concepts#Guard">Fetch basic concepts: guard</a>，了解更多信息</p>
