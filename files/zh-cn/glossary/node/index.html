<p>术语 <strong>node</strong> 根据不同的上下文，可以是多种不同的意思。他可能是：</p>

<dl>

    <dt><a href="/zh-CN/docs/Glossary/Node/DOM">Node (DOM)</a></dt>
    <dd>在 <a class="glossaryLink" href="/en-US/docs/Glossary/DOM" title="DOM: The DOM (Document Object Model) is an API that represents and interacts with any HTML or XML document. The DOM is a document model loaded in the browser and representing the document as a node tree, where each node represents part of the document (e.g. an element, text string, or comment).">DOM</a> 的上下文中，节点（Node）是节点树中的单个点。包括文档本身、元素、文本以及注释都属于是节点。</dd>

</dl>

<p>这个词的另一个含义，我们将在 <a href="/zh-CN/docs/Glossary/Node.js">Node.js</a> 中讨论。</p>
