<p>代码中用来标识<strong><a href="/en-US/docs/Glossary/variable" class="glossaryLink" title="变量: A variable is a named location for storing a value. That way an unpredictable value can be accessed through a predetermined name.">变量</a>、<a href="/en-US/docs/Glossary/function" class="glossaryLink" title="函数: A function is a code snippet that can be called by other code or by itself, or a variable that refers to the function. When a function is called, arguments are passed to the function as input, and the function can optionally return an output. A function in JavaScript is also an object.">函数</a>、或<a href="/en-US/docs/Glossary/property" class="glossaryLink" title="属性: The term property can have several meanings depending on the context. It may refer to:">属性</a></strong>的字符序列。</p>

<p>在<a href="/en-US/docs/Glossary/JavaScript" class="glossaryLink" title="JavaScript: JavaScript (JS) is a programming language mostly used to dynamically script webpages on the client side, but it is also often utilized on the server-side, using packages such as Node.js.">JavaScript</a>中，标识符只能包含字母或数字或下划线（“_”）或美元符号（“$”），且不能以数字开头。标识符与字符串不同之处在于字符串是数据，而标识符是代码的一部分。在 JavaScript 中，无法将标识符转换为字符串，但有时可以将字符串解析为标识符。</p>
