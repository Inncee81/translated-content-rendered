<p id="Summary"><strong>IPv6</strong> 是当前版本的互联网（<a href="/en-US/docs/Glossary/Internet">Internet</a>）通信协议（<a href="/zh-CN/docs/Glossary/Protocol">protocol</a>）。IPv6 正在慢慢地取代 <a href="/en-US/docs/Glossary/IPv4">IPv4</a>，因为 IPv6 允许使用更多不同的 <a href="/zh-CN/docs/Glossary/IP%E5%9C%B0%E5%9D%80">IP 地址</a>。</p>
