<p>Blink 是一个开源的浏览器布局引擎，由谷歌作为 Chromium 项目的一部分开发（因而也是 Chrome 的一部分）。具体而言，Blink是一个派生自 <a href="/en-US/docs/Glossary/WebKit" class="glossaryLink" title="WebKit: WebKit is a framework that displays properly-formatted webpages based on their markup. Apple Safari depends on WebKit, and so do many mobile browsers (since WebKit is highly portable and customizable).">WebKit</a> 项目中 WebCore 库的分支，用于处理布局、渲染以及 <a href="/en-US/docs/Glossary/DOM" class="glossaryLink" title="DOM: The DOM (Document Object Model) is an API that represents and interacts with any HTML or XML document. The DOM is a document model loaded in the browser and representing the document as a node tree, where each node represents part of the document (e.g. an element, text string, or comment).">DOM</a>。</p>
