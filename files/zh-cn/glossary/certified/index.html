<p><strong>已认证标识</strong>意味着一个程序、一项内容或一次数据传输已经成功经过了相关领域专家的认证，因此该项目被认为是完整的、安全的、可信的。</p>

<p>关于<a class="glossaryLink" href="/zh-CN/docs/Glossary/密码学" title="The definition of that term (密码学) has not been written yet; please consider contributing it!">密码学</a>中证书的细节，请参考<a class="glossaryLink" href="/zh-CN/docs/Glossary/数字认证证书" title="The definition of that term (数字认证证书) has not been written yet; please consider contributing it!">数字认证证书</a>。</p>
