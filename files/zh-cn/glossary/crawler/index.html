<p>网络爬虫是一种能有条理并且系统化地浏览<a class="glossaryLink" href="/en-US/docs/Glossary/World_Wide_Web" title="Web: The World Wide Web—commonly referred to as WWW, W3, or the Web—is an interconnected system of public webpages accessible through the Internet. The Web is not the same as the Internet: the Web is one of many applications built on top of the Internet.">Web</a>，以便收集网页数据的程序（通常也被称作“机器人”）。搜索引擎（例如谷歌，必应）利用爬虫来创建索引是网络爬虫最典型的使用案例。</p>
