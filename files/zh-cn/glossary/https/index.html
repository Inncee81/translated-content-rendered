<p><strong>HTTPS</strong> （安全的<em>HTTP</em>）是 <a class="glossaryLink" href="/en-US/docs/Glossary/HTTP" title="HTTP: The HyperText Transfer Protocol (HTTP) is the underlying network protocol that enables transfer of hypermedia documents on the Web, typically between a browser and a server so that humans can read them. The current version of the HTTP specification is called HTTP/2.">HTTP</a> 协议的加密版本。它通常使用 <a class="glossaryLink" href="/en-US/docs/Glossary/SSL" title="SSL: SSL (Secure Sockets Layer) is a standard protocol that ensures communication sent between two computer applications is private and secure (cannot be read nor changed by outside observers). It is the foundation for the TLS protocol.">SSL</a> 或者 <a class="glossaryLink" href="/en-US/docs/Glossary/TLS" title="TLS: Transport Layer Security (TLS), short for Transport Layer Security Protocol, is a replacement for Secure Sockets Layer (SSL). TLS is a protocol used by applications to communicate securely across a network, preventing tampering with and eavesdropping on email, web browsing, messaging, and other protocols. Both SSL and TSL are client / server protocols ensuring communication privacy,  providing cryptographic protocols providing security over a network. When a server and client communicate, TLS ensures no third party can eavesdrop or tamper with any message. ">TLS</a> 来加密客户端和服务器之间所有的通信 。这安全的链接允许客户端与服务器安全地交换敏感的数据，例如网上银行或者在线商城等涉及金钱的操作。</p>
