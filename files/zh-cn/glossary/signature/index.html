<p>根据上下文，术语 <strong>签名 </strong>可以有几个含义。可以参考：</p>

<p></p><dl>

    <dt><a href="/zh-CN/docs/Glossary/Signature/Function">函数签名</a></dt>
    <dd><strong>函数签名</strong>（或者<em>类型</em>签名，抑或<em>方法</em>签名）定义了 <a href="/en-US/docs/Glossary/Function" class="glossaryLink" title="函数: A function is a code snippet that can be called by other code or by itself, or a variable that refers to the function. When a function is called, arguments are passed to the function as input, and the function can optionally return an output. A function in JavaScript is also an object.">函数</a>或<a href="/en-US/docs/Glossary/Method" class="glossaryLink" title="方法: A method is a function which is a property of an object. There are two kind of methods: Instance Methods which are built-in tasks performed by an object instance, or Static Methods which are tasks that can be performed without the need of an object instance.">方法</a>的输入与输出。</dd>

    <dt><a href="/zh-CN/docs/Glossary/Signature/Security">签名（安全）</a></dt>
    <dd><strong>签名</strong>或<em>数字签名</em>是 <a href="/en-US/docs/Glossary/protocol" class="glossaryLink" title="协议: A protocol is a system of rules that define how data is exchanged within or between computers.  Communications between devices require that the devices agree on the format of the data that is being exchanged. The set of rules that defines a format is called a protocol.">协议</a>，表明消息是真实的。</dd>

</dl><p></p>
