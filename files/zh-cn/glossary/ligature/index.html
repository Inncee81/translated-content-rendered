<p>“连字” 是指将两个字符组合后变为一个形状，像是法语中的“œ” 就是“oe”的连字。</p>

<p>你可以在网页中使用 <a href="/zh-CN/docs/Web/CSS/font-variant-ligatures" title="此页面仍未被本地化, 期待您的翻译!"><code>font-variant-ligatures</code></a> 来实现连字</p>
