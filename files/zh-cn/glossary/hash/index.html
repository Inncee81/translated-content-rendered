<p>散列函数采用可变长度消息输入并产生固定长度的散列输出。它通常以128位“指纹”或“消息摘要”的形式出现。散列函数对 <a href="/en-US/docs/Glossary/cryptography" class="glossaryLink" title="密码学: Cryptography, or cryptology, is the science that studies how to encode and transmit messages securely. Cryptography designs and studies algorithms used to encode and decode messages in an insecure environment, and their applications.">密码学</a> 非常有用 — 它们确保传输数据的完整性。这也为提供消息认证的 <a href="/zh-CN/docs/Glossary/HMAC&apos;s" class="glossaryLink" title="The definition of that term (HMAC&apos;s) has not been written yet; please consider contributing it!">HMAC&apos;s</a>提供了基础。</p>
