<p>Copyleft是一个术语，通常指许可证，用于表示此类许可要求所述作品的再分发需遵循与原始许可相同的许可。 Copyleft许可证的示例是GNU <a href="/en-US/docs/Glossary/GPL" class="glossaryLink" title="GPL: The (GNU) GPL (General Public License) is a copyleft free software license published by the Free Software Foundation. Users of a GPL-licensed program are granted the freedom to use it, read the source code, modify it and redistribute the changes they made, provided they redistribute the program (modified or unmodified) under the same license.">GPL</a>（用于软件）和Creative Commons SA（Share Alike）许可证（用于艺术品）。</p>
