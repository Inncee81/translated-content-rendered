<p>在浏览器中，chrome 指除了网页本身以外任何可视的部分（例如：<a href="/zh-CN/docs/Glossary/UI">UI</a>、工具栏、菜单栏、标签）。不要将这个概念与 <a href="/zh-CN/docs/Glossary/Google_Chrome">Google Chrome</a> 浏览器混淆。</p>
