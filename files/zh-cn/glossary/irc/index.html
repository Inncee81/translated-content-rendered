<p><strong>IRC </strong>(<em>Internet Relay Chat </em><strong>因特网中继聊天</strong>) 是一个基于互联网连接和IRC客户端的全球聊天系统，其通过IRC服务器收发消息。</p>

<p>由 Jarrko Oikarinen 在20世纪80年代末设计出， IRC 使用 <a class="glossaryLink" href="/en-US/docs/Glossary/TCP" title="TCP: TCP (Transmission Control Protocol) is an important network protocol that lets two hosts connect and exchange data streams.  TCP guarantees the delivery of data and packets in the same order as they were sent.  Vint Cerf and Bob Kahn, who were DARPA scientists at the time, designed TCP in the 1970s.">TCP</a> ，这是一个开放的协议。IRC服务器将消息广播给每个连接到多个 IRC 通道(每个通道都有自己的 ID)中的一个的人。</p>
