<p><strong>URI</strong><em>（统一资源标识符）</em>是一个指向资源的字符串。最通常用在 <a href="/en-US/docs/Glossary/URL" class="glossaryLink" title="URL: Uniform Resource Locator (URL) is a text string specifying where a resource can be found on the Internet.">URL</a> 上来指定Web上资源文件的具体位置。相比之下，<a href="/en-US/docs/Glossary/URN" class="glossaryLink" title="URN: URN (Uniform Resource Name) is a URI in a standard format, referring to a resource without specifying its location or whether it exists. This example comes from RFC3986:  urn:oasis:names:specification:docbook:dtd:xml:4.1.2">URN</a> 是在给定的命名空间用名字指向具体的资源，如：书本的ISBN。</p>
