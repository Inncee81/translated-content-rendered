<p><strong>原型编程</strong> 是一种 <a href="/zh-CN/docs/Glossary/%E9%9D%A2%E5%90%91%E5%AF%B9%E8%B1%A1%E7%BC%96%E7%A8%8B">面向对象编程</a> 的风格。在这种风格中，我们不会显式地定义<a href="/en-US/docs/Glossary/Class">类</a> ，而会通过向其它类的实例（对象）中添加属性和方法来创建类，甚至偶尔使用空对象创建类。</p>

<p>简单来说，这种风格是在不定义<a href="/en-US/docs/Glossary/Class">class</a>的情况下创建一个 <a href="/zh-CN/docs/Glossary/Object">object</a>。</p>
