<p>three.js，一<a class="glossaryLink" href="/en-US/docs/Glossary/WebGL" title="WebGL: WebGL (Web Graphics Library) is a JavaScript API that draws interactive 2D and 3D graphics.">WebGL</a>引擎，基于<a class="glossaryLink" href="/en-US/docs/Glossary/JavaScript" title="JavaScript: JavaScript (JS) is a programming language mostly used to dynamically script webpages on the client side, but it is also often utilized on the server-side, using packages such as Node.js.">JavaScript</a>，可直接运行GPU驱动游戏与图形驱动应用于<a class="glossaryLink" href="/en-US/docs/Glossary/browser" title="浏览器: A Web browser or browser is a program that retrieves and displays pages from the Web, and lets users access further pages through hyperlinks. A browser is the most familiar type of user agent.">浏览器</a>。其库提供大量特性与<a class="glossaryLink" href="/en-US/docs/Glossary/API" title="API: An API (Application Programming Interface) is a set of features and rules that exist inside a software program (the application) enabling interaction with it through software - as opposed to a human user interface. The API can be seen as a simple contract (the interface) between the application offering it and other items, such as third party software or hardware.">API</a>以绘制3D场景于浏览器。</p>
