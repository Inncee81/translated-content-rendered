<p><strong>ARIA</strong> (<em>Accessible Rich <a href="/en-US/docs/Glossary/Internet" class="glossaryLink" title="Internet: The Internet is a worldwide network of networks that uses the Internet protocol suite (also named TCP/IP from its two most important protocols).">Internet</a> Applications</em>)  是向<a href="/en-US/docs/Glossary/HTML" class="glossaryLink" title="HTML: HTML (HyperText Markup Language) is a descriptive language that specifies webpage structure.">HTML</a> 中添加语义和其他元数据的<a href="/en-US/docs/Glossary/W3C" class="glossaryLink" title="W3C: The World Wide Web Consortium (W3C) is an international body that maintains Web-related rules and frameworks.">W3C</a> 规范，以满足用户的辅助技术的需要。</p>

<p>例如，你可以将 <code>role="alert"</code>添加到<a href="/zh-CN/docs/Web/HTML/Element/p" title="HTML &lt;p>元素（或者说 HTML 段落元素）表示文本的一个段落。该元素通常表现为一整块与相邻文本分离的文本，或以垂直的空白隔离或以首行缩进。另外，&lt;p> 是块级元素。"><code>&lt;p&gt;</code></a> <a href="/en-US/docs/Glossary/tag" class="glossaryLink" title="tag: In HTML a tag is used for creating an element.  The name of an HTML element is the name used in angle brackets such as &lt;p> for paragraph.  Note that the end tag's name is preceded by a slash character, &quot;&lt;/p>&quot;, and that in empty elements the end tag is neither required nor allowed. If attributes are not mentioned, default values are used in each case.">tag</a>以通知视力有问题的用户该信息是重要的（否则你可能通过文字颜色传达）。</p>
