<p><strong>STUN </strong>(NAT会话穿越工具)是一个<a href="/zh-CN/docs/Glossary/NAT">NAT</a> (网络地址转换器)传递数据的辅助协议。STUN会返回一台位于NAT背后的已接入网络的主机的<a href="/zh-CN/docs/Glossary/IP%E5%9C%B0%E5%9D%80">IP address</a>(IP地址)、<a href="/en-US/docs/Glossary/port">port</a>(端口号)和连通状态。</p>
