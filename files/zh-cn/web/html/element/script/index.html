<pre class="syntaxbox notranslate"><strong>HTML <code>&lt;script&gt;</code> 元素</strong>用于嵌入或引用可执行脚本。这通常用作嵌入或者指向 JavaScript 代码。<code>&lt;script&gt;</code> 元素也能在其他语言中使用，比如 <a href="https://wiki.developer.mozilla.org/zh-CN/docs/Web/API/WebGL_API">WebGL</a> 的 GLSL 着色器语言。</pre>

<h2 id="属性">属性</h2>

<p>该元素包含<a href="/zh-CN/docs/Web/HTML/Global_attributes">全局属性</a>。</p>

<p><strong id="attr-async"><code>async</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-CN/docs/HTML/HTML5">HTML5</a></span></p>

<dl>
 <dd>对于普通脚本，如果存在 <code>async</code> 属性，那么普通脚本会被并行请求，并尽快解析和执行。</dd>
 <dd>对于<a href="https://wiki.developer.mozilla.org/zh-CN/docs/Web/JavaScript/Guide/Modules">模块脚本</a>，如果存在 <code>async</code> 属性，那么脚本及其所有依赖都会在延缓队列中执行，因此它们会被并行请求，并尽快解析和执行。</dd>
 <dd>该属性能够消除解析阻塞的 Javascript。解析阻塞的 Javascript 会导致浏览器必须加载并且执行脚本，之后才能继续解析。<code>defer</code> 在这一点上也有类似的作用。</dd>
 <dd>这是个布尔属性：布尔属性的存在意味着 true 值，布尔属性的缺失意味着 false 值。</dd>
 <dd>关于浏览器支持请参见<a href="#浏览器兼容性">浏览器兼容性</a>。另可参见文章<a href="/en-US/docs/Games/Techniques/Async_scripts">asm.js的异步脚本</a>。</dd>
 <dt><strong id="attr-crossorigin"><code>crossorigin</code></strong></dt>
 <dd>那些没有通过标准<a href="/zh-CN/docs/HTTP_access_control">CORS</a>检查的正常<code>script</code> 元素传递最少的信息到 <a href="/zh-CN/docs/Web/API/GlobalEventHandlers/onerror"><code>window.onerror</code></a>。可以使用本属性来使那些将静态资源放在另外一个域名的站点打印错误信息。参考 <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/CORS_settings_attributes">CORS 设置属性</a>了解<span class="short_text" id="result_box" lang="zh-CN"><span>对有效参数的更具描述性的解释。</span></span></dd>
 <dt>
 <pre class="brush: html notranslate"><span class="short_text" lang="zh-CN"><span><code>&lt;script src=&quot;&quot; crossorigin=&quot;anonymous&quot;&gt;&lt;/script&gt;</code></span></span></pre>
 </dt>
 <dt><strong id="attr-defer"><code>defer</code></strong></dt>
 <dd>这个布尔属性被设定用来通知浏览器该脚本将在文档完成解析后，触发 <code><a href="/zh-CN/docs/Web/Reference/Events/DOMContentLoaded" title="/zh-CN/docs/Web/Reference/Events/DOMContentLoaded">DOMContentLoaded</a></code> 事件前执行。</dd>
 <dd>有 <code>defer</code> 属性的脚本会阻止 <code>DOMContentLoaded</code> 事件，直到脚本被加载并且解析完成。</dd>
 <dt>
 <div class="warning notecard">
 <p>如果缺少 <code>src</code> 属性（即内嵌脚本），该属性不应被使用，因为这种情况下它不起作用。</p>

 <p><code>defer</code> 属性对模块脚本没有作用 —— 他们默认 defer。</p>
 </div>
 </dt>
 <dt>
 <p><strong id="attr-integrity"><code>integrity</code></strong></p>
 </dt>
 <dd><span class="short_text" id="result_box" lang="zh-CN"><span>包含用户代理可用于验证已提取资源是否已无意外操作的内联元数据。参见</span></span> <a href="https://developer.mozilla.org/en-US/docs/Web/Security/Subresource_Integrity">Subresource Integrity</a>。</dd>
 <dt><strong id="attr-nomodule"><code>nomodule</code></strong></dt>
 <dd>这个布尔属性被设置来标明这个脚本在支持 <a href="https://hacks.mozilla.org/2015/08/es6-in-depth-modules/">ES2015 modules</a> 的浏览器中不执行。 — 实际上，这可用于在不支持模块化JavaScript的旧浏览器中提供回退脚本。</dd>
 <dt><strong id="attr-nonce"><code>nonce</code></strong></dt>
 <dd>A cryptographic nonce (number used once) to whitelist inline scripts in a <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src">script-src Content-Security-Policy</a>. The server must generate a unique nonce value each time it transmits a policy. It is critical to provide a nonce that cannot be guessed as bypassing a resource&apos;s policy is otherwise trivial.</dd>
 <dt id="attr-referrer"><strong id="attr-referrerpolicy"><code>referrerpolicy</code></strong></dt>
 <dd>Indicates which <a href="https://developer.mozilla.org/en-US/docs/Web/API/Document/referrer">referrer</a> to send when fetching the script, or resources fetched by the script:
 <ul>
  <li><code>no-referrer</code>: The <a href="/zh-CN/docs/Web/HTTP/Headers/Referer"><code>Referer</code></a> header will not be sent.</li>
  <li><code>no-referrer-when-downgrade</code> (default): The <a href="/zh-CN/docs/Web/HTTP/Headers/Referer"><code>Referer</code></a> header will not be sent to <a href="/zh-CN/docs/Glossary/%E6%BA%90">origin</a>s without <a href="/zh-CN/docs/Glossary/TLS">TLS</a> (<a href="/zh-CN/docs/Glossary/https">HTTPS</a>).</li>
  <li><code>origin</code>: The sent referrer will be limited to the origin of the referring page: its <a href="https://developer.mozilla.org/en-US/docs/Archive/Mozilla/URIScheme">scheme</a>, <a href="/zh-CN/docs/Glossary/Host">host</a>, and <a href="/en-US/docs/Glossary/port">port</a>.</li>
  <li><code>origin-when-cross-origin</code>: The referrer sent to other origins will be limited to the scheme, the host, and the port. Navigations on the same origin will still include the path.</li>
  <li><code>same-origin</code>: A referrer will be sent for <a href="/zh-CN/docs/Glossary/Same-origin_policy">same origin</a>, but cross-origin requests will contain no referrer information.</li>
  <li><code>strict-origin</code>: Only send the origin of the document as the referrer when the protocol security level stays the same (e.g. HTTPS→HTTPS), but don&apos;t send it to a less secure destination (e.g. HTTPS→HTTP).</li>
  <li><code>strict-origin-when-cross-origin</code>: Send a full URL when performing a same-origin request, but only send the origin when the protocol security level stays the same (e.g.HTTPS→HTTPS), and send no header to a less secure destination (e.g. HTTPS→HTTP).</li>
  <li><code>unsafe-url</code>: The referrer will include the origin <em>and</em> the path (but not the <a href="https://developer.mozilla.org/en-US/docs/Web/API/HTMLHyperlinkElementUtils/hash">fragment</a>, <a href="https://developer.mozilla.org/en-US/docs/Web/API/HTMLHyperlinkElementUtils/password">password</a>, or <a href="https://developer.mozilla.org/en-US/docs/Web/API/HTMLHyperlinkElementUtils/username">username</a>). <strong>This value is unsafe</strong>, because it leaks origins and paths from TLS-protected resources to insecure origins.</li>
 </ul>

 <p><strong>Note</strong>: An empty string value (<code>&quot;&quot;</code>) is both the default value, and a fallback value if <code>referrerpolicy</code> is not supported. If <code>referrerpolicy</code> is not explicitly specified on the <code>&lt;script&gt;</code> element, it will adopt a higher-level referrer policy, i.e. one set on the whole document or domain. If a higher-level policy is not available, the empty string is treated as being equivalent to <code>no-referrer-when-downgrade</code>.</p>
 </dd>
 <dt><strong id="attr-src"><code>src</code></strong></dt>
 <dd>这个属性定义引用外部脚本的URI，这可以用来代替直接在文档中嵌入脚本。指定了 src 属性的script元素标签内不应该再有嵌入的脚本。</dd>
 <dt><strong id="attr-type"><code>type</code></strong></dt>
 <dd>该属性定义script元素包含或<code>src</code>引用的脚本语言。属性的值为<abbr title="多用途互联网邮件扩展类型">MIME</abbr>类型; 支持的<abbr title="多用途互联网邮件扩展类型">MIME</abbr>类型包括<code>text/javascript</code>, <code>text/ecmascript</code>, <code>application/javascript</code>, 和<code>application/ecmascript</code>。如果没有定义这个属性，脚本会被视作JavaScript。</dd>
 <dd>如果<abbr title="多用途互联网邮件扩展类型">MIME</abbr>类型不是JavaScript类型（上述支持的类型），则该元素所包含的内容会被当作数据块而不会被浏览器执行。</dd>
 <dd>如果type属性为<code>module</code>，代码会被当作JavaScript模块 <span class="icon-only-inline" title="这是一个实验性的 API，请尽量不要在生产环境中使用它。"><i class="icon-beaker"> </i></span>。请参见<a class="external external-icon" href="https://hacks.mozilla.org/2015/08/es6-in-depth-modules/">ES6 in Depth: Modules</a></dd>
 <dd>在Firefox中可以通过定义<span style="font-family: consolas,monaco,andale mono,monospace;">type=application/javascript;version=1.8来</span>使用如let声明这类的JS高版本中的先进特性。 但请注意这是个非标准功能，其他浏览器，特别是基于Chrome的浏览器可能会不支持。</dd>
 <dd>关于如何引入特殊编程语言，请参见<a href="/en-US/Add-ons/Code_snippets/Rosetta">这篇文章</a>。</dd>
 <dt><strong id="attr-text"><code>text</code></strong></dt>
 <dd>和 textContent 属性类似，本属性用于设置元素的文本内容。但和 textContent  不一样的是，本属性<span class="short_text" id="result_box" lang="zh-CN"><span>在节点插入到DOM之后，此属性被解析为可执行代码。</span> </span></dd>
 <dt></dt>
 <dt>
 <h3 id="Deprecated_attributes">Deprecated attributes</h3>
 </dt>
 <dt><strong id="attr-charset"><code>charset</code></strong> <span class="icon-only-inline" title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd>如果存在，值必须和“<code>utf-8</code>”不区分大小写的匹配。当然声明 <code>charset</code> 是没有必要的，因为页面文档必须使用UTF-8，而 <code>script</code> 元素会从页面文档中继承这个属性。</dd>
 <dt><strong id="attr-language"><code>language</code></strong> <span class="icon-only-inline" title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd>和type属性类似，这个属性定义脚本使用的语言。 但是与type不同的是，这个属性的可能值从未被标准化过。请用<code>type</code>属性代替这个属性。</dd>
</dl>

<h2 id="示例">示例</h2>

<h3 id="基本用法">基本用法</h3>

<p>下面这些示例说明了如何在HTML4和HTML5中通过使用<code>&lt;script&gt;</code>元素来导入脚本。</p>

<pre class="brush: html notranslate">&lt;!-- HTML4 and (x)HTML --&gt;
&lt;script type=&quot;text/javascript&quot; src=&quot;javascript.js&quot;&gt;

&lt;!-- HTML5 --&gt;
&lt;script src=&quot;javascript.js&quot;&gt;&lt;/script&gt;</pre>

<h3 id="Module_fallback">Module fallback</h3>

<p>Browsers that support the <code>module</code> value for the <code>type</code> attribute ignore any script with a <code>nomodule</code> attribute. That enables you to use module scripts while also providing <code>nomodule</code>-marked fallback scripts for non-supporting browsers.</p>

<pre class="notranslate"><code>&lt;script type=&quot;module&quot; src=&quot;main.mjs&quot;&gt;&lt;/script&gt;
&lt;script nomodule src=&quot;fallback.js&quot;&gt;&lt;/script&gt;</code></pre>

<p>[1] In older browsers that don&apos;t support the <code>async</code> attribute, parser-inserted scripts block the parser; script-inserted scripts execute asynchronously in IE and WebKit, but synchronously in Opera and pre-4.0 Firefox. In Firefox 4.0, the <code>async</code> DOM property defaults to <code>true</code> for script-created scripts, so the default behavior matches the behavior of IE and WebKit. To request script-inserted external scripts be executed in the insertion order in browsers where the <code>document.createElement(&quot;script&quot;).async</code> evaluates to <code>true</code> (such as Firefox 4.0), set <code>.async=false</code> on the scripts you want to maintain order. Never call <code>document.write()</code> from an <code>async</code> script. In Gecko 1.9.2, calling <code>document.write()</code> has an unpredictable effect. In Gecko 2.0, calling <code>document.write()</code> from an <code>async</code> script has no effect (other than printing a warning to the error console).</p>

<p>[2] Starting in Gecko 2.0 (Firefox 4 / Thunderbird 3.3 / SeaMonkey 2.1), inserting script elements that have been created by calling <code>document.createElement(&quot;script&quot;)</code> into the DOM no longer enforces execution in insertion order. This change lets Gecko properly abide by the HTML5 specification. To make script-inserted external scripts execute in their insertion order, set <code>.async=false</code> on them.</p>

<p>Also, <a href="/zh-CN/docs/Web/HTML/Element/script" title="该元素包含全局属性。"><code>&lt;script&gt;</code></a> elements inside <a href="/zh-CN/docs/Web/HTML/Element/iframe" title="browsing context"><code>&lt;iframe&gt;</code></a>, <a href="/zh-CN/docs/Web/HTML/Element/noembed" title="&lt;noembed&gt; 元素是个废除的和不标准的方式，用于向不支持 &lt;embed&gt; ，或者不支持作者希望的 嵌入式内容 的浏览器提供替代（或者“后备”）内容。这个元素在 HTML 4.01 起废除，以支持后备"><code>&lt;noembed&gt;</code></a> and <a href="/zh-CN/docs/Web/HTML/Element/noframes" title="&lt;noframes&gt; 是个 HTML 元素，用于支持不支持  &lt;frame&gt; 元素的浏览器，或者这样配置的浏览器。"><code>&lt;noframes&gt;</code></a> elements are now executed, for the same reasons.</p>

<p>[3] In versions prior to Internet Explorer 10 Trident implemented <code>&lt;script&gt;</code> by a proprietary specification. Since version 10 it conforms to the W3C specification.</p>

<p>[4] The <code>crossorigin</code> attribute was implemented in WebKit in <a class="external" href="https://bugs.webkit.org/show_bug.cgi?id=81438" rel="external" title>WebKit bug 81438</a>.</p>

<p>[5] <a class="external" href="https://bugs.webkit.org/show_bug.cgi?id=148363" rel="external" title>WebKit bug 148363</a> tracks WebKit implementation of Subresource Integrity (which includes the <code>integrity</code> attribute).</p>

<p>[6] 从 Gecko 1.9.2 (Firefox 3.6 / Thunderbird 3.1 / Fennec 1.0) 开始，在没有 <code>src</code> 属性的脚本标签上的 <code>defer</code> 属性会被忽略。但是在 Gecko 1.9.1 (Firefox 3.5 / Thunderbird 3.0 / SeaMonkey 2.0) 中，如果定义了 <code>defer</code> 属性，即使内嵌的脚本也会被延迟执行。</p>
