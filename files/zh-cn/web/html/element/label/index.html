<p><strong>HTML <code>&lt;label&gt;</code> 元素（标签）</strong>表示用户界面中某个元素的说明。</p>

<div><iframe class="interactive tabbed-shorter" frameborder="0" height="250" src="https://interactive-examples.mdn.mozilla.net/pages/tabbed/label.html" title="MDN Web Docs Interactive Example" width="100%"></iframe></div>

<div class="hidden">The source for this interactive example is stored in a GitHub repository. If you&apos;d like to contribute to the interactive examples project, please clone <a href="https://github.com/mdn/interactive-examples">https://github.com/mdn/interactive-examples </a> and send us a pull request.</div>

<p>将一个 <code>&lt;label&gt;</code> 和一个 <a href="/zh-CN/docs/Web/HTML/Element/input" title="HTML &lt;input&gt; 元素用于为基于Web的表单创建交互式控件，以便接受来自用户的数据; 可以使用各种类型的输入数据和控件小部件，具体取决于设备和user agent。"><code>&lt;input&gt;</code></a> 元素相关联主要有这些优点：</p>

<ul>
 <li>标签文本不仅与其相应的文本输入元素在视觉上相关联，程序中也是如此。 这意味着，当用户聚焦到这个表单输入元素时，屏幕阅读器可以读出标签，让使用辅助技术的用户更容易理解应输入什么数据。</li>
 <li>你可以点击关联的标签来聚焦或者激活这个输入元素，就像直接点击输入元素一样。这扩大了元素的可点击区域，让包括使用触屏设备在内的用户更容易激活这个元素。</li>
</ul>

<p>将一个 <code>&lt;label&gt;</code> 和一个 <code>&lt;input&gt;</code> 元素匹配在一起，你需要给 <code>&lt;input&gt;</code> 一个 <code>id</code> 属性。而 <code>&lt;label&gt;</code> 需要一个 <code>for</code> 属性，其值和  <code>&lt;input&gt;</code> 的 <code>id</code> 一样。</p>

<p>另外，你也可以将 <code>&lt;input&gt;</code> 直接放在 <code>&lt;label&gt;</code> 里，此时则不需要 <code>for</code> 和 <code>id</code> 属性，因为关联已隐含存在：</p>

<pre class="brush: html notranslate">&lt;label&gt;Do you like peas?
  &lt;input type=&quot;checkbox&quot; name=&quot;peas&quot;&gt;
&lt;/label&gt;</pre>

<p id="Usage_notes">其他使用事项：</p>

<ul>
 <li>关联标签的表单控件称为这个标签的<em>已关联标签的控件</em>。一个 input 可以与多个标签相关联。</li>
 <li>点击或者轻触（tap）与表单控件相关联的 <code>&lt;label&gt;</code> 也可以触发关联控件的 <code>click</code> 事件。</li>
</ul>

<h2 id="属性">属性</h2>

<p>该元素包含 <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes">全局属性</a>。</p>

<dl>
 <dt><strong id="attr-for"><code>for</code></strong></dt>
 <dd>即和 <code>&lt;label&gt;</code> 元素在同一文档中的 <a href="zh-CN/docs/Web/Guide/HTML/Content_categories#Form_labelable">可关联标签的元素</a> 的 <code><a href="/zh-CN/docs/Web/HTML/Global_attributes#attr-id">id</a></code>。 文档中第一个 <code>id</code> 值与 <code>&lt;label&gt;</code> 元素 <code>for</code> 属性值相同的元素，如果可关联标签（labelable），则为<em>已关联标签的控件</em>，其标签就是这个 <code>&lt;label&gt;</code> 元素。如果这个元素不可关联标签，则 <code>for</code> 属性没有效果。如果文档中还有其他元素的 <code>id</code> 值也和 <code>for</code> 属性相同，<code>for</code> 属性对这些元素也没有影响。
 <div class="note notecard"><strong>注意：</strong><code>&lt;label&gt;</code> 元素可同时有一个 <code>for</code> 属性和一个子代控件元素，只是 <code>for</code> 属性需要指向这个控件元素。</div>
 </dd>
 <dt><strong id="attr-form"><code>form</code></strong></dt>
 <dd>表示与 label 元素关联的 <a href="/zh-CN/docs/Web/HTML/Element/form" title="HTML &lt;form&gt; 元素表示文档中的一个区域，此区域包含交互控件，用于向 Web 服务器提交信息。"><code>&lt;form&gt;</code></a> 元素（即它的表单拥有者）。如果声明了该属性，其值应是同一文档中 <a href="/zh-CN/docs/Web/HTML/Element/form" title="HTML &lt;form&gt; 元素表示文档中的一个区域，此区域包含交互控件，用于向 Web 服务器提交信息。"><code>&lt;form&gt;</code></a> 元素的 <code>id</code>。因此你可以将 label 元素放在文档的任何位置，而不仅作为 <a href="/zh-CN/docs/Web/HTML/Element/form" title="HTML &lt;form&gt; 元素表示文档中的一个区域，此区域包含交互控件，用于向 Web 服务器提交信息。"><code>&lt;form&gt;</code></a> 元素的后代。</dd>
</dl>

<h2 id="使用_CSS_样式">使用 CSS 样式</h2>

<p><code>&lt;label&gt;</code> 元素没有特别的样式考虑——结构上，<code>&lt;label&gt;</code> 是简单的行内元素，所以可使用和 <a href="/zh-CN/docs/Web/HTML/Element/span" title="此页面仍未被本地化, 期待您的翻译!"><code>&lt;span&gt;</code></a> 或 <a href="/zh-CN/docs/Web/HTML/Element/a" title="HTML &lt;a&gt; 元素（或称锚元素）可以创建通向其他网页、文件、同一页面内的位置、电子邮件地址或任何其他 URL 的超链接。"><code>&lt;a&gt;</code></a> 元素大致相同的方式来应用样式。你也可以任意方式为 <code>&lt;label&gt;</code> 应用样式，只是不要让文本难以阅读。</p>

<h2 id="示例">示例</h2>

<h3 id="简单的label">简单的label</h3>

<pre class="brush: html notranslate">&lt;label&gt;Click me &lt;input type=&quot;text&quot;&gt;&lt;/label&gt;</pre>

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="50" id="frame_简单的label" src="https://mdn.mozillademos.org/zh-CN/docs/Web/HTML/Element/label$samples/%E7%AE%80%E5%8D%95%E7%9A%84label?revision=1626414" width="200"></iframe></p>

<h3 id="使用_for_属性">使用 for 属性</h3>

<pre class="brush: html notranslate">&lt;label for=&quot;username&quot;&gt;Click me&lt;/label&gt;
&lt;input type=&quot;text&quot; id=&quot;username&quot;&gt;</pre>

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="50" id="frame_使用_for_属性" src="https://mdn.mozillademos.org/zh-CN/docs/Web/HTML/Element/label$samples/%E4%BD%BF%E7%94%A8_for_%E5%B1%9E%E6%80%A7?revision=1626414" width="200"></iframe></p>

<h2 id="可访问性问题">可访问性问题</h2>

<h3 id="交互内容">交互内容</h3>

<p>不要在 <code>label</code> 元素内部放置可交互的元素，比如 <a href="/zh-CN/docs/Web/HTML/Element/a" title="HTML &lt;a&gt; 元素（或称锚元素）可以创建通向其他网页、文件、同一页面内的位置、电子邮件地址或任何其他 URL 的超链接。">anchors</a> 或 <a href="/zh-CN/docs/Web/HTML/Element/button" title="HTML &lt;button&gt; 元素表示一个可点击的按钮，可以用在表单或文档其它需要使用简单标准按钮的地方。">buttons</a>。这样做会让用户更难激活/触发与 <code>label</code> 相关联的表单输入元素。</p>

<h4 id="Dont">Don&apos;t</h4>

<pre class="brush: html example-bad notranslate">&lt;label for=&quot;tac&quot;&gt;
  &lt;input id=&quot;tac&quot; type=&quot;checkbox&quot; name=&quot;terms-and-conditions&quot;&gt;
  I agree to the &lt;a href=&quot;terms-and-conditions.html&quot;&gt;Terms and Conditions&lt;/a&gt;
&lt;/label&gt;
</pre>

<h4 id="Do">Do</h4>

<pre class="brush: html example-good notranslate">&lt;label for=&quot;tac&quot;&gt;
  &lt;input id=&quot;tac&quot; type=&quot;checkbox&quot; name=&quot;terms-and-conditions&quot;&gt;
  I agree to the Terms and Conditions
&lt;/label&gt;
&lt;p&gt;
  &lt;a href=&quot;terms-and-conditions.html&quot;&gt;Read our Terms and Conditions&lt;/a&gt;
&lt;/p&gt;
</pre>

<h3 id="标题">标题</h3>

<p>在一个 <code>&lt;label&gt;</code> 元素内部放置标题元素（<a href="/en-US/docs/Web/HTML/Element/Heading_Elements">heading elements</a>）会干扰许多辅助技术，原因是标题通常被用于辅助导航（<a href="/en-US/docs/Web/HTML/Element/Heading_Elements#Navigation">a navigation aid</a>）。若标签内的文本需要做视觉上的调整，应该使用适用于 <code>&lt;label&gt;</code> 元素的 CSS 类。</p>

<p>若一个 <a href="/en-US/docs/Web/HTML/Element/form">表单</a>，或表单中的一部分需要一个标题，应使用 <a href="/zh-CN/docs/Web/HTML/Element/legend" title="HTML &lt;legend&gt; 元素用于表示其父元素 &lt;fieldset&gt; 的内容标题。"><code>&lt;legend&gt;</code></a> 元素置于 <a href="/zh-CN/docs/Web/HTML/Element/fieldset" title="这个元素包含所有全局属性。"><code>&lt;fieldset&gt;</code></a> 元素中。</p>

<h4 id="Dont_2">Don&apos;t</h4>

<pre class="brush: html example-bad notranslate">&lt;label for=&quot;your-name&quot;&gt;
  &lt;h3&gt;Your name&lt;/h3&gt;
  &lt;input id=&quot;your-name&quot; name=&quot;your-name&quot; type=&quot;text&quot;&gt;
&lt;/label&gt;
</pre>

<h4 id="Do_2">Do</h4>

<pre class="brush: html example-good notranslate">&lt;label class=&quot;large-label&quot; for=&quot;your-name&quot;&gt;
  Your name
  &lt;input id=&quot;your-name&quot; name=&quot;your-name&quot; type=&quot;text&quot;&gt;
&lt;/label&gt; </pre>

<h3 id="按钮">按钮</h3>

<p>若 <a href="/zh-CN/docs/Web/HTML/Element/input" title="HTML &lt;input&gt; 元素用于为基于Web的表单创建交互式控件，以便接受来自用户的数据; 可以使用各种类型的输入数据和控件小部件，具体取决于设备和user agent。"><code>&lt;input&gt;</code></a> 元素声明了 <code>type=&quot;button&quot;</code> 和有效的 <code>value</code> 属性，则不需要为其添加标签。添加标签可能会影响辅助技术理解这个输入按钮的语义。<a href="/zh-CN/docs/Web/HTML/Element/button" title="HTML &lt;button&gt; 元素表示一个可点击的按钮，可以用在表单或文档其它需要使用简单标准按钮的地方。"><code>&lt;button&gt;</code></a> 元素也一样。</p>
