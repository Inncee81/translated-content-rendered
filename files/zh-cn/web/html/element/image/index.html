<h2 id="概要">概要</h2>

<p>HTML <code>&lt;image&gt;元素曾经是一个试验性的元素，用来显示图片。它从未被实现过，请使用标准的</code><a href="/zh-CN/docs/Web/HTML/Element/img" title="HTML Image 元素（ &lt;img&gt; ）代表文档中的一个图像。"><code>&lt;img&gt;</code></a>元素。</p>

<div class="note">
<p><strong>不要使用它!<em> </em></strong>要显示图片，请使用标准的<a href="/zh-CN/docs/Web/HTML/Element/img" title="HTML Image 元素（ &lt;img&gt; ）代表文档中的一个图像。"><code>&lt;img&gt;</code></a>.</p>
</div>

<p>直到Firefox 22，虽然image仍然没有被支持，但是该元素被关联到<a href="/zh-CN/docs/Web/API/HTMLSpanElement" title="The HTMLSpanElement interface represents a &lt;span&gt; element and derives from the HTMLElement interface, but without implementing any additional properties or methods."><code>HTMLSpanElement</code></a>。现在已经修正，image按照规范要求，被关联到<a href="/zh-CN/docs/Web/API/HTMLElement" title="HTMLElement 接口表示所有的 HTML 元素。一些HTML元素直接实现了HTMLElement接口，其它的间接实现HTMLElement接口."><code>HTMLElement</code></a> 。</p>
