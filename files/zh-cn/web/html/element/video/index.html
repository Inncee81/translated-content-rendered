<p><span class="seoSummary"><strong>HTML <code>&lt;video&gt;</code> 元素</strong> 用于在HTML或者XHTML文档中嵌入媒体播放器，用于支持文档内的视频播放。</span>你也可以将 <code>&lt;video&gt;</code>  标签用于音频内容，但是 <a href="/zh-CN/docs/Web/HTML/Element/audio" title="HTML &lt;audio&gt; 元素用于在文档中嵌入音频内容。 &lt;audio&gt; 元素可以包含一个或多个音频资源， 这些音频资源可以使用 src 属性或者&lt;source&gt; 元素来进行描述：浏览器将会选择最合适的一个来使用。也可以使用 MediaStream 将这个元素用于流式媒体。"><code>&lt;audio&gt;</code></a> 元素可能在用户体验上更合适。</p>

<div><iframe class="interactive tabbed-standard" frameborder="0" height="250" src="https://interactive-examples.mdn.mozilla.net/pages/tabbed/video.html" title="MDN Web Docs Interactive Example" width="100%"></iframe></div>

<div>这个交互式例子的源码储存在GitHub仓库上，如果你想要参与到这个交互式例子的项目中来</div>

<div>并做出自己的一份贡献，请克隆 <a href="https://github.com/mdn/interactive-examples">https://github.com/mdn/interactive-examples</a>并发送给我们一个拉取请求</div>

<p>上面的例子展示了 <code>&lt;video&gt;</code> 元素的用法。和 <a href="/zh-CN/docs/Web/HTML/Element/img" title="HTML &lt;img&gt; 元素将一份图像嵌入文档。"><code>&lt;img&gt;</code></a> 元素的使用类似，在 <code>src</code> 属性里加入一个我们需要展示的视频地址，同时也可以用其他属性来定义视频的宽度高度、是否自动或者循环播放、是否展示浏览器默认的视频控件等信息。</p>

<p>在 <code>&lt;video&gt;&lt;/video&gt;</code> 标签中间的内容，是针对浏览器不支持此元素时候的降级处理。</p>

<p>浏览器并不是都支持相同的<a href="/zh-CN/docs/Web/HTML/Supported_media_formats">视频格式</a>，所以你可以在 <a href="/zh-CN/docs/Web/HTML/Element/source" title="HTML &lt;source&gt; 元素为 &lt;picture&gt;, &lt;audio&gt; 或者 &lt;video&gt; 元素指定多个媒体资源。这是一个空元素。它通常用于以不同浏览器支持的多种格式提供相同的媒体内容。"><code>&lt;source&gt;</code></a> 元素里提供多个视频源，然后浏览器将会使用它所支持的第一个源。</p>

<pre class="brush: html notranslate">&lt;video controls&gt;
  &lt;source src=&quot;myVideo.mp4&quot; type=&quot;video/mp4&quot;&gt;
  &lt;source src=&quot;myVideo.webm&quot; type=&quot;video/webm&quot;&gt;
  &lt;p&gt;Your browser doesn&apos;t support HTML5 video. Here is
     a &lt;a href=&quot;myVideo.mp4&quot;&gt;link to the video&lt;/a&gt; instead.&lt;/p&gt;
&lt;/video&gt;
</pre>

<p>其他的使用注意事项：</p>

<ul>
 <li>如果你没有指定 <code>controls</code> 属性，那么视频不会展示浏览器自带的控件，你也可以用 JavaScript 和 <a href="/zh-CN/docs/Web/API/HTMLMediaElement"><code>HTMLMediaElement</code></a> API 来创建你自己的控件。详情请见<a href="https://developer.mozilla.org/en-US/docs/Web/Apps/Fundamentals/Audio_and_video_delivery/cross_browser_video_player">Creating a cross-browser video player</a>。</li>
 <li><code>HTMLMediaElement</code> 会激活许多不同的<a href="/zh-CN/docs/Web/Guide/Events/Media_events">事件</a>，以便于让你可以控制视频（和音频）内容。</li>
 <li>你可以用CSS 属性 <a href="/zh-CN/docs/Web/CSS/object-position" title="CSS 属性 object-position 规定了可替换元素的内容，在这里我们称其为对象（即 object-position 中的 object），在其内容框中的位置。可替换元素的内容框中未被对象所覆盖的部分，则会显示该元素的背景（background）。"><code>object-position</code></a> 来调整视频在元素内部的位置，它可以控制视频尺寸适应于元素外框的方式。</li>
 <li>如果想在视频里展示字幕或者标题，你可以在 <a href="/zh-CN/docs/Web/HTML/Element/track" title="HTML &lt;track&gt; 元素 被当作媒体元素—&lt;audio&gt; 和 &lt;video&gt;的子元素来使用。它允许指定时序文本字幕（或者基于时间的数据），例如自动处理字幕。字幕格式有 WebVTT 格式（.vtt格式文件）— Web 视频文本字幕格式，以及指时序文本标记语言（TTML）格式。"><code>&lt;track&gt;</code></a> 元素和 <a href="https://developer.mozilla.org/en-US/docs/Web/API/WebVTT_API">WebVTT</a> 格式的基础上使用 JavaScript 来实现。详情请见 <a href="https://developer.mozilla.org/en-US/docs/Web/Apps/Fundamentals/Audio_and_video_delivery/Adding_captions_and_subtitles_to_HTML5_video">Adding captions and subtitles to HTML5 video</a>。</li>
</ul>

<p>此外这里还有一份很棒的关于<a href="/zh-CN/docs/Learn/HTML/Multimedia_and_embedding/Video_and_audio_content">“视频和音频内容”</a>的初学者材料，收集了很多的基本知识。</p>

<h2 id="Usage_context" name="Usage_context">属性</h2>

<p>就像其他的HTML元素一样，这个元素也同样支持全局属性。</p>

<p><strong id="attr-autoplay"><code>autoplay</code></strong></p>

<p>如果这个bool数值被指定了autoplay，视频就会开始自动播放，而且无需停止加载任何数据。</p>

<h2 id="Attributes" name="Attributes">属性</h2>

<p>类似于所有其它HTML元素，video元素支持 <a href="/zh-CN/docs/HTML/Global_attributes" title="HTML/Global attributes">全局属性</a>。</p>

<dl>
 <dt><strong id="attr-autoplay"><code>autoplay</code></strong></dt>
 <dd>布尔属性；指定后，视频会马上自动开始播放，不会停下来等着数据载入结束。</dd>
 <dt><strong id="attr-autobuffer"><code>autobuffer</code></strong> <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span> <span class="icon-only-inline" title="This is an obsolete API and is no longer guaranteed to work."><i class="icon-trash"> </i></span></dt>
 <dd>布尔属性；指定后，视频会自动开始缓存，即使没有设置自动播放。该属性适用于视频被认为可能会播放（比如，用户导航到专门播放视频的页面，而不是那种嵌入视频还有其它内容的页面）。视频会一直缓存到媒体缓存满。
 <div class="note"><strong>实现备注： </strong> 虽然是HTML5规范的早期草案的一部分， <code>autobuffer</code> 属性在稍晚的版本被去掉了。 Gecko 2.0 和其它浏览器中已经移除了这个属性，而且有些浏览器中从未实现。规范定义了一个新的枚举属性， <code>preload</code>， 用不同的语法来取代 <code>autobuffer</code> 属性。 <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=548523">bug 548523</a></div>
 </dd>
 <dt><strong id="attr-buffered"><code>buffered</code></strong></dt>
 <dd>这个属性可以读取到哪段时间范围内的媒体被缓存了。该属性包含了一个 <a href="/zh-CN/docs/Web/API/TimeRanges"><code>TimeRanges</code></a> 对象。</dd>
 <dt><strong id="attr-controls"><code>controls</code></strong></dt>
 <dd>加上这个属性，Gecko 会提供用户控制，允许用户控制视频的播放，包括音量，跨帧，暂停/恢复播放。</dd>
 <dt><strong id="attr-controlslist"><code>controlslist</code></strong> <span class="icon-only-inline" title="这是一个实验性的 API，请尽量不要在生产环境中使用它。"><i class="icon-beaker"> </i></span></dt>
 <dd>
 <p>当浏览器显示自己的控件集(例如，当指定了Controls属性时)，Controlslist属性将帮助浏览器选择在媒体元素上显示的控件。</p>

 <p>允许接受的value有<code>nodownload</code>,<code>nofullscreen</code>和<code>noremoteplayback</code></p>

 <div class="note notecard">
 <p><span>如果要禁用图片模式(和控件)，请使用<code>disablePictureInPicture</code>属性。</span></p>
 </div>
 </dd>
 <dt><strong id="attr-crossorigin"><code>crossorigin</code></strong></dt>
 <dd>该枚举属性指明抓取相关图片是否必须用到CORS（跨域资源共享）。 <a href="/zh-CN/docs/CORS_Enabled_Image" title="CORS_Enabled_Image">支持CORS的资源</a> 可在 <a href="/zh-CN/docs/Web/HTML/Element/canvas" title="&lt;canvas&gt;元素可被用来通过JavaScript（Canvas API 或 WebGL API）绘制图形及图形动画。"><code>&lt;canvas&gt;</code></a> 元素中被重用，而不会被<em>污染</em>。允许的值如下：
 <dl>
  <dt>anonymous</dt>
  <dd>跨域请求（即，使用 <code>Origin:</code> 的HTTP头）会被执行。但是不发送凭证（即，不发送cookie， X.509 证书或者 HTTP Basic 授权）。如果服务器不提供证书给源站点 (不设置 <code>Access-Control-Allow-Origin:</code> HTTP头)，图片会被 <em>污染</em> 并且它的使用会受限。</dd>
  <dt>use-credentials</dt>
  <dd>跨域请求A cross-origin request (i.e. with <code>Origin:</code> HTTP header) 会被执行，且凭证会被发送 (即， 发送一个 cookie, 一个证书和HTTP Basic授权会被执行)。如果服务器不提供证书给源站点 (通过<code>Access-Control-Allow-Credentials:</code> HTTP 头)，图像会被 <em>污染</em> 且它的使用会受限。</dd>
 </dl>
 不加这个属性时，抓取资源不会走CORS请求(即，不会发送 <code>Origin:</code> HTTP 头)，保证其在 <a href="/zh-CN/docs/Web/HTML/Element/canvas" title="&lt;canvas&gt;元素可被用来通过JavaScript（Canvas API 或 WebGL API）绘制图形及图形动画。"><code>&lt;canvas&gt;</code></a> 元素中使用时不会被污染。如果指定非法值，会被当作指定了枚举关键字 <strong>anonymous</strong> 一样使用。 查看 <a href="/zh-CN/docs/HTML/CORS_settings_attributes" title="CORS settings attributes">CORS 设置属性</a> 获取更多信息。</dd>
 <dt><strong id="attr-currentTime"><code>currentTime</code></strong></dt>
 <dd>
 <p>读取<code>CurentTime</code>返回一个双精度浮点值，指示以秒为单位的媒体的当前播放位置。如果video尚未开始播放，则会在开始播放后返回偏移量。通过<code>CurentTime</code>将当前播放位置设置为给定时间，会在加载媒体时将媒体查找到该位置（从指定的位置开始播放）。</p>

 <p>媒体正在播放的情况下，如果媒体缓冲区的数据已经过期（视频已经播放完），则 <a href="/zh-CN/docs/Glossary/User_agent">user agent</a>有可能无法正常拿到数据。有些媒体可能有一个不以0秒开始的媒体时间线（不是从头开始播放的），因此应该将<code>currentTime</code>的时间设置在其数据失效之前。<a href="/zh-CN/docs/Web/API/HTMLMediaElement/getStartDate"><code>getStartDate()</code></a> 这个方法可以用来确定媒体时间线起始的坐标。</p>
 </dd>
 <dt><code><a href="https://wicg.github.io/picture-in-picture/#disable-pip">disablePictureInPicture</a></code> <span class="icon-only-inline" title="这是一个实验性的 API，请尽量不要在生产环境中使用它。"><i class="icon-beaker"> </i></span></dt>
 <dd>
 <p>防止浏览器建议图片中的上下文菜单或在某些情况下自动请求图片中的图片。该属性可以禁用 <code>video</code> 元素的画中画特性，右键菜单中的“画中画”选项会被禁用</p>
 </dd>
 <dt><a href="https://www.w3.org/TR/remote-playback/#the-disableremoteplayback-attribute"><strong id="attr-disableRemotePlayback"><code>disableRemotePlayback</code></strong> <span class="icon-only-inline" title="这是一个实验性的 API，请尽量不要在生产环境中使用它。"><i class="icon-beaker"> </i></span></a></dt>
 <dd>一个布尔属性，用于禁用使用有线连接的设备(HDMI、DVI等)的远程播放功能。无线技术(Miracast、Chromecast、DLNA、AirPlay等)。</dd>
 <dd>
 <div class="note notecard">
 <p>在Safari中，您可以使用x-webkit-airplay=“deny”作为后盾。</p>
 </div>
 </dd>
 <dt><strong id="attr-duration"><code>duration</code></strong> <span class="readOnly readOnlyInline notecard inline" title="该属性的值无法更改">只读 </span></dt>
 <dd>一个双精度浮点值，它指示媒体的持续时间(总长度)，以秒为单位，在媒体的时间线上。如果元素上没有媒体，或者媒体无效，则返回的值为NaN。如果媒体没有已知终点(例如时间未知的实时流、网络广播、来自WebRTC的媒体等等)，那么这个值就是Infinity。</dd>
 <dt><strong id="attr-height"><code>height</code></strong></dt>
 <dd>视频展示区域的高度，单位是CSS像素。</dd>
 <dt><strong id="attr-intrinsicsize"><code>intrinsicsize</code></strong> <span class="icon-only-inline" title="这是一个实验性的 API，请尽量不要在生产环境中使用它。"><i class="icon-beaker"> </i></span></dt>
 <dd>
 <p>这个属性告诉浏览器忽略图像的实际内在大小，并假装它是属性中指定的大小。具体来说，图像将在这些维度上展开，图像上的<code>naturalWidth</code>/<code>naturalHeight</code> 将返回此属性中指定的值。<a href="https://github.com/WICG/intrinsicsize-attribute">Explainer</a>，<a href="https://googlechrome.github.io/samples/intrinsic-size/index.html">examples</a></p>
 </dd>
 <dt><strong id="attr-loop"><code>loop</code></strong></dt>
 <dd>布尔属性；指定后，会在视频结尾的地方，自动返回视频开始的地方。</dd>
 <dt><strong id="attr-muted"><code>muted</code></strong></dt>
 <dd>布尔属性，指明了视频里的音频的默认设置。设置后，音频会初始化为静音。默认值是false,意味着视频播放的时候音频也会播放 。</dd>
 <dt><strong id="attr-playsinline"><code>playsinline</code></strong></dt>
 <dd>
 <p>一个布尔属性，标志视频将被“inline”播放，即在元素的播放区域内。请注意，没有此属性并不意味着视频始终是全屏播放的。</p>
 </dd>
 <dt><strong id="attr-played"><code>played</code></strong></dt>
 <dd>一个 <a href="/zh-CN/docs/Web/API/TimeRanges"><code>TimeRanges</code></a> 对象，指明了视频已经播放的所有范围。</dd>
 <dt><strong id="attr-preload"><code>preload</code></strong></dt>
 <dd>该枚举属性旨在告诉浏览器作者认为达到最佳的用户体验的方式是什么。可能是下列值之一：
 <ul>
  <li><span style="font-family: courier new;">none: </span>提示作者认为用户不需要查看该视频，服务器也想要最小化访问流量；换句话说就是提示浏览器该视频不需要缓存。</li>
  <li><span style="font-family: courier new;">metadata</span>: 提示尽管作者认为用户不需要查看该视频，不过抓取元数据（比如：长度）还是很合理的。</li>
  <li><span style="font-family: courier new;">auto</span>: 用户需要这个视频优先加载；换句话说就是提示：如果需要的话，可以下载整个视频，即使用户并不一定会用它。</li>
  <li><em>空字符串</em>：也就代指 <span style="font-family: courier new;">auto </span>值。</li>
 </ul>

 <p>假如不设置，默认值就是浏览器定义的了 （即，不同浏览器会选择自己的默认值），即使规范建议设置为 <span style="font-family: courier new;">metadata</span>。</p>

 <div class="note"><strong>使用备注：</strong>

 <ul>
  <li><code>autoplay</code> 属性优先于 <code>preload</code> 假如用户想自动播放视频，那么很明显浏览器需要下载视频。同时设置<code>autoplay</code> 和 <code>preload</code>属性在规范里是允许的。</li>
  <li>规范没有强制浏览器去遵循该属性的值；这仅仅只是个提示。</li>
 </ul>
 </div>
 </dd>
 <dt><strong id="attr-poster"><code>poster</code></strong></dt>
 <dd>一个海报帧的URL，用于在用户播放或者跳帧之前展示。如果属性未指定，那么在第一帧可用之前什么都不会展示；之后第一帧就像海报帧一样展示。</dd>
 <dt><strong id="attr-src"><code>src</code></strong></dt>
 <dd>要嵌到页面的视频的URL。可选；你也可以使用video块内的 <a href="/zh-CN/docs/Web/HTML/Element/source" title="HTML &lt;source&gt; 元素为 &lt;picture&gt;, &lt;audio&gt; 或者 &lt;video&gt; 元素指定多个媒体资源。这是一个空元素。它通常用于以不同浏览器支持的多种格式提供相同的媒体内容。"><code>&lt;source&gt;</code></a> 元素来指定需要嵌到页面的视频。</dd>
 <dt><strong id="attr-width"><code>width</code></strong></dt>
 <dd>视频显示区域的宽度，单位是CSS像素。</dd>
</dl>

<p>时间偏移量目前是指定为float类型的值，表示偏移的秒数。</p>

<div class="note"><strong>备注：</strong> HTML 5 规范中，时间偏移量值的定义还没有完成，有可能会变更。</div>

<h2 id="Examples" name="Examples">例子</h2>

<pre class="brush: html notranslate">&lt;!-- Simple video example --&gt;
&lt;video src=&quot;videofile.ogg&quot; autoplay poster=&quot;posterimage.jpg&quot;&gt;
  抱歉，您的浏览器不支持内嵌视频，不过不用担心，你可以 &lt;a href=&quot;videofile.ogg&quot;&gt;下载&lt;/a&gt;
  并用你喜欢的播放器观看!
&lt;/video&gt;

&lt;!-- Video with subtitles --&gt;
&lt;video src=&quot;foo.ogg&quot;&gt;
  &lt;track kind=&quot;subtitles&quot; src=&quot;foo.en.vtt&quot; srclang=&quot;en&quot; label=&quot;English&quot;&gt;
  &lt;track kind=&quot;subtitles&quot; src=&quot;foo.sv.vtt&quot; srclang=&quot;sv&quot; label=&quot;Svenska&quot;&gt;
&lt;/video&gt;
</pre>

<p>第一个例子播放一个视频，视频一收到，允许播放的时候就会立马开始播放，而不会停下来直到下载更多内容。 图片 &quot;posterimage.jpg&quot; 会一直展示在视频区域，直到开始播放。</p>

<p>第二个例子允许用户选择不同的字幕。</p>

<h2 id="Server_support" name="Server_support">服务器支持</h2>

<p>如果视频的MIME类型设置不正确，视频可能不会显示，或者显示包含一个X的灰色盒子（如果启用了JavaScript的话）。</p>

<p>如果你提供的视频是Ogg Theora格式的，在Apache Web 服务器上， 你可以通过 &quot;/etc/apache&quot; 中的 &quot;mime.types&quot; 文件 或者通过在httpd.conf中的“AddType的”配置指令，把视频文件的扩展名(最常见的是&quot;.ogm&quot;, &quot;.ogv&quot;, or &quot;.ogg&quot;)添加到 MIME 类型 &quot;video/ogg&quot;， 来解决这个问题。</p>

<pre class="notranslate">AddType video/ogg .ogm
AddType video/ogg .ogv
AddType video/ogg .ogg
</pre>

<p>如果你以 WebM 格式提供视频，在Apache Web 服务器上，你可以通过 &quot;/etc/apache&quot; 中的 &quot;mime.types&quot; 文件 或者通过在httpd.conf中的“AddType的”配置指令，把视频文件的扩展名(最常见的是&quot;.webm&quot;)添加到 MIME 类型 &quot;video/webm&quot;， 来解决这个问题。</p>

<pre class="notranslate">AddType video/webm .webm
</pre>

<p>你的web主机可能会提供一个简单的接口来修改MIME类型配置，直到服务器全面升级。</p>

<h2 id="DOM_interface" name="DOM_interface">DOM 接口</h2>
