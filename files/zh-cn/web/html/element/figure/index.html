<p><strong>HTML <code>&lt;figure&gt;</code> 元素</strong>代表一段独立的内容, 经常与说明（caption） <a href="/zh-CN/docs/Web/HTML/Element/figcaption" title="HTML &lt;figcaption&gt; 元素 是与其相关联的图片的说明/标题，用?于描述其父节点 &lt;figure&gt; 元素里的其他数据。这意味着 &lt;figcaption&gt; 在&lt;figure&gt; 块里是第一个或最后一个。同时 HTML Figcaption 元素是可选的；如果没有该元素，这个父节点的图片只是会没有说明/标题。"><code>&lt;figcaption&gt;</code></a> 配合使用, 并且作为一个独立的引用单元。当它属于主内容流（main flow）时，它的位置独立于主体。这个标签经常是在主文中引用的图片，插图，表格，代码段等等，当这部分转移到附录中或者其他页面时不会影响到主体。</p>

<h2 id="属性">属性</h2>

<p>此元素只包含 <a href="https://developer.mozilla.org/en-US/docs/HTML/Global_attributes">全局属性</a>。</p>

<h2 id="使用说明">使用说明</h2>

<ul>
 <li>通常，<code>&lt;figure&gt;</code>是图像，插图，图表，代码片段等，在文档的主流程中引用，但可以移动到文档的另一部分或附录而不影响主流程。</li>
 <li>作为<a href="/en-US/docs/Web/Guide/HTML/Using_HTML_sections_and_outlines#Sectioning_roots">sectioning root</a>，<code>&lt;figure&gt;</code>元素的内容轮廓将从文档的主要轮廓中排除。</li>
 <li>通过在其中插入<a href="/zh-CN/docs/Web/HTML/Element/figcaption"><code>&lt;figcaption&gt;</code></a>（作为第一个或最后一个子元素），可以将标题与<code>&lt;figure&gt;</code>元素相关联。图中找到的第一个<code>&lt;figcaption&gt;</code>元素显示为图的标题。</li>
</ul>

<h2 id="例子">例子</h2>

<h3 id="图像">图像</h3>

<pre class="brush: html notranslate">&lt;!-- Just an image --&gt;
