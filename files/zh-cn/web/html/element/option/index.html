<p><strong>HTML元素<em> </em><code>&lt;option&gt;</code><em> </em></strong> 用于定义在 <a href="/zh-CN/docs/Web/HTML/Element/select" title="HTML &lt;select&gt; 元素表示一个提供选项菜单的控件："><code>&lt;select&gt;</code></a>,  <a href="/zh-CN/docs/Web/HTML/Element/optgroup" title="HTML元素 &lt;optgroup&gt; 为&lt;select&gt; 元素中的选项创建分组。"><code>&lt;optgroup&gt;</code></a> 或 <a href="/zh-CN/docs/Web/HTML/Element/datalist" title="HTML &lt;datalist&gt;元素包含了一组&lt;option&gt;元素，这些元素表示其它表单控件可选值."><code>&lt;datalist&gt;</code></a> 元素中包含的项。<code>&lt;option&gt;</code> 可以在弹出窗口和 HTML 文档中的其他项目列表中表示菜单项。</p>

<p><iframe class="interactive tabbed-standard" frameborder="0" height="250" src="https://interactive-examples.mdn.mozilla.net/pages/tabbed/option.html" title="MDN Web Docs Interactive Example" width="100%"></iframe></p>

<ul class="htmlelt">
 <li><dfn><a href="/en-US/docs/Web/HTML/Content_categories" title="HTML/Content_categories">内容类别</a></dfn> 无</li>
 <li><dfn>允许的内容</dfn>带有最终转义字符（例如 <code>&amp;eacute;</code>）的文本</li>
 <li><dfn>标记省略</dfn> 开始标记是必需的。如果此元素紧接着是另一个 <code>&lt;option&gt;</code> 元素或<a href="/zh-CN/docs/Web/HTML/Element/optgroup" title="HTML元素 &lt;optgroup&gt; 为&lt;select&gt; 元素中的选项创建分组。"><code>&lt;optgroup&gt;</code></a>, 或者父元素没有其他内容, 则结束标记是可选的。</li>
 <li><dfn>Implicit ARIA role</dfn><code><a class="external" href="https://w3c.github.io/aria/#option">option</a></code></li>
 <li><dfn>Permitted ARIA roles</dfn>No <code>role</code> permitted</li>
 <li><dfn>允许的父元素</dfn> A <a href="/zh-CN/docs/Web/HTML/Element/select" title="HTML &lt;select&gt; 元素表示一个提供选项菜单的控件："><code>&lt;select&gt;</code></a>, an <a href="/zh-CN/docs/Web/HTML/Element/optgroup" title="HTML元素 &lt;optgroup&gt; 为&lt;select&gt; 元素中的选项创建分组。"><code>&lt;optgroup&gt;</code></a> or a <a href="/zh-CN/docs/Web/HTML/Element/datalist" title="HTML &lt;datalist&gt;元素包含了一组&lt;option&gt;元素，这些元素表示其它表单控件可选值."><code>&lt;datalist&gt;</code></a> element.</li>
 <li><dfn>DOM 接口</dfn> <a href="/zh-CN/docs/Web/API/HTMLOptionElement"><code>HTMLOptionElement</code></a></li>
</ul>

<h2 id="属性">属性</h2>

<p><span style="line-height: 21px;">此元素包括</span><a href="/en-US/docs/Web/HTML/Global_attributes" style="line-height: 21px;" title="HTML/Global attributes">全局属性</a>。</p>

<dl>
 <dt><strong id="attr-disabled"><code>disabled</code></strong></dt>
 <dd>如果设置了这个布尔属性，则该选项不可选。浏览器通常会将这种控件显示为灰色，并且不再接受任何浏览器事件，例如鼠标点击或者焦点相关的事件。如果这个属性没有设置，而这个元素的其中一个父元素是被禁用的 <a href="/zh-CN/docs/Web/HTML/Element/optgroup" title="HTML元素 &lt;optgroup&gt; 为&lt;select&gt; 元素中的选项创建分组。"><code>&lt;optgroup&gt;</code></a> 元素，则这个元素仍然是禁用的 。</dd>
 <dt><strong id="attr-label"><code>label</code></strong></dt>
 <dd>这个属性是用于表示选项含义的文本。如果 <code><strong>label</strong></code> 属性没有定义，它的值就是元素文本内容。</dd>
 <dt><strong id="attr-selected"><code>selected</code></strong></dt>
 <dd>这个布尔属性存在时表明这个选项是否一开始就被选中。如果 <code>&lt;option&gt;</code> 元素是 <a href="/zh-CN/docs/Web/HTML/Element/select" title="HTML &lt;select&gt; 元素表示一个提供选项菜单的控件："><code>&lt;select&gt;</code></a> 元素的子元素，并且 <a href="/zh-CN/docs/Web/HTML/Element/select" title="HTML &lt;select&gt; 元素表示一个提供选项菜单的控件："><code>&lt;select&gt;</code></a> 元素的 <code><a href="/zh-CN/docs/Web/HTML/Element/select#attr-multiple">multiple</a></code> 属性没有设置，则 <a href="/zh-CN/docs/Web/HTML/Element/select" title="HTML &lt;select&gt; 元素表示一个提供选项菜单的控件："><code>&lt;select&gt;</code></a> 元素中只有一个 <code>&lt;option&gt;</code> 元素可以拥有 <code>selected</code> 属性。</dd>
 <dt><strong id="attr-value"><code>value</code></strong></dt>
 <dd>这个属性的值表示该选项被选中时提交给表单的值。如果省略了这个属性，值就从选项元素的文本内容中获取。</dd>
</dl>
