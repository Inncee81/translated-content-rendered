<p><span class="seoSummary"><strong>HTML <code>&lt;button&gt;</code> 元素</strong>表示一个可点击的按钮，可以用在<a href="/en-US/docs/Learn/HTML/Forms">表单</a>或文档其它需要使用简单标准按钮的地方。</span> 默认情况下，HTML按钮的显示样式接近于 <a href="/zh-CN/docs/Glossary/User_agent">user agent</a> 所在的宿主系统平台（用户操作系统）的按钮， 但你可以使用 <a href="/en-US/docs/Web/CSS">CSS</a> 来改变按钮的样貌。</p>

<h2 id="属性">属性</h2>

<p><span style="line-height: 21px;">该元素包含</span><a href="https://developer.mozilla.org/en-US/docs/HTML/Global_attributes" style="line-height: 21px;" title="HTML/Global attributes">全局属性</a><span style="line-height: 21px;">.</span></p>

<dl>
 <dt><strong id="attr-autofocus"><code>autofocus</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-CN/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>一个布尔属性，用于指定当页面加载时按钮必须有输入焦点，除非用户重写，例如通过不同控件键入。只有一个表单关联元素可以指定该属性。</dd>
 <dt><strong id="attr-autocomplete"><code>autocomplete</code></strong> <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>该属性在 <a href="/zh-CN/docs/Web/HTML/Element/button" title="HTML &lt;button&gt; 元素表示一个可点击的按钮，可以用在表单或文档其它需要使用简单标准按钮的地方。"><code>&lt;button&gt;</code></a>上的使用并未标准化，只有Firefox允许。不像其它浏览器，Firefox默认在页面加载时持续禁用Button的动态状态（<a href="http://stackoverflow.com/questions/5985839/bug-with-firefox-disabled-attribute-of-input-not-resetting-when-refreshing">Firefox persists the dynamic disabled state</a> ）。将此属性设置为<code style="font-style: normal;">off</code> (i.e. <code style="font-style: normal;">autocomplete=&quot;off&quot;</code>)关闭此特性。参见 <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=654072">bug 654072</a>。</dd>
 <dt><strong id="attr-disabled"><code>disabled</code></strong></dt>
 <dd>
 <p>此布尔属性表示用户不能与button交互。如果属性值未指定，button继承包含元素，例如<a href="/zh-CN/docs/Web/HTML/Element/fieldset" title="这个元素包含所有全局属性。"><code>&lt;fieldset&gt;</code></a>；如果没有设置<strong>disabled</strong>属性的包含元素，button将可交互。</p>

 <p>不像其它浏览器，Firefox默认在页面加载时持续禁用Button的动态状态。使用<code><a href="/zh-CN/docs/Web/HTML/Element/button#attr-autocomplete">autocomplete</a></code>属性可控制此特性。</p>
 </dd>
 <dt><strong id="attr-form"><code>form</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-CN/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>表示button元素关联的form元素（它的表单拥有者）。此属性值必须为同一文档中的一个<a href="/zh-CN/docs/Web/HTML/Element/form" title="HTML &lt;form&gt; 元素表示文档中的一个区域，此区域包含交互控件，用于向 Web 服务器提交信息。"><code>&lt;form&gt;</code></a>元素的<strong>id</strong>属性。如果此属性未指定，&lt;button&gt;元素必须是form元素的后代。利用此属性，你可以将&lt;button&gt;元素放置在文档内的任何位置，而不仅仅是作为他们form元素的后代。</dd>
 <dt><strong id="attr-formaction"><code>formaction</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-CN/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>表示程序处理button提交信息的URI。如果指定了，将重写button表单拥有者的<code><a href="/zh-CN/docs/Web/HTML/Element/form#attr-action">action</a></code>属性。</dd>
 <dt><strong id="attr-formenctype"><code>formenctype</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-CN/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>如果button是submit类型，此属性值指定提交表单到服务器的内容类型。可选值：
 <ul>
  <li><code>application/x-www-form-urlencoded</code>: 未指定时的默认值。</li>
  <li><code>multipart/form-data</code>: 如果使用<code><a href="/zh-CN/docs/Web/HTML/Element/input#attr-type">type</a></code>属性的<a href="/zh-CN/docs/Web/HTML/Element/input"><code>&lt;input&gt;</code></a>元素设置文件，使用此值。</li>
  <li><code>text/plain</code></li>
 </ul>

 <p>如果指定此属性，它将重写button的表单拥有者的<code><a href="/zh-CN/docs/Web/HTML/Element/form#attr-enctype">enctype</a></code>属性。</p>
 </dd>
 <dt><strong id="attr-formmethod"><code>formmethod</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-CN/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>如果button是submit类型，此属性指定浏览器提交表单使用的HTTP方法。可选值:
 <ul>
  <li><code>post</code>: 来自表单的数据被包含在表单内容中，被发送到服务器。</li>
  <li><code>get</code>:  来自表单的数据以&apos;?&apos;作为分隔符被附加到form的<strong>URI</strong>属性中，得到的URI被发送到服务器。当表单没有副作用，且仅包含ASCII字符时使用这种方法。</li>
 </ul>

 <p>如果指定了，此属性会重写button拥有者的<code><a href="/zh-CN/docs/Web/HTML/Element/form#attr-method">method</a></code>属性。</p>
 </dd>
 <dt><strong id="attr-formnovalidate"><code>formnovalidate</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-CN/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>如果button是submit类型，此布尔属性指定当表单被提交时不需要验证。如果指定了，它会重写button拥有者的<code><a href="/zh-CN/docs/Web/HTML/Element/form#attr-novalidate">novalidate</a></code>属性。</dd>
 <dt><strong id="attr-formtarget"><code>formtarget</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-CN/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>如果button是submit类型，此属性指定一个名称或关键字，表示接收提交的表单后在哪里显示响应。这是一个浏览上下文（例如tab，window或内联框架）的名称或关键字。如果指定了，它会重写button拥有者的<code><a href="/zh-CN/docs/Web/HTML/Element/form#attr-target">target</a></code> 属性。关键字如下：
 <ul>
  <li><code>_self</code>: 在同一个浏览上下文中加载响应作为当前的。未指定时此值为默认值。</li>
  <li><code>_blank</code>:  在一个新的不知名浏览上下文中加载响应。</li>
  <li><code>_parent</code>: 在当前浏览上下文父级中加载响应。如果没有父级的，此选项将按<span style="font-family: Consolas,Monaco,&apos;Andale Mono&apos;,monospace;">_self执行。</span></li>
  <li><code>_top</code>:  在顶级浏览上下文（即当前浏览上下文的祖先，且没有父级）中架加载响应。如果没有顶级的，此选项将按<span style="font-family: Consolas,Monaco,&apos;Andale Mono&apos;,monospace;">_self执行。</span></li>
 </ul>
 </dd>
 <dt><strong id="attr-name"><code>name</code></strong></dt>
 <dd>button的名称，与表单数据一起提交。</dd>
 <dt><strong id="attr-type"><code>type</code></strong></dt>
 <dd>button的类型。可选值：
 <ul>
  <li><code>submit</code>:  此按钮将表单数据提交给服务器。如果未指定属性，或者属性动态更改为空值或无效值，则此值为默认值。</li>
  <li><code>reset</code>:  此按钮重置所有组件为初始值。</li>
  <li><code>button</code>: 此按钮没有默认行为。它可以有与元素事件相关的客户端脚本，当事件出现时可触发。</li>
  <li>menu: 此按钮打开一个由指定<a href="/zh-CN/docs/Web/HTML/Element/menu"><code>&lt;menu&gt;</code></a>元素进行定义的弹出菜单。</li>
 </ul>
 </dd>
 <dt><strong id="attr-value"><code>value</code></strong></dt>
 <dd>button的初始值。它定义的值与表单数据的提交按钮相关联。当表单中的数据被提交时，这个值便以参数的形式被递送至服务器。</dd>
</dl>

<h2 id="注意">注意</h2>

<p><code>&lt;button&gt;</code> 元素比 <a href="/zh-CN/docs/Web/HTML/Element/input" title="HTML &lt;input&gt; 元素用于为基于Web的表单创建交互式控件，以便接受来自用户的数据; 可以使用各种类型的输入数据和控件小部件，具体取决于设备和user agent。"><code>&lt;input&gt;</code></a> 元素更容易使用样式。你可以在元素内添加HTML内容（像 <code>&lt;em&gt;</code>、<code>&lt;strong&gt;</code> 甚至 <code>&lt;img&gt;</code>），以及 <a href="/zh-CN/docs/Web/CSS/::after" title="CSS伪元素::after用来创建一个伪元素，作为已选中元素的最后一个子元素。通常会配合content属性来为该元素添加装饰内容。这个虚拟元素默认是行内元素。"><code>::after</code></a> 和 <a href="/zh-CN/docs/Web/CSS/::before" title="常通过 content 属性来为一个元素添加修饰性的内容。此元素默认为行内元素。"><code>::before</code></a> 伪元素来实现复杂的效果，而 <a href="/zh-CN/docs/Web/HTML/Element/input" title="HTML &lt;input&gt; 元素用于为基于Web的表单创建交互式控件，以便接受来自用户的数据; 可以使用各种类型的输入数据和控件小部件，具体取决于设备和user agent。"><code>&lt;input&gt;</code></a> 只支持文本内容。</p>

<p>如果你的按钮不是用于向服务器提交数据，请确保这些按钮的 <code>type</code> 属性设置成 <code>button</code>。否则它们被按下后将会向服务器发送数据并加载（可能并不存在的）响应内容，因而可能会破坏当前文档的状态。</p>

<p>IE7 在使用 <code>&lt;button type=&quot;submit&quot; name=&quot;myButton&quot; value=&quot;foo&quot;&gt;Click me&lt;/button&gt;</code> 提交表单时存在一个BUG，<code>POST</code> 提交的数据将是 <code>myButton=Click me</code> 而不是 <code>myButton=foo</code>（没有把 <code>value</code> 属性的值 <code>foo</code> 提交上去）。<br>
 IE6 的BUG更糟糕，在提交表单的时候会把表单内所有的按钮都提交上去，同时还有和 IE7 一样的BUG。<br>
 IE8 已经修复了这个问题。</p>

<p>Firefox 出于使用方便的目的，会在获得焦点的按钮上添加一个细小的虚线框。 这个边框由浏览器内部的样式表中的 CSS 定义，但如果有必要的话，你可以用 <code>button<a href="/zh-CN/docs/Web/CSS/::-moz-focus-inner" title="此页面仍未被本地化, 期待您的翻译!"><code>::-moz-focus-inner</code></a> { }</code> 重写这个样式。</p>

<p>Firefox 在默认情况下会在页面加载时让 <a href="/zh-CN/docs/Web/HTML/Element/button" title="HTML &lt;button&gt; 元素表示一个可点击的按钮，可以用在表单或文档其它需要使用简单标准按钮的地方。"><code>&lt;button&gt;</code></a> <a href="https://stackoverflow.com/questions/5985839/bug-with-firefox-disabled-attribute-of-input-not-resetting-when-refreshing">保持动态禁用状态</a> ，这个行为在其它浏览器上是没有的。将 <code><a href="/zh-CN/docs/Web/HTML/Element/button#attr-autocomplete">autocomplete</a></code> 属性设置为 <code>off</code> 可以禁用这项特性。参见 <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=654072">bug 654072</a>。</p>

<p>安卓系统上的 Firefox &lt;35 会为每个按钮设置一个默认的 <a href="/zh-CN/docs/Web/CSS/background-image" title="CSS background-image 属性用于为一个元素设置一个或者多个背景图像。"><code>background-image</code></a>  渐变背景（参见 <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=763671">bug 763671</a>）。这项可以通过 <code>background-image: none</code> 禁用。</p>

<h3 id="点击和焦点">点击和焦点</h3>

<p>点击 <a href="/zh-CN/docs/Web/HTML/Element/button" title="HTML &lt;button&gt; 元素表示一个可点击的按钮，可以用在表单或文档其它需要使用简单标准按钮的地方。"><code>&lt;button&gt;</code></a> 会让浏览器和操作系统（默认情况下）将焦点放在其上。 <a href="/zh-CN/docs/Web/HTML/Element/input" title="HTML &lt;input&gt; 元素用于为基于Web的表单创建交互式控件，以便接受来自用户的数据; 可以使用各种类型的输入数据和控件小部件，具体取决于设备和user agent。"><code>&lt;input&gt;</code></a> 的 <code>type=&quot;button&quot;</code> 和 <code>type=&quot;submit&quot;</code> 也是一样的。</p>

<h2 id="参见">参见</h2>

<p>Other elements that are used for creating forms: <a href="/zh-CN/docs/Web/HTML/Element/form" title="HTML &lt;form&gt; 元素表示文档中的一个区域，此区域包含交互控件，用于向 Web 服务器提交信息。"><code>&lt;form&gt;</code></a>, <a href="/zh-CN/docs/Web/HTML/Element/datalist" title="HTML &lt;datalist&gt;元素包含了一组&lt;option&gt;元素，这些元素表示其它表单控件可选值."><code>&lt;datalist&gt;</code></a>, <a href="/zh-CN/docs/Web/HTML/Element/fieldset" title="这个元素包含所有全局属性。"><code>&lt;fieldset&gt;</code></a>, <a href="/zh-CN/docs/Web/HTML/Element/input" title="HTML &lt;input&gt; 元素用于为基于Web的表单创建交互式控件，以便接受来自用户的数据; 可以使用各种类型的输入数据和控件小部件，具体取决于设备和user agent。"><code>&lt;input&gt;</code></a>,<a href="/zh-CN/docs/Web/HTML/Element/keygen" title="HTML &lt;keygen&gt; 元素是为了方便生成密钥材料和提交作为 HTML form 的一部分的公钥.这种机制被用于设计基于 Web 的证书管理系统。按照预想，&lt;keygen&gt; 元素将用于 HTML 表单与其他的所需信息一起构造一个证书请求，该处理的结果将是一个带有签名的证书。"><code>&lt;keygen&gt;</code></a>, <a href="/zh-CN/docs/Web/HTML/Element/label" title="HTML &lt;label&gt; 元素（标签）表示用户界面中某个元素的说明。"><code>&lt;label&gt;</code></a>, <a href="/zh-CN/docs/Web/HTML/Element/legend" title="HTML &lt;legend&gt; 元素用于表示其父元素 &lt;fieldset&gt; 的内容标题。"><code>&lt;legend&gt;</code></a>, <a href="/zh-CN/docs/Web/HTML/Element/meter" title="HTML &lt;meter&gt;元素用来显示已知范围的标量值或者分数值。"><code>&lt;meter&gt;</code></a>, <a href="/zh-CN/docs/Web/HTML/Element/optgroup" title="HTML元素 &lt;optgroup&gt; 为&lt;select&gt; 元素中的选项创建分组。"><code>&lt;optgroup&gt;</code></a>, <a href="/zh-CN/docs/Web/HTML/Element/option" title="HTML元素 &lt;option&gt;  用于定义在 &lt;select&gt;,  &lt;optgroup&gt; 或 &lt;datalist&gt; 元素中包含的项。&lt;option&gt; 可以在弹出窗口和 HTML 文档中的其他项目列表中表示菜单项。"><code>&lt;option&gt;</code></a>, <a href="/zh-CN/docs/Web/HTML/Element/output" title="HTML &lt;output&gt; 标签表示计算或用户操作的结果。"><code>&lt;output&gt;</code></a>, <a href="/zh-CN/docs/Web/HTML/Element/progress" title="HTML中的&lt;progress&gt;元素用来显示一项任务的完成进度.虽然规范中没有规定该元素具体如何显示,浏览器开发商可以自己决定,但通常情况下,该元素都显示为一个进度条形式."><code>&lt;progress&gt;</code></a>, <a href="/zh-CN/docs/Web/HTML/Element/select" title="HTML &lt;select&gt; 元素表示一个提供选项菜单的控件："><code>&lt;select&gt;</code></a>, <a href="/zh-CN/docs/Web/HTML/Element/textarea" title="HTML &lt;textarea&gt; 元素表示一个多行纯文本编辑控件，当你希望用户输入一段相当长的、不限格式的文本，例如评论或反馈表单中的一段意见时，这很有用。"><code>&lt;textarea&gt;</code></a>.</p>
