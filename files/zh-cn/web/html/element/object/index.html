  </section><br>
 <strong>HTML <code>&lt;object&gt;</code> 元素</strong>（或者称作 <em>HTML 嵌入对象元素</em>）表示引入一个外部资源，这个资源可能是一张图片，一个嵌入的浏览上下文，亦或是一个插件所使用的资源。

<p> </p>

<p><iframe class="interactive tabbed-standard" frameborder="0" height="250" src="https://interactive-examples.mdn.mozilla.net/pages/tabbed/object.html" title="MDN Web Docs Interactive Example" width="100%"></iframe></p>

<p> </p>

<ul class="htmlelt">
 <li><dfn><a href="/en-US/docs/HTML/Content_categories" title="HTML/Content_categories">内容分类</a></dfn> <a href="/en-US/docs/HTML/Content_categories#Flow_content" title="HTML/Content categories#Flow content">Flow content</a>; <a href="/en-US/docs/HTML/Content_categories#Phrasing_content" title="HTML/Content categories#Phrasing content">phrasing content</a>; <a href="/en-US/docs/HTML/Content_categories#Embedded_content" title="HTML/Content categories#Embedded content">embedded content</a>, palpable content; if the element has a <strong>usemap</strong> attribute, <a href="/en-US/docs/HTML/Content_categories#Interactive_content" title="HTML/Content categories#Interactive content">interactive content</a>; <a href="/en-US/docs/HTML/Content_categories#Form_listed" title="HTML/Content categories#Form listed">listed</a>, <a href="/en-US/docs/HTML/Content_categories#Form_submittable" title="HTML/Content categories#Form submittable">submittable</a> <a href="/en-US/docs/HTML/Content_categories#Form-associated_content" title="HTML/Content categories#Form-associated content">form-associated</a> element.</li>
 <li><dfn>允许内容</dfn> zero or more <a href="/zh-CN/docs/Web/HTML/Element/param" title="HTML &lt;param&gt;元素为&lt;object&gt;元素定义参数"><code>&lt;param&gt;</code></a> elements, then <a href="/en-US/docs/HTML/Content_categories#Transparent_content_models" title="HTML/Content categories#Transparent content models">Transparent content</a>.</li>
 <li><dfn>标签闭合</dfn> 不允许，开始标签和结束标签都不能省略。</li>
 <li><dfn>允许的父级元素</dfn> Any element that accepts <a href="/en-US/docs/HTML/Content_categories#Embedded_content" title="HTML/Content categories#Embedded content">embedded content</a>.</li>
 <li><dfn>DOM 接口</dfn> <a href="/zh-CN/docs/Web/API/HTMLObjectElement"><code>HTMLObjectElement</code></a></li>
</ul>

<h2 id="属性">属性</h2>

<p><span style="line-height: 21px;">元素包含</span><a href="https://developer.mozilla.org/en-US/docs/HTML/Global_attributes" style="line-height: 21px;" title="HTML/Global attributes">全局属性</a><span style="line-height: 21px;">。</span></p>

<dl>
 <dt><strong id="attr-archive"><code>archive</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-CN/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>已废弃 <a href="/zh-CN/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>用来指名对象资源列表的以空格分隔的 URI 列表。</dd>
 <dt><strong id="attr-border"><code>border</code></strong> <span class="deprecated deprecatedInline notecard inline" title>已废弃 <a href="/zh-CN/docs/HTML">HTML4.01</a></span>; <span class="obsolete obsoleteInline notecard inline" title>已废弃 <a href="/zh-CN/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>元素周围的边框的宽度，单位为像素。</dd>
 <dt><strong id="attr-classid"><code>classid</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-CN/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>已废弃 <a href="/zh-CN/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>对象实现的 URI，可以同时与 <strong>data</strong> 属性使用，或者使用 <strong>data</strong> 属性替代。</dd>
 <dt><strong id="attr-codebase"><code>codebase</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-CN/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>已废弃 <a href="/zh-CN/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>解析 <strong>classid</strong>，<strong>data</strong> 或者 <strong>archive</strong> 中定义的相对路径的根路径，如果没有定义，默认为当前文档的 base URI。</dd>
 <dt><strong id="attr-codetype"><code>codetype</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-CN/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>已废弃 <a href="/zh-CN/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd><strong>classid</strong> 定义的 data 的内容类型。</dd>
 <dt><strong id="attr-data"><code>data</code></strong></dt>
 <dd>一个合法的 URL 作为资源的地址，，需要为 <strong>data</strong> 和 <strong>type </strong>中至少一个设置值。</dd>
 <dt><strong id="attr-declare"><code>declare</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-CN/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>已废弃 <a href="/zh-CN/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>取值为布尔的属性可以设置这个元素为仅声明的格式。对象必须被随后的 <code>&lt;object&gt; 元素实例化。在</code> HTML5 中，完整的重复 &lt;object&gt; 元素，可以重用元素。</dd>
 <dt><strong id="attr-form"><code>form</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-CN/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>对象元素关联的 form 元素（属于的 form）。 取值必须是同一文档下的一个 <a href="/zh-CN/docs/Web/HTML/Element/form" title="HTML &lt;form&gt; 元素表示文档中的一个区域，此区域包含交互控件，用于向 Web 服务器提交信息。"><code>&lt;form&gt;</code></a> 元素的 ID。</dd>
 <dt><strong id="attr-height"><code>height</code></strong></dt>
 <dd>资源显示的高度，单位是 CSS 像素。</dd>
 <dt><strong id="attr-name"><code>name</code></strong></dt>
 <dd>浏览上下文名称（HTML5），或者控件名称（HTML 4）。</dd>
 <dt><strong id="attr-standby"><code>standby</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-CN/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>已废弃 <a href="/zh-CN/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>对象的实现和数据加载过程中，浏览器可以显示的信息。</dd>
 <dt><strong id="attr-tabindex"><code>tabindex</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/zh-CN/docs/HTML">HTML 4</a></span> only; <span class="obsolete obsoleteInline notecard inline" title>已废弃 <a href="/zh-CN/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>当前元素在文档 Tab 导航中的顺序。</dd>
 <dt><strong id="attr-type"><code>type</code></strong></dt>
 <dd><strong>data</strong> 指定的资源的 MIME 类型，需要为 <strong>data</strong> 和 <strong>type </strong>中至少一个设置值。</dd>
 <dt><strong id="attr-usemap"><code>usemap</code></strong></dt>
 <dd>指向一个 <a href="/zh-CN/docs/Web/HTML/Element/map" title="HTML &lt;map&gt; 属性 与 &lt;area&gt; 属性一起使用来定义一个图像映射(一个可点击的链接区域)."><code>&lt;map&gt;</code></a> 元素的 hash-name；格式为 ‘#’ 加 map 元素 <code><a href="/zh-CN/docs/Web/HTML/Element/map#attr-name">name</a></code> 元素的值。</dd>
 <dt><strong id="attr-width"><code>width</code></strong></dt>
 <dd>资源显示的宽度，单位是 CSS 像素。</dd>
</dl>

<h2 id="示例">示例</h2>

<pre class="brush: html notranslate">&lt;!-- Embed a flash movie --&gt;
&lt;object data=&quot;move.swf&quot; type=&quot;application/x-shockwave-flash&quot;&gt;&lt;/object&gt;

&lt;!-- Embed a flash movie with parameters --&gt;
&lt;object data=&quot;move.swf&quot; type=&quot;application/x-shockwave-flash&quot;&gt;
  &lt;param name=&quot;foo&quot; value=&quot;bar&quot;&gt;
&lt;/object&gt;
</pre>
