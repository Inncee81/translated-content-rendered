title: <label>
slug: Web/HTML/Element/label
translation_of: Web/HTML/Element/label
---
<h2 id="Resumo">Resumo</h2>

<p>Um <strong>elemento</strong> <strong>HTML <code>&lt;label&gt;</code> </strong>representa uma legenda para um item em uma interface de usuário. Ele pode estar associado com um elemento de controle, colocando este dentro do elemento <code>label</code>, ou usando o atributo <code>for</code>. Tal controle é chamado o <em>controle etiquetado</em> do elemento etiqueta. Um input pode ser associado a diversas etiquetas (&lt;label&gt;s).</p>

<ul class="htmlelt">
 <li><dfn><a href="/en-US/docs/Web/HTML/Content_categories">As categorias de conteúdo</a></dfn> <a href="/en-US/docs/Web/HTML/Content_categories#Flow_content">Flow content</a>, <a href="/en-US/docs/Web/HTML/Content_categories#Phrasing_content">phrasing content</a>, <a href="/en-US/docs/Web/HTML/Content_categories#Interactive_content">interactive content</a>, <a href="/en-US/docs/Web/HTML/Content_categories#Form-associated_content">form-associated element</a>, palpable content.</li>
 <li><dfn>conteúdo permitido</dfn> <a href="/en-US/docs/Web/HTML/Content_categories#Phrasing_content">Phrasing content</a>, mas há elementos do rótulo descendente. Nenhum outro do que o controle rotulado elementos labelable são permitidos.</li>
 <li><dfn>Tag omissão</dfn> None, both the starting and ending tag are mandatory.</li>
 <li><dfn><span class="short_text" id="result_box" lang="pt">Elementos pai permitidas</span></dfn> Qualquer elemento que aceita <a href="/en-US/docs/Web/HTML/Content_categories#Phrasing_content">phrasing content</a>.</li>
 <li><dfn>DOM interface</dfn> <a href="/pt-BR/docs/Web/API/HTMLLabelElement" title="A documentação sobre isto ainda não foi escrita; por favor considere contribuir!"><code>HTMLLabelElement</code></a></li>
</ul>

<h2 id="Atributos">Atributos</h2>

<p>A tecla de atalho para acessar este elemento a partir do teclado.</p>

<dl>
 <dt><strong id="attr-accesskey"><code>accesskey</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/pt-BR/docs/HTML">HTML 4</a></span> <span class="htmlVer htmlVerInline notecard inline"><a href="/pt-BR/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>A tecla de atalho para acessar este elemento a partir do teclado.</dd>
 <dt><strong id="attr-for"><code>for</code></strong></dt>
 <dd>O ID de um elemento de formulário relacionados com labelable no mesmo documento como o elemento label. O primeiro elemento tal no documento com uma ID correspondente ao valor do atributo é o controle marcado for este elemento etiqueta.
 <div class="note"><span id="result_box" lang="pt"><strong>Nota: </strong>Um elemento etiqueta pode ter tanto um for o atributo e um elemento de controlo continham, enquanto os pontos de atributo para o elemento de controlo contido.</span></div>
 </dd>
 <dt><strong id="attr-form"><code>form</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/pt-BR/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>
 <div class="almost_half_cell" id="gt-res-content">
 <div dir="ltr" style="zoom: 1;"><span id="result_box" lang="pt">O elemento de forma que o elemento label está associado a (seu proprietário formulário). O valor do atributo deve ser uma identificação de um <a href="/pt-BR/docs/Web/HTML/Element/form" title="O elemento HTML &lt;form&gt; representa uma seção de um documento que contém controles interativos que permitem ao usuário submeter informação a um determinado servidor web."><code>&lt;form&gt;</code></a> elemento no mesmo documento. Se este atributo não for especificado, este elemento &lt;label&gt; deve ser um descendente de uma <a href="/pt-BR/docs/Web/HTML/Element/form" title="O elemento HTML &lt;form&gt; representa uma seção de um documento que contém controles interativos que permitem ao usuário submeter informação a um determinado servidor web."><code>&lt;form&gt;</code></a> elemento. Este atributo permite que você coloque elementos do rótulo em qualquer lugar dentro de um documento, e não apenas como descendentes de seus elementos de formulário.</span></div>
 </div>
 </dd>
</dl>

<h2 id="Exemplo">Exemplo</h2>

<h3 id="Exemplo_simples_de_label">Exemplo simples de label</h3>

<pre class="brush: html" style="font-family: &apos;Open Sans&apos;,sans-serif; line-height: 23.3333px;">&lt;label&gt;Click me &lt;input type=&quot;text&quot; id=&quot;User&quot; name=&quot;Name&quot; /&gt;&lt;/label&gt;</pre>

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="50" id="frame_Simple_label_example" src="https://mdn.mozillademos.org/pt-BR/docs/Web/HTML/Element/label$samples/Simple_label_example?revision=1507086" width="200"></iframe></p>

<h3 id="Usando_o_atributo_for">Usando o atributo &quot;for&quot;</h3>

<pre class="brush: html" style="font-family: &apos;Open Sans&apos;,sans-serif; line-height: 23.3333px;">&lt;label for=&quot;User&quot;&gt;Click me&lt;/label&gt;
&lt;input type=&quot;text&quot; id=&quot;User&quot; name=&quot;Name&quot; /&gt;</pre>

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="50" id="frame_Using_the_.22for.22_attribute" src="https://mdn.mozillademos.org/pt-BR/docs/Web/HTML/Element/label$samples/Using_the_.22for.22_attribute?revision=1507086" width="200"></iframe></p>

<h3 id="Notes">Notes</h3>

<h4 id="Click_events_in_nested_&lt;label&gt;_elements">Click events in nested <code>&lt;label&gt;</code> elements</h4>

<p>Starting with Gecko 8.0 (Firefox 8.0 / Thunderbird 8.0 / SeaMonkey 2.5), a bubbling click event triggers at most one <code>&lt;label&gt;</code>, and the synthetic click event cannot trigger additional <code>&lt;label&gt;</code>s. In Gecko, a click event will still bubble up past a <code>&lt;label&gt;</code>, while in WebKit or Internet Explorer the click event will stop at the <code>&lt;label&gt;</code>. The behavior prior to Gecko 8.0 (triggering multiple <code>&lt;label&gt;</code>s) caused Firefox to stop responding (see <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=646157" title="FIXED: Stops responding when selecting a checkbox on the Netapp admin page inside deeply nested &lt;label&gt;s">bug 646157</a>).</p>
