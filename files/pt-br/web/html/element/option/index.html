title: <option>
slug: Web/HTML/Element/option
translation_of: Web/HTML/Element/option
---
<h2 id="Sumário">Sumário</h2>
<p>Em um formulário Web, o <strong>elemento HTML</strong> <code>&lt;option&gt;</code> é usado para criar um controle que representa um item dentro de um elemento HTML5 <a href="/pt-BR/docs/Web/HTML/Element/select" title="O elemento HTML select (&lt;select&gt;) representa um controle que apresenta um menu de opções. As opções dentro do menu são representadas pelo elemento &lt;option&gt;, que podem ser agrupados por elementos &lt;optgroup&gt;. As opções podem ser pré-selecionadas para o usuário."><code>&lt;select&gt;</code></a>, <a href="/pt-BR/docs/Web/HTML/Element/optgroup" title="Em um Formulário Web, o elemento HTML &lt;optgroup&gt; cria um agrupamento de opções dentro do elemento &lt;select&gt;."><code>&lt;optgroup&gt;</code></a> ou <a href="/pt-BR/docs/Web/HTML/Element/datalist" title="O elemento HTML Datalist (&lt;datalist&gt;) contém um conjunto de elementos &lt;option&gt; que representam as opções possíveis para o valor de outros controles."><code>&lt;datalist&gt;</code></a>.</p>
<ul class="htmlelt">
 <li><dfn><a href="/pt-BR/docs/Web/HTML/Categorias_de_conteúdo">Categorias de conteúdo</a></dfn> Nenhuma.</li>
 <li><dfn>Conteúdo permitido</dfn> Texto com caracteres escapados (como <code>&amp;eacute;</code>) ocasionalmente.</li>
 <li><dfn>Omissão de tags</dfn> A tag de abertura é obrigatória. A tag de fechamento é opcional se este elemento é imediatamente seguido por um outro elemento <code>&lt;option&gt;</code> ou um <a href="/pt-BR/docs/Web/HTML/Element/optgroup"><code>&lt;optgroup&gt;</code></a>, ou se o elemento pai não tem mais nenhum conteúdo.</li>
 <li><dfn>Elementos pai permitidos</dfn> <a href="/pt-BR/docs/Web/HTML/Element/select"><code>&lt;select&gt;</code></a>, <a href="/pt-BR/docs/Web/HTML/Element/optgroup"><code>&lt;optgroup&gt;</code></a> ou <a href="/pt-BR/docs/Web/HTML/Element/datalist"><code>&lt;datalist&gt;</code></a>.</li>
 <li><dfn>Interface DOM</dfn> <a href="/pt-BR/docs/Web/API/HTMLOptionElement"><code>HTMLOptionElement</code></a></li>
</ul>
<h2 id="Atributos">Atributos</h2>
<p>Este elemento inclui os <a href="/pt-BR/docs/Web/HTML/Atributos_globais" title="HTML/Atributos globais">atributos globais</a>.</p>
<dl>
 <dt>
  <strong id="attr-disabled"><code>disabled</code></strong></dt>
 <dd>
  Se este atributo booleano estiver definido, esta opção não é selecionável. Frequentemente navegadores acinzentam este tipo de controle, e ele deixa de receber quaisquer eventos de navegação, como cliques do mouse ou eventos relacionados a foco. Se este atributo não estiver definido, o elemento ainda pode ser desabilitado se um de seus ancestrais é um elemento <a href="/pt-BR/docs/Web/HTML/Element/optgroup" title="Em um Formulário Web, o elemento HTML &lt;optgroup&gt; cria um agrupamento de opções dentro do elemento &lt;select&gt;."><code>&lt;optgroup&gt;</code></a> desabilitado.</dd>
 <dt>
  <strong id="attr-label"><code>label</code></strong></dt>
 <dd>
 Este atributo é o texto para o rótulo indicando o significado da opção. Se o atributo <strong>label</strong> não estiver definido, seu valor é o conteúdo de texto do elemento.<br>
  <div class="note notecard">
   <em>Nota de uso: </em>o atributo <strong>label</strong> é projetado para conter um rótulo curto tipicamente usado num menu hierárquico. O atributo <strong>value</strong> descreve descreve um rótulo maior, designado para ser usado perto de um botão de escolha, por exemplo.</div>
 </dd>
 <dt>
  <strong id="attr-selected"><code>selected</code></strong></dt>
 <dd>
  Se presente, este atributo booleano indica que a opção está selecionada inicialmente. Se o elemento <code>&lt;option&gt;</code> for descendente de um elemento <a href="/pt-BR/docs/Web/HTML/Element/select" title="O elemento HTML select (&lt;select&gt;) representa um controle que apresenta um menu de opções. As opções dentro do menu são representadas pelo elemento &lt;option&gt;, que podem ser agrupados por elementos &lt;optgroup&gt;. As opções podem ser pré-selecionadas para o usuário."><code>&lt;select&gt;</code></a> cujo atributo <code><a href="/pt-BR/docs/Web/HTML/Element/select#attr-multiple">multiple</a></code> não está definido, apenas um único <code>&lt;option&gt;</code> deste elemento <a href="/pt-BR/docs/Web/HTML/Element/select" title="O elemento HTML select (&lt;select&gt;) representa um controle que apresenta um menu de opções. As opções dentro do menu são representadas pelo elemento &lt;option&gt;, que podem ser agrupados por elementos &lt;optgroup&gt;. As opções podem ser pré-selecionadas para o usuário."><code>&lt;select&gt;</code></a> pode ter o atributo <strong>selected</strong>.</dd>
 <dt>
  <strong id="attr-value"><code>value</code></strong></dt>
 <dd>
  O conteúdo textual deste atributo representa o rótulo que explica a opção. Se ele não estiver definido, seu valor padrão é o texto contido no elemento.
  <div class="note notecard">
   <em>Nota de uso:</em> o atributo <strong>label</strong> é projetado para conter um rótulo curto tipicamente usado num menu hierárquico. O atributo <strong>value</strong> descreve descreve um rótulo maior, designado para ser usado perto de um botão de escolha, por exemplo.</div>
 </dd>
</dl>
<h2 id="Exemplos">Exemplos</h2>
<p>Veja os exemplos do elemento <a href="/pt-BR/docs/Web/HTML/Element/select" title="O elemento HTML select (&lt;select&gt;) representa um controle que apresenta um menu de opções. As opções dentro do menu são representadas pelo elemento &lt;option&gt;, que podem ser agrupados por elementos &lt;optgroup&gt;. As opções podem ser pré-selecionadas para o usuário."><code>&lt;select&gt;</code></a>.</p>
