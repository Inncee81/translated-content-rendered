 <dt><strong id="attr-mozallowfullscreen"><code>mozallowfullscreen</code></strong> <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span> <span class="icon-only-inline" title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd>Use <code><strong>allowfullscreen</strong></code> ao invés. Em Gecko 9.0 or later, this attribute can be set to <code>true</code> if the frame is allowed to be placed into full screen mode by calling its <a href="/pt-BR/docs/Web/API/Element/mozRequestFullScreen"><code>element.mozRequestFullScreen()</code></a> method. If this isn&apos;t set, the element can&apos;t be placed into full screen mode.</dd>
 <dt><strong id="attr-webkitallowfullscreen"><code>webkitallowfullscreen</code></strong> <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span> <span class="icon-only-inline" title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd>Use <code><strong>allowfullscreen</strong></code> ao invés. No Chrome 17 ou mais novo (e talvez mais antigo), this attribute can be set to <code>true</code> if the frame is allowed to be placed into full screen mode by calling its <a href="/pt-BR/docs/Web/API/Element/webkitRequestFullScreen"><code>element.webkitRequestFullScreen()</code></a> method. If this isn&apos;t set, the element can&apos;t be placed into full screen mode.</dd>
 <dt><strong id="attr-mozapp"><code>mozapp</code></strong> <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>For frames hosting an <a href="/en-US/docs/Apps" title="OpenWebApps">open web app</a>, this specifies the URL of the <a href="/en-US/docs/Apps/Manifest" title="Apps/Manifest">app manifest</a>. This ensures that the app is loaded with the right permissions. See <a href="/en-US/docs/DOM/Using_the_Browser_API" title="DOM/Using_the_Browser_API">Using the Browser API</a> for details. Available in Gecko 13.0 and later.</dd>
 <dt><strong id="attr-mozbrowser"><code>mozbrowser</code></strong> <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>Indicates that the frame is to appear like a top-level browser window to the embedded content. This means that <a href="/pt-BR/docs/Web/API/Window/top"><code>window.top</code></a><span id="summary_alias_container"><span id="short_desc_nonedit_display">, </span></span><a href="/pt-BR/docs/Web/API/Window/parent"><code>window.parent</code></a><span id="summary_alias_container"><span id="short_desc_nonedit_display">, </span></span><a href="/pt-BR/docs/Web/API/Window/frameElement"><code>window.frameElement</code></a>,<span id="summary_alias_container"><span id="short_desc_nonedit_display"> etc. will <em>not</em> reflect the frame hierarchy. This allows for a web browser UI to be implemented entirely with web technology, given the right permissions.</span></span> See <a href="/en-US/docs/DOM/Using_the_Browser_API" title="DOM/Using_the_Browser_API">Using the Browser API</a> for details. Available in Gecko 13.0 and later.</dd>
 <dt id="name-attribute"><strong id="attr-name"><code>name</code></strong></dt>
 <dd>A name for the embedded browsing context (or frame). This can be used as the value of the <code><strong>target</strong></code> attribute of an <a href="/pt-BR/docs/Web/HTML/Element/a" title="O elemento &lt;a&gt; em HTML (ou elemento âncora), com o atributo href cria-se um hiperligação nas páginas web, arquivos, endereços de emails, ligações na mesma página ou endereços na URL."><code>&lt;a&gt;</code></a> or <a href="/pt-BR/docs/Web/HTML/Element/form" title="O elemento HTML &lt;form&gt; representa uma seção de um documento que contém controles interativos que permitem ao usuário submeter informação a um determinado servidor web."><code>&lt;form&gt;</code></a> element, or the formtarget attribute of an <a href="/pt-BR/docs/Web/HTML/Element/input" title="Este elemento inclui os atributos globais."><code>&lt;input&gt;</code></a> or <a href="/pt-BR/docs/Web/HTML/Element/button" title="O Elemento HTML &lt;button&gt; representa um botão clicável."><code>&lt;button&gt;</code></a> element.</dd>
 <dt><strong id="attr-remote"><code>remote</code></strong> <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>Carrega a página do <em>frame</em> em um processo separado.</dd>
 <dt><strong id="attr-scrolling"><code>scrolling</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/pt-BR/docs/HTML">HTML 4</a></span> only</dt>
 <dd>Enumerated attribute indicating when the browser should provide a scroll bar (or other scrolling device) for the frame:
 <ul>
  <li><code>auto</code>: Só quando necessário.</li>
  <li><code>yes</code>: Sempre mostrar uma barra de rolagem.</li>
  <li><code>no</code>: Nunca mostrar uma barra de rolagem.</li>
 </ul>
 </dd>
 <dt><strong id="attr-sandbox"><code>sandbox</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/pt-BR/docs/HTML/HTML5">HTML5</a></span> only</dt>
 <dd>If specified as an empty string, this attribute enables extra restrictions on the content that can appear in the inline frame. The value of the attribute can either be an empty string (all the restrictions are applied), or a space-separated list of tokens that lift particular restrictions. Valid tokens are:
 <ul>
  <li><code>allow-same-origin</code>: Allows the content to be treated as being from its normal origin. If this keyword is not used, the embedded content is treated as being from a unique origin.</li>
  <li><code>allow-top-navigation</code>: Allows the embedded browsing context to navigate (load) content to the top-level browsing context. If this keyword is not used, this operation is not allowed.</li>
  <li><code>allow-forms</code>: Allows the embedded browsing context to submit forms. If this keyword is not used, this operation is not allowed.</li>
  <li><code>allow-popups</code>: Allows popups (like from window.open).</li>
  <li><code>allow-scripts</code>: Allows the embedded browsing context to run scripts (but not create pop-up windows). If this keyword is not used, this operation is not allowed.</li>
  <li><code>allow-pointer-lock</code>: Allows the embedded browsing context to use the <a href="/en-US/docs/WebAPI/Pointer_Lock">Pointer Lock API</a>.</li>
 </ul>

 <div class="note notecard">
 <p><strong>Note:</strong></p>

 <ul>
  <li>When the embedded document has the same origin as the main page, it is strongly discouraged to use both <code>allow-scripts</code> and <code>allow-same-origin</code> at the same time, as that allows the embedded document to programmatically remove the <code>sandbox</code> attribute. Although it is accepted, this case is no more secure than not using the <code>sandbox</code> attribute.</li>
  <li>Sandboxing in general is only of minimal help if the attacker can arrange for the potentially hostile content to be displayed in the user&apos;s browser outside a sandboxed <code>iframe</code>. It is recommended that such content should be served from a <em>separate dedicated domain</em>, to limit the potential damage.</li>
  <li>The <code>sandbox</code> attribute is not supported in Internet Explorer 9 and earlier versions, or in Opera.</li>
 </ul>
 </div>
 </dd>
 <dt><strong id="attr-seamless"><code>seamless</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/pt-BR/docs/HTML/HTML5">HTML5</a></span> only</dt>
 <dd>This <strong>Boolean attribute</strong> indicates that the browser should render the inline frame in a way that makes it appear to be part of the containing document, for example by applying CSS styles that apply to the <code>&lt;iframe&gt;</code> to the contained document before styles specified in that document, and by opening links in the contained documents in the parent browsing context (unless another setting prevents this). In XHTML, attribute minimization is forbidden, and the seamless attribute must be defined as <code>&lt;iframe seamless=&quot;seamless&quot;&gt;</code>.</dd>
 <dt><strong id="attr-src"><code>src</code></strong></dt>
 <dd>The URL of the page to embed.</dd>
 <dt><strong id="attr-srcdoc"><code>srcdoc</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/pt-BR/docs/HTML/HTML5">HTML5</a></span> only</dt>
 <dd>The content of the page that the embedded context is to contain. This attribute is expected to be used together with the sandbox and seamless attributes. If a browser supports the <code>srcdoc</code> attribute, it will override the content specified in the <code>src</code> attribute (if present). If a browser does NOT support the <code>srcdoc</code> attribute, it will show the file specified in the <code>src</code> attribute instead (if present).</dd>
 <dt><strong id="attr-width"><code>width</code></strong></dt>
 <dd>Indicates the width of the frame <span class="htmlVer htmlVerInline notecard inline"><a href="/pt-BR/docs/HTML/HTML5">HTML5</a></span> in CSS pixels, or <span class="htmlVer htmlVerInline notecard inline">HTML 4.01</span> in pixels or as a percentage.</dd>
</dl>

<h2 id="Scripting">Scripting</h2>

<p>Inline frames, like <a href="/pt-BR/docs/Web/HTML/Element/frame" title="A documentação sobre isto ainda não foi escrita; por favor considere contribuir!"><code>&lt;frame&gt;</code></a> elements, enter the <a href="/pt-BR/docs/Web/API/Window/frames"><code>window.frames</code></a> pseudo-array.</p>

<p>From the DOM <code>iframe</code> element, scripts can get access to the <a href="/pt-BR/docs/Web/API/Window"><code>window</code></a> object of the included HTML page via the <code>contentWindow</code> property. The <code>contentDocument</code> property refers to the document element inside the <code>iframe</code> (this is equivalent to <code>contentWindow.document</code>), but is not supported by Internet Explorer versions before IE8.</p>

<p>From the inside of a frame, a script can get a reference to the parent window via <a href="/pt-BR/docs/Web/API/Window/parent"><code>window.parent</code></a>.</p>

<p>Scripts trying to access a frame&apos;s content are subject to the <a href="/en-US/docs/Same_origin_policy_for_JavaScript" title="Same origin policy for JavaScript">same-origin policy</a>, and cannot access most of the properties in the other window object if it was loaded from a different domain. This also applies to a script inside a frame trying to access its parent window. Cross-domain communication can still be achieved with <a href="/pt-BR/docs/Web/API/Window/postMessage"><code>window.postMessage</code></a>.</p>

<h2 id="Exemplo_1">Exemplo 1</h2>

<pre class="brush: html notranslate">&lt;script&gt;
  var iframe = window.getElementsByTagName( &quot;iframe&quot; )[ 0 ];
  alert( &quot;Frame title: &quot; + iframe.contentWindow.title );
&lt;/script&gt;


&lt;iframe src=&quot;page.html&quot; width=&quot;300&quot; height=&quot;300&quot;&gt;
  &lt;p&gt;Your browser does not support iframes.&lt;/p&gt;
&lt;/iframe&gt;</pre>
