<p>O <strong>elemento HTML <code>&lt;script&gt;</code></strong> é usado para incluir ou referenciar um script executável.</p>

<table class="properties">
 <tbody>
  <tr>
   <th scope="row"><a href="/en-US/docs/Web/HTML/Content_categories">Categorias de conteúdo</a></th>
   <td><a href="/en-US/docs/Web/HTML/Content_categories#Metadata_content">Conteúdo de metadados</a>, <a href="/en-US/docs/Web/HTML/Content_categories#Flow_content">Fluxo de conteúdo</a>, <a href="/en-US/docs/Web/HTML/Content_categories#Phrasing_content">Conteúdo fraseado</a>.</td>
  </tr>
  <tr>
   <th scope="row">Conteúdo Permitido</th>
   <td>Script dinâmico, como <code>text/javascript</code>.</td>
  </tr>
  <tr>
   <th scope="row">Omissão de tag</th>
   <td>None, both the starting and ending tag are mandatory.</td>
  </tr>
  <tr>
   <th scope="row">Pais permitidos</th>
   <td>Qualquer elemento que aceite <a href="/en-US/docs/Web/HTML/Content_categories#Metadata_content">conteúdo de metadados</a>, ou qualquer elemento que aceite <a href="/en-US/docs/Web/HTML/Content_categories#Phrasing_content">conteúdo fraseado</a>.</td>
  </tr>
  <tr>
   <th scope="row">Regras ARIA permitidas</th>
   <td>Nenhuma</td>
  </tr>
  <tr>
   <th scope="row">Interface DOM</th>
   <td><a href="/pt-BR/docs/Web/API/HTMLScriptElement"><code>HTMLScriptElement</code></a></td>
  </tr>
 </tbody>
</table>

<h2 id="Atributos">Atributos</h2>

<p>Esse elemento inclui os <a href="/pt-BR/docs/Web/HTML/Global_attributes">atributos globais</a>.</p>

<dl>
 <dt><strong id="attr-async"><code>async</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/pt-BR/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Um atributo booleano indicando que o navegador deve, se possível, executar o script assíncronamente.</dd>
 <dd>
 <div class="warning notecard">
 <p>Esse atributo não deve ser utilizado se o atributo <code>src</code> estiver ausente (ex. scripts embutidos). Se incluído, nesse caso, ele não terá nenhum efeito.</p>
 </div>
 </dd>
 <dd>
 <p>Scripts inseridos dinamicamente (usando <code>document.createElement</code>) são executados assincronamente por padrão, então para turna-lo uma execução síncrona (ex. executar scripts na ordem que eles foram carregados) atribua <code>async=false</code>.</p>
 </dd>
 <dd>Veja <a href="#Browser_compatibility">Browser compatibility</a> para notas no suporte do navegador. Veja também  <a href="/en-US/docs/Games/Techniques/Async_scripts">Scripts assíncronos para asm.js</a>.</dd>
 <dt><strong id="attr-crossorigin"><code>crossorigin</code></strong></dt>
 <dd>Elementos <code>script</code> passam o mínimo de informação para  <a href="/pt-BR/docs/Web/API/GlobalEventHandlers/onerror"><code>window.onerror</code></a> em scripts que não passem na checagem do <a href="https://developer.mozilla.org/en-US/docs/HTTP_access_control">CORS</a>. Para permitir logs de erro para sites que usem domínimos diferentes para arquivos estáticos, use esse atributo. Veja <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/CORS_settings_attributes">CORS settings attributes</a> par uma explicação mais detalhada dos argumentos válidos.</dd>
 <dt><strong id="attr-defer"><code>defer</code></strong></dt>
 <dd>Esse atributo Boleano é usado para indicar ao navegador que o script deve ser executado depois que o documento tenha sido parseado, mas antes de disparar o evento <code><a href="/pt-BR/docs/Web/Reference/Events/DOMContentLoaded" title="/pt-BR/docs/Web/Reference/Events/DOMContentLoaded">DOMContentLoaded</a></code></dd>
 <dd>Scripts com o atributo <code>defer</code> vão impedir que o evento DOMContentLoaded seja disparado até que o script seja carregado e tenha terminado de ser <em>avaliado</em>.</dd>
 <dd>
 <div class="warning notecard">
 <p>Esse atributo não deve ser usado se o atibuto <code>src</code> estiver ausente (ex. scripts inline), nesse caso ele não vai ter efeito.</p>
 </div>
 </dd>
 <dd>
 <p>Para conseguir um efeito similar para scripts inseridos dinamicamente use <code>async=false</code>. Scripts com o atributo <code>defer</code> vão ser executados na ordem em que aparecem no <code>document</code>.</p>
 </dd>
 <dt><strong id="attr-integrity"><code>integrity</code></strong></dt>
 <dd>Contains inline metadata that a user agent can use to verify that a fetched resource has been delivered free of unexpected manipulation. See <a href="/en-US/docs/Web/Security/Subresource_Integrity">Subresource Integrity</a>.</dd>
 <dt><strong id="attr-nomodule"><code>nomodule</code></strong> <span class="icon-only-inline" title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>This Boolean attribute is set to indicate that the script should not be executed in browsers that support<a href="https://hacks.mozilla.org/2015/08/es6-in-depth-modules/"> ES6 modules</a> — in effect, this can be used to serve fallback scripts to older browsers that do not support modular JavaScript code.</dd>
 <dt><strong id="attr-src"><code>src</code></strong></dt>
 <dd>This attribute specifies the <abbr>URI</abbr> of an external script; this can be used as an alternative to embedding a script directly within a document. If a <code>script</code> element has a <code>src</code> attribute specified, it should not have a script embedded inside its tags.</dd>
 <dt><strong id="attr-text"><code>text</code></strong></dt>
 <dd>Like the <code>textContent </code>attribute, this attribute sets the text content of the element.  Unlike the <code>textContent </code>attribute, however, this attribute is evaluated as executable code after the node is inserted into the DOM.</dd>
 <dt><strong id="attr-type"><code>type</code></strong></dt>
 <dd>
 <p>Indicates the type of script represented. The value of this attribute will be in one of the following categories:</p>

 <ul>
  <li><strong>Omitted or a JavaScript MIME type:</strong> For HTML5-complient browsers this indicates the script is JavaScript. HTML5 spec urges authors to omit the attribute rather than provided a redundant MIME type. In earlier browsers, this identified the scripting language of the embedded or imported (via the <code>src</code> attribute) code. JavaScript MIME types are <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/MIME_types">listed in the specification</a>.</li>
  <li><strong><code>module</code>:</strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/pt-BR/docs/HTML/HTML5">HTML5</a></span> For HTML5-complient browsers the code is treated as a JavaScript module. Processing of the script contents are not affected by the <code>charset</code> and <code>defer</code> attributes. For information on using <code>module</code>, see <a class="external external-icon" href="https://hacks.mozilla.org/2015/08/es6-in-depth-modules/">ES6 in Depth: Modules</a>. <span class="icon-only-inline" title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></li>
  <li><strong>Any other value or MIME type:</strong> Embedded content is treated as a data block which won&apos;t be processed by the browser. The <code>src</code> attribute will be ignored.</li>
 </ul>

 <p>Note that in Firefox you can use advanced features such as let statements and other features in later JS versions, by using <code>type=application/javascript;version=1.8</code> <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span>. Beware, however, that as this is a non-standard feature, this will most likely break support for other browsers, in particular Chromium-based browsers.</p>

 <p>For how to include <em>exotic programming languages</em>, read about <a href="https://developer.mozilla.org/en-US/Add-ons/Code_snippets/Rosetta">Rosetta</a>.</p>
 </dd>
 <dt>
 <h3 id="Atributos_obsoletos">Atributos obsoletos</h3>
 </dt>
 <dt><strong id="attr-charset"><code>charset</code></strong> <span class="icon-only-inline" title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd>If present, its value must be an ASCII case-insensitive match for &quot;<code>utf-8</code>&quot;. Both it’s unnecessary to specify the <code>charset</code> attribute, because documents must use UTF-8, and the <code>script</code> element inherits its character encoding from the document.</dd>
 <dt><strong id="attr-language"><code>language</code></strong> <span class="icon-only-inline" title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span></dt>
 <dd>Like the <code>type</code> attribute, this attribute identifies the scripting language in use. Unlike the <code>type</code> attribute, however, this attribute’s possible values were never standardized. The <code>type</code> attribute should be used instead.</dd>
</dl>

<h2 id="Notas">Notas</h2>

<p>Scripts without <code>async</code> or <code>defer</code> attributes, as well as inline scripts, are fetched and executed immediately, before the browser continues to parse the page.</p>

<p>The script should be served with the <code>text/javascript</code> MIME type, but browsers are lenient and only block them if the script is served with an image type (<code>image/*</code>), a video type (<code>video/*</code>), an audio (<code>audio/*</code>) type, or <code>text/csv</code>. If the script is blocked, an <code><a href="/pt-BR/docs/Web/Reference/Events/error" title="/pt-BR/docs/Web/Reference/Events/error">error</a></code> is sent to the element, if not a <code><a href="/pt-BR/docs/Web/Reference/Events/success" title="/pt-BR/docs/Web/Reference/Events/success">success</a></code> event is sent.</p>

<h2 id="Exemplos">Exemplos</h2>

<pre class="brush: html notranslate">&lt;!-- HTML4 and (x)HTML --&gt;
&lt;script type=&quot;text/javascript&quot; src=&quot;javascript.js&quot;&gt;&lt;/script&gt;

&lt;!-- HTML5 --&gt;
&lt;script src=&quot;javascript.js&quot;&gt;&lt;/script&gt;
</pre>

<p>[1] In older browsers that don&apos;t support the <code>async</code> attribute, parser-inserted scripts block the parser; script-inserted scripts execute asynchronously in IE and WebKit, but synchronously in Opera and pre-4.0 Firefox. In Firefox 4.0, the <code>async</code> DOM property defaults to <code>true</code> for script-created scripts, so the default behavior matches the behavior of IE and WebKit. To request script-inserted external scripts be executed in the insertion order in browsers where the <code>document.createElement(&quot;script&quot;).async</code> evaluates to <code>true</code> (such as Firefox 4.0), set <code>.async=false</code> on the scripts you want to maintain order. Never call <code>document.write()</code> from an <code>async</code> script. In Gecko 1.9.2, calling <code>document.write()</code> has an unpredictable effect. In Gecko 2.0, calling <code>document.write()</code> from an <code>async</code> script has no effect (other than printing a warning to the error console).</p>

<p>[2] Starting in Gecko 2.0 (Firefox 4 / Thunderbird 3.3 / SeaMonkey 2.1), inserting script elements that have been created by calling <code>document.createElement(&quot;script&quot;)</code> into the DOM no longer enforces execution in insertion order. This change lets Gecko properly abide by the HTML5 specification. To make script-inserted external scripts execute in their insertion order, set <code>.async=false</code> on them.</p>

<p>Also, <a href="/pt-BR/docs/Web/HTML/Element/script" title="O elemento HTML &lt;script&gt; é usado para incluir ou referenciar um script executável."><code>&lt;script&gt;</code></a> elements inside <a href="/pt-BR/docs/Web/HTML/Element/iframe" title="O elemento HTML &lt;iframe&gt; (ou elemento HTML inline frame) representa um contexto de navegação aninhado, efetivamente incorporando outra página HTML para a página atual. Em HTML 4.01, um documento pode conter uma cabeça e um corpo ou uma cabeça e um conjunto de quadros, mas não tanto um corpo e um conjunto de quadros. No entanto, um &lt;iframe&gt; pode ser usado dentro de um corpo de documento normal. Cada contexto de navegação tem sua própria história de sessão e o documento ativo. O contexto de navegação que contém o conteúdo incorporado é chamado o pai de contexto de navegação. O contexto de navegação de nível superior (que não tem um pai) normalmente é a janela do navegador."><code>&lt;iframe&gt;</code></a>, <a href="/pt-BR/docs/Web/HTML/Element/noembed" title="A documentação sobre isto ainda não foi escrita; por favor considere contribuir!"><code>&lt;noembed&gt;</code></a> and <a href="/pt-BR/docs/Web/HTML/Element/noframes" title="A documentação sobre isto ainda não foi escrita; por favor considere contribuir!"><code>&lt;noframes&gt;</code></a> elements are now executed, for the same reasons.</p>

<p>[3] In versions prior to Internet Explorer 10 Trident implemented <code>&lt;script&gt;</code> by a proprietary specification. Since version 10 it conforms to the W3C specification.</p>

<p>[4] The <code>crossorigin</code> attribute was implemented in WebKit in <a class="external" href="https://bugs.webkit.org/show_bug.cgi?id=81438" rel="external" title>WebKit bug 81438</a>.</p>

<p>[5] <a class="external" href="https://bugs.webkit.org/show_bug.cgi?id=148363" rel="external" title>WebKit bug 148363</a> tracks WebKit implementation of Subresource Integrity (which includes the <code>integrity</code> attribute).</p>

<p>[6] Desde Gecko 1.9.2 (Firefox 3.6 / Thunderbird 3.1 / Fennec 1.0), o atributo <code>defer</code> is ignorado nos scripts que  nao tenham o atributo <code>src</code>. However, in Gecko 1.9.1 (Firefox 3.5 / Thunderbird 3.0 / SeaMonkey 2.0) even inline scripts are deferred if the <code>defer</code> attribute is set.</p>
