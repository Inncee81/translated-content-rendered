<p>O <strong>elemento</strong>  HTML <code>&lt;textarea&gt;</code> representa um controle de edição para uma caixa de texto, útil quando você quer permitir ao usuário informar um texto  extenso em formato livre, como um comentário ou formulário de retorno.          </p>

<div><iframe class="interactive tabbed-standard" frameborder="0" height="250" src="https://interactive-examples.mdn.mozilla.net/pages/tabbed/textarea.html" title="MDN Web Docs Interactive Example" width="100%"></iframe></div>

<p class="hidden">O código fonte deste exemplo interativo está armazenado em um repositório GitHub. Caso queira contribuir com o projeto de exemplos interativos, faça um clone do repósitório <a href="https://github.com/mdn/interactive-examples">https://github.com/mdn/interactive-examples </a> e nos envie um  solicitação de recebimento.</p>

<p>Os exemplos acima demonstram vários recursos do <code>&lt;textarea&gt;</code>. O primeiro exemplo mostra o uso mais simples, com apenas um <code>id</code> atributo para permitir que o<code>&lt;textarea&gt;</code> estar associado a um <a href="/pt-BR/docs/Web/HTML/Element/label" title="Um elemento HTML &lt;label&gt; representa uma legenda para um item em uma interface de usuário. Ele pode estar associado com um elemento de controle, colocando este dentro do elemento label, ou usando o atributo for. Tal controle é chamado o controle etiquetado do elemento etiqueta. Um input pode ser associado a diversas etiquetas (&lt;label&gt;s)."><code>&lt;label&gt;</code></a> elemento para fins de acessibilidade e um <code>name</code> atributo para definir o nome do ponto de dados associado enviado ao servidor quando o formulário é enviado.</p>

<p>O segundo exemplo mostra alguns recursos mais complexos:</p>

<ul>
 <li>O <code>rows</code> e <code>cols</code> atributos permitem especificar um tamanho exato para o <code>&lt;textarea&gt;</code> pegar. Definir isso é uma boa idéia para manter a consistência, pois os padrões do navegador podem ser diferentes.</li>
 <li><code>maxlength</code> especifica um número máximo de caracteres que o <code>&lt;textarea&gt;</code> tem permissão para conter. Você também pode definir um comprimento mínimo considerado válido usando o <code>minlength</code> atributo e especifique que o <code>&lt;textarea&gt;</code> não enviará (e é inválido) se estiver vazio, usando o<code>required</code> atributo. Isso fornece o <code>&lt;textarea&gt;</code> com validação simples, que é mais básica que os outros elementos do formulário (por exemplo, você não pode fornecer regexs específicas para validar o valor usando o método <code>pattern</code> atributo, como você pode com o <a href="/pt-BR/docs/Web/HTML/Element/input" title="Este elemento inclui os atributos globais."><code>&lt;input&gt;</code></a> elemento).</li>
 <li><code>wrap</code> especifica o comportamento de quebra automática do texto quando ele atinge a borda do <code>&lt;textarea&gt;</code>.</li>
 <li>Se você deseja conteúdo padrão para o seu <code>&lt;textarea&gt;</code>, você o insere entre as tags de abertura e fechamento. <code>&lt;textarea&gt;</code> não suporta o <code>value</code> atributo.</li>
</ul>

<p>O <code>&lt;textarea&gt;</code> O elemento também aceita vários atributos comuns para formar <code>&lt;input&gt;</code>s, tal como<code>autocomplete</code>, <code>autofocus</code>, <code>disabled</code>, <code>placeholder</code>, <code>readonly</code>, e <code>required</code>.</p>

<h2 id="Atributos">Atributos</h2>

<p>Este elemento inclui os atributos globais.</p>

<dl>
 <dt><strong id="attr-autocapitalize"><code>autocapitalize</code></strong> <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>Este é um atributo não padrão suportado pelo WebKit no iOS (portanto, quase todos os navegadores executados no iOS, incluindo Safari, Firefox e Chrome), que controla se e como o valor do texto deve ser automaticamente capitalizado quando é inserido / editado pelo do utilizador. Os valores não preteridos estão disponíveis no iOS 5 e posterior. Os valores possíveis são:
 <ul>
  <li><code>none</code>: Desativa completamente a capitalização automática.</li>
  <li><code>sentences</code>: Coloque automaticamente em maiúscula a primeira letra das frases.</li>
  <li><code>words</code>: Coloque em maiúscula automaticamente a primeira letra das palavras.</li>
  <li><code>characters</code>: Colocar em maiúscula automaticamente todos os caracteres.</li>
  <li><code>on</code>: <span class="icon-only-inline" title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span> Descontinuado desde o iOS 5.</li>
  <li><code>off</code>: <span class="icon-only-inline" title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span> Descontinuado desde o iOS 5.</li>
 </ul>
 </dd>
 <dt><strong id="attr-autocomplete"><code>autocomplete</code></strong></dt>
 <dd>Este atributo indica se o valor do controle pode ser preenchido automaticamente pelo navegador. Os valores possíveis são:
 <ul>
  <li><code>off</code>: The user must explicitly enter a value into this field for every use, or the document provides its own auto-completion method; the browser does not automatically complete the entry.</li>
  <li><code>on</code>: O navegador pode concluir automaticamente o valor com base nos valores inseridos pelo usuário durante os usos anteriores.</li>
 </ul>

 <p>Se o <code>autocomplete</code> atributo não está especificado em um <code>&lt;textarea&gt;</code> elemento, o navegador usa o elemento <code>autocomplete</code> valor do atributo <code>&lt;textarea&gt;</code> proprietário do formulário do elemento. O proprietário do formulário é o <a href="/pt-BR/docs/Web/HTML/Element/form" title="O elemento HTML &lt;form&gt; representa uma seção de um documento que contém controles interativos que permitem ao usuário submeter informação a um determinado servidor web."><code>&lt;form&gt;</code></a> elemento que este<code>&lt;textarea&gt;</code> elemento é um descendente ou o elemento de formulário cuja <code>id</code> é especificado pelo <code>form</code> atributo do elemento de entrada. Para mais informações, consulte o <code><a href="/pt-BR/docs/Web/HTML/Element/form#attr-autocomplete">autocomplete</a></code> atribuno no <a href="/pt-BR/docs/Web/HTML/Element/form" title="O elemento HTML &lt;form&gt; representa uma seção de um documento que contém controles interativos que permitem ao usuário submeter informação a um determinado servidor web."><code>&lt;form&gt;</code></a>.</p>
 </dd>
 <dt><strong id="attr-autofocus"><code>autofocus</code></strong></dt>
 <dd>Esse atributo booleano permite especificar que um controle de formulário tenha foco de entrada quando a página for carregada. Somente um elemento associado ao formulário em um documento pode ter esse atributo especificado.<br>
  <br>
 <strong id="attr-cols"><code>cols</code></strong></dd>
 <dd>A largura visível do controle de texto, em larguras médias de caracteres. Se for especificado, deve ser um número inteiro positivo. Se não for especificado, o valor padrão é 20.</dd>
 <dt><strong id="attr-disabled"><code>disabled</code></strong></dt>
 <dd>Esse atributo booleano indica que o usuário não pode interagir com o controle. Se esse atributo não for especificado, o controle herdará sua configuração do elemento que contém, por exemplo <a href="/pt-BR/docs/Web/HTML/Element/fieldset" title="O elemento HTML &lt;fieldset&gt; é usado para agrupar elementos, assim como labels (&lt;label&gt;), dentro de um formulário web."><code>&lt;fieldset&gt;</code></a>; se não houver elemento contendo quando o <code>disabled</code> atributo estiver definido, o controle está ativado.</dd>
 <dt><strong id="attr-form"><code>form</code></strong></dt>
 <dd>O elemento do formulário que o <code>&lt;textarea&gt;</code> elemento está associado (seu &quot;proprietário do formulário&quot;). O valor do atributo deve ser o <code>id</code> de um elemento de formulário no mesmo documento. Se este atributo não for especificado, o atributo <code>&lt;textarea&gt;</code> O elemento deve ser um descendente de um elemento do formulário. Este atributo permite que você coloque<code>&lt;textarea&gt;</code> elementos em qualquer lugar do documento, não apenas como descendentes de elementos do formulário.</dd>
 <dt><strong id="attr-maxlength"><code>maxlength</code></strong></dt>
 <dd>O número máximo de caracteres (pontos de código unicode) que o usuário pode inserir. Se esse valor não for especificado, o usuário poderá inserir um número ilimitado de caracteres.</dd>
 <dt><strong id="attr-minlength"><code>minlength</code></strong></dt>
 <dd>O número mínimo de caracteres (pontos de código unicode) exigidos pelo usuário.</dd>
 <dt><strong id="attr-name"><code>name</code></strong></dt>
 <dd>O nome do controle.</dd>
 <dt><strong id="attr-placeholder"><code>placeholder</code></strong></dt>
 <dd>Uma dica para o usuário sobre o que pode ser inserido no controle. Retornos de carro ou feeds de linha no texto do espaço reservado devem ser tratados como quebras de linha ao renderizar a dica.
 <div class="note"><strong>Nota: Os espaços reservados devem ser usados apenas para mostrar um exemplo do tipo de dados que deve ser inserido em um formulário; eles não substituem uma adequada</strong> <a href="/pt-BR/docs/Web/HTML/Element/label" title="Um elemento HTML &lt;label&gt; representa uma legenda para um item em uma interface de usuário. Ele pode estar associado com um elemento de controle, colocando este dentro do elemento label, ou usando o atributo for. Tal controle é chamado o controle etiquetado do elemento etiqueta. Um input pode ser associado a diversas etiquetas (&lt;label&gt;s)."><code>&lt;label&gt;</code></a> elemento vinculado à entrada. Veja <a href="/en-US/docs/Web/HTML/Element/input#Labels_and_placeholders" title="The HTML &lt;input&gt; element is used to create interactive controls for web-based forms in order to accept data from the user; a wide variety of types of input data and control widgets are available, depending on the device and user agent. ">Labels and placeholders</a> in <a href="/en-US/docs/Web/HTML/Element/input" title="The HTML &lt;input&gt; element is used to create interactive controls for web-based forms in order to accept data from the user; a wide variety of types of input data and control widgets are available, depending on the device and user agent. ">&lt;input&gt;: The Input (Form Input) element</a> para uma explicação completa.</div>
 </dd>
 <dt><strong id="attr-readonly"><code>readonly</code></strong></dt>
 <dd>Esse atributo booleano indica que o usuário não pode modificar o valor do controle. Ao contrário do <code>disabled</code> atributo, o<code>readonly</code> O atributo não impede o usuário de clicar ou selecionar no controle. O valor de um controle somente leitura ainda é enviado com o formulário.</dd>
 <dt><strong id="attr-required"><code>required</code></strong></dt>
 <dd>Este atributo especifica que o usuário deve preencher um valor antes de enviar um formulário.</dd>
 <dt><strong id="attr-rows"><code>rows</code></strong></dt>
 <dd>O número de linhas de texto visíveis para o controle.</dd>
 <dt><strong id="attr-spellcheck"><code>spellcheck</code></strong></dt>
 <dd>Especifica se o <code>&lt;textarea&gt;</code>está sujeito a verificação ortográfica pelo navegador / SO subjacente. o valor pode ser:
 <ul>
  <li><code>true</code>: Indica que o elemento precisa ter sua ortografia e gramática verificadas.</li>
  <li><code>default</code> :Indica que o elemento deve agir de acordo com um comportamento padrão, possivelmente com base no próprio elemento pai <code>spellcheck</code> valor.</li>
  <li><code>false</code> : Indica que o elemento não deve ter verificação ortográfica.</li>
 </ul>
 </dd>
 <dt><strong id="attr-wrap"><code>wrap</code></strong></dt>
 <dd>Indica como o controle quebra o texto. Os valores possíveis são:
 <ul>
  <li><code>hard</code>: O navegador insere automaticamente quebras de linha (CR + LF) para que cada linha não tenha mais que a largura do controle; a <code>cols</code> O atributo também deve ser especificado para que isso entre em vigor.</li>
  <li><code>soft</code>: O navegador garante que todas as quebras de linha no valor consistam em um par CR + LF, mas não insira nenhuma quebra de linha adicional.</li>
  <li><code>off</code> <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span>: Como <code>soft</code> mas muda a aparência para <code>white-space: pre</code> segmentos de linha que excedam <code>cols</code> não estão embrulhados e os <code>&lt;textarea&gt;</code> torna-se rolável horizontalmente.</li>
 </ul>

 <p>Se este atributo não for especificado, <code>soft</code> é o seu valor padrão.</p>
 </dd>
</dl>

<h2 id="Estilo_com_CSS">Estilo com CSS</h2>

<p><code>&lt;textarea&gt;</code> é um elemento substituído - possui dimensões intrínsecas, como uma imagem rasterizada. Por padrão, sua<a href="/pt-BR/docs/Web/CSS/display" title="A propriedade CSS  display especifica o tipo de caixa de renderização usada por um elemento. No HTML, os valores padrões da propriedade  display são feitas a partir do comportamento descrito nas especificações HTML ou da folha de estilo padrão do navegador/usuário. O valor padrão em XML é inline."><code>display</code></a> o valor é bloco. Em comparação com outros elementos de formulário, é relativamente fácil de estilizar, com seu modelo de caixa, fontes, esquema de cores etc. sendo facilmente manipuláveis usando CSS comum.</p>

<p><a href="/en-US/docs/Learn/HTML/Forms/Styling_HTML_forms">O estilo de formulários HTML fornece algumas dicas úteis sobre estilo</a><code>&lt;textarea&gt;</code>s.</p>

<h3 id="Inconsistência_da_linha_de_base">Inconsistência da linha de base</h3>

<p>A especificação HTML não define onde a linha de base de um <code>&lt;textarea&gt;</code> ou seja, navegadores diferentes o definem em posições diferentes. Para Gecko, o <code>&lt;textarea&gt;</code> linha de base é definida na linha de base da primeira linha da primeira linha da área de texto, em outro navegador pode ser definida na parte inferior da <code>&lt;textarea&gt;</code>caixa. Não use <a href="/pt-BR/docs/Web/CSS/vertical-align" title="A propriedade  vertical-align do CSS especifica o alinhamento vertical de um inline ou caixa table-cell."><code>vertical-align</code></a><code>: baseline</code> nele; o comportamento é imprevisível</p>

<h3 id="Controlando_se_uma_área_de_texto_é_redimensionável">Controlando se uma área de texto é redimensionável</h3>

<p>Na maioria dos navegadores, <code>&lt;textarea&gt;</code>s são redimensionáveis - você notará a alça de arrasto no canto direito, que pode ser usada para alterar o tamanho do elemento na página. Isso é controlado pelo <a href="/pt-BR/docs/Web/CSS/resize" title="A documentação sobre isto ainda não foi escrita; por favor considere contribuir!"><code>resize</code></a> Propriedade CSS - o redimensionamento está ativado por padrão, mas você pode desativá-lo explicitamente usando um<code>resize</code> valor de<code>none</code>:</p>

<pre class="brush: html notranslate">textarea {
  resize: none;
}
</pre>

<h3 id="Estilo_de_valores_válidos_e_inválidos">Estilo de valores válidos e inválidos</h3>

<p>Valores válidos e inválidos de um <code>&lt;textarea&gt;</code> elemento (por exemplo, dentro e fora dos limites definidos por<code>minlength</code>, <code>maxlength</code>, ou<code>required</code>) pode ser destacado usando o <a href="/pt-BR/docs/Web/CSS/:valid" title="A pseudo-classe CSS :valid representa qualquer &lt;input&gt; ou outro elemento do &lt;form&gt; cujo conteúdo foi validado com sucesso. Isso permite, facilmente, adicionar uma aparência que ajude o usuário a identificar os campos validados."><code>:valid</code></a> e<a href="/pt-BR/docs/Web/CSS/:invalid" title="A pseudo-classe CSS :invalid representa qualquer elemento &lt;input&gt; ou &lt;form&gt; cujo conteúdo não esteja válido."><code>:invalid</code></a> pseudo-classes. Por exemplo, para atribuir à sua área de texto uma borda diferente, dependendo se é válida ou inválida:</p>

<pre class="brush: css notranslate">textarea:invalid {
  border: 2px dashed red;
}

textarea:valid {
   border: 2px solid lime;
}</pre>

<h2 id="Exemplo">Exemplo</h2>

<h3 id="Exemplo_básico">Exemplo básico</h3>

<p>O exemplo a seguir mostra uma área de texto muito simples, com um número definido de linhas e colunas e algum conteúdo padrão.</p>

<pre class="brush: html notranslate">&lt;textarea name=&quot;textarea&quot;
   rows=&quot;10&quot; cols=&quot;50&quot;&gt;Write something here&lt;/textarea&gt;</pre>

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="150" id="frame_Basic_example" src="https://mdn.mozillademos.org/pt-BR/docs/Web/HTML/Element/textarea$samples/Basic_example?revision=1573512" width="600"></iframe></p>

<h3 id="Comprimento_mínimo_e_máximo">Comprimento mínimo e máximo</h3>

<p>Este exemplo tem um número mínimo e máximo de caracteres - de 10 e 20, respectivamente. Experimente e veja.</p>

<pre class="brush: html notranslate">&lt;textarea name=&quot;textarea&quot;
   rows=&quot;5&quot; cols=&quot;30&quot;
   minlength=&quot;10&quot; maxlength=&quot;20&quot;&gt;Write something here&lt;/textarea&gt;</pre>

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="80" id="frame_Min_and_max_length" src="https://mdn.mozillademos.org/pt-BR/docs/Web/HTML/Element/textarea$samples/Min_and_max_length?revision=1573512" width="600"></iframe></p>

<p>Observe que <code>minlength</code> não impede o usuário de remover caracteres para que o número digitado ultrapasse o mínimo, mas faz com que o valor digitado no <code>&lt;textarea&gt;</code> invalide.Observe também que, mesmo se você tiver um <code>minlength</code> conjunto de valores (3, por exemplo), um campo vazio <code>&lt;textarea&gt;</code> ainda é considerado válido, a menos que você também tenha o <code>required</code> conjunto de atributos.</p>

<h3 id="Placeholder">Placeholder</h3>

<p>Este exemplo tem um espaço reservado definido. Observe como ele desaparece quando você começa a digitar na caixa.</p>

<pre class="brush: html notranslate">&lt;textarea name=&quot;textarea&quot;
   rows=&quot;5&quot; cols=&quot;30&quot;
   placeholder=&quot;Comment text.&quot;&gt;&lt;/textarea&gt;</pre>

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="80" id="frame_Placeholder" src="https://mdn.mozillademos.org/pt-BR/docs/Web/HTML/Element/textarea$samples/Placeholder?revision=1573512" width="600"></iframe></p>

</div>

<h3 id="Desativado_e_somente_leitura">Desativado e somente leitura</h3>

<p>Este exemplo mostra dois <code>&lt;textarea&gt;</code>s — um dos quais é <code>disabled</code>, e o outro é <code>readonly</code>.Brinque com os dois e verá a diferença de comportamento - O <code>disabled</code> elemento não é selecionável de forma alguma (e seu valor não é enviado), enquanto o elemento <code>readonly</code> é selecionável e seu conteúdo copiável (e seu valor é enviado); você simplesmente não pode editar o conteúdo.</p>

<pre class="brush: html notranslate">&lt;textarea name=&quot;textarea&quot;
   rows=&quot;5&quot; cols=&quot;30&quot;
   disabled&gt;I am a disabled textarea&lt;/textarea&gt;
&lt;textarea name=&quot;textarea&quot;
   rows=&quot;5&quot; cols=&quot;30&quot;
   readonly&gt;I am a readonly textarea&lt;/textarea&gt;
</pre>
