<h2 id="Sumário">Sumário</h2>

<p>O <strong>Elemento HTML <em><code>&lt;button&gt;</code></em></strong> representa um botão clicável.</p>

<ul class="htmlelt">
 <li><dfn><a href="/en-US/docs/HTML/Content_categories" title="HTML/Content_categories">Categorias de conteúdo</a></dfn> <a href="/en-US/docs/HTML/Content_categories#Flow_content" title="HTML/Content categories#Flow content">Conteúdo de fluxo</a>, <a href="/en-US/docs/HTML/Content_categories#Phrasing_content" title="HTML/Content categories#Phrasing content">conteúdo fraseado</a>, <a href="/en-US/docs/HTML/Content_categories#Interactive_content" title="HTML/Content categories#Interactive content">Conteúdo iterativo</a>, <a href="/en-US/docs/HTML/Content_categories#Form_listed" title="HTML/Content categories#Form listed">listado</a>, <a href="/en-US/docs/HTML/Content_categories#Form_labelable" title="HTML/Content categories#Form labelable">rotulável</a>, e elemento <a href="/en-US/docs/HTML/Content_categories#Form_submittable" title="HTML/Content categories#Form submittable">enviável</a>  <a href="/en-US/docs/HTML/Content_categories#Form-associated_" title="HTML/Content categories#Form-associated ">associado a formulário</a>, conteúdo palpável.</li>
 <li><dfn>Conteúdo permitido</dfn> <a href="/en-US/docs/HTML/Content_categories#Phrasing_content" title="HTML/Content_categories#Phrasing_content">Conteúdo fraseado</a>.</li>
 <li><dfn>Omissão de Tag</dfn>Nenhuma, as tags de abertura e fechamento são obrigatórias.</li>
 <li><dfn>Elementos pai permitidos</dfn> Qualquer elemento que aceite <a href="/en-US/docs/HTML/Content_categories#Phrasing_content" title="HTML/Content_categories#Phrasing_content">conteúdo fraseado</a>.</li>
 <li><dfn>Interface DOM</dfn> <a href="/pt-BR/docs/Web/API/HTMLButtonElement" title="A documentação sobre isto ainda não foi escrita; por favor considere contribuir!"><code>HTMLButtonElement</code></a></li>
 <li><dfn>Tipo de elemento</dfn> Inline</li>
 <li></li>
</ul>

<h2 id="Atributos">Atributos</h2>

<p><span style="line-height: 21px;">Esse elemento inclui os </span><a href="https://developer.mozilla.org/en-US/docs/HTML/Global_attributes" style="line-height: 21px;" title="HTML/Global attributes">atributos globais</a><span style="line-height: 21px;">.</span></p>

<dl>
 <dt><strong id="attr-autofocus"><code>autofocus</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/pt-BR/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Esse atributo booleano permite-o especificar que o botão possuirá o foco de entrada assim que a página carrega, a menos que o usuário sobrecreva esse comportamento digitanto um controle diferente. Apenas um elemento de um documento associado a um formulário pode ter esse atributo específico.</dd>
 <dt><strong id="attr-autocomplete"><code>autocomplete</code></strong> <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>O uso desse atributo em um <a href="/pt-BR/docs/Web/HTML/Element/button" title="O Elemento HTML &lt;button&gt; representa um botão clicável."><code>&lt;button&gt;</code></a> não está padronizado nem dentro das especificações do Firefox. Por padrão, diferente de outros navegadores, o <a href="http://stackoverflow.com/questions/5985839/bug-with-firefox-disabled-attribute-of-input-not-resetting-when-refreshing">Firefox persiste com o estado dinâmico desativado</a> de um <a href="/pt-BR/docs/Web/HTML/Element/button" title="O Elemento HTML &lt;button&gt; representa um botão clicável."><code>&lt;button&gt;</code></a> nas páginas carregadas. Definir o valor desse atributo para <code>off</code> (ex: <code>autocomplete=&quot;off&quot;</code>) desabilita esse recurso. Veja <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=654072" title="if disabled state is changed with javascript, the normal state doesn&apos;t return after refreshing the page">bug 654072</a>.</dd>
 <dt><strong id="attr-disabled"><code>disabled</code></strong></dt>
 <dd>
 <p>Esse atributo booleano indica que o usuário não poderá interagir com o botão. Se esse atributo não for especificado, o botão herdará a configuração do elemento que o contém,  por exemplo <a href="/pt-BR/docs/Web/HTML/Element/fieldset" title="O elemento HTML &lt;fieldset&gt; é usado para agrupar elementos, assim como labels (&lt;label&gt;), dentro de um formulário web."><code>&lt;fieldset&gt;</code></a>, se não existir nenhum elemento com o atributo <strong>disabled</strong> definido, então o botão estará habilitado.</p>

 <p>Firefox irá, diferente de outros navegadores, por padrão, <a href="http://stackoverflow.com/questions/5985839/bug-with-firefox-disabled-attribute-of-input-not-resetting-when-refreshing">persiste com o estado dinâmico desativado</a> de um <a href="/pt-BR/docs/Web/HTML/Element/button" title="O Elemento HTML &lt;button&gt; representa um botão clicável."><code>&lt;button&gt;</code></a> sob as páginas carregadas. Use o atributo <code><a href="/pt-BR/docs/Web/HTML/Element/button#attr-autocomplete">autocomplete</a></code> para controlar esse recurso.</p>
 </dd>
 <dt><strong id="attr-form"><code>form</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/pt-BR/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>O elemento de formulário que o botão está associado (é o <em>formulário proprietário</em>). O valor do atributo deve ser o atributo <strong>id</strong> de um elemento <a href="/pt-BR/docs/Web/HTML/Element/form" title="O elemento HTML &lt;form&gt; representa uma seção de um documento que contém controles interativos que permitem ao usuário submeter informação a um determinado servidor web."><code>&lt;form&gt;</code></a> no mesmo documento. Se esse atributo não for especificado, o elemento <code>&lt;button&gt;</code> deve ser descendente de um elemento de formulário. Esse atributo permite que você coloque elementos <code>&lt;button&gt;</code> em qualquer lugar do documento, não apenas como descendente de seus elementos <a href="/pt-BR/docs/Web/HTML/Element/form" title="O elemento HTML &lt;form&gt; representa uma seção de um documento que contém controles interativos que permitem ao usuário submeter informação a um determinado servidor web."><code>&lt;form&gt;</code></a>.</dd>
 <dt><strong id="attr-formaction"><code>formaction</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/pt-BR/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>A URI de um programa que processa a informação submetida pelo botão. Se especificado, ele sobrescreve o atributo <code><a href="/pt-BR/docs/Web/HTML/Element/form#attr-action">action</a></code> do formulário proprietário do botão.</dd>
 <dt><strong id="attr-formenctype"><code>formenctype</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/pt-BR/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Se o botão é um botão de envio, esse atributo especifica o tipo de conteúdo que é usado para enviar o formulário para o servidor; Possíveis valores são:
 <ul>
  <li><code>application/x-www-form-urlencoded</code>: O valor padrão se o atributo não está especificado.</li>
  <li><code>multipart/form-data</code>: Use esse valor se você está usando um elemento <a href="/pt-BR/docs/Web/HTML/Element/input" title="Este elemento inclui os atributos globais."><code>&lt;input&gt;</code></a> com o atributo <code><a href="/pt-BR/docs/Web/HTML/Element/input#attr-type">type</a></code> definido para o <code>arquivo</code>.</li>
  <li><code>text/plain</code></li>
 </ul>

 <p>Se esse atributo fro especificado, ele sobrescreve o atributo <code><a href="/pt-BR/docs/Web/HTML/Element/form#attr-enctype">enctype</a></code> do formulário proprietário do botão.</p>
 </dd>
 <dt><strong id="attr-formmethod"><code>formmethod</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/pt-BR/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Se o botão for um botão de envio, esse atributo especifica o método HTTP que o navegador usará para enviar o formulário. Possíveis valores são:
 <ul>
  <li><code>post</code>: Os dados obtidos do formulário são incluídos em seu corpo e enviados para o servidor.</li>
  <li><code>get</code>: Os dados obtidos do formulário são anexados aos atributos URI do <strong>formulário</strong>, com uma &apos;?&apos; como separador, e o resultado URI é enviado para o servidor. Use esse método quando o formulário não possui efeitos colaterais e contém apenas caracteres ASCII.</li>
 </ul>

 <p>Se especificado, esse atributo sobrescreve o atributo <code><a href="/pt-BR/docs/Web/HTML/Element/form#attr-method">method</a></code> do formulário proprietário do botão.</p>
 </dd>
 <dt><strong id="attr-formnovalidate"><code>formnovalidate</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/pt-BR/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Se o botão é um botão de envio, esse atributo Booleano especifica que o formulário não é para ser validado quando submetido. Se esse atributo for especificado, ele sobrescreve o atributo <code><a href="/pt-BR/docs/Web/HTML/Element/form#attr-novalidate">novalidate</a></code> do formulário proprietário do botão.</dd>
 <dt><strong id="attr-formtarget"><code>formtarget</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/pt-BR/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Se o botão é um botão de envio, esse atributo é um nome ou palavra-chave indicando onde exibir a resposta que é recebida após o envio  do formulário. Esse é um nome de, ou palavra-chave para, um <em>contexto de navegação</em> (por exemplo, uma aba, janela ou quadro embutido). Se esse atributo é especificado, ele sobrescreve o atributo <code><a href="/pt-BR/docs/Web/HTML/Element/form#attr-target">target</a></code> do formulário proprietário do botão. As seguintes palavras-chaves possuem significados especiais:
 <ul>
  <li><code>_self</code>: Carrega a resposta no mesmo contexto navegação como o atual. Esse valor é o padrão se o atributo não é especificado.</li>
  <li><code>_blank</code>: Carrega a resposta em um contexto de navegação sem nome.</li>
  <li><code>_parent</code>: Carrega a resposta no contexto de navegação pai do atual. Se não há nenhum pai, essa opção passa a ser o mesmo que <code>_self</code>.</li>
  <li><code>_top</code>: Carrega a resposta para o contexto de navegação no nível superior (ou seja, o contexto de navegação é um ancestral do atual e não possui nenhum pai). Se não possui nenhum pai, essa opção passa a agir da mesma forma que <code>_self</code>.</li>
 </ul>
 </dd>
 <dt><strong id="attr-name"><code>name</code></strong></dt>
 <dd>O nome do botão que é enviado com os dados do formulário.</dd>
 <dt><strong id="attr-type"><code>type</code></strong></dt>
 <dd>O tipo de botão. O possíveis valores são:
 <ul>
  <li><code>submit</code>: O botão envia os dados do formulário para o servidor. Esse é o padrão se o atributo não for especifidado, ou se o atributo é dinamicamente mudado para um valor vazio ou inválido.</li>
  <li><code>reset</code>: O botão restaura todos os controles para seus valores iniciais.</li>
  <li><code>button</code>: O botão não possui comportamento padrão. Ele pode ter scripts do lado do cliente associado com os eventos do elemento, no qual são acionados quando o evento ocorrer.</li>
 </ul>
 </dd>
 <dt><strong id="attr-value"><code>value</code></strong></dt>
 <dd>O valor inicial do botão.</dd>
 <dt></dt>
</dl>

<h2 id="Examples" name="Examples">Notas</h2>

<p>É muito mais fácil estilizar elementos <code>&lt;button&gt;</code> do que elementos <a href="/pt-BR/docs/Web/HTML/Element/input" title="Este elemento inclui os atributos globais."><code>&lt;input&gt;</code></a>. Você pode adicionar conteúdo HTML (como <code>&lt;em&gt;</code>, <code>&lt;strong&gt;</code>, ou até <code>&lt;img&gt;</code>), e usar pseudo-elementos <a href="/pt-BR/docs/Web/CSS/::after" title="Em CSS, ::after cria um pseudo-elemento que é o último filho do elemento selecionado. Muitas vezes é usado para adicionar e melhorar o conteúdo de um elemento como a propriedade content."><code>::after</code></a> e <a href="/pt-BR/docs/Web/CSS/::before" title="::before cria um pseudo-elemento que é o primeiro filho do elemento atingido. É frequentemente utilizado para adicionar conteúdo decorativo à um element utilizando a propriedade content. Este elemento é inline por padrão."><code>::before</code></a> para executar composições complexas, enquanto <a href="/pt-BR/docs/Web/HTML/Element/input" title="Este elemento inclui os atributos globais."><code>&lt;input&gt;</code></a> aceita apenas um atributo <code>value</code> do tipo texto.</p>

<h2 id="Example" name="Example">Exemplo</h2>

<pre class="brush:html">&lt;button name=&quot;button&quot;&gt;Click me&lt;/button&gt;
</pre>

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="64" id="frame_Example" src="https://mdn.mozillademos.org/pt-BR/docs/Web/HTML/Element/button$samples/Example?revision=1598603" width="200"></iframe></p>

<p>Note que esse botão possui CSS aplicado.</p>

<h3 id="Clicando_e_focando">Clicando e focando</h3>

<p>Se um <a href="/pt-BR/docs/Web/HTML/Element/button" title="O Elemento HTML &lt;button&gt; representa um botão clicável."><code>&lt;button&gt;</code></a> é clicado, como efeito ele (por padrão) ganha o foco que varia de acordo com o navegador e o SO. O resultado para <a href="/pt-BR/docs/Web/HTML/Element/input" title="Este elemento inclui os atributos globais."><code>&lt;input&gt;</code></a> do tipo <code>type=&quot;button&quot;</code> e <code>type=&quot;submit&quot;</code> são os mesmos.</p>

<h2 id="Notas">Notas</h2>

<p>Elementos <code>&lt;button&gt;</code> são muito mais fáceis estilizá-los do que elementos <a href="/pt-BR/docs/Web/HTML/Element/input" title="Este elemento inclui os atributos globais."><code>&lt;input&gt;</code></a>. Você pode adicionar dentro do conteúdo do HTML (imagine em <code>&lt;em&gt;</code>, <code>&lt;strong&gt;</code> ou mesmo <code>&lt;img&gt;</code>), e fazer uso do pseudo-elemento <a href="/pt-BR/docs/Web/CSS/:after" title="A documentação sobre isto ainda não foi escrita; por favor considere contribuir!"><code>:after</code></a> e <a href="/pt-BR/docs/Web/CSS/:before" title="A documentação sobre isto ainda não foi escrita; por favor considere contribuir!"><code>:before</code></a> para realizar renderizações complexas enquanto <a href="/pt-BR/docs/Web/HTML/Element/input" title="Este elemento inclui os atributos globais."><code>&lt;input&gt;</code></a> apenas aceita um atributo com valor textual.</p>

<p>IE7 possui um bug ao enviar um formulário com <code>&lt;button type=&quot;submit&quot; name=&quot;myButton&quot; value=&quot;foo&quot;&gt;Click me&lt;/button&gt;</code>, os dados POST  enviados terá como resultado em <code>myButton=Click me</code> em vez de <code>myButton=foo</code>.<br>
 IE6 possui um bug ainda pior quando enviado um formulário através de um botão por enviar TODOS os botões do formulário com o mesmo bug do IE7.<br>
 Esse bug foi corrigido no IE8.</p>

<p>Firefox adicionará, com propósitos de acessibilidade, uma pequena borda pontinhada e um botão focado. Essa borda será declarada por meio de CSS, no estilo do navegador, mas você pode sobrescreve-lo se necessário para adicionar seu próprio estilo de foco usando <code>button<a href="/pt-BR/docs/Web/CSS/::-moz-focus-inner" title="A documentação sobre isto ainda não foi escrita; por favor considere contribuir!"><code>::-moz-focus-inner</code></a> { }</code></p>

<p>Firefox irá, diferente de outros navegadores, por padrão, <a href="http://stackoverflow.com/questions/5985839/bug-with-firefox-disabled-attribute-of-input-not-resetting-when-refreshing">persistir o estado dinâmico desativado</a> de um <a href="/pt-BR/docs/Web/HTML/Element/button" title="O Elemento HTML &lt;button&gt; representa um botão clicável."><code>&lt;button&gt;</code></a> sob o carregamento das páginas. Definindo o valor do atributo <code><a href="/pt-BR/docs/Web/HTML/Element/button#attr-autocomplete">autocomplete</a></code> para <code>off</code> desabilita esse recurso. See <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=654072" title="if disabled state is changed with javascript, the normal state doesn&apos;t return after refreshing the page">bug 654072</a>.</p>

<p>Firefox &lt;35 para Android define um padrão <a href="/pt-BR/docs/Web/CSS/background-image" title="The CSS background-image property sets one or several background images for an element. The images are drawn on stacking context layers on top of each other. The first layer specified is drawn as if it is closest to the user."><code>background-image</code></a> gradiente em todos os botões (see <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=763671" title="FIXED: Remove gradients from form elements">bug 763671</a>). Isso pode ser desabilitado usando <code>background-image: none</code>.</p>

<h2 id="Veja_também">Veja também</h2>

<p>Outros elementos que são usados para criar formulários: <a href="/pt-BR/docs/Web/HTML/Element/form" title="O elemento HTML &lt;form&gt; representa uma seção de um documento que contém controles interativos que permitem ao usuário submeter informação a um determinado servidor web."><code>&lt;form&gt;</code></a>, <a href="/pt-BR/docs/Web/HTML/Element/datalist" title="O elemento HTML Datalist (&lt;datalist&gt;) contém um conjunto de elementos &lt;option&gt; que representam as opções possíveis para o valor de outros controles."><code>&lt;datalist&gt;</code></a>, <a href="/pt-BR/docs/Web/HTML/Element/fieldset" title="O elemento HTML &lt;fieldset&gt; é usado para agrupar elementos, assim como labels (&lt;label&gt;), dentro de um formulário web."><code>&lt;fieldset&gt;</code></a>, <a href="/pt-BR/docs/Web/HTML/Element/input" title="Este elemento inclui os atributos globais."><code>&lt;input&gt;</code></a>,<a href="/pt-BR/docs/Web/HTML/Element/keygen" title="A documentação sobre isto ainda não foi escrita; por favor considere contribuir!"><code>&lt;keygen&gt;</code></a>, <a href="/pt-BR/docs/Web/HTML/Element/label" title="Um elemento HTML &lt;label&gt; representa uma legenda para um item em uma interface de usuário. Ele pode estar associado com um elemento de controle, colocando este dentro do elemento label, ou usando o atributo for. Tal controle é chamado o controle etiquetado do elemento etiqueta. Um input pode ser associado a diversas etiquetas (&lt;label&gt;s)."><code>&lt;label&gt;</code></a>, <a href="/pt-BR/docs/Web/HTML/Element/legend" title="O Elemento HTML &lt;legend&gt; (ou Elemento HTML Campo &quot;Legend&quot;) representa um rótulo para o conteúdo do seu ancestral &lt;fieldset&gt;."><code>&lt;legend&gt;</code></a>, <a href="/pt-BR/docs/Web/HTML/Element/meter" title="O elemento HTML meter (&lt;meter&gt;) pode representar um valor escalar dentro de um intervalo conhecido ou um valor fracionário."><code>&lt;meter&gt;</code></a>, <a href="/pt-BR/docs/Web/HTML/Element/optgroup" title="Em um Formulário Web, o elemento HTML &lt;optgroup&gt; cria um agrupamento de opções dentro do elemento &lt;select&gt;."><code>&lt;optgroup&gt;</code></a>, <a href="/pt-BR/docs/Web/HTML/Element/option" title="Em um formulário Web, o elemento HTML &lt;option&gt; é usado para criar um controle que representa um item dentro de um elemento HTML5 &lt;select&gt;, &lt;optgroup&gt; ou &lt;datalist&gt;."><code>&lt;option&gt;</code></a>, <a href="/pt-BR/docs/Web/HTML/Element/output" title="O elemento de saída () é um elemento no qual um site ou aplicativo pode injetar os resultados de um cálculo ou o resultado de uma ação do usuário."><code>&lt;output&gt;</code></a>, <a href="/pt-BR/docs/Web/HTML/Element/progress" title="o elemento HTML progress () é usado para visualizar o progresso de uma tarefa. Embora as especifidades de como é mostrado ficam a cargo do desenvolvedor, tipicamente, é mostrado como uma barra de progresso."><code>&lt;progress&gt;</code></a>, <a href="/pt-BR/docs/Web/HTML/Element/select" title="O elemento HTML select (&lt;select&gt;) representa um controle que apresenta um menu de opções. As opções dentro do menu são representadas pelo elemento &lt;option&gt;, que podem ser agrupados por elementos &lt;optgroup&gt;. As opções podem ser pré-selecionadas para o usuário."><code>&lt;select&gt;</code></a>, <a href="/pt-BR/docs/Web/HTML/Element/textarea" title="O elemento  HTML &lt;textarea&gt; representa um controle de edição para uma caixa de texto, útil quando você quer permitir ao usuário informar um texto  extenso em formato livre, como um comentário ou formulário de retorno."><code>&lt;textarea&gt;</code></a>.</p>
