<p>L&apos;élément HTML <strong><code>&lt;label&gt;</code></strong> représente une légende pour un objet d&apos;une interface utilisateur. Il peut être associé à un contrôle en utilisant l&apos;attribut <code>for</code> ou en plaçant l&apos;élément du contrôle à l&apos;intérieur de l&apos;élément <code>&lt;label&gt;</code>. Un tel contrôle est appelé <em>contrôle étiqueté</em> par l&apos;élément <code>&lt;label&gt;</code>.</p>

<div><iframe class="interactive tabbed-shorter" frameborder="0" height="250" src="https://interactive-examples.mdn.mozilla.net/pages/tabbed/label.html" title="MDN Web Docs Interactive Example" width="100%"></iframe></div>

<div class="hidden">Le code source de cet exemple interactif est disponible dans un dépôt GitHub. Si vous souhaitez contribuez à ces exemples, n&apos;hésitez pas à cloner <a href="https://github.com/mdn/interactive-examples">https://github.com/mdn/interactive-examples</a> et à envoyer une <em>pull request</em> !</div>

<p>Rattacher un libellé à un élément de saisie (<a href="/fr/docs/Web/HTML/Element/input" title="L&apos;élément HTML &lt;input&gt; est utilisé pour créer un contrôle interactif dans un formulaire web qui permet à l&apos;utilisateur de saisir des données. Les saisies possibles et le comportement de l&apos;élément &lt;input&gt; dépend fortement de la valeur indiquée dans son attribut type."><code>&lt;input&gt;</code></a>) offre différents avantages :</p>

<ul>
 <li>Le texte du libellé n&apos;est pas seulement associé visuellement au champ, il est <em>techniquement</em> associé avec le champ. Ainsi, lorsque l&apos;utilisateur a le focus sur le champ, un lecteur d&apos;écran pourra énoncer le contenu du libellé et permettre à l&apos;utilisateur de disposer d&apos;un meilleur contexte.</li>
 <li>Vous pouvez cliquer sur le libellé pour passer le focus voire activer le champ. De cette façon, on dispose d&apos;une meilleure ergonomie car la surface d&apos;utilisation du champ est agrandie, ce qui s&apos;avère utile sur les petits appareils comme les téléphones portables.</li>
</ul>

<p>Pour associer un élément <code>&lt;label&gt;</code> avec un élément <code>&lt;input&gt;</code>, il faut fournir un identifiant à l&apos;élément <code>&lt;input&gt;</code> sous la forme d&apos;un attribut <code>id</code>. Ensuite, on peut renseigner l&apos;attribut <code>for</code> de l&apos;élément <code>&lt;label&gt;</code> avec la valeur de cet identifiant.</p>

<p>On peut également créer un lien implicite en imbriquant l&apos;élément <code>&lt;input&gt;</code> directement au sein d&apos;un élément <code>&lt;label&gt;</code> . Dans ce cas, les attributs <code>for</code> et <code>id</code> ne sont plus nécessaires.</p>

<pre class="brush: html notranslate">&lt;label&gt;Aimez-vous les petits pois ?
  &lt;input type=&quot;checkbox&quot; name=&quot;petits_pois&quot;&gt;
&lt;/label&gt;
</pre>

<h2 id="Attributs">Attributs</h2>

<p>Cet élément inclut <a href="/fr/docs/Web/HTML/Attributs_universels">les attributs universels</a>.</p>

<dl>
 <dt><strong id="attr-for"><code>for</code></strong></dt>
 <dd>L&apos;identifiant (la valeur de l&apos;attribut <code><a href="/fr/docs/Web/HTML/Attributs_universels#attr-id">id</a></code>) de l&apos;élément de formulaire associé, appartenant au même document que l&apos;élément label. Le premier élément du document dont l&apos;identifiant correspond est alors le contrôle étiqueté par l&apos;élément.
 <div class="note"><strong>Note :</strong> Un élément label peut simultanément avoir un attribut <code>for</code> et contenir un élément de contrôle tant que l&apos;attribut <code>for</code> pointe vers l&apos;élément contenu.</div>
 </dd>
</dl>

<dl>
 <dt><strong id="attr-form"><code>form</code></strong></dt>
 <dd>L&apos;élément de formulaire auquel l&apos;élément label est associé (son formulaire propriétaire). La valeur de cet attribut doit être l&apos;identifiant d&apos;un élément <a href="/fr/docs/Web/HTML/Element/form" title="L&apos;élément HTML &lt;form&gt; représente une section d&apos;un document qui contient des contrôles interactifs permettant à un utilisateur d&apos;envoyer des données à un serveur web."><code>&lt;form&gt;</code></a> contenu au sein du même document. Si l&apos;attribut n&apos;est pas renseigné, cet élément &lt;label&gt; doit être le descendant d&apos;un élément <a href="/fr/docs/Web/HTML/Element/form" title="L&apos;élément HTML &lt;form&gt; représente une section d&apos;un document qui contient des contrôles interactifs permettant à un utilisateur d&apos;envoyer des données à un serveur web."><code>&lt;form&gt;</code></a>. Cet attribut permet de placer des éléments label dans le document sans qu&apos;ils soient nécessairement imbriqués dans un formulaire.
 <div class="note"><strong>Note : </strong>La spécification HTML a été mise à jour le 28 avril 2016 afin de déprécier l&apos;attribut <code><a href="/fr/docs/Web/HTML/Attributs_universels#attr-form">form</a></code>. Celui-ci est toujours disponible dans les scripts mais sa définition a changé, il renvoie désormais le contrôle associé au formulaire ou <code>null</code> s&apos;il n&apos;y a pas de contrôle associé (autrement dit si <a href="/fr/docs/Web/API/HTMLLabelElement/control"><code>HTMLLabelElement.control</code></a> vaut <code>null</code>).</div>
 </dd>
</dl>

<h2 id="Notes_dutilisation">Notes d&apos;utilisation</h2>

<ul>
 <li>Un élément <code>&lt;label&gt;</code> peut être associé à un contrôle en plaçant l&apos;élément du contrôle dans l&apos;élément <code>&lt;label&gt;</code> ou en utilisant l&apos;attribut <code><a href="/fr/docs/Web/HTML/Attributs_universels#attr-for">for</a></code>. Un tel contrôle sera appelé le contrôle <em>étiqueté</em> par l&apos;élément <code>&lt;label&gt;</code>. Un contrôle peut être associé à plusieurs <code>&lt;label&gt;</code>.</li>
 <li>Les étiquettes ne sont pas directement associées aux formulaires. Elles le sont indirectement via le contrôle auquel elles sont rattachées.</li>
 <li>Lorsqu&apos;on clique ou touche un élément <code>&lt;label&gt;</code> et que celui-ci est associé à un contrôle d&apos;un formulaire, l&apos;évènement <code>click</code> est également déclenché pour le contrôle.</li>
</ul>

<h2 id="Mise_en_forme_avec_CSS">Mise en forme avec CSS</h2>

<p>Il n&apos;existe pas de spécificité relative à la mise en forme des éléments <code>&lt;label&gt;</code>. Par défaut, ce sont des éléments <em>inline</em> et ils peuvent être mis en forme de la même façon que <a href="/fr/docs/Web/HTML/Element/span" title="L&apos;élément HTML &lt;span&gt; est un conteneur générique en ligne (inline) pour les contenus phrasés. Il ne représente rien de particulier. Il peut être utilisé pour grouper des éléments afin de les mettre en forme (grâce aux attributs class ou id et aux règles CSS) ou parce qu&apos;ils partagent certaines valeurs d&apos;attribut comme lang. Il doit uniquement être utilisé lorsqu&apos;aucun autre élément sémantique n&apos;est approprié. &lt;span&gt; est très proche de l&apos;élément &lt;div&gt;, mais l&apos;élément &lt;div&gt; est un élément de bloc, alors que &lt;span&gt; est un élément en ligne."><code>&lt;span&gt;</code></a> et <a href="/fr/docs/Web/HTML/Element/a" title="L&apos;élément &lt;a&gt; (pour ancre ou anchor en anglais) définit un hyperlien vers un autre endroit de la même page ou vers une autre page sur le Web."><code>&lt;a&gt;</code></a>.</p>

<h2 id="Exemples">Exemples</h2>

<h3 id="Exemple_simple">Exemple simple</h3>

<h4 id="HTML">HTML</h4>

<pre class="brush: html notranslate">&lt;label&gt;Cliquez ici&lt;input type=&quot;text&quot; id=&quot;Utilisateur&quot; name=&quot;Nom&quot; /&gt;&lt;/label&gt;</pre>

<h4 id="Résultat">Résultat</h4>

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="50" id="frame_Exemple_simple" src="https://mdn.mozillademos.org/fr/docs/Web/HTML/Element/Label$samples/Exemple_simple?revision=1581712" width="200"></iframe></p>

<h3 id="Utiliser_l’attribut_for">Utiliser l’attribut <code>for</code></h3>

<h4 id="HTML_2">HTML</h4>

<pre class="brush: html notranslate">&lt;label for=&quot;Utilisateur&quot;&gt;Cliquez ici&lt;/label&gt;
&lt;input type=&quot;text&quot; id=&quot;Utilisateur&quot; name=&quot;Nom&quot; /&gt;</pre>

<h4 id="Résultat_2">Résultat</h4>

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="50" id="frame_Utiliser_l’attribut_for" src="https://mdn.mozillademos.org/fr/docs/Web/HTML/Element/Label$samples/Utiliser_l%E2%80%99attribut_for?revision=1581712" width="200"></iframe></p>

<h2 id="Accessibilité">Accessibilité</h2>

<h3 id="Contenu_interactif">Contenu interactif</h3>

<p>Il ne faut pas placer d&apos;éléments interactifs (tels que les ancres (<a href="/fr/docs/Web/HTML/Element/a" title="L&apos;élément &lt;a&gt; (pour ancre ou anchor en anglais) définit un hyperlien vers un autre endroit de la même page ou vers une autre page sur le Web."><code>&lt;a&gt;</code></a>) ou les boutons (<a href="/fr/docs/Web/HTML/Element/button" title="L&apos;élément HTML &lt;button&gt; est utilisé afin de créer un contrôle interactif ayant la forme d&apos;un bouton et qui pourra être utilisé dans un formulaire ou dans le document."><code>&lt;button&gt;</code></a>)) dans un élément <code>label</code> sinon il sera difficile d&apos;activer le contrôle associé à ce libellé.</p>

<h4 id="Mauvaise_pratique">Mauvaise pratique</h4>

<pre class="brush: html example-bad notranslate">&lt;label for=&quot;tac&quot;&gt;
  &lt;input id=&quot;tac&quot; type=&quot;checkbox&quot; name=&quot;terms-and-conditions&quot;&gt;
  J&apos;accepte &lt;a href=&quot;terms-and-conditions.html&quot;&gt;les conditions d&apos;utilisation&lt;/a&gt;
&lt;/label&gt;
</pre>

<h4 id="Bonne_pratique">Bonne pratique</h4>

<pre class="brush: html example-good notranslate">&lt;label for=&quot;tac&quot;&gt;
  &lt;input id=&quot;tac&quot; type=&quot;checkbox&quot; name=&quot;terms-and-conditions&quot;&gt;
  J&apos;accepte les conditions d&apos;utilisation
&lt;/label&gt;
&lt;p&gt;
  &lt;a href=&quot;terms-and-conditions.html&quot;&gt;Lire les conditions d&apos;utilisation&lt;/a&gt;
&lt;/p&gt;
</pre>

<h3 id="Titres">Titres</h3>

<p>Placer des <a href="/fr/docs/Web/HTML/Element/Heading_Elements">éléments de titres</a> à l&apos;intérieur d&apos;un élément <code>label</code> causera des interférences avec de nombreux outils d&apos;assistance car les titres sont généralement utilisés comme <a href="/en-US/docs/Web/HTML/Element/Heading_Elements#Navigation">une aide à la navigation</a>. Si le texte du libellé doit être ajusté visuellement, on utilisera une mise en forme via CSS.</p>

<p>S&apos;il faut associer un titre à un formulaire ou à une section d&apos;un formulaire, on utilisera l&apos;élément <a href="/fr/docs/Web/HTML/Element/legend" title="L&apos;élément HTML &lt;legend&gt; représente une légende pour le contenu de son élément parent &lt;fieldset&gt;."><code>&lt;legend&gt;</code></a> au sein d&apos;un élément <a href="/fr/docs/Web/HTML/Element/fieldset" title="L&apos;élément HTML &lt;fieldset&gt; est utilisé afin de regrouper plusieurs contrôles interactifs ainsi que des étiquettes (&lt;label&gt;) dans un formulaire web."><code>&lt;fieldset&gt;</code></a>.</p>

<h4 id="Mauvaise_pratique_2">Mauvaise pratique</h4>

<pre class="brush: html example-bad notranslate">&lt;label for=&quot;votre-nom&quot;&gt;
  &lt;h3&gt;Votre nom&lt;/h3&gt;
  &lt;input id=&quot;votre-nom&quot; name=&quot;votre-nom&quot; type=&quot;text&quot;&gt;
&lt;/label&gt;
</pre>

<h4 id="Bonne_pratique_2">Bonne pratique</h4>

<pre class="brush: html example-good notranslate">&lt;label class=&quot;label-grand&quot; for=&quot;votre-nom&quot;&gt;
  Votre nom
  &lt;input id=&quot;votre-nom&quot; name=&quot;votre-nom&quot; type=&quot;text&quot;&gt;
&lt;/label&gt; </pre>

<h3 id="Boutons">Boutons</h3>

<p>Un élément <a href="/fr/docs/Web/HTML/Element/input" title="L&apos;élément HTML &lt;input&gt; est utilisé pour créer un contrôle interactif dans un formulaire web qui permet à l&apos;utilisateur de saisir des données. Les saisies possibles et le comportement de l&apos;élément &lt;input&gt; dépend fortement de la valeur indiquée dans son attribut type."><code>&lt;input&gt;</code></a> avec <code>type=&quot;button&quot;</code> et un attribut <code>value</code> valide ne nécessite pas l&apos;ajout d&apos;un libellé. Rajouter un libellé inutile pourra créer des interférences avec les outils d&apos;assistance. Il en va de même pour l&apos;élément <a href="/fr/docs/Web/HTML/Element/button" title="L&apos;élément HTML &lt;button&gt; est utilisé afin de créer un contrôle interactif ayant la forme d&apos;un bouton et qui pourra être utilisé dans un formulaire ou dans le document."><code>&lt;button&gt;</code></a>.</p>
