<p>L&apos;élément HTML <strong><code>&lt;template&gt;</code></strong> (ou <em><strong>Template Content</strong></em> ou modèle de contenu) est un mécanisme utilisé pour stocker du contenu HTML (côté client) qui ne doit pas être affiché lors du chargement de la page mais qui peut être instancié et affiché par la suite grâce à un script JavaScript.</p>

<p>Cet élément est un fragment de contenu mis de côté pour être utilisé par la suite dans le document. Lorsque le moteur traite le contenu de l&apos;élément <code>&lt;template&gt;</code> lors du chargement de la page, il ne fait que vérifier la validité du contenu, ce dernier n&apos;est pas affiché.</p>

<h2 id="Attributs">Attributs</h2>

<p>Cet élément inclut uniquement <a href="/fr/docs/Web/HTML/Attributs_universels">les attributs universels</a>.</p>

<h2 id="Exemples">Exemples</h2>

<h3 id="HTML">HTML</h3>

<pre class="brush: html notranslate">&lt;table id=&quot;producttable&quot;&gt;
  &lt;thead&gt;
    &lt;tr&gt;
      &lt;td&gt;UPC_Code&lt;/td&gt;
      &lt;td&gt;Product_Name&lt;/td&gt;
    &lt;/tr&gt;
  &lt;/thead&gt;
  &lt;tbody&gt;
    &lt;!-- existing data could optionally be included here --&gt;
  &lt;/tbody&gt;
&lt;/table&gt;

&lt;template id=&quot;productrow&quot;&gt;
  &lt;tr&gt;
    &lt;td class=&quot;record&quot;&gt;&lt;/td&gt;
    &lt;td&gt;&lt;/td&gt;
  &lt;/tr&gt;
&lt;/template&gt;
</pre>

<p>Au début, on a un tableau HTML pour lequel on insèrera du contenu plus tard grâce à l&apos;aide d&apos;un script JavaScript. Ensuite, on a le <em>template</em> qui décrit la structure du fragment HTML représentant une ligne de tableau.</p>

<h3 id="JavaScript">JavaScript</h3>

<p>Avec le tableau créé et le template défini, on utilise JavaScript pour insérer des lignes dans le tableau dont chacune est construite à partir du <em>template</em>.</p>

<pre class="brush:js; notranslate">// On vérifie si le navigateur prend en charge
// l&apos;élément HTML template en vérifiant la présence
// de l&apos;attribut content pour l&apos;élément template.
if (&quot;content&quot; in document.createElement(&quot;template&quot;)) {

  // On prépare une ligne pour le tableau
  var template = document.querySelector(&quot;#productrow&quot;);

  // On clone la ligne et on l&apos;insère dans le tableau
  var tbody = document.querySelector(&quot;tbody&quot;);
  var clone = document.importNode(template.content, true);
  var td = clone.querySelectorAll(&quot;td&quot;);
  td[0].textContent = &quot;1235646565&quot;;
  td[1].textContent = &quot;Stuff&quot;;

  tbody.appendChild(clone);

  // On fait de même pour une autre ligne
  var clone2 = document.importNode(template.content, true);
  td = clone2.querySelectorAll(&quot;td&quot;);
  td[0].textContent = &quot;0384928528&quot;;
  td[1].textContent = &quot;Acme Kidney Beans&quot;;

  // Puis on insère
  tbody.appendChild(clone2);

} else {
  // Une autre méthode pour ajouter les lignes
  // car l&apos;élément HTML n&apos;est pas pris en charge.
}
</pre>

<h3 id="Résultat">Résultat</h3>

<p>Le résultat correspond au tableau HTML original avec deux lignes supplémentaires qui ont été ajoutées grâce au code JavaScript :</p>

<div class="hidden">
<pre class="brush: css notranslate">table {
  background: #000;
}
table td {
  background: #fff;
}</pre>
</div>
