<p>L&apos;élément HTML <strong><code>&lt;video&gt;</code></strong> intègre un contenu vidéo dans un document.</p>

<div><iframe class="interactive tabbed-standard" frameborder="0" height="250" src="https://interactive-examples.mdn.mozilla.net/pages/tabbed/video.html" title="MDN Web Docs Interactive Example" width="100%"></iframe></div>

<p class="hidden">Le code source de cet exemple interactif est disponible dans un dépôt GitHub. Si vous souhaitez contribuez à ces exemples, n&apos;hésitez pas à cloner <a href="https://github.com/mdn/interactive-examples">https://github.com/mdn/interactive-examples</a> et à envoyer une <em>pull request</em> !</p>

<p>L&apos;exemple précédent illustre comment utiliser l&apos;élément <code>&lt;video&gt;</code> simplement, à la façon d&apos;un élément <a href="/fr/docs/Web/HTML/Element/img" title="L&apos;élément HTML &lt;img&gt; permet de représenter une image dans un document. Cet élément est un élément remplacé."><code>&lt;img&gt;</code></a>. Le chemin vers le média à afficher est fourni via l&apos;attribut <code>src</code> et on peut inclure d&apos;autres attributs afin de spécifier la largeur et la hauteur, la lecture automatique et/ou en boucle, les contrôles affichés, etc.</p>

<p>Le contenu fourni entre les balises <code>&lt;video&gt;&lt;/video&gt;</code> est affiché comme contenu alternatif par les navigateurs qui ne prennent pas en charge l&apos;élément.</p>

<p>Les navigateurs ne prennent pas en charge <a href="/fr/docs/Web/HTML/Formats_pour_audio_video">l&apos;ensemble des formats vidéo</a> et il est possible de fournir plusieurs sources grâce à des éléments <a href="/fr/docs/Web/HTML/Element/source" title="L&apos;élément HTML &lt;source&gt; définit différentes ressources média pour un élément &lt;picture&gt;, &lt;audio&gt; ou &lt;video&gt;. C&apos;est un élément vide : il ne possède pas de contenu et ne nécessite pas de balise fermante. Il est généralement utilisé pour distribuer le même contenu en utilisant les différents formats pris en charge par les différents navigateurs."><code>&lt;source&gt;</code></a>, le navigateur utilisera la première ressource dont il connaît le format :</p>

<pre class="brush: html notranslate">&lt;video controls&gt;
  &lt;source src=&quot;maVideo.mp4&quot; type=&quot;video/mp4&quot;&gt;
  &lt;source src=&quot;maVideo.webm&quot; type=&quot;video/webm&quot;&gt;
  &lt;p&gt;Votre navigateur ne prend pas en charge les vidéos HTML5.
     Voici &lt;a href=&quot;myVideo.mp4&quot;&gt;un lien pour télécharger la vidéo&lt;/a&gt;.&lt;/p&gt;
&lt;/video&gt;</pre>

<p>Quelques notes d&apos;utilisation :</p>

<ul>
 <li>Si l&apos;attribut <code>controls</code> n&apos;est pas indiqué, la vidéo n&apos;incluera pas les contrôles par défaut du navigateurs et il est nécessaire de fournir ses propres contrôles en utilisant JavaScript et l&apos;API <a href="/fr/docs/Web/API/HTMLMediaElement"><code>HTMLMediaElement</code></a> API. Voir l&apos;article <a href="/fr/docs/Web/Apps/Fundamentals/Audio_and_video_delivery/cross_browser_video_player">créer un lecteur vidéo multi-navigateurs</a> pour plus de détails.</li>
 <li>L&apos;API <code>HTMLMediaElement</code> déclenche de nombreux <a href="/fr/docs/Web/Guide/DOM/Events/evenement_medias">évènements</a> qui permettent d&apos;avoir un contrôle précis sur l&apos;audio et la vidéo.</li>
 <li>La propriété <a href="/fr/docs/Web/CSS/object-position"><code>object-position</code></a> permet d&apos;ajuster la position de la vidéo dans le cadre du lecteur et la propriété <a href="/fr/docs/Web/CSS/object-fit"><code>object-fit</code></a> permet de contrôler l&apos;ajustement de la taille de la vidéo dans le cadre.</li>
 <li>Afin de fournir des sous-titres et légendes à la vidéo, on peut utiliser du code JavaScript ainsi que des éléments <a href="/fr/docs/Web/HTML/Element/track"><code>&lt;track&gt;</code></a> au format <a href="/fr/docs/Web/API/WebVTT_API">WebVTT</a>. Voir l&apos;article <a href="/fr/docs/Web/Apps/Build/Audio_and_video_delivery/Adding_captions_and_subtitles_to_HTML5_video">Ajouter des sous-titres et légendes à une vidéo HTML5</a> pour plus d&apos;informations.</li>
</ul>

<p>Pour apprendre les bases concernant <code>&lt;video&gt;</code>, nosu vous conseillons de consulter <a href="/fr/docs/Apprendre/HTML/Multimedia_and_embedding/Contenu_audio_et_video">le tutoriel sur le contenu audio et video</a>.</p>

<h2 id="Attributs">Attributs</h2>

<p>À l&apos;instar des autres éléments HTML, cet élément inclut <a href="/fr/docs/Web/HTML/Attributs_universels">les attributs universels</a>.</p>

<dl>
 <dt><strong id="attr-autoplay"><code>autoplay</code></strong></dt>
 <dd>Un attribut booléen qui indique que la vidéo doit automatiquement être lancée dès qu&apos;elle peut être jouée sans être arrêtée par le chargement des données.</dd>
 <dd>
 <p class="note"><strong>Note :</strong> la lecture automatique peut être source de nuisance pour les utilisateurs. Mieux vaut l&apos;éviter lorsque c&apos;est possible ou proposer à l&apos;utilisateur de choisir cette option. Cette valeur peut être utile lors de la création de vidéos dont la source sera définie <em>a posteriori</em>.</p>

 <p class="note"><strong>Note :</strong> Cet attribut est un attribut booléen et indiquer <code>autoplay=&quot;false&quot;</code> ne suffira pas à retirer la lecture automatique. Pour ce faire, il faut complètement retirer l&apos;attribut.</p>

 <p class="note"><strong>Note :</strong>  Pour certains navigateurs (ex. Chrome 70), l&apos;attribut <code>autoplay</code> ne fonctionne pas si aucun attribut <code>mute</code>n&apos;est présent.</p>
 </dd>
</dl>

<dl>
 <dt><strong id="attr-buffered"><code>buffered</code></strong></dt>
 <dd>Un attribut qui peut être lu afin de déterminer l&apos;intervalle temporel mis en mémoire tampon. Cet attribut contient un objet <a href="/fr/docs/Web/API/TimeRanges"><code>TimeRanges</code></a>.</dd>
 <dt><strong id="attr-controls"><code>controls</code></strong></dt>
 <dd>Si cet attribut est présent, le navigateur affichera des contrôles pour permettre à l&apos;utilisateur de contrôler la lecture de la vidéo, le volume et la mise sur pause.</dd>
 <dt><strong id="attr-controlslist"><code>controlslist</code></strong> <span class="icon-only-inline" title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>L&apos;attribut <code>controlslist</code>, lorsqu&apos;il est indiqué, aide le navigateur à choisir les contrôles à afficher pour la manipulation du média lorsque l&apos;attribut <code>controls</code> est utilisé.</dd>
 <dd>Les valeurs autorisées pour cet attribut sont <code>nodownload</code>, <code>nofullscreen</code> et <code>noremoteplayback</code>.<br>
 On utilisera l&apos;attribut <code>disablePictureInPicture</code> afin de désactiver ce mode et les contrôles associés.</dd>
 <dt><strong id="attr-crossorigin"><code>crossorigin</code></strong></dt>
 <dd>Cet attribut à valeur contrainte permet d&apos;indiquer si le CORS doit être utilisé pour récupérer la vidéo. <a href="https://developer.mozilla.org/fr/docs/Web/HTML/Images_avec_le_contr%C3%B4le_d_acc%C3%A8s_HTTP">Les ressources avec le CORS activé</a> peuvent être réutilisées dans un élément <a href="/fr/docs/Web/HTML/Element/canvas" title="L&apos;élément &lt;canvas&gt; permet de modifier une zone graphique via un script (habituellement en JavaScript ou grâce à WebGL). Il peut par exemple être utilisé afin de dessiner des graphiques, manipuler des images ou jouer des animations."><code>&lt;canvas&gt;</code></a> sans le <em>corrompre</em>. Les valeurs autorisées sont :
 <ul>
  <li><code>anonymous</code> : une requête <em>cross-origine</em> est envoyée sans information d&apos;authentification. Autrement dit, un en-tête HTTP <a href="/fr/docs/Web/HTTP/Headers/Origin"><code>Origin</code></a> est envoyé, sans cookie, certificat X.509 ou sans authentification HTTP simple. Si le serveur ne fournit pas d&apos;informations d&apos;authentification au site d&apos;origine (c&apos;est-à-dire en n&apos;envoyant pas l&apos;en-tête HTTP <a href="/fr/docs/Web/HTTP/Headers/Access-Control-Allow-Origin"><code>Access-Control-Allow-Origin</code></a>), la vidéo sera corrompue et son utilisation sera restreinte.</li>
  <li><code>use-credentials</code> : une requête <em>cross-origine</em> est envoyée avec une information d&apos;authentification. Autrement dit, un en-tête HTTP <code>Header</code> est envoyé, avec un cookie, une certification ou une authentification HTTP simple. Si le serveur ne fournit pas d&apos;informations d&apos;authentification au site d&apos;origine (c&apos;est-à-dire en n&apos;envoyant pas l&apos;en-tête HTTP <a href="/fr/docs/Web/HTTP/Headers/Access-Control-Allow-Origin"><code>Access-Control-Allow-Origin</code></a>), la vidéo sera corrompue et son utilisation sera restreinte.</li>
 </ul>
 Lorsque cet attribut n&apos;est pas présent, la ressource est récupérée sans requête CORS (l&apos;en-tête HTTP <a href="/fr/docs/Web/HTTP/Headers/Origin" title="L’en-tête de requête Origin indique la provenance de la requête. Il n’inclut aucune information de chemin, seulement le nom du serveur. Il est envoyé avec les requêtes CORS, ainsi que les requêtes POST. Il est similaire à l’en-tête Referer, mais, contrairement à ce dernier, il n’inclut pas le chemin complet."><code>Origin</code></a>) n&apos;est pas envoyé) et elle ne peut pas être utilisée dans un élément <a href="/fr/docs/Web/HTML/Element/canvas" title="L&apos;élément &lt;canvas&gt; permet de modifier une zone graphique via un script (habituellement en JavaScript ou grâce à WebGL). Il peut par exemple être utilisé afin de dessiner des graphiques, manipuler des images ou jouer des animations."><code>&lt;canvas&gt;</code></a>. Si la valeur est invalide, elle sera gérée comme si le mot-clé <code>anonymous</code> était utilisé. Pour plus d&apos;informations, consulter l&apos;article sur <a href="/fr/docs/Web/HTML/Reglages_des_attributs_CORS">les attributs de paramétrage du CORS</a>.</dd>
 <dt><strong id="attr-height"><code>height</code></strong></dt>
 <dd>La hauteur de la zone où afficher la vidéo, exprimée en pixels CSS (en valeur absolue uniquement).</dd>
 <dt><strong id="attr-intrinsicsize"><code>intrinsicsize</code></strong> <span class="icon-only-inline" title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>Cet attribut indique au navigateur d&apos;ignorer la taille intrinsèque de la vidéo et de la dimensionner avec la taille définie par cet attribut. La vidéo aura les dimensions indiquées et le rapport <code>naturalWidth</code>/<code>naturalHeight</code> renverra les valeurs fournies par cet attribut. <a href="https://github.com/ojanvafai/intrinsicsize-attribute">Explications</a>, <a href="https://googlechrome.github.io/samples/intrinsic-size/index.html">exemples</a></dd>
 <dt><strong id="attr-loop"><code>loop</code></strong></dt>
 <dd>Un attribut booléen, qui, lorsqu&apos;il est présent, indique que la vidéo doit être jouée en boucle.</dd>
 <dt><strong id="attr-muted"><code>muted</code></strong></dt>
 <dd>Un attribut booléen qui indique s&apos;il faut couper le son contenu dans la vidéo. Si cet attribut est utilisé, le son sera coupé au lancement de la vidéo. Par défaut, quand l&apos;attribut est absent, le son sera utilisé lors de la lecture de la vidéo.</dd>
 <dt><code><a href="https://wicg.github.io/picture-in-picture/#disable-pip">disablePictureInPicture</a></code> <span class="icon-only-inline" title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>Empêche le navigateur de suggérer un menu contextuel pour la superposition d&apos;une image/vidéo (&quot;<em>Picture-in-picture</em>&quot;) ou de demander l&apos;activation automatique pour la superposition du média.</dd>
 <dt><strong id="attr-playsinline"><code>playsinline</code></strong></dt>
 <dd>Un attribut booléen qui indique que la vidéo doit être jouée en incise, c&apos;est-à-dire au sein de la zone de lecture de l&apos;élément. À noter : l&apos;absence de cet attribut n&apos;implique pas que la vidéo sera lancée en plein écran.</dd>
 <dt><strong id="attr-preload"><code>preload</code></strong></dt>
 <dd>Cet attribut à valeur contrainte est une indication destinée au navigateur sur la meilleure façon de charger la vidéo (selon l&apos;auteur de la page). Il peut prendre l&apos;une des valeurs suivantes :
 <ul>
  <li><code>none</code> : la vidéo ne doit pas être préchargée.</li>
  <li><code>metadata</code> : seules les métadonnées de la vidéo (sa durée par exemple) sont récupérées.</li>
  <li><code>auto</code> : le fichier entier peut être téléchargé, même si l&apos;utilisateur ne s&apos;en sert pas.</li>
  <li>la chaîne de caractères vide (<code>&quot;&quot;</code>) : synonyme de la valeur <code>auto</code>.</li>
 </ul>

 <p>La valeur par défaut peut être différente selon le navigateur. La spécification conseille d&apos;utiliser la valeur <code>metadata</code>.</p>

 <div class="note"><strong>Notes d&apos;utilisation :</strong>

 <ul>
  <li>L&apos;attribut <code>autoplay</code> a la priorité sur <code>preload</code>. Si <code>autoplay</code> est défini, le navigateur doit nécessairement télécharger la vidéo pour la lancer.</li>
  <li>Cet attribut est simplement une indication, la spécification ne force pas le navigateur à respecter la valeur de cet attribut.</li>
 </ul>
 </div>
 </dd>
 <dt><strong id="attr-poster"><code>poster</code></strong></dt>
 <dd>Une URL qui contient une vignette à afficher tant que la vidéo est en cours de téléchargement. Si cet attribut n&apos;est pas utilisé, rien n&apos;est affiché jusqu&apos;à ce que la première image de la vidéo soit disponible, ensuite, c&apos;est cette image qui est affichée comme vignette sur la vidéo.</dd>
 <dt><strong id="attr-src"><code>src</code></strong></dt>
 <dd>L&apos;URL de la vidéo à intégrer. Cet attribut est optionnel, l&apos;élément <a href="/fr/docs/Web/HTML/Element/source" title="L&apos;élément HTML &lt;source&gt; définit différentes ressources média pour un élément &lt;picture&gt;, &lt;audio&gt; ou &lt;video&gt;. C&apos;est un élément vide : il ne possède pas de contenu et ne nécessite pas de balise fermante. Il est généralement utilisé pour distribuer le même contenu en utilisant les différents formats pris en charge par les différents navigateurs."><code>&lt;source&gt;</code></a> peut également être utilisé dans l&apos;élément <code>&lt;video&gt;</code> afin d&apos;indiquer la vidéo à intégrer.</dd>
 <dt><strong id="attr-width"><code>width</code></strong></dt>
 <dd>La largeur de la zone où afficher la vidéo, exprimée en pixels CSS (en valeur absolue uniquement).</dd>
</dl>

<h2 id="Notes_dutilisation">Notes d&apos;utilisation</h2>

<h3 id="Mise_en_forme_avec_CSS">Mise en forme avec CSS</h3>

<p>L&apos;élément <code>&lt;video&gt;</code> est un élément remplacé et, pour cet élément, la valeur initiale de <a href="/fr/docs/Web/CSS/display" title="La propriété display définit le type d&apos;affichage utilisée pour le rendu d&apos;un élément (de bloc ou en ligne) et la disposition utilisée pour ses éléments fils : grille ou boîtes flexibles."><code>display</code></a> est <code>inline</code> mais la hauteur et la largeur du cadre sont définies par les caractéristiques de la vidéo embarquée.</p>

<p>On peut changer la valeur de <code>display</code> en <code>block</code> afin de simplifier le positionnement et le dimensionnement. L&apos;article <a href="/fr/docs/Web/Apps/Fundamentals/Audio_and_video_delivery/Video_player_styling_basics">Bases de la mise en forme d&apos;un lecteur vidéo</a> fournit différentes techniques de mise en forme.</p>

<h3 id="Détecter_lajout_et_la_suppression_de_pistes">Détecter l&apos;ajout et la suppression de pistes</h3>

<p>Il est possible de détecter l&apos;ajout et la suppression de pistes d&apos;un élément <code>&lt;video&gt;</code> grâce aux évènements <code><a href="/fr/docs/Web/Reference/Events/addtrack" title="/fr/docs/Web/Reference/Events/addtrack">addtrack</a></code> et <code><a href="/fr/docs/Web/Reference/Events/removetrack" title="/fr/docs/Web/Reference/Events/removetrack">removetrack</a></code>. Toutefois, ces évènements ne sont pas déclenchés à même l&apos;élément <code>&lt;video&gt;</code> mais sur l&apos;objet représentant la liste des pistes associées à l&apos;élément <code>&lt;video&gt;</code> grâce à l&apos;objet <a href="/fr/docs/Web/API/HTMLMediaElement"><code>HTMLMediaElement</code></a> qui possède un type différent selon le type de piste manipulé :</p>

<dl>
 <dt><a href="/fr/docs/Web/API/HTMLMediaElement/audioTracks"><code>HTMLMediaElement.audioTracks</code></a></dt>
 <dd>Un objet <a href="/fr/docs/Web/API/AudioTrackList"><code>AudioTrackList</code></a> qui contient l&apos;ensemble des pistes audio associées au média. Il est possible d&apos;ajouter un écouteur sur l&apos;évènement <code>addtrack</code> sur cet objet afin d&apos;être alerté lorsque de nouvelles pistes audio sont ajoutées à l&apos;élément.</dd>
 <dt><a href="/fr/docs/Web/API/HTMLMediaElement/videoTracks"><code>HTMLMediaElement.videoTracks</code></a></dt>
 <dd>On peut ajouter un écouteur d&apos;évènement <code>addtrack</code> à cet objet <a href="/fr/docs/Web/API/VideoTrackList"><code>VideoTrackList</code></a> afin d&apos;être alerté lorsque des pistes vidéos sont ajoutées à l&apos;élément.</dd>
 <dt><a href="/fr/docs/Web/API/HTMLMediaElement/textTracks"><code>HTMLMediaElement.textTracks</code></a></dt>
 <dd>On peut ajouter un écouteur d&apos;évènement <code>addtrack</code> à cet objet <a href="/fr/docs/Web/API/TextTrackList"><code>TextTrackList</code></a> afin d&apos;être alerté lorsque des pistes textuelles sont ajoutées à l&apos;élément.</dd>
</dl>

<p>Le fragment de code qui suit, par exemple, permettra d&apos;appeler une fonction donnée lorsque des pistes audio sont ajoutées ou supprimées d&apos;un élément <code>&lt;video&gt;</code> :</p>

<pre class="brush: js notranslate">var elem = document.querySelector(&quot;video&quot;);

elem.audioTrackList.onaddtrack = function(event) {
  trackEditor.addTrack(event.track);
};

elem.audioTrackList.onremovetrack = function(event) {
  trackEditor.removeTrack(event.track);
};
</pre>

<p>On peut aussi utiliser la méthode <a href="/fr/docs/Web/API/EventTarget/addEventListener"><code>addEventListener()</code></a> pour gérer les évènements <code><a href="/fr/docs/Web/Reference/Events/addtrack" title="/fr/docs/Web/Reference/Events/addtrack">addtrack</a></code> et <code><a href="/fr/docs/Web/Reference/Events/removetrack" title="/fr/docs/Web/Reference/Events/removetrack">removetrack</a></code>.</p>

<h2 id="Exemples">Exemples</h2>

<h3 id="Exemples_simples">Exemples simples</h3>

<pre class="brush: html notranslate">&lt;!-- Un exemple simple --&gt;
&lt;video src=&quot;fichiervideo.webm&quot; autoplay poster=&quot;vignette.jpg&quot;&gt;
  Votre navigateur ne permet pas de lire les vidéos.
  Mais vous pouvez toujours
  &lt;a href=&quot;fichiervideo.webm&quot;&gt;la télécharger&lt;/a&gt; !
&lt;/video&gt;

&lt;!-- Une vidéo avec des sous-titres --&gt;
&lt;video src=&quot;toto.webm&quot;&gt;
  &lt;track kind=&quot;subtitles&quot; src=&quot;toto.en.vtt&quot; srclang=&quot;en&quot;
    label=&quot;Anglais&quot;&gt;
  &lt;track kind=&quot;subtitles&quot; src=&quot;toto.sv.vtt&quot; srclang=&quot;sv&quot;
    label=&quot;Suédois&quot;&gt;
&lt;/video&gt;
</pre>

<p>Dans le premier exemple, la vidéo est lancée dès que possible. Avant que la vidéo ne soit lancée, la vignette utilisée sera le fichier <code>&quot;vignette.jpg&quot;</code>.</p>

<p>Dans le deuxième exemple, l&apos;utilisateur peut choisir parmi deux pistes de sous-titres.</p>

<h3 id="Utiliser_plusieurs_sources">Utiliser plusieurs sources</h3>

<p>Dans cet exemple, trois sources différentes pour la vidéo sont fournies. La première source utilisée est WebM, si son format n&apos;est pas lisible pour le navigateur, c&apos;est le fichier MP4 qui sera utilisé et si celui-ci n&apos;est pas lisible non plus, ce sera le fichier OGG qui sera exploité.</p>

<pre class="brush: html notranslate">&lt;video width=&quot;480&quot; controls
  poster=&quot;https://archive.org/download/WebmVp8Vorbis/webmvp8.gif&quot; &gt;
  &lt;source
    src=&quot;https://archive.org/download/WebmVp8Vorbis/webmvp8.webm&quot;
    type=&quot;video/webm&quot;&gt;
  &lt;source
    src=&quot;https://archive.org/download/WebmVp8Vorbis/webmvp8_512kb.mp4&quot;
    type=&quot;video/mp4&quot;&gt;
  &lt;source
    src=&quot;https://archive.org/download/WebmVp8Vorbis/webmvp8.ogv&quot;
    type=&quot;video/ogg&quot;&gt;
  Votre navigateur ne permet pas de lire les vidéos HTML5.
&lt;/video&gt;</pre>

<h2 id="Utilisation_côté_serveur">Utilisation côté serveur</h2>

<p>Si le type MIME de la vidéo n&apos;est pas indiqué correctement sur le serveur, la vidéo peut ne pas s&apos;afficher, le navigateur peut afficher un boîte grise avec une croix si JavaScript est activé.</p>

<p>Si vous utilisez Apache pour servir des vidéos Ogg Theora, vous pouvez ajouter les extensions utilisées pour les fichiers en face du type MIME. Pour cela, il faut éditer le fichier de configuration <code>mime.types</code> (situé dans le dossier <code>/etc/apache</code> ) ou utiliser la directive de configuration <code>AddType</code> dans le fichier <code>httpd.conf</code>.</p>

<pre class="eval notranslate">AddType video/ogg .ogm
AddType video/ogg .ogv
AddType video/ogg .ogg
</pre>

<p>Pour les vidéos WebM, le problème peut également être réglé en modifiant le fichier <code>mime.types</code> situé dans <code>/etc/apache</code> ou en ajoutant une directive <code>AddType</code> au fichier <code>httpd.conf</code>.</p>

<pre class="eval notranslate">AddType video/webm .webm
</pre>

<h2 id="Accessibilité">Accessibilité</h2>

<p>Les vidéos doivent fournir des sous-titres et retranscription qui décrivent précisément le contenu. Les sous-titres doivent permettre au visiteur malentendant de comprendre le contenu audio lorsque la vidéo est lancée. Les retranscriptions sont utilisées par les personnes qui souhaitent relire le contenu audio à un rythme différent.</p>

<p>Si on utilise un service de sous-titrage automatique est utilisé, il est nécessaire de vérifier que le contenu généré correspond bien au contenu audio de la vidéo.</p>

<p>En plus des dialogues, les sous-titres et retranscription doivent également inclure les informations permettant d&apos;identifier la musique et les effets sonores qui communiquent des informations importantes (l&apos;émotion et le ton entre autres) :</p>

<pre class="eval notranslate">14
00:03:14 --&gt; 00:03:18
[Musique rock théâtrale]

15
00:03:19 --&gt; 00:03:21
[Murmure] Qu&apos;est-ce que c&apos;est au loin ?

16
00:03:22 --&gt; 00:03:24
C&apos;est… C&apos;est un…

16 00:03:25 --&gt; 00:03:32
[Bruit de choc]
[La vaisselle se brise]
</pre>

<p>Les sous-titres ne doivent pas masquer le sujet principal de la vidéo. Ils peuvent être positionnés grâce à <a href="/fr/docs/Web/API/WebVTT_API#Cue_settings">l&apos;indication <code>align</code></a>.</p>

<ul>
 <li><a href="/fr/docs/Plugins/Flash_to_HTML5/Video/Subtitles_captions">Sous-titres et légendes - <em>Plugins</em></a></li>
