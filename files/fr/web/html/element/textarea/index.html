<p>L&apos;élément HTML <strong><code>&lt;textarea&gt;</code></strong> représente un contrôle qui permet d&apos;éditer du texte sur plusieurs lignes.</p>

<div><iframe class="interactive tabbed-standard" frameborder="0" height="250" src="https://interactive-examples.mdn.mozilla.net/pages/tabbed/textarea.html" title="MDN Web Docs Interactive Example" width="100%"></iframe></div>

<p class="hidden">Le code source de cet exemple interactif est disponible dans un dépôt GitHub. Si vous souhaitez contribuez à ces exemples, n&apos;hésitez pas à cloner <a href="https://github.com/mdn/interactive-examples">https://github.com/mdn/interactive-examples</a> et à envoyer une <em>pull request</em> !</p>

<p>Dans les exemples ci-avant, on peut voir plusieurs fonctionnalités de <code>&lt;textarea&gt;</code>. Le premier exemple illustre l&apos;utilisation la plus simple avec seul un attribut <code>id</code> qui permet d&apos;associer l&apos;élément <code>&lt;textarea&gt;</code> avec un élément <a href="/fr/docs/Web/HTML/Element/label" title="L&apos;élément HTML &lt;label&gt; représente une légende pour un objet d&apos;une interface utilisateur. Il peut être associé à un contrôle en utilisant l&apos;attribut for ou en plaçant l&apos;élément du contrôle à l&apos;intérieur de l&apos;élément &lt;label&gt;. Un tel contrôle est appelé contrôle étiqueté par l&apos;élément &lt;label&gt;."><code>&lt;label&gt;</code></a> à des fins d&apos;accessibilité ainsi qu&apos;un attribut <code>name</code> qui permet de nommer la donnée qui sera envoyée au serveur lors de l&apos;envoi du formulaire.</p>

<p>Le deuxième exemple détaille des fonctionnalités plus complexes :</p>

<ul>
 <li>Les attributs <code>rows</code> et <code>cols</code> permettent de définir la taille exacte qui doit être occupée par l&apos;élément <code>&lt;textarea&gt;</code>. Les navigateurs pouvant être différents, c&apos;est une bonne idée que d&apos;utiliser ces attributs pour garantir une certaine homogénéité.</li>
 <li><code>maxlength</code> définit le nombre maximal de caractères qui peuvent être saisis dans l&apos;élément <code>&lt;textarea&gt;</code>. Il est également possible de définir une taile minimale avec l&apos;attribut <code>minlength</code> et d&apos;utiliser l&apos;attribut <code>required</code> afin de bloquer l&apos;envoi du formulaire si aucune valeur n&apos;est saisie. Cela permet une validation basique (on ne peut pas utiliser ici d&apos;expressions rationnelles comme le permet l&apos;attribut <code>pattern</code> sur les éléments <a href="/fr/docs/Web/HTML/Element/input" title="L&apos;élément HTML &lt;input&gt; est utilisé pour créer un contrôle interactif dans un formulaire web qui permet à l&apos;utilisateur de saisir des données. Les saisies possibles et le comportement de l&apos;élément &lt;input&gt; dépend fortement de la valeur indiquée dans son attribut type."><code>&lt;input&gt;</code></a>).</li>
 <li><code>wrap</code> indique la gestion des retours à la ligne et la façon d&apos;afficher le texte saisi lorsque celui-ci atteint le bord de la zone du <code>&lt;textarea&gt;</code></li>
 <li>Pour prévoir un contenu par défaut, il faut inscrire le texte entre les balises de l&apos;élément. <code>&lt;textarea&gt;</code> ne prend pas en charge l&apos;attribut <code>value</code>.</li>
</ul>

<p>L&apos;élément <code>&lt;textarea&gt;</code> gère plusieurs attributs utilisés par les éléments <code>&lt;input&gt;</code> : <code>autocomplete</code>, <code>autofocus</code>, <code>disabled</code>, <code>placeholder</code>, <code>readonly</code> et <code>required</code>.</p>

<h2 id="Attributs">Attributs</h2>

<p>À l&apos;instar des autres éléments HTML, cet élément inclut <a href="/fr/docs/Web/HTML/Attributs_universels">les attributs universels</a>.</p>

<dl>
 <dt><strong id="attr-autocapitalize"><code>autocapitalize</code></strong> <span class="icon-only-inline" title="Cette API n&apos;a pas été standardisée."><i class="icon-warning-sign"> </i></span></dt>
 <dd>Cet attribut est non standard, pris en charge par WebKit sur iOS, et contrôle la façon dont le texte saisi doit automatiquement être mis en majuscules. Les valeurs disponibles spour iOS 5 et les versions supérieures sont :
 <ul>
  <li><code>none</code> : la mise en majuscules est complètement désactivée</li>
  <li><code>sentences</code> : la première lettre des phrases est automatiquement mise en majuscule</li>
  <li><code>words</code> : la première lettre de chaque mot est automatiquement mise en majuscule</li>
  <li><code>characters</code> : tous les caractères sont transformés en majuscules</li>
  <li><code>on</code> : <span class="icon-only-inline" title="Cette API obsolète ne doit plus être utilisée, mais elle peut continuer à fonctionner."><i class="icon-thumbs-down-alt"> </i></span> valeur dépréciée depuis iOS 5 et qui permettait d&apos;activer la mise en majuscule automatique.</li>
  <li><code>off</code> : <span class="icon-only-inline" title="Cette API obsolète ne doit plus être utilisée, mais elle peut continuer à fonctionner."><i class="icon-thumbs-down-alt"> </i></span> valeur dépréciée depuis iOS 5 et qui permettait de désactiver la mise en majuscule automatique.</li>
 </ul>
 </dd>
 <dt><strong id="attr-autocomplete"><code>autocomplete</code></strong></dt>
 <dd>Cet attribut indique si la valeur saisie doit automatiquement être complétée par le navigateur. Cet attribut à valeur contrainte peut prendre l&apos;une de ces deux valeurs :
 <ul>
  <li><code>off</code> : l&apos;utilisateur doit explicitement saisir une valeur dans ce champ à chaque fois qu&apos;il l&apos;utilise ou le document fournit son propre mécanisme d&apos;auto-complétion. Le navigateur ne complète pas le texte saisi.</li>
  <li><code>on</code> : le navigateur peut compléter la saisie de l&apos;utilisateur en fonction de ce que l&apos;utilisateur a déjà saisi précédemment sur ce champ.</li>
 </ul>

 <p>Si l&apos;attribut <code>autocomplete</code> n&apos;est pas indiqué à même l&apos;élément <code>&lt;textarea&gt;</code>, alors le navigateur utilise la valeur d&apos;<code>autocomplete</code> pour le formulaire rattaché à cet élément (c&apos;est-à-dire son élément ancêtre <code>&lt;form&gt;</code> ou le formulaire correspond à l&apos;identifiant fourni par l&apos;attribut <code>form</code>). Pour plus d&apos;informations, se référer à la documentation de l&apos;attribut <code><a href="/fr/docs/Web/HTML/Element/form#attr-autocomplete">autocomplete</a></code> de l&apos;élément <a href="/fr/docs/Web/HTML/Element/form" title="L&apos;élément HTML &lt;form&gt; représente une section d&apos;un document qui contient des contrôles interactifs permettant à un utilisateur d&apos;envoyer des données à un serveur web."><code>&lt;form&gt;</code></a>.</p>
 </dd>
 <dt><strong id="attr-autofocus"><code>autofocus</code></strong></dt>
 <dd>Cet attribut permet d&apos;indiquer que ce contrôle doit recevoir le focus au chargement de la page. Seul un élément de formulaire au sein d&apos;un document peut avoir cet attribut déclaré.</dd>
 <dt><strong id="attr-cols"><code>cols</code></strong></dt>
 <dd>La largeur visible du contrôle de saisie, exprimée en largeur moyenne de caractères. La valeur utilisée doit être un entier positif. La valeur par défaut de cet attribut est 20.</dd>
 <dt><strong id="attr-disabled"><code>disabled</code></strong></dt>
 <dd>Cet attribut booléen indique que le contrôle est désactivé et que l&apos;utilisateur ne peut pas interagir avec ce contrôle. Si cet attribut n&apos;est pas utilisé, le contrôle héritera de l&apos;état de son élément parent (par exemple de son éventuel élément parent <a href="/fr/docs/Web/HTML/Element/fieldset" title="L&apos;élément HTML &lt;fieldset&gt; est utilisé afin de regrouper plusieurs contrôles interactifs ainsi que des étiquettes (&lt;label&gt;) dans un formulaire web."><code>&lt;fieldset&gt;</code></a>). S&apos;il n&apos;existe pas d&apos;élément englobant pour lequel l&apos;attribut <code>disabled</code> est utilisé, le contrôle est alors actif.</dd>
 <dt><strong id="attr-form"><code>form</code></strong></dt>
 <dd>L&apos;élément de formulaire auquel l&apos;élément <code>&lt;textarea&gt;</code> est rattaché. La valeur de cet attribut doit être l&apos;identifiant (la valeur de l&apos;attribut <code>id</code>) d&apos;un élément <a href="/fr/docs/Web/HTML/Element/form" title="L&apos;élément HTML &lt;form&gt; représente une section d&apos;un document qui contient des contrôles interactifs permettant à un utilisateur d&apos;envoyer des données à un serveur web."><code>&lt;form&gt;</code></a> du même document. Si cet attribut n&apos;est pas défini, l&apos;élément <code>&lt;textarea&gt;</code> doit être un descendant d&apos;un élément <code>&lt;form&gt;</code>. Cet attribut permet notamment de placer des éléments <code>&lt;textarea&gt;</code> où qu&apos;on le veuille dans le document et pas uniquement comme des descendants des éléments de formulaire.</dd>
 <dt><strong id="attr-maxlength"><code>maxlength</code></strong></dt>
 <dd>Le nombre maximum de caractères, exprimé en codets Unicode, que l&apos;utilisateur peut saisir. Si cet attribut n&apos;est pas utilisé, l&apos;utilisateur peut saisir un nombre illimité de caractères..</dd>
 <dt><strong id="attr-minlength"><code>minlength</code></strong></dt>
 <dd>Le nombre minimal que l&apos;utilisateur doit saisir dans le champ, exprimé en codets Unicode.</dd>
 <dt><strong id="attr-name"><code>name</code></strong></dt>
 <dd>Le nom associé au contrôle.</dd>
 <dt><strong id="attr-placeholder"><code>placeholder</code></strong></dt>
 <dd>Une indication fournie à l&apos;utilisateur sur la valeur qui peut être saisie dans le contrôle. Les retours à la ligne contenus dans la valeur de l&apos;attribut doivent être interprétés comme des sauts de ligne lorsque l&apos;indication est affichée pour l&apos;utilisateur. Attention, les indications servent uniquement à indiquer le type de donnée qui peut être saisi dans un champ, elles n&apos;ont pas à remplacer un élément <a href="/fr/docs/Web/HTML/Element/label" title="L&apos;élément HTML &lt;label&gt; représente une légende pour un objet d&apos;une interface utilisateur. Il peut être associé à un contrôle en utilisant l&apos;attribut for ou en plaçant l&apos;élément du contrôle à l&apos;intérieur de l&apos;élément &lt;label&gt;. Un tel contrôle est appelé contrôle étiqueté par l&apos;élément &lt;label&gt;."><code>&lt;label&gt;</code></a>. (cf. <a href="/fr/docs/Web/HTML/Element/input" title="L&apos;élément HTML &lt;input&gt; est utilisé pour créer un contrôle interactif dans un formulaire web qui permet à l&apos;utilisateur de saisir des données. Les saisies possibles et le comportement de l&apos;élément &lt;input&gt; dépend fortement de la valeur indiquée dans son attribut type."><code>&lt;input&gt;</code></a> pour plus d&apos;explications).</dd>
 <dt><strong id="attr-readonly"><code>readonly</code></strong></dt>
 <dd>Cet attribut booléen indique que l&apos;utilisateur ne peut pas modifier la valeur du contrôle. À la différence de l&apos;attribut <code>disabled</code>, <code>readonly</code> n&apos;empêche pas de cliquer ou de sélectionner le contrôle. La valeur d&apos;un contrôle en lecture seule est tout de même envoyé avec les données du formulaire.</dd>
 <dt><strong id="attr-required"><code>required</code></strong></dt>
 <dd>Cet attribut indique que l&apos;utilisateur doit nécessairement saisir une valeur afin de pouvoir envoyer le formulaire.</dd>
 <dt><strong id="attr-rows"><code>rows</code></strong></dt>
 <dd>Le nombre de lignes de texte visibles pour le contrôle.</dd>
 <dt><strong id="attr-spellcheck"><code>spellcheck</code></strong></dt>
 <dd>Lorsque cet attribut vaut <code>true</code>, cela indique que la vérification orthographique et grammaticale doit être activée. La valeur <code>default</code> indique que l&apos;élément doit suivre le comportement par défaut, éventuellement basé sur la valeur de l&apos;attribut <code>spellcheck</code> de l&apos;élément parent. Si cet attribut vaut <code>false</code>, le texte de l&apos;élément ne doit pas être contrôlé.</dd>
 <dt><strong id="attr-wrap"><code>wrap</code></strong></dt>
 <dd>Cet attribut à valeur contrainte indique la façon dont les retours à la ligne automatiques sont utilisés. Les valeurs possibles pour cet attribut sont :
 <ul>
  <li><code>hard</code> : le navigateur insère automatiquement des sauts de ligne (CR+LF) afin que chaque ligne ne soit pas plus longue que la largeur du contrôle. L&apos;attribut <code>cols</code> doit alors être défini.</li>
  <li><code>soft</code> : le navigateur s&apos;assure que tous les sauts de lignes soient représentés par une paire CR+LF mais il n&apos;ajoute pas de sauts de ligne supplémentaires. C&apos;est la valeur par défaut pour cet attribut.</li>
  <li><code>off</code> : <span class="icon-only-inline" title="Cette API n&apos;a pas été standardisée."><i class="icon-warning-sign"> </i></span>, proche de <code>soft</code> mais on a la règle CSS <code>white-space: pre</code> et les lignes qui dépassent <code>cols</code> ne sont pas ramenées à la ligne. Si elles dépassent, on peut faire défiler la zone d&apos;édition horizontalement.</li>
 </ul>
 </dd>
</dl>

<h2 id="Interaction_avec_CSS">Interaction avec CSS</h2>

<p>Pour CSS, un élément <code>&lt;textarea&gt;</code> est <a href="/fr/docs/Web/CSS/Élément_remplacé">un élément remplacé</a> qui possède des dimensions intrinsèques (comme une image matricielle). La valeur initiale de la propriété <a href="/fr/docs/Web/CSS/display" title="La propriété display définit le type d&apos;affichage utilisée pour le rendu d&apos;un élément (de bloc ou en ligne) et la disposition utilisée pour ses éléments fils : grille ou boîtes flexibles."><code>display</code></a> pour cet élément est <code>block</code>.</p>

<p><a href="/fr/docs/Web/Guide/HTML/Formulaires/Apparence_des_formulaires_HTML">Le guide sur la mise en forme des formulaires HTML</a> fournit différentes indications pour mettre en forme les éléments <code>&lt;textarea&gt;</code>.</p>

<h3 id="Incohérences_quant_à_la_ligne_de_base">Incohérences quant à la ligne de base</h3>

<p>La spécification HTML ne définit pas l&apos;emplacement de la ligne de base pour un élément <code>&lt;textarea&gt;</code>. Aussi, les différents navigateurs utilisent différentes positions. Pour Gecko, la ligne de base d&apos;un élément <code>&lt;textarea&gt;</code> est définie sur la ligne de base de la première ligne du texte de <code>&lt;textarea&gt;</code>. Pour un autre navigateur, elle pourrait être définie par rapport au bas de la boîte de l&apos;élément <code>&lt;textarea&gt;</code>. Pour ces raisons, on évitera d&apos;utiliser <a href="/fr/docs/Web/CSS/vertical-align" title="La propriété vertical-align définit l&apos;alignement vertical d&apos;une boîte en ligne (inline) ou d&apos;une cellule de tableau."><code>vertical-align</code></a><code>: baseline</code> sur cet élément car le comportement serait imprévisible.</p>

<h3 id="Contrôler_le_caractère_redimensionnable">Contrôler le caractère redimensionnable</h3>

<p>Dans la plupart des navigateurs, il est possible de redimensionner les éléments <code>&lt;textarea&gt;</code> grâce au coin inférieur droit. Pour désactiver ce redimensionnement, on peut utiliser la propriété CSS <a href="/fr/docs/Web/CSS/resize" title="La propriété resize permet de contrôler le caractère redimensionnable d&apos;un élément et notamment la direction dans laquelle celui-ci peut être redimensionné."><code>resize</code></a> avec la valeur <code>none</code> :</p>

<pre class="brush: html notranslate">textarea {
  resize: none;
}
</pre>

<h3 id="Mettre_en_forme_les_valeurs_valides_et_invalides">Mettre en forme les valeurs valides et invalides</h3>

<p>Les valeurs valides et invalides saisies dans un élément <code>&lt;textarea&gt;</code> (par exemple celles qui ne respectent pas le nombre de caractères défini par <code>minlength</code> et <code>maxlength</code> ou quand la valeur est absente alors que l&apos;attribut <code>required</code> est présent) peuvent être mise en forme grâce aux pseudo-classes <a href="/fr/docs/Web/CSS/:valid" title="La pseudo-classe :valid permet de cibler tout élément &lt;input&gt; ou &lt;form&gt; dont la validation du contenu s&apos;effectue correctement par rapport au type de donnée attendu. On peut ainsi facilement mettre en forme les champs correctement remplis par l&apos;utilisateur."><code>:valid</code></a> et <a href="/fr/docs/Web/CSS/:invalid" title="La pseudo-classe :invalid cible tout élément &lt;input&gt; pour lequel la validation du contenu échoue par rapport au type de donnée attendu. Ceci permet de mettre en forme les champs non valides pour aider l&apos;utilisateur à identifier et à corriger les erreurs."><code>:invalid</code></a>. Ainsi, on peut définir une bordure différente selon que la valeur saisie est valide ou invalide :</p>

<pre class="brush: css notranslate">textarea:invalid {
  border: 2px dashed red;
}

textarea:valid {
  border: 2px solid lime;
}</pre>

<h2 id="Exemples">Exemples</h2>

<h3 id="Exemple_simple">Exemple simple</h3>

<p>L&apos;exemple qui suit illustre une configuration simple avec un nombre donné de lignes et de colonnes et affiche un contenu par défaut.</p>

<pre class="brush: html notranslate">&lt;textarea name=&quot;textarea&quot;
   rows=&quot;10&quot; cols=&quot;50&quot;&gt;Vous pouvez écrire ici.&lt;/textarea&gt;</pre>

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="150" id="frame_Exemple_simple" src="https://mdn.mozillademos.org/fr/docs/Web/HTML/Element/Textarea$samples/Exemple_simple?revision=1555363" width="600"></iframe></p>

<h3 id="Longueur_minimale_et_longueur_maximale">Longueur minimale et longueur maximale</h3>

<p>Cet exemple fixe un nombre de caractère minimal et maximal. Vous pouvez essayer de saisir un texte de moins de 10 caractères ou de plus de 30 caractères.</p>

<pre class="brush: html notranslate">&lt;textarea name=&quot;textarea&quot;
   rows=&quot;5&quot; cols=&quot;30&quot;
   minlength=&quot;10&quot; maxlength=&quot;30&quot;&gt;Vous pouvez écrire ici.&lt;/textarea&gt;</pre>

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="80" id="frame_Longueur_minimale_et_longueur_maximale" src="https://mdn.mozillademos.org/fr/docs/Web/HTML/Element/Textarea$samples/Longueur_minimale_et_longueur_maximale?revision=1555363" width="600"></iframe></p>

<p>On notera que <code>minlength</code> n&apos;empêche pas de retirer des caractères afin de réduire le texte en dessous de la longueur minimale. En revanche, cela rend la valeur <code>&lt;textarea&gt;</code> invalide. On notera aussi que, même lorsque <code>minlength</code> est défini, une valeur vide est considérée valide à moins que <code>required</code> soit présent.</p>

<h3 id="Indication">Indication</h3>

<p>Dans cet exemple, on utilise l&apos;attribut <code>placeholder</code> afin d&apos;afficher une indication qui disparaît dès qu&apos;on saisit quelque chose dans la zone.</p>

<pre class="brush: html notranslate">&lt;textarea name=&quot;textarea&quot;
   rows=&quot;5&quot; cols=&quot;30&quot;
   placeholder=&quot;Voici une indication.&quot;&gt;&lt;/textarea&gt;</pre>

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="80" id="frame_Indication" src="https://mdn.mozillademos.org/fr/docs/Web/HTML/Element/Textarea$samples/Indication?revision=1555363" width="600"></iframe></p>

<div class="note">
<p><strong>Note :</strong> Les indications ne remplacent pas les élément <a href="/fr/docs/Web/HTML/Element/label" title="L&apos;élément HTML &lt;label&gt; représente une légende pour un objet d&apos;une interface utilisateur. Il peut être associé à un contrôle en utilisant l&apos;attribut for ou en plaçant l&apos;élément du contrôle à l&apos;intérieur de l&apos;élément &lt;label&gt;. Un tel contrôle est appelé contrôle étiqueté par l&apos;élément &lt;label&gt;."><code>&lt;label&gt;</code></a>.</p>
</div>

<h3 id="Lecutre_seule_et_contrôle_désactivé">Lecutre seule et contrôle désactivé</h3>

<p>Cet exemple affiche deux éléments <code>&lt;textarea&gt;</code> : le premier est désactivé avec <code>disabled</code> et le second est en lecture seule avec <code>readonly</code>. Vous pouvez les manipuler pour voir les différences : pour le premier, on ne peut pas sélectionné son contenu et la valeur n&apos;est pas envoyée avec le formulaire ; pour le second, le contenu peut être sélectionné et la valeur est envoyée, il est uniquement impossible d&apos;éditer le contenu.</p>

<pre class="brush: html notranslate">&lt;textarea name=&quot;textarea&quot;
   rows=&quot;5&quot; cols=&quot;30&quot;
   disabled&gt;Je suis désactivé&lt;/textarea&gt;
&lt;textarea name=&quot;textarea&quot;
   rows=&quot;5&quot; cols=&quot;30&quot;
   readonly&gt;Je suis en lecture seule&lt;/textarea&gt;
</pre>

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="80" id="frame_Lecture_seule_et_contrôle_désactivé" src="https://mdn.mozillademos.org/fr/docs/Web/HTML/Element/Textarea$samples/Lecture_seule_et_contr%C3%B4le_d%C3%A9sactiv%C3%A9?revision=1555363" width="600"></iframe></p>
