<p>L&apos;élément HTML <strong><code>&lt;select&gt;</code></strong> représente un contrôle qui fournit une liste d&apos;options parmi lesquelles l&apos;utilisateur pourra choisir.</p>

<div><iframe class="interactive tabbed-standard" frameborder="0" height="250" src="https://interactive-examples.mdn.mozilla.net/pages/tabbed/select.html" title="MDN Web Docs Interactive Example" width="100%"></iframe></div>

<p class="hidden">Le code source de cet exemple interactif est disponible dans un dépôt GitHub. Si vous souhaitez contribuez à ces exemples, n&apos;hésitez pas à cloner <a href="https://github.com/mdn/interactive-examples">https://github.com/mdn/interactive-examples</a> et à envoyer une <em>pull request</em> !</p>

<p>L&apos;exemple ci-avant illustre une utilisation simple de <code>&lt;select&gt;</code> où l&apos;attribut <code>id</code> peut être associé à un élément <a href="/fr/docs/Web/HTML/Element/label" title="L&apos;élément HTML &lt;label&gt; représente une légende pour un objet d&apos;une interface utilisateur. Il peut être associé à un contrôle en utilisant l&apos;attribut for ou en plaçant l&apos;élément du contrôle à l&apos;intérieur de l&apos;élément &lt;label&gt;. Un tel contrôle est appelé contrôle étiqueté par l&apos;élément &lt;label&gt;."><code>&lt;label&gt;</code></a> qui permettra d&apos;avoir un libellé accessible pour ce champ et où un attribut <code>name</code> représente le nom de la donnée qui sera envoyée au serveur. Chaque option est définie grâce à un élément <a href="/fr/docs/Web/HTML/Element/option" title="L&apos;élément HTML &lt;option&gt;, utilisé dans un formulaire, permet de représenter un contrôle au sein d&apos;un élément &lt;select&gt;, &lt;optgroup&gt; ou &lt;datalist&gt;. Cet élément peut donc représenter des éléments d&apos;un menu dans un document HTML."><code>&lt;option&gt;</code></a> qui se situe à l&apos;intérieur de l&apos;élément <code>&lt;select&gt;</code>.</p>

<p>Chaque élément <code>&lt;option&gt;</code> doit avoir un attribut <code>value</code> qui contient la valeur qui sera envoyée au serveur lorsque l&apos;option est sélectionnée. Si aucune valeur n&apos;est fournie, la valeur par défaut sera le texte contenu dans l&apos;élément. Il est possible d&apos;inclure un attribut <code>selected</code> sur un élément <code>&lt;option&gt;</code> afin que cette option soit sélectionnée par défaut au chargement de la page.</p>

<p>L&apos;élément <code>&lt;select&gt;</code> possède certains attributs spécifiques dont <code>multiple</code> qui permet de choisir plusieurs options simultanément et <code>size</code> qui indique le nombre d&apos;options affichées en même temps. Cet élément accepte également divers attributs qui sont utilisés pour les champs de formulaire tels que <code>required</code>, <code>disabled</code>, <code>autofocus</code>, etc.</p>

<p>Il est possible de regrouper plusieurs éléments <code>&lt;option&gt;</code> à l&apos;intérieur d&apos;éléments <a href="/fr/docs/Web/HTML/Element/optgroup" title="L&apos;élément HTML &lt;optgroup&gt;, utilisé dans un formulaire, permet de créer un groupe d&apos;options parmi lesquelles on peut choisir dans un élément &lt;select&gt;."><code>&lt;optgroup&gt;</code></a> afin de créer des groupes d&apos;options distincts.</p>

<p>Pour plus d&apos;exemples, voir <a href="/fr/docs/Web/Guide/HTML/Formulaires/Les_blocs_de_formulaires_natifs#Contenu_déroulant">les contrôles natifs pour les formulaires</a>.</p>

<h2 id="Attributs">Attributs</h2>

<p>Comme tous les autres éléments HTML, celui-ci inclut <a href="/fr/docs/Web/HTML/Attributs_universels">les attributs universels</a>.</p>

<dl>
 <dt><strong id="attr-autocomplete"><code>autocomplete</code></strong></dt>
 <dd>Une chaîne de caractères qui fournit une indication à l&apos;agent utilisateur pour les fonctionnalités d&apos;autocomplétion. Voir <a href="/fr/docs/Web/HTML/Attributs/autocomplete">la page sur l&apos;attribut <code>autocomplete</code></a> pour une liste des valeurs utilisables et de leurs impacts sur l&apos;autocomplétion.</dd>
 <dt><strong id="attr-autofocus"><code>autofocus</code></strong></dt>
 <dd>Cet attribut booléen permet d&apos;indiquer si ce contrôle du formulaire devrait recevoir le focus au chargement de la page. Pour un même document, seul un élément de formulaire peut avoir l&apos;attribut <code>autofocus</code> activé.</dd>
 <dt><strong id="attr-disabled"><code>disabled</code></strong></dt>
 <dd>Cet attribut booléen indique que l&apos;utilisateur ne peut pas intéragir avec le contrôle. Si cet attribut n&apos;est pas utilisé, le contrôle héritera de l&apos;état paramétré selon son conteneur (par exemple, via son élément parent <a href="/fr/docs/Web/HTML/Element/fieldset" title="L&apos;élément HTML &lt;fieldset&gt; est utilisé afin de regrouper plusieurs contrôles interactifs ainsi que des étiquettes (&lt;label&gt;) dans un formulaire web."><code>&lt;fieldset&gt;</code></a>. Si aucun élément parent n&apos;a l&apos;attribut <code>disabled</code> activé, le contrôle sera actif.</dd>
 <dt><strong id="attr-form"><code>form</code></strong></dt>
 <dd>Cet attribut sert de référence au formulaire auquel est associé cet élément. Si cet attribut est utilisé, sa valeur doit être l&apos;identifiant d&apos;un élément <a href="/fr/docs/Web/HTML/Element/form" title="L&apos;élément HTML &lt;form&gt; représente une section d&apos;un document qui contient des contrôles interactifs permettant à un utilisateur d&apos;envoyer des données à un serveur web."><code>&lt;form&gt;</code></a> du même document. Cet attribut permet de placer des éléments n&apos;importe où dans le document et pas nécessairement comme descendants d&apos;un formulaire.</dd>
 <dt><strong id="attr-multiple"><code>multiple</code></strong></dt>
 <dd>Cet attribut booléen indique qu&apos;on peut sélectionner plusieurs options parmi celles offertes dans le contrôle. Par défaut, si cet attribut n&apos;est pas utilisé, seule une option peut être sélectionnée.</dd>
 <dt><strong id="attr-name"><code>name</code></strong></dt>
 <dd>Le nom associé au contrôle.</dd>
 <dt><strong id="attr-required"><code>required</code></strong></dt>
 <dd>Un attribut booléen qui indique qu&apos;une option dont la valeur est une chaîne de caractères non-vide doit être sélectionnée.</dd>
 <dt><strong id="attr-size"><code>size</code></strong></dt>
 <dd>Si le contrôle est affichée comme une liste déroulante, cet attribut indique le nombre de lignes qui doivent être visibles à l&apos;écran en même temps. On notera que les navigateurs ne sont pas obligés de présenter un élément <code>&lt;select</code><code>&gt;</code> sous la forme d&apos;une liste déroulante. La valeur par défaut de cet attribut est 0 (cf. notes de compatibilité ci-après).</dd>
</dl>

<h2 id="Mise_en_forme_avec_CSS">Mise en forme avec CSS</h2>

<p>Il est communément admis que l&apos;élément <code>&lt;select&gt;</code> est difficilement mis en forme avec CSS. Certains aspects de l&apos;élément, <a href="/fr/docs/Apprendre/CSS/Introduction_à_CSS/Le_modèle_de_boîte">son modèle de boîte</a>, <a href="/fr/docs/Web/CSS/CSS_Fonts">la police utilisée</a> ou encore l&apos;apparence (<a href="/fr/docs/Web/CSS/appearance" title="La propriété -moz-appearance est utilisée dans Gecko (Firefox) afin d&apos;afficher un élément en utilisant la mise en forme native du système d&apos;exploitation."><code>appearance</code></a>), peuvent être modifiés.</p>

<p>Toutefois, ces propriétés peuvent fournir des résultats incohérents entre les différents navigateurs et il peut être difficile d&apos;aligner différents contrôles sur une colonne.Aussi, si la structure interne de cet élément est trop complexe, on pourra créer un tel contrôle en utilisant des éléments non sémantiques, du code JavaScript et WAI-ARIA afin de décrire la sémantique du contrôle.</p>

<p>Pour plus d&apos;informations sur la mise en forme de <code>&lt;select&gt;</code> :</p>

<ul>
 <li><a href="/fr/docs/Web/Guide/HTML/Formulaires/Apparence_des_formulaires_HTML">Mettre en forme les formulaires HTML</a></li>
 <li><a href="/fr/docs/Web/Guide/HTML/Formulaires/Advanced_styling_for_HTML_forms">Mise en forme avancée des formulaires HTML</a></li>
</ul>

<h2 id="Exemples">Exemples</h2>

<h3 id="Exemple_basique">Exemple basique</h3>

<h4 id="HTML">HTML</h4>

<pre class="brush: html notranslate">&lt;!-- C&apos;est la deuxième valeur --&gt;
&lt;!-- qui sera initialement sélectionnée --&gt;
&lt;select id=&quot;monselect&quot;&gt;
  &lt;option value=&quot;valeur1&quot;&gt;Valeur 1&lt;/option&gt;
  &lt;option value=&quot;valeur2&quot; selected&gt;Valeur 2&lt;/option&gt;
  &lt;option value=&quot;valeur3&quot;&gt;Valeur 3&lt;/option&gt;
&lt;/select&gt;
</pre>

<h4 id="Résultat">Résultat</h4>

<p><iframe class="live-sample-frame sample-code-frame" frameborder="0" height="150" id="frame_Exemple_basique" src="https://mdn.mozillademos.org/fr/docs/Web/HTML/Element/select$samples/Exemple_basique?revision=1559096" width="100%"></iframe></p>

<h3 id="Exemple_multi-selection">Exemple multi-selection</h3>

<p>L&apos;exemple qui suit est légèrement plus complexe et illustre certaines fonctionnalités qui peuvent être utilisées avec un élément <code>&lt;select&gt;</code> :</p>

<pre class="brush: html notranslate">&lt;label&gt;Veuillez choisir un ou plusieurs animaux :
  &lt;select name=&quot;pets&quot; multiple size=&quot;4&quot;&gt;
    &lt;optgroup label=&quot;Animaux à 4-jambes&quot;&gt;
      &lt;option value=&quot;Chien&quot;&gt;Chien&lt;/option&gt;
      &lt;option value=&quot;chat&quot;&gt;Chat&lt;/option&gt;
      &lt;option value=&quot;hamster&quot; disabled&gt;Hamster&lt;/option&gt;
    &lt;/optgroup&gt;
    &lt;optgroup label=&quot;Animaux volants&quot;&gt;
      &lt;option value=&quot;perroquet&quot;&gt;Perroquet&lt;/option&gt;
      &lt;option value=&quot;macaw&quot;&gt;Macaw&lt;/option&gt;
      &lt;option value=&quot;albatros&quot;&gt;Albatros&lt;/option&gt;
    &lt;/optgroup&gt;
  &lt;/select&gt;
&lt;/label&gt;
</pre>

<p id="Result_2">Cet exemple n&apos;est pas disponible de façon interactive (le moteur de MDN supprime l&apos;attribut <code>multiple</code> lors de l&apos;affichage de la page) mais vous pouvez voir <a href="https://mdn.github.io/learning-area/html/forms/select-example/select-multiple.html">l&apos;exemple sur GitHub</a>.</p>

<p id="Notes_2">Vous pourrez voir que :</p>

<ul>
 <li>Plusieurs options peuvent être sélectionnées grâce à l&apos;attribut <code>multiple</code>.</li>
 <li>L&apos;attribut <code>size</code> permet d&apos;afficher uniquement 4 lignes simultanément et qu&apos;il faut faire défiler le contenu.</li>
 <li>Les éléments <code>&lt;optgroup&gt;</code> ont été utilisés pour diviser les choix en différents groupes. Cela applique un effet simplement visuel (avec le nom en gras et les options indentées).</li>
 <li>Le choix &quot;Hamster&quot; est présent avec l&apos;attribut <code>disabled</code> et ne peut donc pas être sélectionné.</li>
</ul>

<div class="note">
<p><strong>Note</strong> : Sur un ordinateur de bureau, on pourra maintenir les touches <kbd>Ctrl</kbd>, <kbd>Command</kbd>, ou <kbd>Shift</kbd> en cliquant afin de sélectionner/déselectionner plusieurs options.</p>
</div>

<h3 id="Sélectionner_plusieurs_options">Sélectionner plusieurs options</h3>

<p>Sur un ordinateur de bureau, il existe différentes façons de sélectionner plusieurs options pour un élément <code>&lt;select&gt;</code> utilisant un attribut <code>multiple</code>.</p>

<p>Pour les personnes qui utilisent la souris, il est possible de maintenir les touches <kbd>Ctrl</kbd>, <kbd>Command</kbd> ou <kbd>Shift</kbd> (selon le système d&apos;exploitation utilisé) et de cliquer sur les différentes options afin de les sélectionner/déselectionner.</p>

<div class="warning notecard">
<p><strong>Attention !</strong> Les moyens décrits ci-après pour sélectionner des options qui ne sont pas contigües semblent ne fonctionner qu&apos;avec Firefox. On notera également que sur macOS, les raccourcis <kbd>Ctrl</kbd> + <kbd>Bas</kbd> et <kbd>Ctrl</kbd> + <kbd>Haut</kbd> sont utilisées par défaut par le système d&apos;exploitation et qu&apos;il faut les désactiver si on souhaite qu&apos;ils fonctionnent dans le navigateurs.</p>
</div>

<p>Les utilisateurs du clavier pourront sélectionner des options contigües de la façon suivante :</p>

<ul>
 <li>Placer le focus sur l&apos;élément <code>&lt;select&gt;</code> (avec la touche <kbd>Tab</kbd> par exemple).</li>
 <li>Sélectionner une option en haut ou en bas de l&apos;intervalle en se déplaçant avec les touches <kbd>Haut</kbd> et <kbd>Bas</kbd>.</li>
 <li>Maintenir la touche <kbd>Shift</kbd> puis utiliser les touches <kbd>Haut</kbd> et <kbd>Bas</kbd> pour augmenter ou réduire le nombre d&apos;options sélectionnées.</li>
</ul>

<p>Les utilisateurs du clavier pourront sélectionner des options non-contigües de la façon suivante :</p>

<ul>
 <li>Placer le focus sur l&apos;élément <code>&lt;select&gt;</code> (avec la touche <kbd>Tab</kbd> par exemple).</li>
 <li>Maintenir la touche <kbd>Ctrl</kbd> puis utiliser les touches <kbd>Haut</kbd> et <kbd>Bas</kbd> pour modifier le focus sur l&apos;option qu&apos;on souhaite choisir ou rejeter. L&apos;option avec le focus sera entourée par un contour en pointillé.</li>
 <li>Appuyer sur <kbd>Espace</kbd> pour sélectionner/déselectionner les options avec le focus et ainsi de suite pour les différentes options.</li>
</ul>
