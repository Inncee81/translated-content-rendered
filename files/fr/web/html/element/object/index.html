<p>L&apos;élément HTML <strong><code>&lt;object&gt;</code> </strong>représente une ressource externe qui peut être interprétée comme une image, un contexte de navigation imbriqué ou une ressource à traiter comme un <em>plugin</em>.</p>

<div><iframe class="interactive tabbed-standard" frameborder="0" height="250" src="https://interactive-examples.mdn.mozilla.net/pages/tabbed/object.html" title="MDN Web Docs Interactive Example" width="100%"></iframe></div>

<p class="hidden">Le code source de cet exemple interactif est disponible dans un dépôt GitHub. Si vous souhaitez contribuez à ces exemples, n&apos;hésitez pas à cloner <a href="https://github.com/mdn/interactive-examples">https://github.com/mdn/interactive-examples</a> et à envoyer une <em>pull request</em> !</p>

<h2 id="Attributs">Attributs</h2>

<p>Comme tous les autres éléments HTML, cet élément inclut <a href="/fr/docs/Web/HTML/Attributs_universels">les attributs universels</a>.</p>

<dl>
 <dt><strong id="attr-data"><code>data</code></strong></dt>
 <dd>L&apos;adresse de la ressource, une URL valide. Au moins un attribut <code><strong>data</strong></code> et un attribut <code><strong>type</strong></code> doivent être définis.</dd>
 <dt><strong id="attr-form"><code>form</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/fr/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>L&apos;élément de formulaire éventuel auquel l&apos;élément est associé. La valeur de cet attribut doit être l&apos;identifiant d&apos;un élément  <a href="/fr/docs/Web/HTML/Element/form" title="L&apos;élément HTML &lt;form&gt; représente une section d&apos;un document qui contient des contrôles interactifs permettant à un utilisateur d&apos;envoyer des données à un serveur web."><code>&lt;form&gt;</code></a> du même document.</dd>
 <dt><strong id="attr-height"><code>height</code></strong></dt>
 <dd>La hauteur de la ressource à afficher, exprimée en pixels <a href="/fr/docs/Web/CSS">CSS</a> (uniquement en valeur absolue).</dd>
 <dt><strong id="attr-name"><code>name</code></strong></dt>
 <dd>Le nom du contexte de navigation valide (HTML5) ou du contrôle associé à l&apos;élément (HTML 4).</dd>
 <dt><strong id="attr-type"><code>type</code></strong></dt>
 <dd>Le type MIME de la ressource définie par  <code><strong>data</strong></code>. Au moins un attribut <code><strong>data</strong></code> et un attribut <code><strong>type</strong></code> doivent être définis.</dd>
 <dt><strong id="attr-typemustmatch"><code>typemustmatch</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/fr/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Cet attribut booléen indique si l&apos;attribut <code>type</code> doit correspondre <a href="/fr/docs/Glossaire/Type_MIME">au type MIME</a> de la ressource afin que celle-ci puisse être utilisée.</dd>
 <dt><strong id="attr-usemap"><code>usemap</code></strong></dt>
 <dd>Une référence à l&apos;élément <a href="/fr/docs/Web/HTML/Element/map" title="L&apos;élément HTML &lt;map&gt; est utilisé avec des éléments &lt;area&gt; afin de définir une image cliquable divisée en régions."><code>&lt;map&gt;</code></a>. La valeur de cet attribut doit être un &apos;#&apos; suivi de la valeur d&apos;un attribut <code><a href="/fr/docs/Web/HTML/Element/map#attr-name">name</a></code> d&apos;un élément <a href="/fr/docs/Web/HTML/Element/map" title="L&apos;élément HTML &lt;map&gt; est utilisé avec des éléments &lt;area&gt; afin de définir une image cliquable divisée en régions."><code>&lt;map&gt;</code></a>.</dd>
 <dt><strong id="attr-width"><code>width</code></strong></dt>
 <dd>La largeur de la ressource à afficher, exprimée en pixels CSS (uniquement en valeur absolue).</dd>
</dl>

<h3 id="Attributs_obsolètes">Attributs obsolètes</h3>

<dl>
 <dt><strong id="attr-archive"><code>archive</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/fr/docs/HTML">HTML 4</a></span> seulement ; <span class="obsolete obsoleteInline notecard inline" title>Obsolète depuis <a href="/fr/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Une liste d&apos;URIs séparés par des espaces, pointant vers des archives de resources pour l&apos;objet.</dd>
 <dt><strong id="attr-border"><code>border</code></strong> <span class="obsolete obsoleteInline notecard inline" title>Obsolète depuis <a href="/fr/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>La largeur de la bordure autour de l&apos;objet, exprimée en pixels.</dd>
 <dt><strong id="attr-classid"><code>classid</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/fr/docs/HTML">HTML 4</a></span> seulement ; <span class="obsolete obsoleteInline notecard inline" title>Obsolète depuis <a href="/fr/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>L&apos;URI de l&apos;implémentation de l&apos;objet. Cet attribut peut être utilisé avec (ou en remplacement de) l&apos;attribut <code><strong>data</strong></code>.</dd>
 <dt><strong id="attr-codebase"><code>codebase</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/fr/docs/HTML">HTML 4</a></span> seulement ; <span class="obsolete obsoleteInline notecard inline" title>Obsolète depuis <a href="/fr/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Le chemin absolu de base servant à résoudre les URIs relatifs spécifiés par <code><strong>classid</strong></code>, <code><strong>data</strong></code>, ou <code><strong>archive</strong></code>. S&apos;il n&apos;est pas renseigné, l&apos;URI de base considéré sera celui du document.</dd>
 <dt><strong id="attr-codetype"><code>codetype</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/fr/docs/HTML">HTML 4</a></span> seulement ; <span class="obsolete obsoleteInline notecard inline" title>Obsolète depuis <a href="/fr/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Le type de contenu des données spécifiés par <code><strong>classid</strong></code>.</dd>
</dl>

<dl>
 <dt><strong id="attr-declare"><code>declare</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/fr/docs/HTML">HTML 4</a></span> seulement ; <span class="obsolete obsoleteInline notecard inline" title>Obsolète depuis <a href="/fr/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Si cet attribut booléen est présent, l&apos;élément sera seulement une déclaration. L&apos;objet devra donc être instancié par un élément  <code>&lt;object&gt;</code> dans la suite du document. En HTML5, il faut répéter l&apos;élément &lt;object&gt; complètement chaque fois que la ressource est ré-utilisée.</dd>
</dl>

<dl>
 <dt><strong id="attr-standby"><code>standby</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/fr/docs/HTML">HTML 4</a></span> seulement ; <span class="obsolete obsoleteInline notecard inline" title>Obsolète depuis <a href="/fr/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Un message que le navigateur peut afficher pendant le chargement de l&apos;implémentation et des données liées à l&apos;objet.</dd>
 <dt><strong id="attr-tabindex"><code>tabindex</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/fr/docs/HTML">HTML 4</a></span> seulement ; <span class="obsolete obsoleteInline notecard inline" title>Obsolète depuis <a href="/fr/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>La position de l&apos;élément dans la navigation par onglets au sein de l&apos;élément courant.</dd>
</dl>
