<p>L&apos;élément HTML <strong><code>&lt;style&gt;</code></strong> contient des informations de mise en forme pour un document ou une partie d&apos;un document. Par défaut, les instructions de mise en forme écrites dans cet élément sont écrites en <a href="/fr/docs/Web/CSS">CSS</a>.</p>

<div><iframe class="interactive tabbed-standard" frameborder="0" height="250" src="https://interactive-examples.mdn.mozilla.net/pages/tabbed/style.html" title="MDN Web Docs Interactive Example" width="100%"></iframe></div>

<p class="hidden">Le code source de cet exemple interactif est disponible dans un dépôt GitHub. Si vous souhaitez contribuez à ces exemples, n&apos;hésitez pas à cloner <a href="https://github.com/mdn/interactive-examples">https://github.com/mdn/interactive-examples</a> et à envoyer une <em>pull request</em> !</p>

<p>L&apos;élément <code>&lt;style&gt;</code> peut être inclus dans l&apos;élément <a href="/fr/docs/Web/HTML/Element/head" title="L&apos;élément HTML &lt;head&gt; fournit des informations générales (métadonnées) sur le document, incluant son titre et des liens ou des définitions vers des scripts et feuilles de style."><code>&lt;head&gt;</code></a> ou dans l&apos;élément <a href="/fr/docs/Web/HTML/Element/body" title="L&apos;élément &lt;body&gt; représente le contenu principal du document HTML. Il ne peut y avoir qu&apos;un élément &lt;body&gt; par document."><code>&lt;body&gt;</code></a> du document et les styles seront appliqués. Toutefois, il est recommandé de placer les styles dans l&apos;élément<code> &lt;head&gt;</code> afin de clairement séparer la présentation du contenu autant que possible. La méthode idéale en ce sens consiste à utiliser des feuilles de style dans des fichiers externes et de les appliquer au document grâce à des éléments <a href="/fr/docs/Web/HTML/Element/link" title="L&apos;élément HTML &lt;link&gt; définit la relation entre le document courant et une ressource externe. Cet élément peut être utilisé pour définir un lien vers une feuille de style, vers les icônes utilisées en barre de titre ou comme icône d&apos;application sur les appareils mobiles."><code>&lt;link&gt;</code></a>.</p>

<p>Si plusieurs éléments <code>&lt;style&gt;</code> et <code>&lt;link&gt;</code> sont appliqués au document, ils seront appliqués dans l&apos;ordre dans lequel ils sont inclus dans le document. Aussi, vérifiez l&apos;ordre afin d&apos;éviter tout problème de cascade.</p>

<p>À l&apos;instar des éléments <code>&lt;link&gt;</code>, les éléments <code>&lt;style&gt;</code> peuvent inclure des attributs <code>media</code> qui décrivent des <a href="/fr/docs/Web/CSS/Requêtes_média">requêtes média</a> qui permettent d&apos;appliquer des feuilles de styles selon certains critères provenant du média utilisé (la largeur de l&apos;écran par exemple).</p>

<h2 id="Attributs">Attributs</h2>

<p>Cet élément inclut <a href="/fr/docs/Web/HTML/Attributs_universels">les attributs universels</a>.</p>

<dl>
 <dt><strong id="attr-media"><code>media</code></strong></dt>
 <dd>Cet attribut est <a href="/fr/docs/Web/CSS/Requêtes_média/Utiliser_les_Media_queries">une requête média</a> qui indique le média auquel la mise en forme doit s&apos;appliquer. Cet attribut est optionnel, la valeur par défaut est <code>all</code>.</dd>
 <dt><strong id="attr-nonce"><code>nonce</code></strong></dt>
 <dd>Un <em>nonce</em> cryptographique utilisé pour inscrire les styles en ligne sur une liste blanche pour la règle <code><a href="/fr/docs/Web/HTTP/Headers/Content-Security-Policy/style-src">style-src</a></code> de la CSP (<em>Content Security Policy</em>). Le serveur doit générer un nonce unique chaque fois qu&apos;il transmet une règle de sécurité. Ce nonce ne doit pas pouvoir être deviné car sinon, il devient trivial d&apos;outrepasser la règle de sécurité.</dd>
 <dt><strong id="attr-type"><code>type</code></strong></dt>
 <dd>Cet attribut définit le langage de la feuille de style sous la forme d&apos;un type MIME (le jeu de caractères ne doit pas être indiqué). Cet attribut est optionnel, la valeur par défaut est <code>text/css</code>.</dd>
 <dt><strong id="attr-title"><code>title</code></strong></dt>
 <dd>Cet attribut indique un ensemble <a href="/fr/docs/Web/CSS/Feuilles_de_style_alternatives">de feuilles de style alternatif</a>.</dd>
</dl>

<h3 id="Attributs_dépréciés_ou_obsolètes">Attributs dépréciés ou obsolètes</h3>

<dl>
 <dt><strong id="attr-scoped"><code>scoped</code></strong> <span class="icon-only-inline" title="Cette API n&apos;a pas été standardisée."><i class="icon-warning-sign"> </i></span> <span class="icon-only-inline" title="This is an obsolete API and is no longer guaranteed to work."><i class="icon-trash"> </i></span></dt>
 <dd>Cet attribut indique que les règles de mises en forme ne s&apos;appliquent qu&apos;aux éléments ayant le même élément parent que l&apos;élément courant.</dd>
</dl>

<h2 id="Exemples">Exemples</h2>

<h3 id="Une_feuille_de_style_simple">Une feuille de style simple</h3>

<h4 id="HTML">HTML</h4>

<pre class="brush:html notranslate">&lt;!doctype html&gt;
&lt;html&gt;
&lt;head&gt;
  &lt;style&gt;
    p {
      color: red;
    }
  &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;p&gt;Voici un paragraphe.&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;</pre>

<h3 id="Utiliser_plusieurs_éléments_&lt;style&gt;">Utiliser plusieurs éléments <code>&lt;style&gt;</code></h3>

<p>Dans cet exemple, on utilise deux éléments <code>&lt;style&gt;</code>, on peut voir comment les déclarations en conflit sont gérées : c&apos;est le deuxième élément qui a la priorité si les <a href="/fr/docs/Apprendre/CSS/Introduction_à_CSS/La_cascade_et_l_héritage#Spécificité">spécificités</a> sont égales car les feuilles sont appliquées dans l&apos;ordre.</p>

<h4 id="HTML_2">HTML</h4>

<pre class="brush:html notranslate">&lt;!doctype html&gt;
&lt;html&gt;
&lt;head&gt;
  &lt;style&gt;
    p {
      color: white;
      background-color: blue;
      padding: 5px;
      border: 1px solid black;
    }
  &lt;/style&gt;
  &lt;style&gt;
    p {

<h3 id="Utiliser_une_requête_média">Utiliser une requête média</h3>

<p>Dans cet exemple (basé sur le précédent), on ajoute un attribut <code>media</code> sur le deuxième élément <code>&lt;style&gt;</code> afin que les règles correspondantes ne soient appliquées que si la largeur de la zone d&apos;affichage (<em>viewport</em>) est inférieure à 500 pixels.</p>
