<p>L&apos;élément HTML <strong><code>&lt;audio&gt;</code></strong> est utilisé afin d&apos;intégrer un contenu sonore dans un document. Il peut contenir une ou plusieurs sources audio représentées avec l&apos;attribut <code>src</code> ou l&apos;élément <a href="/fr/docs/Web/HTML/Element/source" title="L&apos;élément HTML &lt;source&gt; définit différentes ressources média pour un élément &lt;picture&gt;, &lt;audio&gt; ou &lt;video&gt;. C&apos;est un élément vide : il ne possède pas de contenu et ne nécessite pas de balise fermante. Il est généralement utilisé pour distribuer le même contenu en utilisant les différents formats pris en charge par les différents navigateurs."><code>&lt;source&gt;</code></a>. S&apos;il y a plusieurs sources, l&apos;agent utilisateur choisira celle qui convient le mieux.</p>

<div><iframe class="interactive tabbed-standard" frameborder="0" height="250" src="https://interactive-examples.mdn.mozilla.net/pages/tabbed/audio.html" title="MDN Web Docs Interactive Example" width="100%"></iframe></div>

<p class="hidden">Le code source de cet exemple interactif est disponible dans un dépôt GitHub. Si vous souhaitez contribuez à ces exemples, n&apos;hésitez pas à cloner <a href="https://github.com/mdn/interactive-examples">https://github.com/mdn/interactive-examples</a> et à envoyer une <em>pull request</em> !</p>

<p>L&apos;exemple qui précède illustre le fonctionnement simple d&apos;un élément <code>&lt;audio&gt;</code>, à la façon de ce qui peut être fait pour une image avec l&apos;élément <a href="/fr/docs/Web/HTML/Element/img" title="L&apos;élément HTML &lt;img&gt; permet de représenter une image dans un document. Cet élément est un élément remplacé."><code>&lt;img&gt;</code></a> : on inclut un chemin vers la ressource grâce à l&apos;attribut <code>src</code> et on peut ajouter d&apos;autres attributs afin de fournir d&apos;autres informations : lecture automatique, lecture en boucle, utilisation des contrôles par défaut du navigateur, etc</p>

<p>Le contenu présent à l&apos;intérieur des balises <code>&lt;audio&gt;&lt;/audio&gt;</code> est affiché comme contenu alternatif lorsque le navigateur ne prend pas en charge l&apos;élément.</p>

<p>Les navigateurs ne prennent pas en charge l&apos;ensemble des <a href="/fr/docs/Web/Media/Formats/Audio_codecs">formats audio</a> et plusieurs sources peuvent être fournies en utilisant des éléments <a href="/fr/docs/Web/HTML/Element/source" title="L&apos;élément HTML &lt;source&gt; définit différentes ressources média pour un élément &lt;picture&gt;, &lt;audio&gt; ou &lt;video&gt;. C&apos;est un élément vide : il ne possède pas de contenu et ne nécessite pas de balise fermante. Il est généralement utilisé pour distribuer le même contenu en utilisant les différents formats pris en charge par les différents navigateurs."><code>&lt;source&gt;</code></a> imbriqués. Ainsi, le navigateur sélectionnera la première ressource dont il prend en charge le format:</p>

<pre class="brush: html notranslate">&lt;audio controls&gt;
  &lt;source src=&quot;monAudio.mp3&quot; type=&quot;audio/mpeg&quot;&gt;
  &lt;source src=&quot;monAudio.ogg&quot; type=&quot;audio/ogg&quot;&gt;
  &lt;p&gt;Votre navigateur ne prend pas en charge l&apos;audio HTML. Voici un
     un &lt;a href=&quot;myAudio.mp4&quot;&gt;lien vers le fichier audio&lt;/a&gt; pour le
     télécharger.&lt;/p&gt;
&lt;/audio&gt;</pre>

<p>Autres notes :</p>

<ul>
 <li>Si l&apos;attribut <code>controls</code> n&apos;est pas indiqué, le lecteur audio n&apos;incluera pas les contrôles par défaut du navigateur. Il est possible de créer des contrôles spécifiques en JavaScript grâce à l&apos;API <a href="/fr/docs/Web/API/HTMLMediaElement"><code>HTMLMediaElement</code></a>.</li>
 <li>Afin d&apos;avoir un contrôle précis sur le contenu audio, l&apos;API <code>HTMLMediaElement</code> déclenche de nombreux<a href="/fr/docs/Web/Guide/DOM/Events/evenement_medias"> évènements</a>.</li>
 <li>Il est aussi possible d&apos;utiliser <a href="/fr/docs/Web/API/Web_Audio_API">lAPI Web Audio</a> afin de générer et de manipuler des flux audio en JavaScript.</li>
 <li>Les éléments <code>&lt;audio&gt;</code> ne peuvent pas avoir de sous-titres contrairement aux éléments <code>&lt;video&gt;</code>. Pour plus d&apos;informations et certaines méthodes de contournements, voir <a href="https://www.iandevlin.com/blog/2015/12/html5/webvtt-and-audio">WebVTT et l&apos;audio</a>, écrit par Ian Devlin.</li>
</ul>

<p>Pour apprendre comment utiliser les éléments liés aux médias, nous vous conseillons de lire <a href="/fr/docs/Apprendre/HTML/Multimedia_and_embedding/Contenu_audio_et_video">le tutoriel sur le contenu audio et vidéo</a>.</p>

<h2 id="Attributs">Attributs</h2>

<p>Comme tous les autres éléments HTML, cet élément possède <a href="/fr/docs/Web/HTML/Attributs_universels">les attributs universels</a>.</p>

<dl>
 <dt><strong id="attr-autoplay"><code>autoplay</code></strong></dt>
 <dd>
 <p>Attribut booléen. Si celui-ci est renseigné (même avec une valeur &quot;false&quot;), l&apos;élément audio sera joué automatiquement dès qu&apos;assez de données seront chargées.</p>

 <div class="note notecard"><strong>Note :</strong> la lecture automatique peut être source de nuisance pour les utilisateurs. Mieux vaut l&apos;éviter lorsque c&apos;est possible ou proposer à l&apos;utilisateur de pouvoir choisir cette option. Cette valeur peut être utile lorsqu&apos;on crée des fichiers audio dont la source sera définie <em>a posteriori</em>.</div>
 </dd>
 <dt><strong id="attr-controls"><code>controls</code></strong></dt>
 <dd>Si l&apos;attribut est présent, le navigateur affichera des contrôles pour que l&apos;utilisateur puisse gérer la lecture, le volume, et le déplacement du curseur de lecture.</dd>
 <dt><strong id="attr-crossorigin"><code>crossorigin</code></strong></dt>
 <dd>Cet attribut à valeur contrainte indique comment le CORS doit être utilisé afin de récupérer la ressource. <a href="/en-US/docs/CORS_Enabled_Image">Les ressources utilisant le CORS</a> peuvent être réutilisées dans un élément  <a href="/fr/docs/Web/HTML/Element/canvas" title="L&apos;élément &lt;canvas&gt; permet de modifier une zone graphique via un script (habituellement en JavaScript ou grâce à WebGL). Il peut par exemple être utilisé afin de dessiner des graphiques, manipuler des images ou jouer des animations."><code>&lt;canvas&gt;</code></a> sans corrompre celui-ci. Les valeurs autorisées pour cet attribut sont :
 <dl>
  <dt><code>anonymous</code></dt>
  <dd>Une requête multi-origine est envoyée sans information d&apos;authentification. Autrement dit, l&apos;en-tête HTTP <a href="/fr/docs/Web/HTTP/Headers/Origin" title="L’en-tête de requête Origin indique la provenance de la requête. Il n’inclut aucune information de chemin, seulement le nom du serveur. Il est envoyé avec les requêtes CORS, ainsi que les requêtes POST. Il est similaire à l’en-tête Referer, mais, contrairement à ce dernier, il n’inclut pas le chemin complet."><code>Origin</code></a> est envoyé sans cookie, certificat X.509 ou sans authentification HTTP. Si le serveur ne fournit pas d&apos;information d&apos;authentification au site d&apos;origine (sans indiquer l&apos;en-tête <a href="/fr/docs/Web/HTTP/Headers/Access-Control-Allow-Origin" title="L&apos;entête Access-Control-Allow-Origin renvoie une réponse indiquant si les ressources peuvent être partagées avec une origine donnée."><code>Access-Control-Allow-Origin</code></a>), la ressource sera corrompue (<em>tainted</em>) et son utilisation sera restreinte.</dd>
  <dt><code>use-credentials</code></dt>
  <dd>Une requête multi-origine est envoyée avec une information d&apos;authentification (c&apos;est-à-dire avec un en-tête HTTP <code>Origin:</code> qui contient un cookie, un certificat ou effectuant une authentification HTTP).</dd>
 </dl>
 Lorsque cet attribut n&apos;est pas présent, la ressource est récupérée sans requête CORS et empêche ainsi d&apos;utiliser la ressource dans un <a href="/fr/docs/Web/HTML/Element/canvas" title="L&apos;élément &lt;canvas&gt; permet de modifier une zone graphique via un script (habituellement en JavaScript ou grâce à WebGL). Il peut par exemple être utilisé afin de dessiner des graphiques, manipuler des images ou jouer des animations."><code>&lt;canvas&gt;</code></a>. Si la valeur fournie est invalide, elle sera considérée comme <code>anonymous</code>. Voir <a href="/fr/docs/Web/HTML/Reglages_des_attributs_CORS">Paramétrage des attributs relatifs au CORS</a> pour plus d&apos;informations.</dd>
 <dt><strong id="attr-loop"><code>loop</code></strong></dt>
 <dd>Attribut booléen. S&apos;il est renseigné, la lecture du fichier se fera en boucle.</dd>
 <dt><strong id="attr-muted"><code>muted</code></strong></dt>
 <dd>Attribut booléen, indiquant si le son de l&apos;élément audio est initialement coupé. Sa valeur par défaut est <code>false</code>.</dd>
 <dt><strong id="attr-preload"><code>preload</code></strong></dt>
 <dd>Cet attribut indique au navigateur ce que l&apos;auteur du code html pense de l&apos;utilisation optimale de cet élément. Il accepte uniquement les valeurs suivantes :<br>

 <ul>
  <li><code>none</code> :  l&apos;élément audio ne devrait pas être mis en cache</li>
  <li><code>metadata</code> : seules les méta-données (comme la durée) sont préchargées</li>
  <li><code>auto</code> : tout le fichier peut être téléchargé, même s&apos;il n&apos;est pas certain que l&apos;utilisateur le lira</li>
  <li><code>&quot;&quot; </code>(chaîne de caractères vide) : synonyme de <code>auto</code></li>
 </ul>
 La valeur par défaut peut varier d&apos;un navigateur à l&apos;autre. Les spécifications recommandent la valeur <code>metadata</code>.</dd>
</dl>

<div class="note notecard"><strong>Notes d&apos;utilisation :</strong>

<ul>
 <li>L&apos;attribut <code>autoplay</code> est prioritaire sur cet attribut. Si le navigateur a besoin de jouer cet élément, il le téléchargera automatiquement</li>
 <li>La spécification n&apos;impose pas au navigateur de prendre en compte cet attribut. Il n&apos;a qu&apos;une valeur indicative.</li>
</ul>
</div>

<dl>
 <dt><strong id="attr-src"><code>src</code></strong></dt>
 <dd>L&apos;URL du fichier audio à intégrer. Cet attribut suit les <a href="/fr/docs/HTTP/Access_control_CORS">spécifications du CORS</a>. Il est optionnel; on peut lui préférer l&apos;élément <a href="/fr/docs/Web/HTML/Element/source" title="L&apos;élément HTML &lt;source&gt; définit différentes ressources média pour un élément &lt;picture&gt;, &lt;audio&gt; ou &lt;video&gt;. C&apos;est un élément vide : il ne possède pas de contenu et ne nécessite pas de balise fermante. Il est généralement utilisé pour distribuer le même contenu en utilisant les différents formats pris en charge par les différents navigateurs."><code>&lt;source&gt;</code></a> dans le bloc de l&apos;élément sur lequel il est défini.</dd>
</dl>

<h2 id="Notes_dutilisation">Notes d&apos;utilisation</h2>

<h3 id="Mise_en_forme_avec_CSS">Mise en forme avec CSS</h3>

<p>L&apos;élément <code>&lt;audio&gt;</code> n&apos;a aucun affichage intrinsèque en dehors des contrôles par défaut du navigateur qui sont affichés lorsque l&apos;attribut booléen <code>controls</code> est présent.</p>

<p>Les contrôles par défaut sont affichés avec <a href="/fr/docs/Web/CSS/display" title="La propriété display définit le type d&apos;affichage utilisée pour le rendu d&apos;un élément (de bloc ou en ligne) et la disposition utilisée pour ses éléments fils : grille ou boîtes flexibles."><code>display</code></a> qui vaut <code>inline</code> par défaut et il est possible de changer cette valeur en <code>block</code> dans une feuille de style afin de pouvoir placer le contrôle au sein de la disposition, à moins de vouloir le placer en incise.</p>

<p>Les contrôles par défaut peuvent être mis en forme grâce à des propriétés qui influent sur l&apos;ensemble du bloc. On peut ainsi utiliser <a href="/fr/docs/Web/CSS/border" title="La propriété CSS border est une propriété raccourcie qui permet de définir les propriétés liées à la bordure. border peut être utilisée pour définir les valeurs de border-width, border-style et border-color."><code>border</code></a>, <a href="/fr/docs/Web/CSS/border-radius" title="La propriété border-radius permet de définir des coins arrondis pour la bordure d&apos;un élément. La courbure de chaque coin est définie avec un ou deux rayons de courbures qui permettent de définir un arc de cercle ou un arc d&apos;ellipse."><code>border-radius</code></a>, <a href="/fr/docs/Web/CSS/padding" title="La propriété padding est une propriété raccourcie qui permet de définir les différents écarts de remplissage sur les quatre côtés d&apos;un élément (cf. les boîtes CSS). Elle synthétise padding-top, padding-right, padding-bottom, padding-left."><code>padding</code></a>, <a href="/fr/docs/Web/CSS/margin" title="La propriété margin définit la taille des marges sur les quatre côtés de l&apos;élément. C&apos;est une propriété raccourcie qui permet de manipuler les autres propriétés de marges : margin-top, margin-right, margin-bottom et margin-left."><code>margin</code></a>, etc. Toutefois, il n&apos;est pas possible de mettre en forme chacun des composants individuel du contrôle (on ne peut pas, par exemple, modifier la taille d&apos;un des boutons ou leurs icones). Chaque navigateur peut avoir des contrôles par défaut qui soient différents.</p>

<p>Pour obtenir un aspect identique dans les différents navigateurs, il vous faudra créer vos propres contrôles afin de les baliser et de les mettre en forme à votre convenance puis d&apos;utiliser JavaScript et l&apos;API <a href="/fr/docs/Web/API/HTMLMediaElement"><code>HTMLMediaElement</code></a> pour manipuler les différentes fonctionnalités.</p>

<p><a href="/fr/docs/Web/Apps/Fundamentals/Audio_and_video_delivery/Video_player_styling_basics">Le guide sur la mise en forme des lecteurs vidéo</a> fournit quelques techniques utiles, bien qu&apos;écrit à propos de l&apos;élément <code>&lt;video&gt;</code>, certains concepts peuvent tout à fait s&apos;appliquer aux éléments <code>&lt;audio&gt;</code>.</p>

<h3 id="Détecter_lajout_et_la_suppression_de_pistes">Détecter l&apos;ajout et la suppression de pistes</h3>

<p>Il est aussi possible de détecter lorsque des pistes sont ajoutées et supprimées sur un élément <code>&lt;audio&gt;</code> en écoutant les évènements <code><a href="/fr/docs/Web/Reference/Events/addtrack" title="/fr/docs/Web/Reference/Events/addtrack">addtrack</a></code> et <code><a href="/fr/docs/Web/Reference/Events/removetrack" title="/fr/docs/Web/Reference/Events/removetrack">removetrack</a></code>. Toutefois, ces évènements ne sont pas directement envoyés sur l&apos;élément <code>&lt;audio&gt;</code> mais sur l&apos;objet représentant la liste de pistes de l&apos;élément <code>&lt;audio&gt;</code> et rattaché à l&apos;élément <a href="/fr/docs/Web/API/HTMLMediaElement"><code>HTMLMediaElement</code></a>.</p>

<dl>
 <dt><a href="/fr/docs/Web/API/HTMLMediaElement/audioTracks"><code>HTMLMediaElement.audioTracks</code></a></dt>
 <dd>Un objet <a href="/fr/docs/Web/API/AudioTrackList"><code>AudioTrackList</code></a> contenant l&apos;ensemble des pistes audio associées à l&apos;élément. Un écouteur <code>addtrack</code> peut être associé à l&apos;objet afin d&apos;alerter lorsque de nouvelles pistes audio sont ajoutées à l&apos;élément.</dd>
 <dt><a href="/fr/docs/Web/API/HTMLMediaElement/videoTracks"><code>HTMLMediaElement.videoTracks</code></a></dt>
 <dd>Un écouteur <code>addtrack</code> peut être ajouté à cet objet <a href="/fr/docs/Web/API/VideoTrackList"><code>VideoTrackList</code></a> afin d&apos;alerter lorsque de nouvelles pistes vidéo sont ajoutées à l&apos;élément.</dd>
 <dt><a href="/fr/docs/Web/API/HTMLElement/textTracks"><code>HTMLElement.textTracks</code></a></dt>
 <dd>Un écouteur <code>addtrack</code> peut être ajouté à cet objet <a href="/fr/docs/Web/API/TextTrackList"><code>TextTrackList</code></a> afin d&apos;alerter lorsque de nouvelles pistes de texte sont ajoutées à l&apos;élément.</dd>
</dl>

<div class="note notecard">
<p><strong>Note :</strong> Bien qu&apos;on parle ici d&apos;un élément <code>&lt;audio&gt;</code>, il est possible qu&apos;un tel élément possède des pistes vidéo et des pistes texte bien que la cohérence des interfaces puisse être mise à mal.</p>
</div>

<p>Ainsi, on pourra utiliser un fragment de code analogue à celui qui suit pour détecter si de nouvelles pistes sont ajoutées ou supprimées d&apos;un élément <code>&lt;audio&gt;</code> :</p>

<pre class="brush: js notranslate">var elem = document.querySelector(&quot;audio&quot;);

elem.audioTrackList.onaddtrack = function(event) {
  trackEditor.addTrack(event.track);
};

elem.audioTrackList.onremovetrack = function(event) {
  trackEditor.removeTrack(event.track);
};
</pre>

<p>Ce code permet de surveiller lorsque de nouvelles pistes audio sont ajoutées et supprimées. Lorsque c&apos;est le cas, une fonction (non décrite ici) est invoquée afin de mettre à jour l&apos;éditeur présenté à l&apos;utilisateur avec la liste des pistes disponibles.</p>

<p>Il est aussi possible d&apos;utiliser <a href="/fr/docs/Web/API/EventTarget/addEventListener"><code>addEventListener()</code></a> afin d&apos;écouter les évènements <code><a href="/fr/docs/Web/Reference/Events/addtrack" title="/fr/docs/Web/Reference/Events/addtrack">addtrack</a></code> et <code><a href="/fr/docs/Web/Reference/Events/removetrack" title="/fr/docs/Web/Reference/Events/removetrack">removetrack</a></code>.</p>

<h2 id="Exemples">Exemples</h2>

<h3 id="Utilisation_simple">Utilisation simple</h3>

<pre class="brush: html notranslate">&lt;!-- Simple lecture audio --&gt;
&lt;audio src=&quot;http://developer.mozilla.org/@api/deki/files/2926/=AudioTest_(1).ogg&quot; autoplay&gt;
  Votre navigateur ne supporte pas l&apos;élément &lt;code&gt;audio&lt;/code&gt;.
&lt;/audio&gt;
</pre>

<h3 id="Utilisation_de_lélément_&lt;source&gt;">Utilisation de l&apos;élément <code>&lt;source&gt;</code></h3>

<pre class="brush: html notranslate">&lt;audio controls=&quot;controls&quot;&gt;
  &lt;source src=&quot;toto.wav&quot; type=&quot;audio/wav&quot;&gt;
  Votre navigateur ne prend pas en charge l&apos;élément &lt;code&gt;audio&lt;/code&gt;.
&lt;/audio&gt;
</pre>

<h3 id="Utilisation_de_plusieurs_éléments_&lt;source&gt;">Utilisation de plusieurs éléments <code>&lt;source&gt;</code></h3>

<p>Dans l&apos;exemple qui suit, le navigateur essaiera de jouer le premier fichier correspondant au premier élément (celui avec le codec Opus) : s&apos;il peut le lire, il n&apos;interprète pas les suivants ; s&apos;il ne peut pas le lire, il tente de lire le deuxième puis, si ce n&apos;est toujours pas possible, le troisième (au format MP3) :</p>

<pre class="brush: html notranslate">&lt;audio controls=&quot;&quot;&gt;
  &lt;source src=&quot;toto.opus&quot; type=&quot;audio/ogg; codecs=opus&quot;/&gt;
  &lt;source src=&quot;toto.ogg&quot; type=&quot;audio/ogg; codecs=vorbis&quot;/&gt;
 &lt;source src=&quot;toto.mp3&quot; type=&quot;audio/mpeg&quot;/&gt;
&lt;/audio&gt;</pre>

<h2 id="Accessibilité">Accessibilité</h2>

<p>Les éléments audio contenant des dialogues parlés doivent fournir des sous-titres et des transcriptions qui décrivent précisément le contenu. Les sous-titres permettent aux personnes souffrant de troubles auditifs ou ne pouvant pas utiliser le son de l&apos;appareil de lire le fichier. Les transcriptions permettent aux personnes ayant besoin de plus de temps pour lire le contenu d&apos;utiliser un format plus adéquat.</p>

<p>Si un service de sous-titre automatique est utilisé, il est nécessaire de vérifier le contenu généré afin de s&apos;assurer qu&apos;il correspond correctement à la source audio.</p>

<p>En plus des dialogues, les sous-titres et transcriptions devraient également permettre d&apos;identifier les musiques et effets sonores qui véhiculent des informations importantes (dont l&apos;émotion et le ton) :</p>

<pre class="notranslate">1
00:00:00 --&gt; 00:00:45
[Musique avec des trompettes sonnantes]

2
00:00:46 --&gt; 00:00:51
Elle est où la poulette ?

16
00:00:52 --&gt; 00:01:02
[sur un ton énervé] Vous rendez la poulette ou c&apos;est plus vous qui donnez à manger aux lapins ?
</pre>
