<p>L&apos;élément <code>style</code> permet d&apos;intégrer directement des feuilles de style dans un contenu SVG. L&apos;élément style de SVG possède les mêmes attributs que l&apos;élément correspondant au format HTML (voir l&apos;élément HTML <a href="/fr/docs/Web/HTML/Element/style" title="L&apos;élément HTML &lt;style&gt; contient des informations de mise en forme pour un document ou une partie d&apos;un document. Par défaut, les instructions de mise en forme écrites dans cet élément sont écrites en CSS."><code>&lt;style&gt;</code></a>).</p>

<h2 lang="fr" id="Contexte_d&apos;utilisation">Contexte d&apos;utilisation</h2>

<p></p><table class="properties"><tbody><tr><th scope="row">Catégories</th><td>Aucune</td></tr><tr><th scope="row">Contenu autorisé</th><td>Tout élément ou caractère de donnée</td></tr></tbody></table><p></p>

<h2 id="Exemple">Exemple</h2>

<pre class="brush: html">&lt;svg width=&quot;100%&quot; height=&quot;100%&quot; viewBox=&quot;0 0 100 100&quot;
     xmlns=&quot;http://www.w3.org/2000/svg&quot;&gt;
  &lt;style&gt;
    /* &lt;![CDATA[ */
    circle {
      fill: orange;
      stroke: black;
      stroke-width: 10px; // Note that the value of a pixel depend on the viewBox
    }
    /* ]]&gt; */
  &lt;/style&gt;

  &lt;circle cx=&quot;50&quot; cy=&quot;50&quot; r=&quot;40&quot; /&gt;
&lt;/svg&gt;
</pre>
