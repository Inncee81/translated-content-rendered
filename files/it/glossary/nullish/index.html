title: Nullish value
slug: Glossary/Nullish

---
<p>In <a href="https://wiki.developer.mozilla.org/en-US/docs/Glossary/JavaScript">JavaScript</a>, un valore nullo può essere <a href="/it/docs/Web/JavaScript/Reference/Global_Objects/null"><code>null</code></a> o <a href="/it/docs/Web/JavaScript/Reference/Global_Objects/undefined"><code>undefined</code></a>. I valori nulli sono sempre <a href="/en-US/docs/Glossary/Falsy">falsi</a>.</p>
