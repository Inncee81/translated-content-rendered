<h2 id="Sommario">Sommario</h2>

<p>L&apos;elemento HTML <strong><code>&lt;audio&gt;</code></strong> viene usato per incorporare contenuti sonori nei documenti. Può contenere diverse origini dell&apos;audio, rappresentate usando l&apos;attributo <code><a href="/it/docs/Web/HTML/Element/audio#attr-src">src</a></code> o l&apos;elemento <a href="/it/docs/Web/HTML/Element/source" title="The documentation about this has not yet been written; please consider contributing!"><code>&lt;source&gt;</code></a>; il browser sceglierà il più adatto.</p>

<p>Si può anche aggiungere del contenuto per i browser che non supportano l&apos;elemento <code>&lt;audio&gt;</code>.</p>

<p>Si possono usare direttamente le <a href="/it/docs/Web/API/Web_Audio_API">Web Audio API</a> per generare e manipolare l&apos;audio tramite il codice JavaScript.</p>

<ul class="htmlelt">
 <li><dfn><a href="/it/docs/Web/HTML/Content_categories">Categorie del contenuto</a></dfn> <a href="/it/docs/Web/HTML/Content_categories#Flow_content">Contenuto di flusso</a>, contenuto delle espressioni, contenuto incluso. Se ha l&apos;attributo <code><a href="/it/docs/Web/HTML/Element/audio#attr-controls">controls</a></code>: contenuto interattivo e contenuto tangibile.</li>
 <li><dfn>Contenuto permesso</dfn>Se l&apos;elemento ha l&apos;attributo <code><a href="/it/docs/Web/HTML/Element/audio#attr-src">src</a></code>: zero o più elementi <a href="/it/docs/Web/HTML/Element/track"><code>&lt;track&gt;</code></a>, seguiti da contenuto trasparente che non contenga elementi <a href="/it/docs/Web/HTML/Element/audio"><code>&lt;audio&gt;</code></a> e <a href="/it/docs/Web/HTML/Element/video"><code>&lt;video&gt;</code></a>.</li>
 <li>Altrimenti: zero o più elementi <a href="/it/docs/Web/HTML/Element/source"><code>&lt;source&gt;</code></a>, seguiti da zero o più elementi <a href="/it/docs/Web/HTML/Element/track"><code>&lt;track&gt;</code></a>, seguiti da contenuto trasparente che non contenga elementi <a href="/it/docs/Web/HTML/Element/audio"><code>&lt;audio&gt;</code></a> e <a href="/it/docs/Web/HTML/Element/video"><code>&lt;video&gt;</code></a>.</li>
 <li><dfn>Omissione dei tag</dfn> Nessuna, sia il tag di apertura che quello di chiusura sono obbligatori.</li>
 <li><dfn>Elementi genitore permessi</dfn> Qualsiasi elemento che accetti contenuto incluso.</li>
 <li><dfn>Interfaccia DOM</dfn> <a href="/it/docs/Web/API/HTMLAudioElement"><code>HTMLAudioElement</code></a></li>
</ul>

<h2 id="Attributi">Attributi</h2>

<p>Questo elemento supporta gli <a href="/it/docs/Web/HTML/Global_attributes">attributi globali</a>.</p>

<ul>
 <li><strong><code>none</code></strong>: indica che probabilmente l&apos;audio non verrà ascoltato dall&apos;utente o che il selver vuole minimizzare il traffico; in altre parole l&apos;audio non dovrebbe essere precaricato;</li>
 <li><strong><code>metadata</code></strong>: indica che probabilmente l&apos;audio non verrà ascoltato, ma potrebbero essere utili i metadati relativi ad esso;</li>
 <li><strong><code>auto</code></strong>: lascia al browser la scelta se caricare o no l&apos;audio.</li>
</ul>

<dl>
 <dt><strong id="attr-autoplay"><code>autoplay</code></strong></dt>
 <dd>Un attributo Boleano; se specificato (anche se con valore <code>false</code>!), l&apos;audio partirà automaticamente il prima possiblie senza fermarsi per caricare i dati.</dd>
 <dt><strong id="attr-autobuffer"><code>autobuffer</code></strong> <span class="obsolete obsoleteInline notecard inline" title="(Firefox 4 / Thunderbird 3.3 / SeaMonkey 2.1)">Obsolete since Gecko 2.0</span></dt>
 <dd>Un attributo Boleano; se specificato, l&apos;audio verrà subito scaricato, anche se non viene impostato l&apos;attributo <code><a href="/it/docs/Web/HTML/Element/audio#attr-autoplay">autoplay</a></code>, e continuerà finché la cache ad esso destinata non è piena o non ha finito di scaricarsi. Quindi questo attributo dovrebbe essere usato solo se ci si aspetta che l&apos;utente faccia partire l&apos;audio in un secondo momento.</dd>
 <dd>Questo attributo è stato rimosso in Gecko 2.0 (Firefox 4 / Thunderbird 3.3 / SeaMonkey 2.1), a favore dell&apos;attributo <code><a href="/it/docs/Web/HTML/Element/audio#attr-preload">preload</a></code>.</dd>
 <dt><strong id="attr-buffered"><code>buffered</code></strong></dt>
 <dd>Un attributo che si può leggere per sapere quali parti dell&apos;audio sono state scaricate. Questo attributo contiene un oggetto <a href="/it/docs/Web/API/TimeRanges" title="The documentation about this has not yet been written; please consider contributing!"><code>TimeRanges</code></a>.</dd>
 <dt><strong id="attr-controls"><code>controls</code></strong></dt>
 <dd>Un attributo Boleano; se specificato, il browser offrirà dei controlli per l&apos;audio, inclusi il volume e i pulsanti pausae play.</dd>
 <dt><strong id="attr-loop"><code>loop</code></strong></dt>
 <dd>Un attributo Boolano; se specificato, l&apos;audio ripartirà automaticamente dall&apos;inizio appena terminato.</dd>
 <dt><strong id="attr-mozCurrentSampleOffset"><code>mozCurrentSampleOffset</code></strong>  <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>The offset, specified as the number of samples since the beginning of the audio stream, at which the audio is currently playing.</dd>
 <dt><strong id="attr-muted"><code>muted</code></strong></dt>
 <dd>Un attributo Boleano che indica se l&apos;audio deve essere inizialmente muto.</dd>
 <dt><strong id="attr-played"><code>played</code></strong></dt>
 <dd>Un oggetto <a href="/it/docs/Web/API/TimeRanges" title="The documentation about this has not yet been written; please consider contributing!"><code>TimeRanges</code></a> che indica quali parti dell&apos;audio sono state riprodotte.</dd>
 <dt><strong id="attr-preload"><code>preload</code></strong></dt>
 <dd>Lo scopo di questo attributo è suggerire al browser se caricare subito o no la traccia audio. Può assumere uno dei seguenti valori:</dd>
 <dd>
 <p>Se non impostato, il valore predefinito è scelto dal browser, ma la specifica suggerisce <code>metadata</code>.</p>

 <div class="note"><strong>Note:</strong>

 <ul>
  <li>L&apos;attributo <code>autoplay</code> ha la precedenza rispetto a questo: se l&apos;audio deve partire subito, il browser deve ovviamente scaricarlo. Comunque è permesso impostare entrambi gli attributi <code>autoplay</code> e <code>preload</code>.</li>
  <li>La specifica non obbliga i browser a seguire il valore di questo attributo; è da considerare solo come un suggerimento.</li>
 </ul>
 </div>
 </dd>
 <dt><strong id="attr-src"><code>src</code></strong></dt>
 <dd>L&apos;URL dell&apos;audio da includere. È opzionale: si può sostituire con gli elementi <a href="/it/docs/Web/HTML/Element/source" title="The documentation about this has not yet been written; please consider contributing!"><code>&lt;source&gt;</code></a> figli dell&apos;elemento <strong><code>&lt;audio&gt;</code></strong><code>.</code>
 <div> </div>

 <div>
 <div class="note"><strong>Nota:</strong> L&apos;URL indicato è soggetto al <a href="/it/docs/HTTP_access_control">controllo di origine HTTP</a>.</div>
 </div>
 </dd>
 <dt><strong id="attr-volume"><code>volume</code></strong></dt>
 <dd>Il volume della traccia audio, compreso tra 0.0 (silenzioso) e 1.0 (massimo).</dd>
</dl>

<p>Gli intervalli di tempo sono specificati come numeri decimali indicanti il numero di secondi da saltare.</p>

<div class="note"><strong>Nota:</strong> La definizione dei valori degli intervalli di tempo non è ancora completa nella specifica HTML5 e potrebbe cambiare.</div>

<h2 id="Eventi">Eventi</h2>

<p>Un elemento <strong><code>&lt;audio&gt;</code></strong> diversi <a href="/it/docs/Web/Guide/Events/Media_events">eventi</a>.</p>

<h2 id="Esempi">Esempi</h2>

<h3 id="Uso_di_base">Uso di base</h3>

<pre class="brush: html">&lt;!-- Un semplice audio --&gt;
&lt;audio src=&quot;http://developer.mozilla.org/@api/deki/files/2926/=AudioTest_(1).ogg&quot; autoplay&gt;
  Il tuo browser non supporta l&apos;elemento &lt;code&gt;audio&lt;/code&gt;.
&lt;/audio&gt;

&lt;!-- Audio con sottotitoli --&gt;
&lt;audio src=&quot;foo.ogg&quot;&gt;
  &lt;track kind=&quot;captions&quot; src=&quot;foo.en.vtt&quot; srclang=&quot;en&quot; label=&quot;English&quot;&gt;
  &lt;track kind=&quot;captions&quot; src=&quot;foo.it.vtt&quot; srclang=&quot;it&quot; label=&quot;Italiano&quot;&gt;
&lt;/audio&gt;
</pre>

<h3 id="Audio_con_elementi_&lt;source&gt;">Audio con elementi <code>&lt;source&gt;</code></h3>

<pre class="brush: html">&lt;audio controls=&quot;controls&quot;&gt;
  Il tuo browser non supporta l&apos;elemento &lt;code&gt;audio&lt;/code&gt;.
  &lt;source src=&quot;foo.wav&quot; type=&quot;audio/wav&quot;&gt;
&lt;/audio&gt;
</pre>
